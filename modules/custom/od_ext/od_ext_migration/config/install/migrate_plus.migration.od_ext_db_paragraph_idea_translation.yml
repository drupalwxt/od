id: od_ext_db_paragraph_idea_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Ideas from legacy Drupal database'
source:
  plugin: idea_paragraph
  target: source_migration
  translations: true
process:
  field_title: title
  id:
    -
      plugin: migration
      migration: od_ext_db_paragraph_idea
      source: nid
    -
      plugin: extract
      index:
        - '0'
  revision_id:
    -
      plugin: migration
      migration: od_ext_db_paragraph_idea
      source: nid
    -
      plugin: extract
      index:
        - '1'
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: idea
  sticky:
    plugin: default_value
    default_value: 0
  field_details/value:
    plugin: wxt_media_tags
    source: body
  field_details/format:
    plugin: default_value
    default_value: rich_text
  langcode:
    plugin: default_value
    default_value: "fr"
  field_idea_tags:
    plugin: iterator
    source: freetags
    process:
      target_id:
        plugin: migration
        migration: od_ext_db_taxonomy_term
        source: field_idea_tags_tid
  field_idea_status/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: status
  field_idea_submission_name/value: submission_name
  content_translation_source:
    plugin: default_value
    default_value: "en"
  field_idea_permalink: idea_permalink
destination:
  plugin: 'entity_reference_revisions:paragraph'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_paragraph_idea
