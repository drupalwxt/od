      nid: mtsar__2014_2016
      title: 'Rapport d’auto-évaluation à mi-parcours du Plan d’action pour un gouvernement ouvert 2014-2016'
      language: fr
      body: |
        <section>
          <h2>Rapport d'auto-évaluation à mi-parcours (<time datetime=
          "2016-01">janvier 2016</time>)</h2>
          <p>Le gouvernement du Canada s’est engagé à être au front des efforts
          déployés afin d’accélérer et d’élargir les données ouvertes, afin de
          renforcer l’ouverture et la responsabilisation envers le
          gouvernement. Il cherche à établir des attentes plus élevées en
          matière de transparence, en partant du principe que le gouvernement
          et son information devrait être accessibles par défaut. Comme le
          montre le présent rapport, l’engagement du Canada envers l’ouverture
          du gouvernement est partagé par l’ensemble des ministères et
          organismes fédéraux.</p>
          <p>Le Plan d'action national du Canada pour un gouvernement ouvert
          est renouvelé tous les deux ans afin de veiller à ce que l’on soit
          sur la bonne voie pour parvenir à une ouverture, une transparence et
          une efficacité accrues. Dans le cadre de l’engagement du Canada
          envers le Partenariat pour un gouvernement transparent, le
          gouvernement du Canada résume les progrès ayant été réalisés à
          mi-parcours de chaque Plan d’action. Pour le Plan d'action de
          2014-2016, le présent rapport constitue l’évaluation à mi-parcours de
          la façon dont le Canada progresse à l’égard de ses engagements à ce
          jour. Le gouvernement du Canada planifie déjà son troisième plan
          national pour un gouvernement ouvert, qui sera lancé cet été.</p>
          <p>Aux fins de l’élaboration du prochain plan pour un gouvernement
          ouvert, le gouvernement du Canada mènera de vastes consultations,
          cherchant à obtenir les points de vue d’une grande variété de
          particuliers et d’organisations qui souhaitent lui faire part de
          leurs points de vue. Alors que les engagements définitifs seront
          obtenus en consultation avec la participation exhaustive du public,
          le Canada prévoit accélérer et élargir les initiatives de données
          ouvertes afin que les Canadiens puissent facilement accéder à leurs
          données et les utiliser. Le Canada s’attend également à accroître
          l’ouverture du gouvernement dans l’ensemble, notamment par
          l’intermédiaire d’un examen de la <em>Loi sur l’accès à
          l’information.</em></p>
        </section>
        <section>
          <h2>1. Introduction et mise en contexte</h2>
          <p>Le <a href=
          "http://ouvert.canada.ca/fr/content/canadas-action-plan-open-government-2014-16">
          Plan d'action du Canada pour un gouvernement ouvert 2014-2016</a>
          compte 12&nbsp;engagements visant à faire avancer le gouvernement
          ouvert dans trois grands volets&nbsp;: données ouvertes, information
          ouverte, et dialogue ouvert. Il s’agit du deuxième Plan d’action
          national du Canada à l’appui de son adhésion au <a href=
          "http://www.opengovpartnership.org/">Partenariat pour un gouvernement
          transparent (PGT)</a>, dont il fait partie depuis avril 2012. Plus de
          50&nbsp;activités et produits livrables devaient être mis en œuvre
          entre le <time datetime="2014-07-01">1<sup>er</sup>&nbsp;juillet
          2014</time> et le <time datetime=
          "2016-06-30">30&nbsp;juin&nbsp;2016</time> en vertu des engagements
          inscrits dans le Plan d'action.</p>
          <p>Les engagements pris dans le plan mettent en évidence les
          principes de transparence, de participation civique, de
          responsabilité publique et d'accès aux nouvelles technologies aux
          fins d'ouverture et de responsabilisation. Les engagements misent sur
          des améliorations à l’égard de quatre des cinq grands défis cernés
          par le PGT&nbsp;:</p>
          <ul>
            <li>améliorer les services publics;</li>
            <li>accroître l’intégrité publique;</li>
            <li>gérer efficacement les ressources publiques;</li>
            <li>accroître la responsabilisation des entreprises (voir
            l’annexe).</li>
          </ul>
          <p>Alors que le Canada célèbre la fin de l'année 1 du délai de deux
          ans du présent Plan d’action, son rapport fournit une autoévaluation
          à mi-parcours des progrès réalisés par rapport à l'engagement de
          gouvernement ouvert à ce jour. Il décrit la façon dont le Plan
          d’action a été élaboré, évalue les progrès réalisés jusqu’ici, et
          définit les prochaines étapes pour chaque engagement. Le rapport
          montre également comment les engagements du Plan d’action de
          2014-2016 reflètent les commentaires reçus du mécanisme indépendant
          d’établissement de rapports (MIER) au sujet du premier Plan d’action
          du Canada et les activités relatives au gouvernement ouvert exercées
          au cours de la dernière année, en plus de ce qui a été indiqué dans
          le Plan d'action.</p>
        </section>
        <section>
          <h2>2. Processus d'élaboration du Plan d'action</h2>
          <p>Le Secrétariat du Conseil du Trésor du Canada (SCT) a mené, en
          <time datetime="2014-04">avril 2014</time>, une série de
          consultations pour appuyer l’élaboration du deuxième Plan d’action du
          Canada. Faisant fond sur les leçons retenues à l’élaboration du
          premier plan en 2012, le gouvernement a opté pour une approche
          inclusive pour mobiliser les citoyens, des organisations de la
          société civile, les ministères et organismes gouvernementaux, des
          universitaires et le secteur privé tout au long du processus
          d’élaboration.</p>
          <p>Sur une période de six mois, les Canadiens de partout au pays ont
          été invités à participer à des activités de consultation en ligne et
          en personne pour explorer d'éventuelles activités relatives au
          gouvernement ouvert, les peaufiner en une série d'engagements
          ambitieux, et définir des mesures concrètes pour chacune d’elles.
          Comme dernière étape, le gouvernement a publié en ligne une ébauche
          complète du Plan d’action pour que le public l’examine et le
          commente. De plus amples détails sur les diverses étapes de ces
          activités de consultation se trouvent dans le <a href=
          "http://ouvert.canada.ca/fr/contenu/plan-daction-du-canada-gouvernement-ouvert-2014-2016">
          Plan d'action</a> et dans le <a href=
          "http://ouvert.canada.ca/fr/consultations/vous-nous-avez-dit-rapport-recapitulatif">
          rapport récapitulatif « Vous nous avez dit »</a>, publiés en
          <time datetime="2014-11">novembre 2014</time>.</p>
          <p>En mobilisant le public d'une manière qui lui permettait de
          participer de diverses façons, le SCT a obtenu une précieuse
          rétroaction. Beaucoup de ces idées ont été inscrites dans le Plan
          d’action de 2014-2016. Les Canadiens ont fait part de trois grandes
          priorités&nbsp;:</p>
          <ol class="lst-lwr-alph">
            <li><strong>Annoncer plus longtemps à l’avance les possibilités de
            consultation&nbsp;:</strong> Avant de consulter les intervenants,
            les citoyens et les organisations de la société civile, tous les
            Canadiens ont eu la possibilité d'examiner le plan de consultation
            proposé dans le cadre du Portail du gouvernement ouvert du
            gouvernement du Canada. Cela a permis d’annoncer toutes les
            activités de consultation prévues, et de donner un préavis des
            possibilités de participer en ligne ou en personne à l’élaboration
            du Plan d’action. Les Canadiens ont été invités à fournir des idées
            sur la façon de maximiser la participation du public à
            l’élaboration du Plan d’action.</li>
            <li><strong>Faciliter la participation&nbsp;:</strong> En plus
            d’être mobilisés par l’entremise du Web et sur les réseaux sociaux
            tout au long du processus, les citoyens et les organisations de la
            société civile ont participé à une série d'ateliers publics, à des
            panels de discussion, et à d'autres événements en personne dans des
            collectivités de partout au pays. Ensemble, ils ont réfléchi aux
            nouveaux engagements du gouvernement ouvert, et établi ce qui
            pourrait être accompli dans le délai de deux ans du Plan
            d’action.</li>
            <li>
              <strong>Publier les résultats et les réponses&nbsp;:</strong> Un
              survol de ces consultations a été publié dans le <a href=
              "http://ouvert.canada.ca/fr/consultations/vous-nous-avez-dit-rapport-recapitulatif">
              rapport récapitulatif « Vous nous avez dit »</a> en
              <time datetime="2014-11">novembre&nbsp;2014</time>. Ce rapport
              exposait la démarche de consultation, ainsi que les commentaires,
              les idées et les suggestions des Canadiens qui ont permis de
              façonner le Plan d’action. Les <a href=
              "/data/fr/dataset/74aa0e1a-8e13-4ddb-a31e-129c253a09b3">Données
              de consultation sur le Plan d’action pour un gouvernement
              ouvert</a> ont également été publiées à titre de jeu de données
              ouvertes de toutes les observations reçues.
            </li>
          </ol>
          <p><strong>Consultation au sujet des progrès ayant été réalisés à
          mi-parcours&nbsp;:</strong> Cette évaluation bénéficie de l'apport
          reçu dans le cadre d’une consultation en ligne de quatre semaines au
          cours de laquelle les Canadiens et les intervenants, y compris la
          société civile, le milieu universitaire, le secteur privé et d’autres
          avaient été invités à partager leurs points de vue sur les progrès
          réalisés par le Canada au titre des produits livrables de la première
          année d’application du Plan d’action. La participation à cette
          consultation a été moindre que prévue. Le Canada reconnaît qu’il doit
          continuer de prendre des mesures pour sensibiliser davantage le
          public au Plan d’action du Canada pour un gouvernement ouvert ainsi
          qu’aux possibilités qui s’offrent aux Canadiens et aux autres
          intervenants de commenter et d’orienter le Plan.</p>
          <p>Une ébauche du rapport d’auto-évaluation du Canada a été publiée
          en ligne pour que le public en prenne connaissance, la commente et y
          contribue. Les commentaires supplémentaires sont encore les bienvenus
          au sujet du rapport d'auto-évaluation, et du site ouvert.canada.ca
          dans son ensemble.</p>
        </section>
        <section>
          <h2>3. Donner suite aux recommandations du MIER</h2>
          <p>Au début de 2014, le Mécanisme indépendant d’établissement de
          rapports (MIER) du PGT a publié son <a href=
          "http://www.opengovpartnership.org/files/canadafinal2012engpdf/download">
          Rapport d'étape pour le Canada 2012-13</a> sur la mise en œuvre du
          premier Plan d’action du Canada, et il a présenté des recommandations
          d’améliorations à apporter à plusieurs activités du Canada liées au
          gouvernement ouvert. Les constatations et les observations du MIER
          ont permis de cerner et de peaufiner bon nombre des engagements du
          deuxième Plan d’action du Canada&nbsp;:</p>
          <ul>
            <li><strong>Améliorer la consultation publique et la mobilisation
            des citoyens</strong>&nbsp;: Comme conséquence directe des
            constatations du MIER, le Canada a travaillé pour améliorer la
            consultation et la mobilisation des Canadiens. Pour l’élaboration
            du deuxième Plan d’action, le Secrétariat du Conseil du Trésor du
            Canada a mobilisé très tôt et souvent, en ligne et en personne, les
            particuliers, les organisations, les universitaires et le milieu
            des affaires. Le gouvernement a également lancé un certain nombre
            d'activités pour améliorer la consultation du public et la
            mobilisation des citoyens au-delà du domaine du gouvernement ouvert
            en établissant des principes, des pratiques exemplaires et des
            démarches pangouvernementales.</li>
            <li><strong>Prendre des engagements précis et
            ambitieux</strong>&nbsp;: Pour chacun des 12 engagements, des
            produits livrables précis ont été fixés dans le délai de ce Plan
            d’action. Le Plan est devenu plus précis puisque le Canada a pris
            des engagements qui misent sur des produits livrables concrets dont
            le calendrier est établi. En misant sur les activités, les
            politiques et les solutions pangouvernementales, l’élaboration de
            normes nationales, et le soutien aux initiatives internationales de
            transparence gouvernementale, ce Plan pousse plus loin le premier
            Plan d’action.</li>
            <li>
              <strong>Améliorer la circulation de l'information (accès à
              l'information)</strong>&nbsp;: Le Canada a commencé à moderniser
              l'administration de ses programmes d’accès à l'information et de
              protection des renseignements personnels (AIPRP) dans l’ensemble
              du gouvernement. En plus des améliorations apportées à
              l'administration de l'AIPRP dans le cadre du Plan d’action en
              cours (sommaires consultables des <a href=
              "http://ouvert.canada.ca/fr/recherche/ai">demandes d'accès à
              l'information complétées</a>, possibilité de présenter des
              <a href="https://atip-aiprp.apps.gc.ca/atip/welcome.do">demandes
              d'AIPRP en ligne</a>, et des améliorations à la formation en
              AIPRP pour les fonctionnaires), un certain nombre d'autres
              mesures importantes sont prises. Par exemple, le Portail de
              l’information ouverte sert maintenant de guichet unique pour
              avoir accès à de l’information divulguée de façon proactive sur
              les contrats, les voyages et les dépenses d'accueil.
            </li>
            <li><strong>Miser sur un gouvernement ouvert, et non seulement sur
            des données ouvertes</strong>&nbsp;: Même si les données ouvertes
            demeurent un élément essentiel de sa stratégie de gouvernement
            ouvert, le Canada a étendu les engagements liés à l'intégrité et à
            la responsabilisation du gouvernement dans le Plan d’action en
            cours. Cela comprend l’octroi de contrats ouverts, le fait de
            communiquer de manière ouverte et accessible l’information sur les
            budgets et les dépenses, et l'instauration d'une loi qui exige la
            déclaration obligatoire pour les industries extractives.</li>
            <li><strong>Uniformiser les informations et données et les rendre
            plus utilisables</strong>&nbsp;: Le Canada a amélioré la recherche
            et la découverte des informations et données du gouvernement du
            Canada en uniformisant le format pour le rendre réutilisable, en
            améliorant l'accès à ces informations et en aidant les utilisateurs
            à trouver la pertinence des données. Les données et métadonnées
            sont maintenant normalisées afin de veiller à ce que les ressources
            documentaires soient compréhensibles; permettant ainsi aux
            utilisateurs de trouver ce qu'ils cherchent, de l’utiliser, et
            préciser les données pour qu’elles puissent être utilisées avec des
            données provenant d'autres sources.</li>
            <li>
              <strong>Soutien pangouvernemental</strong>&nbsp;: La <a href=
              "http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=28108"><em>Directive
              sur le gouvernement ouvert</em></a>, récemment lancée à l’échelle
              du gouvernement, permettra de maximiser l'accès des Canadiens aux
              données et aux informations gouvernementales, et entraînera un
              changement culturel d’«&nbsp;ouverture par défaut&nbsp;» à
              l’échelle du gouvernement fédéral. La <a href=
              "http://www.clerk.gc.ca/fra/feature.asp?pageId=349">Vision
              <em>Objectif 2020</em></a> concernant l’avenir de la fonction
              publique fédérale, une initiative complémentaire, prévoit la
              création d’un environnement axé sur l’ouverture et la
              collaboration qui mobilise les citoyens et les partenaires dans
              l’intérêt public.
            </li>
          </ul>
          <p>Les observations et les recommandations de cette évaluation
          indépendante des activités du gouvernement liées au gouvernement
          ouvert ont contribué à rendre les plans plus concrets et les
          activités relatives au gouvernement ouvert plus fructueuses.</p>
        </section>
