      name: grants
      nid: grants
      title: 'Rechercher des octrois de subventions gouvernementaux'
      language: fr
      body: |
        <p>Le 21 octobre 2005 et dans le cadre de son plan d'amélioration de la
        gestion, le gouvernement a annoncé qu'il s'engageait à divulguer
        proactivement les octrois de subventions et de contributions
        supérieures à 25 000 $.</p>

        <p>Les règles et principes qui régissent les subventions et les
        contributions gouvernementales sont décrits dans
        <a href="http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=13525">la
        Politique du Conseil du Trésor sur les paiements de transfert</a>. Les
        paiements de transfert sont des transferts, imputables sur un crédit,
        d'argent, de biens, de services ou d'actifs à des personnes ou à des
        organisations ou à d'autres ordres de gouvernement, sans que le
        gouvernement fédéral reçoive directement des biens ou des services en
        échange, mais qui peuvent obliger les bénéficiaires à produire un
        rapport ou d'autres renseignements après avoir reçu le paiement de
        transfert. Ces dépenses sont signalées dans les
        <a href="http://www.tpsgc-pwgsc.gc.ca/recgen/txt/72-fra.html">
        Comptes publics du Canada</a>. Les principaux types de paiements de
        transfert sont les subventions, les contributions et « autres paiements
        de transfert ».</p>

        <p>Sont inclus dans cette catégorie, mais non assujettis à la
        divulgation proactive (1), les transferts à d'autres ordres de
        gouvernement, par exemple les paiements de péréquation ainsi que les
        paiements effectués dans le cadre du Transfert canadien en matière de
        santé et du Transfert canadien en matière de programmes sociaux; (2)
        les subventions ou les contributions réaffectées ou par ailleurs
        redistribuées par un bénéficiaire à des tiers; et (3) l'information qui
        ne serait normalement pas divulguée en vertu de
        <a href="http://laws-lois.justice.gc.ca/fra/lois/A-1/index.html"><em>la
        Loi sur l'accès à l'information</em></a> de
        <a href="http://laws-lois.justice.gc.ca/fra/lois/P-21/index.html"><em>
        la Loi sur la protection des renseignements personnels</em></a> ne
        figure pas sur le site Web.</p>

        <p><a href="http://open.canada.ca/data/fr/dataset/432527ab-7aac-45b5-81d6-7597107a7013">
        Téléchargez les jeux de données de la divulgation des octrois de
