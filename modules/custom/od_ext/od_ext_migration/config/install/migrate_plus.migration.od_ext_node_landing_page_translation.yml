      name: reclassifications
      nid: reclassifications
      title: 'Rechercher la reclassification des postes du gouvernement'
      language: fr
      body: |
        <p>Le 25&nbsp;février&nbsp;2004, le gouvernement a annoncé qu'il serait
        désormais obligatoire de divulguer des renseignements concernant la
        reclassification des postes à la fonction publique du Canada.</p>

        <p>Ce site Web renseigne sur la reclassification des postes, par
        ministère et organisme, sur une base trimestrielle.</p>

        <p>Les règles et les principes qui régissent la reclassification des
        postes sont énoncés dans l'annexe I de la <a href="http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=28700"><em>
        Directive sur la classification</em></a>.</p>

        <p>La reclassification des postes dans la fonction publique du Canada
        demeure une option importante et nécessaire de la gestion
        opérationnelle. Cependant, en envisageant des changements de fonctions
        susceptibles de conduire à une reclassification, la gestion doit
        s'efforcer de veiller à ce que les fonds publics soient utilisés de
        façon appropriée, efficace et efficiente. Les coûts liés à une
        reclassification à la hausse doivent être connus et transparents et
        correspondre à la responsabilité des décisions de classification.</p>

        <p>À compter d'octobre&nbsp;2004, les renseignements contenus dans le
        <a href="http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/pd-dp/index-fra.asp">
        Site web à l'échelle gouvernementale sur les reclassifications de
        postes</a> : ces sites seront mis à jour à tous les trois mois.</p>

        <p>Veuillez prendre note que les renseignements qui sont habituellement
        retenus en vertu de la <a href="http://laws-lois.justice.gc.ca/fra/lois/A-1/index.html"><em>
        Loi sur l'accès à l'information</em></a> et de la <a href="http://laws-lois.justice.gc.ca/fra/lois/P-21/index.html"><em>
        Loi sur la protection des renseignements personnels</em></a>
        n'apparaissent pas dans le site.</p>

        <p><a href="http://ouvert.canada.ca/data/fr/dataset/f132b8a6-abad-43d6-b6ad-2301e778b1b6">
        Téléchargez les jeux de données de la divulgation des reclassifications
