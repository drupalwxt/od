      name: about_open_maps
      title: 'Au sujet Cartes ouvertes'
      language: fr
      body: |
        <p>Les Cartes ouvertes regroupent les données, les applications et les
        services géospatiaux du gouvernement du Canada pour les mettre à la
        disposition des Canadiens.</p>

        <p>Les données géospatiales sont celles qui peuvent être reliées à
        l’emplacement géographique, comme une adresse, une ville, une province
        ou tout autre élément géographique comme une ligne de côte, une
        montagne ou une rivière.</p>

        <p>Sur ce site, les Canadiens peuvent examiner de nombreuses données
        géospatiales ouvertes tirées de multiples sources, tels des travaux
        scientifiques et d’arpentage, des satellites et des capteurs marins et
        terrestres. Ces données ont été traitées, interprétées et organisées
        pour être utilisées dans diverses applications.</p>

        <p>Les Cartes ouvertes résultent de la
        <a href="http://www.rncan.gc.ca/sciences-terre/geomatique/infrastructure-canadienne-donnees-spatiales/communautes-geospatiales/plateforme">
        Plateforme géospatiale fédérale</a>, soit une initiative de
        collaboration pluriannuelle que 21 ministères et organismes membres du
