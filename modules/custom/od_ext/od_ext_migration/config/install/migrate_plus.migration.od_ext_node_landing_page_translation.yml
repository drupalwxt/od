      name: pd
      title: 'Divulgation proactive'
      language: fr
      body: |
        <p>Explorez les renseignements qui ont été divulgués de façon proactive
        par les ministères et les organismes du gouvernement sur les finances
        et les ressources humaines. En rendant ces renseignements plus
        accessibles, les Canadiens et le Parlement seront mieux placés pour
        tenir les fonctionnaires du secteur public et le gouvernement
        responsables. Pour obtenir de plus amples renseignements sur les frais
        de voyage et d'accueil, l'octroi de contrats, les subventions et les
        contributions, la reclassification des postes et les actes
        répréhensibles fondés. En rendant cette information plus accessible,
        les Canadiens et le Parlement sont davantage en mesure de tenir le
        gouvernement et les fonctionnaires du secteur public responsables.</p>

        <div class="row">
        <div class="col-md-6">
        <h2 class="h5"><a href="[site:url]/search/contrats">Rechercher des
        contrats gouvernementaux trimestriel</a></h2>

        <p>Cherchez de l'information sur les contrats de plus de 10 000 $ par
        ministère, de même que les montants, ainsi que les offres à commandes
        et les arrangements en matière d'approvisionnement ayant été utilisés
        par les ministères du gouvernement.</p>
        </div>

        <div class="col-md-6">
        <h2 class="h5"><a href="[site:url]/search/hospitalityq">Rechercher des
        frais d'accueil gouvernementaux</a></h2>

        <p>Découvrez combine votre gouvernement dépense afin de faciliter les
        activités du jour ou pour faire preuve de courtoisie envers des invités
        d’honneur.</p>
        </div>
        </div>

        <div class="row">
        <div class="col-md-6">
        <h2 class="h5"><a href="[site:url]/search/grants">Rechercher des octrois
        de subventions gouvernementaux</a></h2>

        <p>Cherchez les transferts de fonds, de biens, de services ou de biens
        à des personnes, des organisations ou d’autres ordres de
        gouvernements.</p>
        </div>

        <div class="col-md-6">
        <h2 class="h5"><a href="[site:url]/search/travelq">Rechercher des frais
        de voyage gouvernementaux</a></h2>

        <p>Cherchez par ordre de fonction et de ministères pour consulter les
        sommes de dollars dépensées par le gouvernement en matière de
        voyage.</p>
        </div>
        </div>

        <div class="row">
        <div class="col-md-6">
        <h2 class="h5"><a href="[site:url]/search/reclassification">Rechercher
        la reclassification des postes du gouvernment</a></h2>

        <p>Rechercher par ordre de poste et de ministère, pour connaître les
        postes du gouvernement qui ont été reclassifiés.</p>
        </div>

        <div class="col-md-6">
        <h2 class="h5"><a href="[site:url]/search/wrongdoing">Recherche sur les
        actes répréhensibles fondés au sein du gouvernement</a></h2>

        <p>Les recherches ayant été effectuées sur les actes répréhensibles ont
        révélé que celles-ci ont été effectuées dans le cadre d’une enquête en
        vertu de la <a href="http://www.psic.gc.ca/fra/actesreprehensibles/protection">
        Loi sur la protection des fonctionnaires divulgateurs d’actes
        répréhensibles</a> (LPFDAR).</p>
        </div>
        </div>

        <div class="row">
