        <section>
          <h2>5. Échange entre pairs et apprentissage</h2>
          <p>Le Canada accueille favorablement chaque occasion pour partager
          les expériences et les leçons retenues dans la mise en œuvre
          d’initiatives de gouvernement ouvert avec d'autres membres du PGT et
          d'autres pays. En fait, les activités du Canada ont sensiblement
          bénéficié du partage des pratiques exemplaires avec d'autres pays.
          Parmi les exemples récents d'activités d’échange entre pairs avec la
          collectivité internationale du gouvernement ouvert,
          mentionnons&nbsp;:</p>
          <ul>
            <li>
              <strong>Groupe de travail sur les données ouvertes du
              PGT&nbsp;:</strong> La codirection par le Canada du <a href=
              "http://www.opengovpartnership.org/groups/opendata/">Groupe de
              travail sur les données ouvertes du PGT</a> avec son partenaire
              de la société civile, Web Foundation, a aidé sept pays membres du
              PGT à définir d’ambitieux engagements en matière de données
              ouvertes dans leurs plans d'action nationaux. Grâce au travail
              effectué dans les volets des principes, de la mesure, des normes
              et du renforcement des capacités, ce groupe a accru la
              sensibilisation aux données gouvernementales ouvertes, en
              mobilisant la collectivité mondiale des données ouverte au sens
              large pour partager des informations et des idées. La codirection
              par le gouvernement du Canada du volet des principes de
              l'activité avec l'Organisation de coopération et de développement
              économiques (OCDE) a mené à son fort soutien à l’élaboration de
              la Charte internationale des données ouvertes (disponible en
              anglais seulement).
            </li>
            <li>
              <strong>Conférence internationale sur les données
              ouvertes&nbsp;:</strong> L’organisation par le Canada de la
              <a href="http://opendatacon.org/detailed-agenda/">3<sup>e</sup>
              Conférence internationale sur les données ouvertes</a> en
              <time datetime="2015-05">mai 2015</time> a fourni aux tribunes et
              permis aux représentants de pays de partout dans le monde d’en
              apprendre plus sur les données ouvertes et de partager leurs
              expériences de mise en œuvre d’initiatives de données ouvertes.
              <a href="http://opendatacon.org/roadmap/">Bon nombre des séances
              de la CIDO ont été diffusées en direct</a> par l’entremise du
              Web, et une <a href="http://opendatacon.org/webcast/">Archive des
              webdiffusions</a> a été créée pour élargir la portée de
              l’information qui a été partagée dans le cadre de ces séances.
            </li>
            <li><strong>Données ouvertes pour le développement
            (DOD)&nbsp;</strong>: L’engagement Données ouvertes pour le
            développement (DOD) qui fait partie du Plan d’action du Canada en
            cours vise à fournir du soutien technique, de l’information et de
            l’orientation aux pays en développement dans le cadre de la mise en
            œuvre de leurs initiatives de données ouvertes (vous trouverez à la
            section 4 du présent rapport des renseignements additionnels sur
            ces activités).</li>
            <li>
              <strong>Association CKAN&nbsp;:</strong> Le Canada préside
              actuellement le groupe de direction de l’Association CKAN, qui
              est constituée d’utilisateurs supervisant le développement de
              <a href="http://ckan.org/">CKAN</a>, un puissant système de
              gestion de données qui fournit des outils de source libre visant
              à simplifier la publication, le partage, la découverte et
              l’utilisation des données.
            </li>
          </ul>
        </section>
        <section>
          <h2>6. Gouvernement ouvert et transparent</h2>
          <p>Le gouvernement du Canada est résolu à favoriser la transparence,
          l’honnêteté et la reddition de comptes aux Canadiens. Le
          <time datetime="2015-11-13">13 novembre 2015</time>, le premier
          ministre Justin&nbsp;Trudeau a <a href=
          "http://pm.gc.ca/fra/nouvelles/2015/11/13/premier-ministre-du-canada-rend-publiques-les-lettres-de-mandat-des-ministres">
          rendu publiques</a> les lettres de mandat de tous les ministres dans
          le cadre de son plan d’ouverture et de transparence du gouvernement
          pour les Canadiens.</p>
          <p>Dans le cadre de ses lettres de mandat, le gouvernement s’est
          engagé à fixer la barre plus haute quant à l’ouverture et la
          transparence au sein du gouvernement. Ceci comprend la diffusion
          publique de toute information clé derrière les décisions qu’il prend,
          de même que l’accélération et l’élargissement des initiatives sur les
          données ouvertes. Les attentes du gouvernement au chapitre de la
          transparence des mandats serviront à élargir la portée du
          gouvernement ouvert dans le plan des deux années à venir.</p>
          <p>En plus des produits livrables précis propres à chaque engagement
          mis en évidence dans le présent rapport, le Canada a également lancé
          une variété d'activités et d'initiatives qui adhèrent à l'esprit d'un
          gouvernement ouvert et reflètent son engagement à intégrer les
          principes de la transparence, de la responsabilisation et de la
          participation civique aux programmes et services gouvernementaux.
          Entre autres exemples clés, mentionnons les suivants :</p>
          <ul>
            <li>
              <strong>Charte internationale sur les données
              ouvertes&nbsp;:</strong> Le Canada, avec des douzaines de
              gouvernements, d'organisations de la société civile et
              d’institutions internationales, mène le mouvement visant à
              élaborer des principes communs mondiaux pour les données
              ouvertes. La Charte internationale sur les données ouvertes
              (disponible en anglais seulement sous le titre&nbsp; <a href=
              "http://opendatacharter.net/">International Open Data
              Charter</a>) renferme un ensemble de principes fondamentaux pour
              l'ouverture des données ainsi qu'un guide de mise en œuvre pour
              aider les gouvernements à adopter les principes, normes et
              pratiques. À la 3<sup>e</sup> Conférence internationale sur les
              données ouvertes qui s’est tenue à Ottawa les <time datetime=
              "2015-05-28">28-29 mai 2015</time>, des consultations ont été
              lancées afin de recueillir de l’information et des observations
              sur l’ébauche de la charte de la collectivité internationale des
              données ouvertes.
            </li>
            <li><strong>Analyse de l’environnement et étude de la valeur des
            données ouvertes dans le domaine de la géomatique :</strong> Une
            évaluation indépendante du secteur canadien de la géomatique
            appuyée par Ressources naturelles Canada été effectuée, ainsi
            qu’une analyse détaillée des avantages économiques et non
            économiques de l’utilisation de technologies et de services
            géospatiaux. En termes économiques, les technologies géospatiales
            contribuent pour quelque 21 milliards de dollars au produit
            intérieur brut du Canada, et génèrent environ
            19&nbsp;000&nbsp;emplois dans l'économie canadienne. Même s’il est
            plus difficile à mesurer, l’éventail des avantages sociaux et
            environnementaux est impressionnant, y compris l'amélioration de la
            gestion des ressources, une meilleure intervention face aux
            flambées de maladies, le déploiement rapide des premiers
            intervenants en situation d'urgence, et la gestion coordonnée et en
            temps opportun de l'infrastructure matérielle.</li>
            <li>
              <strong>Transparence et ouverture dans le domaine de la
              santé&nbsp;:</strong> La deuxième étape du <a href=
              "http://www.hc-sc.gc.ca/home-accueil/rto-tor/2015-18-fap-cpa-fra.php">
              Cadre réglementaire de transparence et d’ouverture de Santé
              Canada</a> a été lancée en <time datetime=
              "2015-06">juin&nbsp;2015</time>. En vertu de ce Cadre, plus de 35
              autres <a href=
              "http://www.hc-sc.gc.ca/dhp-mps/medeff/reviews-examens/index-fra.php">
              examens de l'innocuité</a> ont été publiés dans le site Web de
              Santé Canada. Parmi les autres réalisations notables de
              2014-2015, mentionnons le <a href=
              "https://hpr-rps.hres.ca/index.php?lang=fr">Registre des
              médicaments et des produits de santé</a>, un nouvel outil conçu
              pour devenir la ressource pour les Canadiens qui veulent un accès
              rapide à l’information sur des centaines de médicaments
              d’ordonnance; la consultation auprès des Canadiens sur la façon
              d’<a href=
              "http://www.hc-sc.gc.ca/fn-an/label-etiquet/index-fra.php">améliorer
              l'information nutritionnelle sur l'étiquetage des aliments</a>;
              et un <a href=
              "http://www.hc-sc.gc.ca/ahc-asc/public-consult/stakeholder-intervenants/index-fra.php">
              Registre d'intervenants</a> où les Canadiens peuvent s’inscrire
              afin de rester informés au sujet des consultations menées par
              Santé Canada et avoir leur mot à dire dans les priorités et
              politiques du ministère.
            </li>
            <li>
              <strong>Projet de place publique numérique&nbsp;:</strong>
              Affaires mondiales Canada a annoncé en <time datetime=
              "2015-01">janvier 2015</time> un nouveau partenariat avec l’École
              Munk des affaires internationales de l’Université de Toronto afin
              de lancer le <a href=
              "http://munkschool.utoronto.ca/program/digital-public-square/">Projet
              de place publique numérique</a>. Cette initiative élargira
              l’espace numérique consacré à la liberté d’expression et au
              dialogue politique ouvert, là où la société civile et la
              participation citoyenne sont menacées. Il fournira à des citoyens
              et à des organisations de la société civile un accès accru aux
              réseaux mondiaux de l’information et des communications, une
              connectivité améliorée avec d’autres qui vivent dans leur pays et
              à l’étranger, et le soutien de la surveillance et de la
              déclaration des cas de répression politique ou de violation des
              droits de la personne. Les activités exercées dans le cadre de ce
              projet permettront d’accroître la transparence et la
              responsabilisation politique.
            </li>
          </ul>
        </section>
        <section>
          <h2>7. Conclusion et prochaines étapes</h2>
          <p>Le gouvernement ouvert continue à orienter le changement. Le
          Canada a réalisé d'excellents progrès au chapitre de la mise en œuvre
          de son deuxième Plan d'action pour un gouvernement ouvert, mais il
          reste encore beaucoup à faire au cours de la prochaine année afin de
          s’acquitter de ses engagements envers les Canadiens.</p>
          <p>Pour veiller à ce que les citoyens et les intervenants puissent
          suivre les progrès du Canada à l’égard du respect des engagements du
          Plan d'action, un rapport final d’autoévaluation sera publié plus
          tard en 2016. Tout en élaborant cette évaluation finale du Plan
          d'action du Canada 2014-2016, le gouvernement sera en mesure
          d'utiliser les leçons retenues comme base solide des activités et
          engagements futurs du troisième Plan d’action du Canada pour un
          gouvernement ouvert.</p>
          <p>Le Plan d'action de 2014-2016 a permis de commencer à intégrer les
          démarches et les principes de gouvernement ouvert au travail
          quotidien de la fonction publique, et d'expérimenter de nouvelles
          activités innovantes de gouvernement ouvert. Le gouvernement du
          Canada est déterminé à accélérer, élargir et renforcer la
          transparence et la reddition de comptes du gouvernement.</p>
        </section>
        <section>
          <h2>Annexe&nbsp;: S'attaquer aux grands défis du PGT</h2>
          <p>Chacun des engagements du Plan d’action du Canada pour un
          gouvernement ouvert 2014-2016 appuie un ou plusieurs des cinq grands
          défis cernés par le Partenariat pour un gouvernement transparent
