        <p>La <a href="http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=28108">
        Directive sur le gouvernement ouvert</a> exige que toutes les
        organisations du gouvernement du Canada concernées établissent un
        répertoire de leurs fonds de données ouvertes. Tous les répertoires que
        nous avons reçus ont été regroupés dans l’organigramme ci-dessous.
