        <a href="http://www.tbs-sct.gc.ca/pubs_pol/hrpubs/tbm_113/statb-fra.asp">
        Autorisations spéciales</a> de voyager du Conseil du Trésor. Ces
        instruments prévoient le remboursement des frais raisonnables qui ont
        dû être engagés lors des voyages d'affaires du gouvernement.</p>

        <p>Le gouvernement du Canada permet la tenue d'activités d'accueil
        conformes aux règles et aux principes établis dans les Lignes
        directrices à l'intention des cabinets des ministres et dans la
        <a href="http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=19855">Directive
        sur la gestion des dépenses de voyages, d'accueil et de conférences</a>
        du Conseil du Trésor. Cette politique vise à assurer la tenue
        d'activités d'accueil économiques et abordables lorsqu'elles facilitent
        les affaires du gouvernement et sont considérées comme souhaitables sur
        les plans de la courtoisie et du protocole.</p>

        <p>Veuillez prendre note que ce site Web ne contient pas de
        renseignements qui seraient habituellement protégés en vertu de la
        <a href="http://laws-lois.justice.gc.ca/fra/lois/a-1/index.html"><em>
