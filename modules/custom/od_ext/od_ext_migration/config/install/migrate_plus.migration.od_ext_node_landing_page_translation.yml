      title: 'Rechercher des frais d''accueil gouvernementaux'
      language: fr
      body: |
        <p>Le 12 décembre 2003, le Premier ministre a annoncé une nouvelle
        politique sur la divulgation obligatoire des frais de voyage et
        d'accueil de cadres supérieurs désignés.</p>

        <p>Les règles et principes régissant les voyages gouvernementaux sont
        énoncés dans les
        <a href="http://www.tbs-sct.gc.ca/pubs_pol/hrpubs/mg-ldm/2011/pgmo-pldcmtb-fra.asp">
        Politiques à l'intention des cabinets des ministres</a> ainsi que dans
        la <a href="http://www.njc-cnm.gc.ca/directive/index.php?did=10&amp;dlabel=travel-voyage&amp;lang=fra&amp;merge=2&amp;slabel=index">
        Directive sur les voyages</a> et dans les
        <a href="http://www.tbs-sct.gc.ca/pubs_pol/hrpubs/tbm_113/statb-fra.asp">
        Autorisations spéciales</a> de voyager du Conseil du Trésor. Ces
        instruments prévoient le remboursement des frais raisonnables qui ont
        dû être engagés lors des voyages d'affaires du gouvernement.</p>

