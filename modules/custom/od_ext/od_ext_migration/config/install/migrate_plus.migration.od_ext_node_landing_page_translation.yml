      name: mtsar__2016_2018
      nid: mtsar__2016_2018
      title: 'Ébauche aux fins de consultation : Auto évaluation de mi parcours sur le troisième Plan biannuel dans le cadre du Partenariat pour un gouvernement ouvert (2016-2018)'
      language: fr
      body: |
        <div class="field-item even"><section class="alert alert-info"><p>La
        période de consultation de cette ébauche a maintenant pris fin, mais
        nous voulons entretenir un dialogue soutenu à cet égard.
        Veuillez&nbsp;<a href="http://ouvert.canada.ca/fr/formulaire/faites-nous-part-de-vos-commentaires">
        nous joindre</a>&nbsp;quand bon vous semblera.</p>
        </section><p>Le gouvernement du Canada a présenté son troisième Plan
        biannuel au Partenariat pour un gouvernement ouvert en juillet&nbsp;
        2016. Ce plan comportait les quatre secteurs prioritaires qui
        suivent&nbsp;: ouvert par défaut, transparence financière, innovation,
        prospérité et développement durable, ainsi qu’engager les Canadiennes
        et les Canadiens dans le monde. Chacun des vingt-deux engagements
        indiqués dans le plan reflètent ces secteurs prioritaires visant à
        faire progresser le gouvernement ouvert. Ce plan est mis en œuvre sur
        une période de deux ans, soit du 1er&nbsp;juillet&nbsp;2016 au
        30&nbsp;juin&nbsp;2018.</p>
        <p>À ce point de mi-parcours, nous rendons des comptes sur ce que nous
        avons accompli jusqu’à maintenant et nous aimerions que vous nous
        fassiez part de vos commentaires sur les progrès que nous avons
        réalisés à ce jour. Le présent rapport vise la période du
        1er&nbsp;juillet&nbsp;2016 au 30&nbsp;juin&nbsp;2017.</p>
        <p>En plus de ce rapport d’auto-évaluation, nous avons aussi créé, dans
        le cadre de notre engagement à être plus transparents et responsables
        à l’égard des progrès que nous réalisons quant à nos engagements, des
        <a href="http://ouvert.canada.ca/fr/contenu/systeme-du-suivi-du-troisieme-plan-biannuel-cadre-du-partenariat-gouvernement-ouvert">
        tableaux de bord</a> pour chacun des vingt-deux engagements afin de
        rendre des comptes plus fréquemment quant à leur état. Même si cette
        consultation sur l’auto-évaluation de mi-parcours n’est ouverte que
        pour une période fixe, nous vous encourageons à faire part de vos
        commentaires et de vos suggestions à tout moment pendant le cycle de
        vie de deux ans du plan pour un gouvernement ouvert par l’intermédiaire
        des tableaux de bord.</p>
        <section><h2>Vous pouvez participer à cette consultation des deux
        façons qui suivent&nbsp;:</h2>
          <ol><li>Formuler des commentaires sur les progrès réalisés par
          rapport à chacun des engagements en suivant les liens dans le
          tableau sommaire ci-dessous.</li>
          <li>Vous pouvez aussi envoyer vos commentaires par courriel à
          <a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca
          </a>.</li>
          </ol><p>Veuillez noter que la consultation sera ouverte du
          <time datetime="2017-08-18">18 août 2017</time> au
          <time datetime="2017-09-01T16:00">1 septembre 2017 à 16h00 HNE
          </time>.</p>
        </section>
        <section>
