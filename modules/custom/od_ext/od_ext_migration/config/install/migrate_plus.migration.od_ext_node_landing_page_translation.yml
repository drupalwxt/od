    -
      name: open_by_default_about
      nid: open_by_default_about
      title: 'Au sujet du projet pilote « Ouvert par défaut »'
      language: fr
      body: |
        <blockquote>
        <p>Il est temps de sortir le gouvernement de l’ombre pour que celui-ci
        soit réellement au service de la population. Le gouvernement et les
        renseignements du gouvernement devraient être ouverts par défaut.</p>
        <footer>Justin Trudeau, premier ministre</footer></blockquote>

        <h2>Pourquoi le projet pilote « Ouvert par défaut » a-t-il été
        créé?</h2>

        <p>Le projet pilote « Ouvert par défaut » montre comment s’effectue la
        publication proactive des renseignements de travail qui appuient la
        transparence et l’imputabilité du gouvernement. Ce projet pilote nous
        aidera à ouvrir la voie à mesure que nous maximisons la communication
        continue des renseignements dans l’ensemble du gouvernement.</p>

        <h2>Quelle sorte de document peut-on trouver au moyen du projet pilote
        «&nbsp;Ouvert par défaut&nbsp;»?</h2>

        <p>Les documents disponibles au moyen du projet pilote «&nbsp;Ouvert
        par défaut&nbsp;» sont des instantanés du travail en cours mené par les
        fonctionnaires du gouvernement du Canada divulgués pour que vous les
        exploreriez. Ils peuvent comprendre des notes sur le terrain, des
        documents de recherche, des rapports et des organigrammes de l’un des
        quatre ministères participants.</p>

        <h2>Qui participe au projet pilote «&nbsp;Ouvert par défaut&nbsp;» et
        pourquoi?</h2>

        <p>Quatre ministères offrent des documents pour le projet pilote&nbsp;:
          Patrimoine canadien, Environnement et Changement climatique Canada,
          Ressources naturelles Canada et le Secrétariat du Conseil du Trésor
          du Canada. Ces ministères participent afin de fournir un échantillon
          de la recherche scientifique et culturelle du gouvernement aux
          chercheurs publics, aux entreprises et aux citoyens curieux. Nous
          approfondissons nos efforts dans l’ouverture des données et de
          l’information afin d’atteindre nos objectifs de manière coopérative
          avec les Canadiens, que vous soyez un professeur, un étudiant, un
          fonctionnaire ou un citoyen engagé. Le gouvernement du Canada tient
          à remercier la Société des musées de sciences et technologies du
          Canada (SMSTC) pour son aide dans l’élaboration du projet pilote
          «&nbsp;Ouvert par défaut&nbsp;». En février&nbsp;2016, la SMSTC a
          lancé son propre portail ouvert par défaut nommé&nbsp;
          <a href="https://documents.techno-science.ca/fr/index.htm">Patrimoine
          ouvert</a>.</p>

        <h2>Comment pouvez-vous utiliser le projet pilote « Ouvert par
        défaut »?</h2>

        <p>Ce projet pilote offre un accès direct aux documents de travail qui,
        nous l’espérons, fournira des renseignements dans le travail que votre
        gouvernement effectue et donnera lieu à une meilleure collaboration.
        Par exemple, disons que vous êtes un professeur universitaire étudiant
        les changements climatiques. Vous parcourez le portail « Ouvert par
        défaut » et découvrez un document intéressant appartenant à
        Environnement et Changement climatique Canada (ECCC). Vous
        communiquez avec un chercheur du gouvernement du Canada et échangez
        des renseignements avec un autre. Grâce à cette interaction, vous avez
        reçu une trousse de recherche approfondie que vous pouvez distribuer à
        d’autres universitaires et ECCC a reçu de renseignements qu’il peut
        inclure dans ses propres recherches.</p>

        <p>La partie la plus importante de ce projet pilote est vous. Visitez
        les coulisses, découvrez une nouvelle façon d’interagir avec votre
        gouvernement et <a href="http://ouvert.canada.ca/fr/formulaire/faites-nous-part-de-vos-commentaires">
        communiquez avec nous</a> pour nous faire part de vos commentaires.</p>

        <p>Pour en savoir plus au sujet de la réutilisation des renseignements
        diffusés dans le cadre du projet pilote « Ouvert par défaut »,
        veuillez consulter la <a href="http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada">
        licence du gouvernement ouvert</a> du Canada.</p>
