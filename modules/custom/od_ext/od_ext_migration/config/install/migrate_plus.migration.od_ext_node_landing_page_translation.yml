      name: contracts
      title: 'Rechercher des contrats gouvernementaux'
      language: fr
      body: |
        <p>Une politique sur la publication obligatoire des contrats d’une
        valeur supérieure à 10&nbsp;000&nbsp;$ a été annoncée par le
        gouvernement du Canada en 2004 et a été mise à jour en 2008 pour
        qu’elle comprenne la divulgation des modifications aux contrats d’une
        valeur supérieure à 10&nbsp;000&nbsp;$. De plus amples renseignements
        sur la divulgation des contrats se trouvent dans les
        <a href="http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?section=text&amp;id=14676"><em>
        Lignes directrices sur la divulgation proactive des marchés</em></a>.</p>

        <p>Il est possible de chercher des renseignements sur les contrats
        attribués ou modifiés par des institutions fédérales ou au nom de
        celles‑ci ici au moyen des mots clés «&nbsp;institution&nbsp;»,
        «&nbsp;trimestre&nbsp;» et «&nbsp;exercice&nbsp;». À compter
        de&nbsp;novembre&nbsp;2014, les contrats attribués par le gouvernement
        fédéral pourront être examinés et seront mis à jour tous les
        trois&nbsp;mois.</p>

        <p>La <a href="http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?section=text&amp;id=14494">
        Politique sur les marchés</a> du Conseil du Trésor énonce les règles et
        les principes qui régissent le processus de passation de contrats du
        gouvernement. L’objectif consiste à acquérir des biens et des services
        d’une manière qui contribue à accroître l’accès, la concurrence et
        l’équité, et qui permet d’obtenir le meilleur rapport qualité‑prix pour
        le Canada. De plus amples renseignements sur le processus
        d’approvisionnement du gouvernement fédéral se trouvent dans le site
        <a href="https://achatsetventes.gc.ca/">achatsetventes.gc.ca</a>.</p>

