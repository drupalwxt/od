      name: wrongdoing
      nid: wrongdoing
      title: 'Recherche d’actes répréhensibles fondés au sein du gouvernement'
      language: fr
      body: |
        <div class="field-item even"><p>La <em>Loi sur la protection des
        fonctionnaires divulgateurs d'actes répréhensibles (LPFDAR)</em> offre
        aux employés du secteur public fédéral et aux autres personnes un
        processus sûr et confidentiel pour la divulgation d'actes
        répréhensibles graves en milieu de travail, ainsi qu'une protection
        contre les représailles.</p>
        <p>La LPFDAR définit ainsi un acte répréhensible&nbsp;:</p>
        <ul><li>la contravention d'une loi fédérale ou provinciale ou d'un
        règlement pris sous leur régime;</li>
        	<li>l'usage abusif des fonds ou des biens publics;</li>
        	<li>les cas graves de mauvaise gestion;</li>
        	<li>la contravention grave d'un code de conduite;</li>
        	<li>le fait de causer, par action ou omission, un risque grave et
          précis pour la vie, la santé ou la sécurité humaines ou pour
          l'environnement;</li>
        	<li>le fait de sciemment ordonner ou conseiller à une personne de
          commettre un acte répréhensible.</li>
        </ul><p>En vertu de l'article 11 c de la <em>LPFDAR,</em> les
        administrateurs généraux doivent promptement rendre publique
        l'information concernant les constatations d'actes répréhensibles.</p>
        <p>L'information mise à la disposition du public doit faire état de
        l'acte répréhensible, y compris l'identité de son auteur si la
        divulgation de celle-ci est nécessaire pour en faire état
        adéquatement; des recommandations contenues, le cas échéant, dans
        tout rapport qui a été remis à l'administrateur général; et des
        mesures correctives prises par ce dernier ou des motifs invoqués pour
        ne pas prendre de mesures correctives.</p>
        <p><a href="http://ouvert.canada.ca/data/fr/dataset/6e75f19c-d19d-48aa-984e-609c8d9bc403">
        Téléchargez les jeux de données de la divulgation des constatations
        d'actes répréhensibles</a>.</p>
