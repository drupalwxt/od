        page des applications mobiles de même que des applications axées sur le
        Web, créées au sein du gouvernement du Canada, par le public, de même
        que par les lauréats et les participants à l'Expérience des données
        ouvertes canadienne (ECDO). Les applications soumises par le public ont
        intégré des données autorisées par le gouvernement du Canada en vertu
        de la <em><a href="/fr/licence-du-gouvernement-ouvert-canada">Licence
        du gouvernement ouvert</a></em>.</p>

        <p>Les applications créées par le public ont été développées et sont
        exploitées par des tiers, qui en sont les propriétaires. Le
        gouvernement du Canada n’appuie pas, n’approuve pas et ne certifie pas
        les applications ou les développeurs, et ne fait aucune assertion ni ne
        donne aucune garantie que l’information utilisée lors du développement
        de l’application, y compris l’information sous licence en vertu de la
        <em>Licence du gouvernement ouvert</em>, est exacte, complète ou
        correcte. Vous utilisez donc les applications et l’information
        qu’elles comportent, y compris l’information sous licence en vertu de
        la <em>Licence du gouvernement ouvert</em>, à vos propres risques.</p>
