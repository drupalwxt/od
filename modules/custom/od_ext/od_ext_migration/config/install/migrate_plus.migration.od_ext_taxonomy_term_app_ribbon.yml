    module:
      - od_ext_migration
source:
  ids:
    name:
      type: string
  plugin: embedded_data
  data_rows:
    - tid: 'code'
      vid: 'app_ribbon'
      name: 'CODE'
      language: 'en'
      description: ''
      weight: '0'
      parent: '0'
    - tid: 'gc'
      vid: 'app_ribbon'
      name: 'GC'
      language: 'en'
      description: ''
      weight: '0'
      parent: '0'
    - tid: 'public'
      vid: 'app_ribbon'
      name: 'PUBLIC'
      language: 'en'
      description: ''
      weight: '0'
      parent: '0'
process:
  tid: tid
  vid: vid
  name: name
  'description/value': description
  'description/format':
    plugin: default_value
    default_value: rich_text
  weight: weight
  parent_id:
