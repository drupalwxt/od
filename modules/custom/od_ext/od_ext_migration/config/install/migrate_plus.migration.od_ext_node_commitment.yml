      name: tracker_commitment_14
      title: 'Commitment 14: Increase openness of federal science activities (open science)'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-13-increase-availability-and-usability-geospatial-data">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 13: Increase the availability and usability of
            geospatial data</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-15-stimulate-innovation-through-canadas-open-data-exchange-odx">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 15: Stimulate innovation through Canada’s Open Data
            Exchange (ODX)</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will take appropriate steps to make
              the science performed in support of Government of Canada programs
              and decision-making open and transparent to Canadians.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Federal Environment and Climate Change Canada; Innovation,
                  Science, and Economic Development</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:ec.scienceouverte-openscience.ec@canada.ca">ec.scienceouverte-openscience.ec@canada.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Science-based departments and agencies (SBDA)</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll have better access to publications related to federal
              science activities. You’ll also have more engagement
              opportunities and more avenues to contribute to federal science
              activities.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Percentage of releasable SBDA datasets identified in the
                      <a href="http://open.canada.ca/en/search/inventory">open
                      data inventory</a> that have been released
                    </td>
                    <td>20% by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Create a Chief Science Officer mandated to ensure that
                government science is fully available to the public, that
                scientists are able to speak freely about their work, and that
                scientific analyses are considered when the Government makes
                decisions.</li>
                <li>Increase the public availability of data and publications
                produced from federal Science and Technology (S&amp;T)
                activities.</li>
                <li>Develop metrics to track collective federal progress on
                open science activities.</li>
                <li>Work toward the development of policies on digital data
                management for research funded through the Granting
                Councils.</li>
              </ul>
              <h2 class="h4">Limited</h2>
              <ul>
                <li>Increase engagement with Canadians on federal S&amp;T
                activities, including, as appropriate:
                  <ul>
                    <li>Enhanced communication of scientific participation
                    opportunities in support of federal S&amp;T activities;
                    and</li>
                    <li>Targeted consultations on best practices for increasing
                    the impact of federal S&amp;T activities.</li>
                  </ul>
                </li>
                <li>Develop and implement an open access policy for scientific
                research funded through grants and contributions.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>SBDAs have posted their list of peer reviewed publications
                (2012-15) on open.canada.ca</li>
                <li>SBDAs have posted their inventory of datasets, including
                science data, on open.canada.ca.</li>
                <li>Guidance documents on various topics, common to SBDAs have
                been developed.</li>
                <li>
                  <a href=
                  "http://science-libraries.canada.ca/eng/home/">Federal
                  Science Library</a> was launched in March 2017 as a one-stop,
                  self-serve web portal that makes government research and
                  resources visible to all Canadians by connecting them with
                  the collections of seven departmental libraries. <a href=
                  "http://ofsys.com/T/OFSYS/SM2/249/2/S/F/6391/320292/OrHqwGPr.html">
                  View the news release</a>.
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
          </div>
        </div>
