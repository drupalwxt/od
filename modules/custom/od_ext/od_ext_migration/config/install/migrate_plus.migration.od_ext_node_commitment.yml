      name: mtsar_commitment_15
      title: 'Stimulate innovation through Canada''s Open Data Exchange (ODX) - Commitment 15'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Communitech, Canadian Digital
        Media Network, OpenText, D2L, University of Waterloo</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>As governments at all levels continue to make more and more open
            data available to the public, it will be important to help support
            the private sector in extracting knowledge and value from that data
            to build their businesses. In order to develop new products, retain
            talent, and achieve prosperity, competitiveness, and productivity
            for Canada, the Open Data Exchange (ODX) was established in 2015 as
            a partnership among the private, public, and academic sectors to
            support the commercialization of open data by Canadian
            companies.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will partner with the private sector to
            better understand how companies are using open data, and raise
            awareness of the possibilities that exist for Canadian
            entrepreneurs to take advantage of the value of open data.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>The Open Data Exchange is taking advantage of key
            opportunities to work collaboratively with stakeholders at all
            levels to increase the number of open data companies in Canada and
            to explore new methods for improving access and extracting value
            from open data.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency and
            civic participation.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Complete a comprehensive mapping of 150
              Canadian companies that are using open data to launch new
              products and services, create commercial and non-profit ventures,
              optimize their business processes, conduct research, and/or make
              data-driven decisions.</li>
              <li class="mrgn-bttm-md">Launch an online platform at <a href=
              "http://www.opendata500.com/ca">http://www.opendata500.com/ca</a>
              to showcase Canada’s Open Data 150.
              </li>
              <li class="mrgn-bttm-md">Establish a national network of open
              data users within industry to collaborate on the development of
              standards and practices in support of data
              commercialization.</li>
              <li class="mrgn-bttm-md">Collaborate with private industry on
              three demonstration projects to illustrate the commercialization
              potential of open data in priority sectors.</li>
              <li>Incubate 15 new data-driven companies by June 2018.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>More Canadians will be using open data to launch new products
            and companies.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">As of June 30 2017, <a href=
              "https://codx.ca/od150-results-of-150-canadian-companies-for-canada-day/?utm_source=newsletter&amp;utm_medium=email&amp;utm_campaign=OD150">
                150 out of 150 companies identified</a> for Open Data 150.
              </li>
              <li class="mrgn-bttm-md">
                <a href="http://canada.opendata500.com/">Online platform
                launched</a>.
              </li>
              <li class="mrgn-bttm-md">
                <p>Continued to source companies through the Open Data 150.</p>
                <p>Conducted a cross-Canada tour interviewing data users and
                data providers. Reports from the tour include: <a href=
                "https://codx.ca/odx-cross-canada-trip-report-western-canada/">Western
                Canada</a>, <a href=
                "https://codx.ca/odx-cross-canada-trip-report-central-canada/">Central
                Canada</a>, <a href=
                "https://codx.ca/odx-cross-canada-trip-report-atlantic-canada/">
                Atlantic Canada</a>.</p>
                <p>Engagement through programs and services as outlined below
                under the “Incubate” deliverable.</p>
              </li>
              <li class="mrgn-bttm-md">Three of three demonstration projects
              started on schedule. Scoping out a possible fourth project.</li>
              <li>
                <p>64 companies mentored through ODX Mentorship &amp; <a href=
                "https://codx.ca/services/concierge/">Concierge</a>
                services<br>
                8 companies at the <a href=
                "https://www.communitech.ca/how-we-help/workspace/communitech-data-hub/">
                Communitech Data Hub</a> are users of open data;<br>
                3 companies engaged with demonstration projects;<br>
                8 companies engaged through <a href=
                "https://codx.ca/odx-ventures/">ODX Ventures</a>; and<br>
                5 companies engaged through <a href=
                "http://codx.ca/odx-connect/">ODX Connect</a>.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Continue to promote the OD150 and seek out companies that
                use open data.</p>
                <p>Use the OD150 to source companies for the <a href=
                "https://codx.ca/odx-civic-challenge/">ODX Civic Challenge
                Series</a>.</p>
              </li>
              <li class="mrgn-bttm-md">N/A</li>
              <li class="mrgn-bttm-md">
                <p>Continue to source companies and catalogue in the OD150.</p>
                <p>Complete analysis of cross-Canada tour results.</p>
              </li>
              <li class="mrgn-bttm-md">Complete all demonstration projects. If
              time and resources allow, start and complete fourth demonstration
              project.</li>
              <li>Continue to engage companies at all stages through the
              mechanisms outlined above.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Completed</li>
              <li>Completed</li>
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
            </ol>
            <section>
              <h3>Additional information</h3>
              <ul>
                <li>470 people have attended ODX events</li>
                <li>4 calls with ODX’s national network of municipalities</li>
                <li>Completed <a href=
                "https://codx.ca/open-data-innovation-the-guelph-civic-accelerator/">
                  Open Data Challenge with City of Guelph</a>. Issued proposals
                  to 5 more municipalities
                </li>
                <li>
                  <a href="https://codx.ca/odx-has-a-new-home/">Moved into the
                  Communitech Data Hub</a> (new home)
                </li>
              </ul>
            </section>
          </section>
        </section>
