              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of collaborative initiatives, products or tools
                    created by the forum</td>
                    <td>4 by June 2018</td>
                  </tr>
                  <tr>
                    <td>Open government civil society stakeholders are
                    supportive of and engaged in events and initiatives</td>
                    <td>Baseline data of stakeholder surveys<br>
                    Social media analytics undertaken</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Develop and maintain a renewed mechanism for ongoing,
                meaningful dialogue between the Government of Canada and civil
                society organizations on open government issues across the
                country.</li>
                <li>Undertake targeted engagement activities to discuss open
                government issues in specific domains with key civil society
                stakeholders.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>Can you help us identify the right communities with which
                to target our civil society engagement activities?</li>
              </ul>
            </details>
          </div>
        </div>
