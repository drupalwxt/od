                  <p>Ahead of schedule
                  </p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>Planned result
              </summary>
              <p>You’ll have timely access to the data used in the annual federal Budget and other Department of Finance information.
              </p>
            </details>
            <details id="details-panel3">
              <summary>Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator
                    </th>
                    <th class="text-left active" scope="col">Target
                    </th>
                  </tr>
