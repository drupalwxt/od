      name: draft_sar_2014_2016_3
      title: 'Commitment 3: Canadian Open Data Exchange (ODX)'
      language: en
      body: |
        <p>Establish an open data institute to support collaboration with the
        private sector, civil society, academia, and other levels of government to
        promote the commercialization of open data.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Establish the Open Data Exchange (ODX) as a national marketplace
                for open data to undertake the following:</p>
                <ul>
                  <li>Developing new tools and applications that use government
                  data;</li>
                  <li>Establishing a framework for open data standards;</li>
                  <li>Consulting with industry champions on demonstration projects
                  for the commercialization of open data in priority sectors;</li>
                  <li>Launching a national outreach program</li>
                  <li>Incubating new data-driven companies</li>
                </ul>
              </td>
              <td>
                <p>In <time datetime="2015-05">May 2015</time> , Canada <a href=
                "http://news.gc.ca/web/article-en.do?nid=975799">announced funding
                for Communitech Corporation to establish the Open Data Exchange
                (ODX</a>), located in Waterloo, Ontario.</p>
                <p>ODX’s website was developed and launched (<a href=
                "http://www.codx.ca">www.codx.ca</a>) and includes a platform for
                supplying and requesting open data. In collaboration with FedDev,
                ODX also undertook numerous demonstration projects in an effort to
                support the selection of promising companies for incubation.
                Funding for ODX was identified through a non-repayable contribution
                under FedDev Ontario’s Investing in Commercialization Partnerships
                initiative.</p>
                <p>Over the course of the project’s initial three years, it is
                expected to result in the incubation of 15 new data-driven
                companies. However, incubation of these new companies and achieving
                other planned deliverables proved to be more complex than
                anticipated. A strategic decision was made to extend the delivery
                period beyond the planned period; commitments were accordingly
                rolled over to the 2016-18 Open Government Plan.</p>
              </td>
              <td>
                <p>New organizations take time to ramp up. Time is required to
                build capacity, develop collaborations and partnerships, and
                undertake promotional activities outside and within Canada.
                Effectively delivering on these preliminary activities proved to be
                essential to enabling ODX to fulfill its open government
                commitments.</p>
                <p>In addition to focusing on open data, there has been interest by
                the private sector in opening their data and looking for federal
                leadership to support them.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled over in<br>
                2016-18 Plan</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Additional Deliverables Beyond the Action
            Plan</h2>
          </div>
          <div class="panel-body">
            <p>ODX is seeking to launch an Open Data Ventures Initiative, which
            would secure additional collaborators for small scale Open Data
            commercialization/technology development projects.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of civic participation and increasing access
            to new technologies for openness and accountability. Activities are
            targeted at helping address the OGP Grand Challenge of improving public
            services by promoting collaboration among various sectors to
            demonstrate and catalyze the effective use of open data to meet
            socio-economic objectives.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Creates a platform and toolsets to help the private sector use
            government data to launch new products and create new companies to spur
            economic growth and create new jobs.</p>
          </div>
        </section>
