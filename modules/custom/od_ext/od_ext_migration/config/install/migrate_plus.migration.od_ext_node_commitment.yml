    -
      name: mtsar_commitment_22
      title: 'Engage Canadians to improve key Canada Revenue Agency services - Commitment 22'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Service excellence is a top priority for the Canada Revenue
            Agency, and the agency is committed to ensuring high-quality
            services are delivered to Canadians in a way that makes them feel
            respected and valued.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will undertake public consultations and
            engagement to support improved access to high-value, statistical
            tax data and publications, increased fairness of the rules
            governing charities’ political activities, and better understanding
            of factors affecting the low rates of benefit uptake.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>
            <p>The Canada Revenue Agency is undertaking a number of key public
            consultation and engagement activities to respond to key
            challenges:</p>
            <ul>
              <li>The Canada Revenue Agency currently publishes open data in
              various categories both on its website and on Canada’s Open Data
              portal. A better understanding of the public’s satisfaction with,
              and interest in, statistical tax publications and related data,
              is needed to meet the growing demand for data that is of value to
              Canadians.</li>
              <li>The Canada Revenue Agency has committed to providing more
              information on the regulation of charities to the public in a
              timely manner and to ensuring the engagement of the charitable
              sector in support of rules that are fair, open, and easily
              accessible and understood.</li>
              <li>Each year a number of Indigenous Canadians miss out on
              potential tax benefits. Through consultation, new data, and
              collaboration with other government departments and stakeholders
              the Canada Revenue Agency is seeking to empower Indigenous
              Canadians to obtain the tax benefits to which they are
              entitled.</li>
            </ul>
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency and
            civic participation.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Complete an online consultation with
              Canadians to measure public satisfaction with, and interest in,
              statistical tax publications and related data.</li>
              <li class="mrgn-bttm-md">Engage with registered charities, the
              public, and other stakeholders in the charitable sector to help
              clarify rules governing charities’ political activities:
                <ul>
                  <li>Conduct online and in-person consultations sessions on
                  what information is needed, what form any future rules should
                  take, and how best to communicate them to stakeholders and
                  the general public.</li>
                </ul>
              </li>
              <li>Engage with Indigenous Canadians to better understand the
              issues, root causes, and data gaps that may be preventing
              eligible individuals from accessing benefits.</li>
            </ol>
          </section>
          <section>
            <h3>Expected results</h3>
            <p>Canadians will be more satisfied with publicly available
            statistical tax publications and related data. Charities will have
            clear rules regarding political activities. Through consultations,
            Indigenous Canadians and vulnerable communities will be empowered
            to obtain the tax benefits to which they are entitled</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">A <a href=
              "https://sondages.outsidesoft.com/Engine/Default.aspx?surveyID=90870edd-0d52-4cd9-b03d-11f7bcb8b6e8&amp;ds=6E&amp;idlang=EN&amp;respondent=dbd35b7a-247c-40f6-bbe2-dc2fa163464d">
                survey</a> on how to improve access to high-value, statistical
                tax data and publications was posted online in August 2016. The
                online survey has generated insufficient data to date due to
                very low take-up. As a result, to promote a better response
                rate, steps have been taken that include a new user friendly
                format along with the introduction of pop-up windows.
              </li>
              <li class="mrgn-bttm-md">
                <a href=
                "http://www.cra-arc.gc.ca/chrts-gvng/chrts/whtsnw/pacnslttns-eng.html">
                Online</a> and in-person consultations of the rules governing
                charities’ political activities completed in December 2016.
                Over the consultation period, the Canada Revenue Agency
                received almost 20,000 written submissions from charities and
                individuals, and met with 167 representatives from the
                charitable sector. A Consultation Panel reviewed the
                consultation feedback and presented a <a href=
                "http://www.cra-arc.gc.ca/chrts-gvng/chrts/cmmnctn/pltcl-ctvts/pnlrprt-eng.html">
                report</a> to the Minister of National Revenue at the end of
                March 2017.
              </li>
              <li>
                <p>Public opinion research with Indigenous communities was
                conducted between February and May 2017 to better understand
                factors affecting benefit uptake.</p>
                <p>Public opinion research with vulnerable populations
                (including urban Indigenous Canadians) was conducted in March
                2017 to better understand factors affecting benefit uptake.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The take-up of the re-positioned survey
              will be evaluated over a three month period after the upcoming
              transition to Canada.ca to gauge if other data collection methods
              are needed.</li>
              <li class="mrgn-bttm-md">The Government is reviewing the
              Consultation Panel’s report to help inform its regulation of
              charities going forward. The Government plans to officially
              respond to the report.</li>
              <li>The Canada Revenue Agency will establish a special project
              team, including representatives from other departments, to review
              the findings from these studies and other research projects
              conducted in 2016-17 (e.g., work with Statistics Canada and
              Employment and Social Development Canada to estimate tax filing
              and benefit uptake rates) and it will develop next steps
              regarding how to apply the research findings. The project team
              will include a sub-committee on communications to develop a
              communications strategy and plan for release of the research
              findings and engagement with external groups.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Limited</li>
              <li>Completed</li>
              <li>Completed</li>
            </ol>
          </section>
          <section>
            <h3>Additional information</h3>
            <p>“Serving You Better” consultations with small and medium
            businesses and accountants to better understand their needs were
            completed in December 2016. The Canada Revenue Agency heard from
            participants across Canada, and the consultations generated over
            1,500 comments and suggestions that will help improve services for
            businesses. In response, the Canada Revenue Agency published a
            <a href=
            "http://www.cra-arc.gc.ca/gncy/srvngbttr/menu-eng.html">report</a>
            in June 2017 that outlines clear deliverables to improve services
            for small and medium businesses through to 2019.</p>
          </section>
        </section>
