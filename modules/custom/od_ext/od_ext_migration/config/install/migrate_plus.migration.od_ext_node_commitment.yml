            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will implement the Extractive Sector
              Transparency Measures Act (ESTMA) that requires the reporting of
              certain payments made to governments related to the commercial
              development of oil, gas, and minerals.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Natural Resources Canada</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:nrcan.estma-lmtse.rncan@canada.ca">nrcan.estma-lmtse.rncan@canada.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll be able to access data on reportable payments made to
              governments in Canada and abroad.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Percentage of links posted on the <a href=
                      "http://www.nrcan.gc.ca/mining-materials/estma/18180">ESTMA
                      website</a> that are active.
                    </td>
                    <td>100%</td>
                  </tr>
                  <tr>
                    <td>Percentage of reports originally submitted in Canada
                    and linked on the ESTMA website that are in a
                    machine-readable format (Excel or PDF).</td>
                    <td>Performance target has not yet been established.
                    2016-17 is the first year of data collection for the ESTMA
                    program; a target will be set following analysis of the
                    first year’s data.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Undertake outreach activities with reporting entities to
                ensure awareness and understanding of processes for publishing
                their reports based on a consistent template and format.</li>
                <li>Improve public access to published reports through a common
                online window.</li>
                <li>Seek broader alignment of ESTMA with other jurisdictions in
