      name: tracker_commitment_22
      title: 'Commitment 22: Engage Canadians to improve key Canada Revenue Agency services'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-21-promote-open-government-globally">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 21: Promote open government globally</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            &nbsp;
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will undertake public consultations
              and engagement to support improved access to high-value,
              statistical tax data and publications, increased fairness of the
              rules governing charities’ political activities, and better
              understanding of factors affecting the low rates of benefit
              uptake.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Canada Revenue Agency</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:SIopendataG@cra-arc.gc.ca">SIopendataG@cra-arc.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll be more satisfied with publicly available statistical
              tax publications and related data. Charities will have clear
              rules regarding political activities. Through consultations,
              Indigenous Canadians and vulnerable communities will be empowered
              to obtain the tax benefits to which they are entitled.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Percentage of users finding statistical tax data and
                    publications useful.</td>
                    <td>Current benchmarking is underway</td>
                  </tr>
                  <tr>
                    <td>Number of people from Indigenous communities and
                    vulnerable populations (e.g., seniors, newcomers to Canada,
                    and urban Indigenous Peoples) that have been engaged in
                    focus groups to better understand challenges in tax filing,
                    with emphasis on qualifying for benefits to which people
                    are entitled.</td>
                    <td>200 by May 2017</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete, on
              schedule, not started, delayed)</p>
              <h2 class="h4">On schedule:</h2>
              <ul>
                <li>Complete an online consultation with Canadians to measure
                public satisfaction with, and interest in, statistical tax
                publications and related data.</li>
                <li>Engage with registered charities, the public, and other
                stakeholders in the charitable sector to help clarify rules
                governing charities’ political activities:
                  <ul>
                    <li>Conduct online and in-person consultations sessions on
                    what information is needed, what form any future rules
                    should take, and how best to communicate them to
                    stakeholders and the general public.</li>
                  </ul>
                </li>
                <li>Engage with indigenous Canadians to better understand the
                issues, root causes, and data gaps that may be preventing
                eligible individuals from accessing benefits.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>
                  <a href=
                  "https://sondages.outsidesoft.com/Engine/Default.aspx?surveyID=90870edd-0d52-4cd9-b03d-11f7bcb8b6e8&amp;ds=6E&amp;idlang=EN&amp;respondent=dbd35b7a-247c-40f6-bbe2-dc2fa163464d">
                  Survey on how to improve access to high-value, statistical
                  tax data and publications</a> posted online in August 2016.
                </li>
                <li>
                  <a href=
                  "http://www.cra-arc.gc.ca/chrts-gvng/chrts/whtsnw/pacnslttns-eng.html">
                  Online and in-person consultations of the rules governing
                  charities’ political activities</a> completed in December
                  2016. Over the consultation period, the CRA received almost
                  20,000 written submissions from charities and individuals,
                  and met with 167 representatives from the charitable sector.
                </li>
                <li>Public opinion research with Indigenous communities was
                conducted between February and April 2017 to better understand
                factors affecting benefit uptake.</li>
                <li>Public opinion research with vulnerable populations
                (including urban Indigenous Canadians) was conducted in March
                2017 to better understand factors affecting benefit
                uptake.</li>
                <li>“Serving You Better” consultations with small and medium
                businesses and accountants to better understand their needs
                were completed in December 2016. The CRA heard from
                participants across Canada, and the consultations generated
                over 1500 comments and suggestions that will help improve
                services for businesses. The CRA will publish a report on the
                findings in 2017.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>The online survey has generated insufficient data to date
                with very low take-up. Changes are underway to improve the
                visibility of the feedback option on the webpages, including
                the incorporation of “pop-ups” to stimulate more
                responses.</li>
              </ul>
            </details>
          </div>
        </div>
