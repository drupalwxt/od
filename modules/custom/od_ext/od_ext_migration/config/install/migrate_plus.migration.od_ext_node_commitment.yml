      name: mtsar_commitment_1
      title: 'Enhance access to information - Commitment 1'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Canada was an early adopter of access to information
            legislation, first introducing the Access to Information Act in
            1983. The Access to Information Act maintains openness and
            transparency by serving the important public interest of enabling
            public debate on the conduct of government institutions, in turn
            strengthening the accountability of the Government of Canada to
            Canadians. In recent years, the need to update the Act has been
            noted during open government consultations and by the Information
            Commissioner as well as other stakeholders. It has not been
            significantly updated since 1983.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will move forward on a first round of
            concrete proposals to improve the Access to Information Act,
            informed by the views of Parliament, the Information
            Commissioner, and consultations with Canadians, and will then
            undertake a full review of the Act by no later than 2018.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>
            <p>The Government’s commitments to improve the Act in the near
            term include:</p>
            <ul>
              <li>Making government data and information open by default, in
              formats that are modern and easy to use;</li>
              <li>Eliminating all fees, except for the initial $5 filing
              fee;</li>
              <li>Providing requestors with a written explanation when
              information cannot be released;</li>
              <li>Giving Government institutions and the Information
              Commissioner authority to decline to process requests that are
              frivolous or vexatious;</li>
              <li>Giving the Information Commissioner the power to order the
              release of government information;</li>
              <li>Ensuring that the Access to Information Act applies
              appropriately to the Prime Minister’s and Ministers’ Offices,
              as well as administrative institutions that support Parliament
              and the courts;</li>
              <li>Undertaking a mandatory legislative review of the Access to
              Information Act every five years; and</li>
              <li>Strengthening performance reporting on the Access to
              Information program.</li>
            </ul>
            <p>To make early progress on these commitments, on May 5, 2016
            the Government of Canada issued an Interim Directive on the
            Administration of the Access to Information Act. The Directive
            sends a strong message across federal institutions that
            government information belongs to the people it serves and should
            be open by default. It emphasizes that government information
            should be available to the public, except in very limited and
            specific situations when it must be protected for reasons such as
            privacy, confidentiality, and security. The Directive also
            directs federal officials to:</p>
            <ul>
              <li>waive all Access to Information fees apart from the $5
              filing fee; and</li>
              <li>release information in user-friendly formats (e.g.
              spreadsheets), whenever feasible.</li>
            </ul>
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency,
            civic participation, and public accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li>Seek input from Parliament, the Information Commissioner,
              stakeholders and through consultations with Canadians on how to
              revitalize access to information.</li>
              <li>Introduce legislation to move forward on improvements to
              the Access to Information Act.</li>
              <li>Once this first round of improvements has been implemented,
              undertake a full review of the Access to Information Act.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will have timely access to government information.
            This will make government more accountable to Canadians and
            enhance democratic participation.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Feedback from a consultation on the
              Government of Canada’s proposals to revitalize access to
              information was summarized in a <a href=
              "http://open.canada.ca/en/content/what-we-heard-revitalizing-access-information-online-consultations-may-june-2016">
                What We Heard report</a> published online on October 19,
                2016.
                <p>On October 17, 2016, the Government tabled its <a href=
                "http://www.parl.gc.ca/HousePublications/Publication.aspx?Language=e&amp;Mode=1&amp;Parl=42&amp;Ses=1&amp;DocId=8360717">
                response</a> &nbsp;to the House of Commons Standing Committee
                on Access to Information, Privacy and Ethics’ June 2016
                <a href=
                "http://www.parl.gc.ca/HousePublications/Publication.aspx?Language=e&amp;Mode=1&amp;Parl=42&amp;Ses=1&amp;DocId=8360717">
                report</a>.</p>
              </li>
              <li class="mrgn-bttm-md">On June 19, 2017, the Government
              introduced legislation in the House of Commons to modernize the
              Access to Information Act, expand the scope of the law and make
              more government information open by default (see the <a href=
              "https://www.canada.ca/en/treasury-board-secretariat/news/2017/06/government_of_canadaintroducesreformstoaccesstoinformation.html">
                news release</a>). The Government’s proposals would break new
                ground by:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li class="mrgn-bttm-md">Giving the Information
                  Commissioner increased powers, including:
                    <ul>
                      <li>the ability to order the release of documents
                      following an investigation of a complaint; and</li>
                      <li>the authority to give orders related to fees,
                      access in the official language requested, format of
                      release for accessibility purposes, time extensions and
                      decisions by government institutions to decline to
                      process requests.</li>
                    </ul>
                  </li>
                  <li class="mrgn-bttm-md">Creating new requirements for the
                  proactive publication of a broad range of information.
                  Requirements are extended to more than 240 government
                  institutions, including the Prime Minister’s and Ministers’
                  offices, Members of Parliament and Senators, as well as
                  institutions that support Parliament and the courts.</li>
                  <li class="mrgn-bttm-md">Improving the way government
                  information is provided to Canadians by allowing government
                  institutions to work together to process requests more
                  efficiently, and for the government institutions to provide
                  written explanations when information is not disclosed to
                  requesters.</li>
                  <li class="mrgn-bttm-md">Giving government institutions the
                  authority to decline to act on requests:
                    <ul>
                      <li>that are overly broad;</li>
                      <li>for which information is already available;</li>
                      <li>when responding would unreasonably interfere with
                      the operations of a government institution; and</li>
                      <li>that are vexatious, made in bad faith or are an
                      abuse of the right to make a request for the access of
                      records.</li>
                    </ul>
                  </li>
                </ol>
              </li>
              <li>No action taken on this deliverable to date.</li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">N/A - completed</li>
              <li class="mrgn-bttm-md">N/A – completed</li>
              <li class="mrgn-bttm-md">
                <p>The proposed amendments to the Access to Information Act
                will go through the various stages of the legislative process
                and must be approved by both Houses of Parliament to receive
                royal assent. Development of an implementation plan for the
                proposed amendments to the legislation has begun.</p>
                <p>Bill C-58 (an Act to amend the Access to Information Act
                and the Privacy Act and to make consequential amendments to
                other Acts) proposes a review of the Access to Information
                Act every five years, with the first review to be initiated
                within one year of the legislation receiving royal
                assent.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Completed</li>
              <li>Completed</li>
              <li>Not started</li>
            </ol>
          </section>
        </section>
