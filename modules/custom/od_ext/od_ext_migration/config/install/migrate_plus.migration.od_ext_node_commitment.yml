    -
      name: mtsar_commitment_13
      title: 'Increase the availability and usability of geospatial data - Commitment 13'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Member departments of the
        <a href=
        "https://www.nrcan.gc.ca/earth-sciences/geomatics/canadas-spatial-data-infrastructure/8900">
        Federal Committee on Geomatics and Earth Observations</a> (FCGEO)
        supporting the <a href=
        "http://www.nrcan.gc.ca/earth-sciences/geomatics/canadas-spatial-data-infrastructure/geospatial-communities/federal">
        Federal Geospatial Platform</a> (FGP)</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Over the last five years, federal departments have worked
            together to establish a single platform to collect and share
            geospatial data. This effort enables Canadians to more easily
            discover, view, and understand geospatial data. Building on this
            strong foundation, the focus in the coming years will be to
            increase the quality and usability of geospatial data to derive
            additional information, solve problems, help with context setting,
            and assist with evidence-based decision-making.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will make more high-quality,
            authoritative, and useable geospatial data available in open
            formats to support better services to Canadians.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>
            <p>The geospatial data collection is being expanded, and the
            technologies to access that data are being improved, thereby
            fundamentally changing the way geospatial assets can be accessed
            and used by government and the public. The single window to federal
            geospatial data, open maps, is supporting progress towards a
            modern, networked, and tech-enabled society. It will ensure
            effective program delivery, improve services to Canadians, and
            support them in their day-to-day activities.</p>
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Improve access to open geospatial data
              through the expansion of open maps:
                <ul>
                  <li>Increase the number of federal geospatial datasets
                  available through a single window enabling Canadians to more
                  easily find relevant geospatial data that can be mapped and
                  visualized;</li>
                  <li>Provide access to satellite imagery through an open
                  licence; and</li>
                  <li>Work with researchers, data enthusiasts, and developers
                  who use geospatial data to share their work through the open
                  maps gallery.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Develop geospatial data and web service
              standards:
                <ul>
                  <li>Increase the quality and standardization of critical
                  geospatial data assets through strategic investments;</li>
                  <li>Implement a management and investment framework for high
                  value federal geospatial data assets; and</li>
                  <li>Participate in geospatial standards bodies to ensure that
                  Canada’s data continues to be accessible and interoperable
                  nationally and internationally.</li>
                </ul>
              </li>
              <li>Develop Geospatial Applications:
                <ul>
                  <li>Build mobile applications to disseminate key information
                  to Canadians in an interactive format, which makes complex
                  and large amounts of information easy to understand;</li>
                  <li>Provide targeted applications, which use open geospatial
                  data to address the policy priorities of government; and</li>
                  <li>Provide the ability for Canadians to share data they
                  collect through standardized tools.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will be able to find and use high-quality maps.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">As of June 30, 2017, there are 573
              <a href=
              "http://open.canada.ca/data/en/dataset?q=&amp;collection=fgp">federal
              geospatial datasets</a> available through a single window
              enabling Canadians to find geospatial data.
              </li>
              <li class="mrgn-bttm-md">Participated, on an ongoing basis, in
              the following geospatial standards bodies to ensure that Canada’s
              data continues to be accessible and interoperable nationally and
              internationally:
                <ul>
                  <li>US Federal Geographic Data Committee</li>
                  <li>Open Geospatial Consortium (OCG)</li>
                  <li>United Nations Committee of Experts on Global Geospatial
                  Information Management</li>
                  <li>World Wide Web Consortium (W3C)</li>
                </ul>
              </li>
              <li>Targeted applications, which use open geospatial data to
              address the policy priorities of government, are available:
              (on-going through June 2018)
                <ul>
                  <li>
                    <a href=
                    "http://msdi-idsm.maps.arcgis.com/home/index.html">DFO
                    Marine Spatial Data Infrastructure</a>
                  </li>
                  <li>
                    <a href=
                    "https://esrica-ncr.maps.arcgis.com/apps/MapSeries/index.html?appid=c8633273d784445a97473d699e8b9aac">
                    Demonstration Application of Arctic Food Security
                    Policy</a>
                  </li>
                  <li>
                    <a href="http://atlas.gc.ca/cerp-rpep/en/">Clean Energy
                    Resources and Projects (CERP) in Canada</a>
                  </li>
                  <li>
                    <a href=
                    "http://geoappext.nrcan.gc.ca/GeoCanViz/map/nacei-cnaie/en/index.html">
                    North American Cooperation on Energy Information
                    (NACEI)</a>
                  </li>
                  <li>
                    <a href=
                    "http://maps.canada.ca/journal/content-en.html?lang=en&amp;appid=ec76e685b0fc41c69c566dd3a97f05bb&amp;appidalt=08cf0944bfa84f7e9dba5614475e0d79">
                    Ten years of Drought in Canada</a>
                    <p>Provided the ability for Canadians to share data they
                    collect through standardized tools (on-going)</p>
                  </li>
                  <li>
                    <a href="http://arcg.is/2sXaHHB">Crowdsourced Geographic
                    Information Pilot Project</a> – validating remotely sensed
                    flood and ice-jam map products.
                  </li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Next steps to June 2018 include:
                <ul>
                  <li>Release a total of 750 federal geospatial datasets
                  through standards based web services and open formats;</li>
                  <li>Continue to release <a href=
                  "http://open.canada.ca/data/en/dataset/957782bf-847c-4644-a757-e383c0057995">
                    high-resolution digital elevation and surface models</a>
                    derived from Light Detection and Ranging (LIDAR) and
                    optical imagery (<a href=
                    "https://www.pgc.umn.edu/data/arcticdem/">ArcticDEM</a>)
                    through an open license;
                  </li>
                  <li>Provide open licensed access to consistent national scale
                  <a href=
                  "https://www.nrcan.gc.ca/earth-sciences/geomatics/satellite-imagery-air-photos/long-term-satellite-data-records/10935">
                    cloud free imagery mosaics of Canada</a>;
                  </li>
                  <li>Work with researchers, data enthusiasts, and developers
                  who use geospatial data to share their work through the
                  <a href="http://open.canada.ca/en/open-maps">open maps
                  gallery</a>.
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Next steps to June 2018 include:
                <ul>
                  <li>Strategic investments to improve quality and
                  coverage;</li>
                  <li>Implementing a management and investment framework for
                  geodata (<a href=
                  "https://www.nrcan.gc.ca/earth-sciences/geomatics/canadas-spatial-data-infrastructure/8900">FCGEO</a>
                  departments participation in Federal Geospatial Platform Data
                  Work Committee meetings currently limited public visibility
                  of results);
                  </li>
                  <li>Continuing to participate in the <a href=
                  "https://external.opengeospatial.org/twiki_public/QualityOfService/WebHome">
                    Open Geospatial Consortium Quality of Service and
                    Experience Domain Working Group</a> over summer 2017 with
                    publication of an Open Geospatial Consortium best practices
                    document by June 2018;
                  </li>
                  <li>Joining the W3C/OGC Spatial Data Interest Group as
                  charter member when it convenes in August 2017.</li>
                </ul>
              </li>
              <li>Continue to provide and maintain targeted applications and to
              provide the ability for Canadians to share data they collect
              through standardized tools, as noted above.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
            </ol>
          </section>
        </section>
