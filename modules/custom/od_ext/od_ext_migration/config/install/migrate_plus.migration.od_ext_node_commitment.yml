      name: mtsar_commitment_10
      title: 'Increase transparency of Budget and other Department of Finance information - Commitment 10'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Each year, the Department of Finance Canada plans and prepares
            the federal government’s budget and analyzes economic and fiscal
            developments. This serves to provide policy advice on a wide range
            of economic issues of concern to the health of Canada’s economy.
            The datasets for federal budgets have been released publicly since
            2015 but with a lag time of six to eight weeks given formatting,
            editing and translation requirements. As well, the list of briefing
            note titles prepared on a wide range of economic and other matters
            by Department of Finance officials has only been made available to
            specific requestors through access to information requests.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will provide access to the datasets
            used in the Federal Budget each year in near real time and
            proactively disclose the list of briefing note titles prepared on
            economic and other matters.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>There is an opportunity to accelerate the preparation
            of the datasets used in the Budget. This would allow their
            publication in near real-time following the release of the Budget
            to facilitate analysis by citizens and Parliamentarians. There is
            also an opportunity to broaden public access to the titles of
            briefing notes prepared by Department of Finance officials for the
            Minister, the Parliamentary Secretary, and the Deputy Minister, in
            order to be transparent about the issues raised.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates of the OGP values of transparency and
            public accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Starting with Budget 2017, make all data
              from Budget charts and tables available in near real time to
              facilitate analysis by citizens and Parliamentarians.</li>
              <li class="mrgn-bttm-md">Post publicly the list of briefing note
              titles prepared by Department of Finance officials on a regular
              basis, in order to be transparent about issues raised.</li>
              <li>Explore options to increase the transparency of the
              pre-budget consultation process.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will have timely access to the data used in the annual
            federal Budget and other Department of Finance information.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <a href=
                "http://open.canada.ca/data/en/dataset/2a84c234-633c-4cc6-9282-f40ff12f5bc7">
                Datasets for Budget 2017</a> were published on the
                open.canada.ca on March 20, 2017.
              </li>
              <li class="mrgn-bttm-md">Monthly public posting of briefing note
              titles prepared by Department of Finance officials for the
              Minister, the Parliamentary Secretary and the Deputy Minister are
              available as of August 2016 on <a href=
              "http://www.fin.gc.ca/disclose-divulgation/bn-nb/index-eng.asp">
                fin.gc.ca website</a>.
              </li>
              <li>
                <p>Starting with Budget 2016, the Department has posted summary
                reports of the results of the pre-budget consultations on
                fin.gc.ca (<a href=
                "http://www.fin.gc.ca/pub/pbc-cpb/2016-eng.asp">2016</a> and
                <a href=
                "http://www.fin.gc.ca/pub/pbc-cpb/2017-eng.asp">2017</a>).</p>
                <p>Awareness of the Budget 2017 consultation greatly exceeded
                that of previous years and resulted in 30,797 completed online
                survey submissions due to digital and social media
                promotion.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Budget datasets will be published on the
              open.canada.ca portal one week following the release of the 2018
              Federal Budget.</li>
              <li class="mrgn-bttm-md">The department will continue to publish
              the list of briefing note titles prepared by Department of
              Finance officials for the Minister, the Parliamentary Secretary
              and the Deputy Minister on a monthly basis on <a href=
              "http://www.fin.gc.ca/disclose-divulgation/bn-nb/index-eng.asp">
                fin.gc.ca website</a>.
              </li>
              <li>The department will continue to explore ways to increase
              awareness and transparency of the pre-budget consultation
              process.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Completed</li>
              <li>Completed</li>
              <li>Substantial</li>
            </ol>
          </section>
        </section>
