      title: 'Commitment 15: Stimulate innovation through Canada’s Open Data Exchange (ODX)'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-14-increase-openness-federal-science-activities-open-science">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 14: Increase openness of federal science activities
            (open science)</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-16-align-open-data-across-canada-open-data-canada">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 16: Align open data across Canada (Open Data Canada)</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will partner with the private sector
              to better understand how companies are using open data, and raise
              awareness of the possibilities that exist for Canadian
              entrepreneurs to take advantage of the value of open data.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Federal Economic Development Agency for Southern Ontario
                  in collaboration with Canada’s Open Data Exchange (ODX)</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href="mailto:Kevin@codx.ca">Kevin@codx.ca</a> and
                  <a href=
                  "mailto:FDO.FedDevOntario.FDO@canada.ca">FDO.FedDevOntario.FDO@canada.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Communitech, Canadian Digital Media Network, OpenText,
                  D2L, University of Waterloo</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>More Canadians will be using open data to launch new products
              and companies.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of new commercial open data&nbsp; projects</td>
                    <td>13 by June 2018</td>
                  </tr>
                  <tr>
                    <td>Number of Canadian open data companies being mapped
                    under the Open Data 150 (OD150) project</td>
                    <td>150 by July 2017</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Completed:</h2>
              <ul>
                <li>Complete a comprehensive mapping of 150 Canadian companies
                that are using open data to launch new products and services,
                create commercial and non-profit ventures, optimize their
                business processes, conduct research, and/or make data-driven
                decisions.</li>
                <li>Launch an <a href="http://www.opendata500.com/ca/">online
                platform</a> at http://www.opendata500.com/ca/ to showcase
                Canada’s Open Data 150.
                </li>
              </ul>
              <h2 class="h4">On schedule:</h2>
              <ul>
                <li>Establish a national network of open data users within
                industry to collaborate on the development of standards and
                practices in support of data commercialization.</li>
                <li>Collaborate with private industry on three demonstration
                projects to illustrate the commercialization potential of open
                data in priority sectors.</li>
                <li>Incubate 15 new data-driven companies by June 2018.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Three of three demonstration projects started</li>
                <li>Eight ODX Ventures projects underway</li>
                <li>150 out of 150 companies for OD150</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>Companies interested in using open data for commercial
                purposes are invited to contact the Open Data Exchange.</li>
              </ul>
            </details>
          </div>
        </div>
