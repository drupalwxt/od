                    </td>
                    <td>100% within a week of Budget
                    </td>
                  </tr>
                  <tr>
                    <td>Percentage of eligible briefing note titles prepared for the Minister, the Parliamentary Secretary and the Deputy Minister released on a monthly basis
                    </td>
                    <td>100% every month (with a five-week delay, i.e. the January report to be released in early March)
                    </td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>Status
              </summary>
              <p>Status of Open Government Plan milestones (complete, substantial, limited, not started)
              </p>
              <h2 class="h4">Complete:
              </h2>
              <ul>
                <li>Starting with Budget 2017, make all data from Budget charts and tables available in near real time to facilitate analysis by citizens and Parliamentarians.</li>
                <li>Post publicly the list of briefing note titles prepared by Department of Finance officials on a regular basis, in order to be transparent about issues raised.</li>
              </ul>
              <h2 class="h4">Substantial:
              </h2>
              <ul>
                <li>Explore options to increase the transparency of the budget pre-consultation process.</li>
              </ul>
              <h2 class="h4">Other completed milestones:
