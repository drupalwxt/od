      name: tracker_commitment_4
      title: 'Commitment 4: Provide and preserve open information'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-3-expand-and-improve-open-data"><span class="h2">
            <span class="glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 3: Expand and improve open data</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-5-define-approach-measuring-open-government-performance">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 5: Define an approach for measuring open government
            performance</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will establish government-wide
              initiatives, platforms, and tools to ensure that open information
              is discoverable and accessible for use by future generations.</p>
              <dl>
                <dt><strong>Lead departments:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat; Library and Archives
                  Canada; Public Services and Procurement Canada</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Contributing Government of Canada departments</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll have easy access to government information that is
              discoverable, accessible, and preserved for generations. You’ll
              also have greater access to Library and Archives Canada (LAC)’s
              government records holdings.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of information assets on&nbsp;
                    Open.Canada.ca</td>
                    <td>An increase of 100 open information assets per
                    year</td>
                  </tr>
                  <tr>
                    <td>Number of closed government records in LAC holdings
                    reviewed and access restrictions removed each year</td>
                    <td>1 million pages</td>
                  </tr>
                  <tr>
                    <td>Number of government records digitized each year</td>
                    <td>10 million pages</td>
                  </tr>
                  <tr>
                    <td>Percentage of Government of Canada web resources
                    archived at LAC that are moved to Canada.ca, for a total
                    amount of data not less than four terabytes</td>
                    <td>100%</td>
                  </tr>
                  <tr>
                    <td>Number of historical open data sets posted on the Open
                    Data Portal each year</td>
                    <td>20</td>
                  </tr>
                  <tr>
                    <td>Number of federal government workers using GCDOCS, the
                    government-wide information technology solution for
                    effective management of federal records and documents</td>
                    <td>125,000 by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Develop and publish clear guidelines on the preservation
                and retention of digital content.</li>
                <li>Increase Canadians’ access to records documenting the
                continuing memory of the Government of Canada.</li>
                <li>Update Library and Archives Canada’s online archive of the
                Government of Canada’s web presence to ensure Canadians’
                long-term access to federal web content.</li>
                <li>Expand the implementation of the government-wide
                information technology solution for the effective management of
                federal records and documents (GCDOCS) as a foundation for
                improved transparency:
                  <ul>
                    <li>Roll out this common solution managed by Public
                    Services and Procurement Canada to 125,000 government
                    workers across government departments by June 2018.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Limited:</h2>
              <ul>
                <li>Enhance the Open Information Portal on Open.Canada.ca to
                improve access to digital publications made available by the
                federal government and develop a strategy to ensure the
                sustainability of access over time.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>As of June 2017, 85,000 federal government workers are
                using GCDOCS.</li>
                <li>In October 2016, the new Open Information Portal was
                launched, providing enhanced, centralized, one-stop access to
                digital content from across government. As of November 30th
                2016, this collection holds 52 Government of Canada
                publications.</li>
                <li>In October 2016, the publishing platform,
                registry.open.canada.ca, was relaunched to consolidate the
                publication process for all open government resources. This
                includes, open data, open information, proactive disclosure
                reports, access to information summary reports, open data
                inventories. Prior to this, there were 3 different publishing
                platforms.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>We are working on a guidance document to provide
                comprehensive and authoritative guidance on requirements for
                publishing open government resources. It will likely include
                direction on such issues like preservation and retention,
                accessibility, licensing and official languages. Is there
                anything else we should cover in our guidance documents?</li>
              </ul>
            </details>
          </div>
        </div>
