    -
      name: mtsar_commitment_18
      title: 'Support openness and transparency initiatives around the world - Commitment 18'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Open Government Partnership,
        International Aid Transparency Initiative, Global Open Data for
        Agriculture and Nutrition, Open Data for Development and associated
        networks</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Citizens of all nations can benefit both socially and
            economically from open government, regardless of who they are or
            where they live, but it is often harder for developing countries to
            access the cutting-edge digital resources or support the
            professional training and awareness programs that can enable open
            government initiatives. To ensure that the global open government
            movement is not restricted to the wealthiest or most
            technologically advanced governments, Canada continues to support
            peer knowledge exchange and capacity-building efforts.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will work with international partners
            to increase the transparency of international development funding,
            and to share skills and knowledge with developing countries to
            ensure that everyone can reap the benefits of open government.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>
            <p>Under Canada’s first two Action Plans, steps were taken to
            ensure greater transparency and quality of Canada’s international
            aid data. Canada worked with partners in the Open Data for
            Development (OD4D) network to build capacity around the world for
            ambitious open government initiatives to benefit citizens. By
            expanding these initiatives, and undertaking new leadership roles
            in support of the Open Government Partnership and the International
            Aid Transparency Initiative (IATI), Canada can help ensure citizens
            around the world have access to government information and
            opportunities to engage in public affairs. This will also
            facilitate the implementation of the 2030 Agenda and its
            Sustainable Development Goals.</p>
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency and
            public accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Endorse the Open Government
              Partnership’s <a class="gl-download" href=
              "http://www.opengovpartnership.org/sites/default/files/attachments/OGP_declaration.pdf">
                Joint Declaration on Open Government for the Implementation of
                the 2030 Agenda for Sustainable Development
                (PDF,&nbsp;36&nbsp;KB)</a>, and leverage Canada’s participation
                in the OGP to help support the declaration’s commitments.
              </li>
              <li class="mrgn-bttm-md">Leverage Canada’s role as chair of the
              International Aid Transparency Initiative to support
              international good practices on aid transparency and greater
              interoperability among data standards (e.g., aid, public
              procurement, public accounts, corporate identifiers) to enable
              greater accountability and improve the effectiveness of
              development finance.</li>
              <li class="mrgn-bttm-md">Provide training and peer-learning to at
              least 500 open data leaders in government and civil society in
              developing countries, provide technical assistance to at least 10
              developing countries, increasing the quality and ambition of
              their open data policies, and assess how capacity-building
              activities affect communities.</li>
              <li>Work with international organizations and partners in
              developing countries to implement innovative open data projects
              with impact on anti-corruption, local governance, health, and
              education.</li>
              <li class="mrgn-bttm-md">In support of Canada’s role as a partner
              in the Global Open Data for Agriculture and Nutrition (GODAN):
                <ul>
                  <li>Increase the amount of high-value, reusable agriculture
                  and nutrition data made available to Canadians in open
                  formats under the Government of Canada’s open license;
                  and</li>
                  <li>Participate in the planning of the GODAN Summit in
                  September 2016 in order to support the global agenda for
                  opening agriculture and nutrition data around the world.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Governments and civil society organizations around the world
            will have the knowledge, tools, and expertise needed to support
            greater public access to open data and information, especially in
            relation to the implementation of the <a href=
            "http://international.gc.ca/world-monde/aid-aide/agenda.aspx?lang=eng">
            2030 Agenda for Sustainable Development</a>.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Canada has been a vocal, visible, and active global leader
                in open government issues – and in the OGP in particular – for
                a number of years. Canada first joined the OGP in 2012, and has
                been a member in good standing since that time. Canada was
                recently elected to join the Open Government Partnership
                Steering Committee, and will officially become a member of the
                Steering Committee in fall 2017. Canada will continue to
                promote the important linkages between the OGP and the 2030
                Agenda for Sustainable Development, exploring how the OGP can
                help countries meet their commitments to effectively implement
                and report on the Sustainable Development Goals.</p>
                <p>In addition to the principles of the Joint Declaration on
                Open Government for the Implementation of the 2030 Agenda for
                Sustainable Development, Canada has embraced other
                principles-based open government initiatives, including taking
                a leading role in the international Open Data Charter. Canada
                remains committed to the principles of the Joint Declaration,
                and will seek to ensure that all progress on domestic and
                international implementation of the Sustainable Development
                Goals is supported by meaningful engagement with stakeholders
                within and outside government, and that this progress is
                reported publicly to ensure strengthened accountability and
                greater openness.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>At the World Humanitarian Summit, signatories of the Grand
                Bargain agreed to use the IATI standard to enhance transparency
                (Istanbul, May 2016). The Global Partnership for Effective
                Development Cooperation endorsed IATI as an open data standard
                for development cooperation in the outcome document of its
                Second High-Level Meeting (Nairobi, December 2016).</p>
                <p>Several new members joined IATI including France, Italy,
                Republic of Mali, World Health Organization, Food and
                Agriculture Organization of the United Nation, United Nations
                Industrial Development Organization and United Nations
                Environment Programme.</p>
                <p>IATI hosted a Technical Working Group meeting in Tanzania
                (March 2017) where the needs of partner country stakeholders
                (including government officials, civil society, media) were
                discussed with a view to improve the IATI data standard and
                tools. Improvements have been made since to the <a href=
                "http://d-portal.org/">D-portal.org</a>.</p>
                <p>IATI is a partner in identify-org, a collaborative
                initiative to tackle the need for organization identifiers by
                compiling a list of identifiers lists.</p>
                <p>Global Affairs Canada launched a new <a href=
                "http://w05.international.gc.ca/projectbrowser-banqueprojets/?lang=eng">
                Project Browser</a> that provides access to its IATI data in a
                bilingual interface.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>The OD4D program provided training to over 700 public
                servants and civil society members over the course of 2016.
                This included through the Open Data Leaders network, school of
                data fellows, and trainings for civil society provided through
                open data embedded fellowships.</p>
                <p>Open Data for Development’s regional hubs provided technical
                assistance to over 7 governments in 2016, including Albania and
                Costa Rica.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>In 2016, OD4D supported 19 platforms and applications with
                the potential to greatly scale impact in development countries.
                Some examples of OD4D -supported innovations include the
                <a href=
                "http://od4d.net/impact-series-using-open-data-for-economic-impact-in-nigeria/">
                Edo AgriHub in Nigeria</a>, a project which involved mapping
                existing farms and produce to create a repository of farmers’
                data that will aid decision making in government, and the PiMaa
                project, which worked to build local and affordable
                environmental sensors for Kampala, Uganda.</p>
                <p>The Treasury Board of Canada Secretariat and the
                International Development and Research Centre have also worked
                with other Lead Stewards of the Open Data Charter to develop
                and launch ‘open up’ guides that support greater openness and
                transparency in sectors including agriculture, anti-corruption,
                and climate. These ‘open up’ guides provide practical help for
                governments wanting to use open data to support sectoral
                outcomes, and include information like use cases,
                methodologies, and relevant data standards.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Agriculture and Agri-food Canada has released 58 new
                datasets to the <a href=
                "http://open.canada.ca/data/en/dataset?organization=aafc-aac">open
                data portal</a> since November 1, 2016.</p>
                <p>OD4D has provided support to GODAN and Open Data Institute
                to launch the <a class="gl-download" href=
                "http://od4d.net/wp-content/uploads/2017/04/agriculture-ope-data-package-en-web.pdf">
                Agriculture Open Data Package</a>, and also supported its
                translation into <a class="gl-download" href=
                "http://od4d.net/wp-content/uploads/2017/04/agriculture-ope-data-package-fr-web.pdf">
                French</a>.</p>
                <p>OD4D offered support in the planning of the <a href=
                "http://www.godan.info/pages/godan-summit-2016">GODAN
                Summit</a> in 2016 and hosted consultations on the <a class=
                "gl-download" href=
                "http://od4d.net/wp-content/uploads/2017/04/agriculture-ope-data-package-en-web.pdf">
                Agriculture Open Data Package</a>.</p>
                <p>Both Agriculture and Agri-food Canada and OD4D participated
                in and represented Canadian perspectives on agricultural open
                data at the GODAN Summit.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">As a new member of the OGP Steering
              Committee, Canada will act as an advocate for the OGP’s
              fundamental values of openness, transparency, accountability, and
              participation. We will aim emulate these values in all of our
              work. We will seek to ensure that global open government efforts
              support greater inclusion of traditionally marginalized or
              under-represented people, and in particular we will amplify the
              voices of women and girls, who remain critically
              under-represented in the highest circles of public power and
              influence. We will also bolster global resolve to rigorously
              track the tangible results of their efforts, and we will
              encourage governments to speak about both their accomplishments
              and their struggles in delivering on open government.</li>
              <li class="mrgn-bttm-md">
                <p>Increase access to tools and guidance to help partners
                publish and use IATI data, with a special attention to the
                needs of Francophone users.</p>
                <p>Take initial steps to harmonize aid transparency
                requirements among donor agencies.</p>
                <p>Support efforts towards aid coordination and accountability
                in Africa through the implementation of Canada’s new Feminist
                International Assistance Policy.</p>
                <p>Further improve the IATI data published by Global Affairs
                Canada, in particular with regard to project results.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>The IATI Secretariat and OD4D will participate in the
                African Open Data Conference (Ghana, July 2017).</p>
                <p>IATI and the Open Data Institute will provide training to
                data publishers and users.</p>
                <p>Through the Open Data Institute, OD4D will provide training
                to governments and establish an African peer-network of
                government leaders.</p>
                <p>OD4D capacity building activities will continue and increase
                its focus on low-income countries. In Haiti, we will work
                closely with women on developing data skills for
                employment.</p>
                <p>In addition to existing peer-networks in Latin America and
                East Europe, OD4D will help to set up a regional peer-network
                in Africa, which will support at least 10 countries in Africa
                with training and technical assistance</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>The first African Francophone open data conference resulted
                in action plan, which included priorities and innovation which
                shall be supported by the new OD4D hub for the region.</p>
                <p>OD4D will prioritize support to innovation for gender
                equality and gender transformation. For instance, in Latin
                America, we will work with OAS and governments in the region to
                help prevent and eliminate violence against women, catalysing
                actions to collect reliable data on domestic violence and
                women’s homicides.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Agriculture and Agri-food Canada will continue to release
                high-value reusable agriculture and nutrition data to the Open
                data portal.</p>
                <p>They will also partner with GODAN to organize a session on
                farmers sharing their data with scientists at a Food and
                Agriculture Organization of the United Nations conference in
                the fall 2017.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
            </ol>
            <section>
              <h3>Additional information</h3>
              <p>Through OD4D, the International Development Research Centre
              co-hosted the <a href="http://opendatacon.org/">International
              Open Data Conference</a> in October 2016 and capacity building
              pre-events, including the <a href=
              "http://opendatacon.org/agenda/pre-events/od-leaders-summit-getting-to-impact/">
              Open Data Leaders’ Summit</a>, the second <a href=
              "http://odresearch.org/">Open Data Research Symposium</a> and
              <a href="https://schoolofdata.org/">School of Data</a>.</p>
            </section>
          </section>
        </section>
