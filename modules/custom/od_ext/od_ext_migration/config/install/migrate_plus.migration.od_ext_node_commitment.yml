    -
      name: draft_sar_2014_2016_5
      title: 'Commitment 5: Open Data Core Commitment'
      language: en
      body: |
        <p>Continue to unlock the potential of open data through a series of
        innovative and forward-looking projects that drive government-wide
        progress on open data and prioritize easy access to high-value federal
        data.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Continue to prioritize and expand the release of
                high-quality open data from federal departments and agencies
                under a single Open Government Licence.</p>
              </td>
              <td>
                <p>Since <time datetime="2014-07-01">July 1, 2014</time> , more
                than 500 new datasets have been added to the Government of
                Canada’s open data portal from 56 federal institutions under
                the Open Government Licence – Canada.</p>
              </td>
              <td>
                <p>Governance and resources are a challenge for releasing
                datasets within departments. Sharing governance models, and
                improved guidance, including dataset quality guidelines have
                been helpful to releasing higher quality data.&nbsp;&nbsp;</p>
              </td>
              <td>
                <p>Substantial</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Complete public consultations with Canadians and civil
                society organizations in support of the prioritization of open
                data releases.</p>
              </td>
              <td>
                <p>To support implementation of the Directive on Open
                Government, a prioritization guide has been developed that has
                been informed by the results of a session held at the
                International Open Data Conference in <time datetime=
                "2015-05">May 2015</time> .</p>
              </td>
              <td>
                <p>Public and business input is highly valuable in guiding
                government departments and agencies in releasing in-demand
                data, ensuring a positive return on investment.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Launch a new government-wide open government portal
                (Open.Canada.ca) with expanded open data services</p>
                <ul>
                  <li>Interactive, thematic open data communities and enhanced
                  consultation functionality and online forums;</li>
                  <li>Directory of open data services across Canada;</li>
                  <li>Expanded developers’ tools to support reuse of federal
                  data</li>
                  <li>Enhanced data discovery; and</li>
                  <li>Standardized release procedures, formats, and
                  metadata.</li>
                </ul>
              </td>
              <td>
                <p>On <time datetime="2014-11-06">November 6, 2014</time> ,
                <a href="http://open.canada.ca">Open.Canada.ca</a> was
                officially launched as the Government of Canada’s new open
                government portal. In addition to revised navigation and search
                capabilities that align with overall Canada.ca renewal
                activities, new features of the site include:</p>
                <ul>
                  <li>thematic <a href="[site:url]/communities">open data
                  communities</a>, for example, <a href=
                  "[site:url]/communities/health-and-safety">health and
                  safety</a>, <a href=
                  "[site:url]/communities/nature-and-environment">nature and
                  environment</a>, and <a href=
                  "[site:url]/communities/housing-economics-and-industry">housing,
                  economics, and industry</a>;
                  </li>
                  <li>an online compendium of open data services, programs, and
                  events related to <a href="[site:url]/maps/open-data-canada">
                    Open Government Across Canada</a>;
                  </li>
                  <li>resources for developers, including information on
                  <a href="[site:url]/working-data">Working with Data and
                  Application Programming Interfaces</a>;
                  </li>
                  <li>Canada’s standardized <a href=
                  "http://open.canada.ca/data/en/dataset/e418841e-d9dc-4caf-9a19-09b3269a3e1e">
                    Open Data Metadata Element Set</a>.
                  </li>
                </ul>
              </td>
              <td>
                <p>Releasing datasets is only the first step in developing a
                mature open data program. The releases need to be accompanied
                by tools, services and complementary information that assist
                Canadians in understanding and using the released data.</p>
                <p>It is important to work with and learn from other
                governments with open data services in order to promote
                alignment and interoperability.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Expand and deliver the Canadian Open Data Experience (CODE)
                by:</p>
                <ul>
                  <li>Increasing promotion of CODE activities and events;</li>
                  <li>Expanding the use of regional hubs to increase
                  participation in all areas of Canada; and</li>
                  <li>Creating sub-themes to focus application development on
                  everyday challenges facing Canadians.</li>
                </ul>
              </td>
              <td>
                <p>The CODE 2015 hackathon was held <time datetime=
                "2015-02-20">Feb 20</time> - <time datetime="2015-02-22">22,
                2015</time> , with approximately 1,300 participants and 125
                total submissions (respectively 40% and 15% increases over CODE
                2014).</p>
                <ul>
                  <li>CODE 2015 was expanded to three VIP hubs in Vancouver,
                  Toronto, and Montreal, with seven additional community-hosted
                  partner hubs established in Victoria, Calgary, Sarnia,
                  London, Ottawa, Quebec City, and Fredericton.&nbsp;</li>
                  <li>Participants developed their applications in one of three
                  sub-theme categories: Quality of Life (Healthy Living),
                  Commerce (Business Opportunities), and Youth
                  (Employment).</li>
                  <li>
                    <a href="[site:url]/blog/code-2015-winning-teams">CODE 2015
                    Winning Teams</a>, were announced on <time datetime=
                    "2015-03-26">March 26, 2015</time> at a Grand Finale event
                    held in Toronto, ON.&nbsp;
                  </li>
                  <li>The grand-prize winning <a href=
                  "http://niewlabs.github.io/careerPath/#/home">Career Path by
                  Niew Labs app</a> helps Canadian youth discover, research,
                  and choose future career paths.
                  </li>
                </ul>
              </td>
              <td>
                <p>CODE participants were interested in expanding beyond the
                focus on commercialization. Future appathon events could do a
                better job at embracing those who want to solve problems and be
                civic hackers and not necessarily entrepreneurs.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Consolidate the management of federal geospatial data across
                the Government of Canada to make this information more
                accessible and reusable via federal open government
                websites</p>
              </td>
              <td>
                <p>The <a href="http://gcgeo.gc.ca/">Federal Geospatial
                Platform (FGP)</a>) was launched on <time datetime=
                "2016-06-14">June 14, 2016</time> .&nbsp; The FGP is an
                initiative of the Federal Committee on Geomatics and Earth
                Observations (FCGEO), a committee of senior executives from 21
                departments and agencies that are producers and/or consumers of
                geospatial data. The FGP:</p>
                <ul>
                  <li>Makes geospatial information available in a coherent way
                  through open government’s <a href="[site:url]/open-maps">Open
                  Maps</a> portal. Hundreds of geospatial datasets are
                  available on Open Maps to the public to conduct research or
                  produce value-added products and applications, driving
                  innovation and stimulating economic development. Many of the
                  datasets can also be layered together and viewed as a map,
                  providing instant insights and opportunities for
                  location-based analysis of information. The number of
                  available datasets on Open Maps continues to grow as more
                  federal departments are onboarded into the FGP;
                  </li>
                  <li>Provides a collaborative space for federal departments to
                  not only access data but to share a common application
                  development framework to enable reusable mapping tools. FGP
                  has made over 130 ArcGIS Online licences available to federal
                  users with plans to further expand participation in the FGP
                  collaborative mapping environment as the FGP moves into
                  post-project operations; and</li>
                  <li>Provides an efficient process to allow departments to
                  easily onboard into the FGP Catalogue to make data and
                  services available to both the federal community and the
                  public (via Open Maps). The FGP Data Dissemination Repository
                  is poised to assist departments lacking geomatics
                  capabilities or infrastructure to make their data broadly
                  available for use.</li>
                </ul>
                <p>Foundational work completed in support of the FGP initiative
                includes a harmonized metadata standard and a data inventory
                for Release 1 of the FGP portal.</p>
              </td>
              <td>
                <p>Creating a common configuration of a geospatial metadata
                standard provides the ability for users to have access to a
                single geospatial data search that is collected from over 30
                departments. This allows the ability for Canadians to discover
                data through a mapping interface, as well as combine and
                compare related content.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Broaden adoption of the International Aid Transparency
                Initiative (IATI) standard in the Government of Canada, and
                encourage other Canadian actors to publish their own data, in
                particular, civil society organizations.</p>
              </td>
              <td>
                <p>The IATI standard has been adopted by federal departments
                implicated in the delivery of international development
                aid.</p>
                <p>A new, whole-of-government <a href=
                "http://www.international.gc.ca/development-developpement/aidtransparency-transparenceaide/schedule-plan.aspx?lang=eng">
                IATI Implementation Schedule</a> has been published, including
                a specific schedule for Global Affairs Canada.</p>
                <p>Three federal departments representing over 90% of Canada’s
                official development assistance are now publishing data in
                accordance with the IATI Standard - see links below to
                departments’ IATI data from:</p>
                <ul>
                  <li>
                    <a href=
                    "http://www.international.gc.ca/department-ministere/open_data-donnees_ouvertes/dev/iati-iita.aspx?lang=eng">
                    Global Affairs Canada</a> (GAC);
                  </li>
                  <li>
                    <a href=
                    "http://www.fin.gc.ca/assistance-aide/iati-iita-eng.asp">Department
                    of Finance</a>; and
                  </li>
                  <li>
                    <a href=
                    "https://www.idrc.ca/en/about-idrc/accountability/transparency/international-aid-transparency-initiative-iati">
                    International Development Research Centre</a> (IDRC)
                  </li>
                </ul>
                <p>Various outreach activities to encourage the participation
                of Canadian civil society organizations in IATI took place over
                2014-2016, including:</p>
                <ul>
                  <li>Discussions during open data events in Ottawa in
                  <time datetime="2016-05-25">May 25</time> to <time datetime=
                  "2016-06-02">June 2 2015</time> to understand constraints to
                  the adoption of open aid data standards and explore potential
                  solutions;</li>
                  <li>Sharing of information on other donors’ approaches to
                  supporting the publication of aid data by implementing
                  partners.</li>
                </ul>
              </td>
              <td>
                <p>The use of the IATI standard by non-government actors in
                Canada remains low and more promotion and encouragement is
                needed by the IATI community to expand the implementation of
                the standard.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Additional Deliverables Beyond the Action
            Plan</h2>
          </div>
          <div class="panel-body">
            <p>In <time datetime="2014-07">July 2014</time> , new consultation
            tools were developed using open source resources to host and manage
            online open government consultations. Given the tools are based on
            open source code, scaling them for use by other departments and
            agencies to host their consultations is possible.</p>
            <p>In <time datetime="2016-03">March 2016</time> , Canada further
            increased its engagement toward aid transparency by becoming the
            Chair of IATI’s Governing Board. The first IATI Members’ Assembly
            under Canada’s chairmanship, which took place <time datetime=
            "2016-06-29">June 29</time> - <time datetime="2016-06-30">30,
            2016</time> , agreed to important steps towards the sustainability
            of the initiative.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports all four OGP principles: transparency, civic
            participation, accountability, and access to new technologies for
            openness. This commitment is targeted at helping address the OGP
            Grand Challenges of improving public services, increasing public
            integrity, and effectively managing public resources by making more
            high-value, standardized data available from federal institutions
            and engaging Canadians in reusing that data.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Accelerates the proactive release of high-value data promoting
            government transparency, supporting international standards,
            furthering innovation, maximizing reuse, and continuing to enhance
            and improve government-wide open data platforms and services.</p>
          </div>
        </section>
