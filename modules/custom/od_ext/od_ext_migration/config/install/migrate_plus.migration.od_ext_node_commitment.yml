    -
      name: tracker_commitment_3
      title: 'Commitment 3: Expand and improve open data'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-2-streamline-requests-personal-information">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 2: Streamline requests for personal information</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-4-provide-and-preserve-open-information">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 4: Provide and preserve open information</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will increase the quality and
              visibility of federal data holdings and set measurable targets
              for the release of open data over the next five years.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat; Statistics
                  Canada</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Contributing Government of Canada departments</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll have access to diverse, high quality government data
              that is discoverable, accessible, and reusable. You’ll also be
              able to interact directly with the Chief Statistician and with
              Statistics Canada analysts to better understand the data and the
              importance of official statistics.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of new datasets available to the public</td>
                    <td>200 new datasets every quarter</td>
                  </tr>
                  <tr>
                    <td>
                      Percentage of total datasets that are <a href=
                      "http://open.canada.ca/en/openness-rating">3 star on the
                      openness rating</a> or above
                    </td>
                    <td>80% of total number of datasets by June 2018</td>
                  </tr>
                  <tr>
                    <td>Number of participants participating in Statistics
                    Canada learning events</td>
                    <td>Over 400 participants per year</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Completed:</h2>
              <ul>
                <li>Develop and publish departmental inventories of federal
                data, as required by the Directive on Open Government, to
                support collaboration with the public on setting priorities for
                the release of open data.</li>
              </ul>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Set a baseline for the total volume of open data to be
                released over time and establish departmental targets for the
                publication of releasable data over the next five years:
                  <ul>
                    <li>Publish departmental targets and progress on
                    departments’ release of open data.</li>
                  </ul>
                </li>
                <li>Develop and refine guidance to help federal departments and
                agencies set priorities for releasing high-value open data and
                understand the specific circumstances under which data cannot
                be released for privacy, security, and/or confidentiality
                reasons:
                  <ul>
                    <li>Establish data quality standards for open data;</li>
                    <li>Provide guidance on engaging with key communities in
                    Canada (e.g., First Nations, Inuit, and Métis, etc.) to
                    better understand their needs when setting priorities for
                    the release of open data;</li>
                    <li>Develop metadata standards to enhance data
                    interoperability and discoverability; and</li>
                    <li>Develop guidance on the anonymization of datasets.</li>
                  </ul>
                </li>
                <li>Provide access to high-quality, open statistical data and
                information from Statistics Canada, free of charge, in
                machine-readable formats under an open license and accessible
                via Open.Canada.ca:
                  <ul>
                    <li>Release the results of the 2016 Census (Short Form and
                    Long Form) in 2017 based on a published release schedule;
                    and</li>
                    <li>Host on-line "Chat with an Expert" and in-person
                    "Talking Stats" sessions to enable Canadians to interact
                    with Statistics Canada analysts and better understand the
                    published data.</li>
                  </ul>
                </li>
                <li>Improve Canadians’ access to data and information
                proactively disclosed by departments and agencies through a
                single, common online search tool:
                  <ul>
                    <li>Enhance self-service tools for departments to publish
                    proactive disclosure information to strengthen the quality
                    of data being released.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Limited</h2>
              <ul>
                <li>Adopt the International Open Data Charter and initiate
                implementation of the Charter requirements:
                  <ul>
                    <li>Encourage civil society and private sector
                    organizations to open up their own data where this would be
                    of public benefit; and</li>
                    <li>Measure progress and report on Canada’s implementation
                    of Charter principles.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Open.Canada.ca was re-launched in October 2016 to improve
                the search and discovery of open data records by developing an
                integrated search with more search filters and enriched
                metadata. This has improved Canadians’ access to data and
                information proactively disclosed by departments and
                agencies.</li>
                <li>Over 20,000 new datasets were made available on
                Open.Canada.ca over the past year, as of January 2017 (see:
                <a href=
                "http://open.canada.ca/en/content/open-government-analytics#monthly">
                  Open Government Analytics</a>).
                </li>
                <li>Five “<a href=
                "http://www.statcan.gc.ca/eng/chatwithanexpert">Chat with an
                Expert</a>” sessions and four “<a href=
                "http://www.statcan.gc.ca/eng/events/talkingstats?MM=as">Talking
                Stats</a>” session took place between July 2016 and June 2017.
                Another event, part of a Speaker Series for Canada 150, took
                place on April 25, 2017.
                </li>
              </ul>
            </details>
            <details id="details-panel5" open="">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>Do you have strategies for inspiring public officials to
                capitalize on the potential of open data? Share with us!</li>
                <li>We are working on a guidance document to provide
                comprehensive and authoritative guidance on requirements for
                publishing open government resources. It will likely include
                direction on such issues like data quality, accessibility,
                licencing, approval processes, retention and disposition. Is
                there anything else we should cover in our guidance
                documents?</li>
              </ul>
            </details>
          </div>
        </div>
