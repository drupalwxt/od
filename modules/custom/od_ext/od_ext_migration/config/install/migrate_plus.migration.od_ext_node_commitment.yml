      name: mtsar_commitment_12
      title: 'Improve public information on Canadian corporations - Commitment 12'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Currently, business identity information is distributed across
            jurisdictions in Canada, which poses access challenges for citizens
            and businesses alike. The federal, provincial, and territorial
            governments have agreed to collaborate on enhancing processes to
            reduce the burden on corporate registration and reporting and to
            provide streamlined access to corporate information through an
            online search. Making information about Canadian companies and
            organizations more accessible, discoverable, and usable, can
            ultimately improve corporate accountability.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will provide searchable information on
            Canadian businesses that is held in business registries at the
            federal, provincial, and territorial level.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>
            <p>The federal, provincial and territorial members of the Canadian
            Association of Corporate Law Administrators (CACLA) are
            collaborating on the development of an expandable and adaptable
            digital solution.</p>
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP value of transparency.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Launch a pilot project to provide
              citizens and business with online capacity to search existing
              federal and provincial (from Ontario, Québec, and Nova Scotia)
              business registries through a single search tool.</li>
              <li class="mrgn-bttm-md">Develop a proof of concept and prototype
              of a digital solution for reducing burden in the areas of
              corporate search, registration, and reporting for Canadian
              businesses that is expandable to all registries across Canada in
              order to drive consistency in corporate data provided to the
              public by both federal and provincial governments.</li>
              <li>Launch a pilot of the digital solution using real data in a
              test environment. The online corporate search component will be
              released for testing by users.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will have access to real-time information on Canadian
            businesses registered at the federal, provincial, and territorial
            levels.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The pilot project is completed and has
              provided lessons learned on broader digital solution.</li>
              <li class="mrgn-bttm-md">
                <p>As of September, 2016, all provinces and territories
                approved a proof of concept and agreed to model a prototype for
                a multi-jurisdictional access service. The proof of concept was
                developed from April to June 2016 in collaboration with British
                Columbia, Alberta, Manitoba, Ontario, Quebec and Nova
                Scotia.</p>
                <p>From November 2016 to March 2017, a prototype was developed
                using sample datasets from eight registries (federal, British
                Columbia, Alberta, Saskatchewan, Manitoba, Ontario, Quebec and
                Newfoundland).</p>
              </li>
              <li>No action taken on this deliverable to date.</li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">N/A - completed</li>
              <li class="mrgn-bttm-md">N/A - completed</li>
              <li>
                <p>From July 2017 to March 2018, the first iteration of the
                pilot will include corporate information from five registries:
                Canada (federal); British Columbia; Saskatchewan; Ontario; and
                Québec.</p>
                <p>From April 2018 to June 2018, the second iteration will
                include Alberta and Manitoba.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Completed</li>
              <li>Completed</li>
              <li>Not started</li>
            </ol>
          </section>
        </section>
