      name: mtsar_commitment_17
      title: 'Implement the Extractives Sector Transparency Measures Act - Commitment 17'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>The Government of Canada remains committed to improving the
            transparency and accountability of the Canadian extractives sector.
            In its second Action Plan, legislation was introduced, the
            Extractive Sector Transparency Measures Act (ESTMA), which
            established new reporting and transparency obligations for the
            Canadian extractive sector to contribute to global efforts against
            corruption in the extractive sector.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will implement the Extractive Sector
            Transparency Measures Act (ESTMA) that requires the reporting of
            certain payments made to governments related to the commercial
            development of oil, gas, and minerals.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>Canada’s extractive sector has a well-established
            financial reporting system, which ensures transparency and the good
            governance of natural resource revenues. Implementation of the
            ESTMA is helping to improve the transparency of payments made by
            extractive companies involved in the exploration and/or extraction
            of oil, gas, or minerals to all levels of government, both foreign
            and domestic. The new reporting system complements existing
            reporting requirements with a view to ensuring Canada’s framework
            is aligned with other G7 countries and is consistent with the
            emerging global standard.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to transparency, civic participation and
            accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Undertake outreach activities with
              reporting entities to ensure awareness and understanding of
              processes for publishing their reports based on a consistent
              template and format.</li>
              <li class="mrgn-bttm-md">Improve public access to published
              reports through a common online window.</li>
              <li>Seek broader alignment of ESTMA with other jurisdictions in
              Canada and around the world.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will be able to access data on reportable payments
            made to governments in Canada and abroad.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Natural Resources Canada has held a number of information
                sessions and bilateral meetings on the ESTMA throughout Canada
                (Vancouver, Calgary, Winnipeg, Toronto, and St. John’s) and via
                tele/video conference.</p>
                <p>A <a href=
                "http://www.nrcan.gc.ca/mining-materials/estma/18184#webinar">video</a>
                introducing the Act and its reporting requirements was posted
                on the ESTMA website.</p>
                <p>On Feb 3rd, a Natural Resources Canada <a href=
                "https://www.rocktoroad.com/news/everything-you-need-to-know-5131">
                article was published in Rock to Road</a>, an aggregate and
                roadbuilding magazine.</p>
                <p>On June 6th, Natural Resources Canada launched a survey,
                shared with all ESTMA stakeholders, to better understand the
                issues and challenges faced by reporting entities when
                complying with the Act.</p>
                <p>Over 600 inquiries on the ESTMA have been answered.</p>
              </li>
              <li class="mrgn-bttm-md">As of June 30, 2017, over 600 companies
              have their <a href=
              "http://www.nrcan.gc.ca/mining-materials/estma/18198">reports
              posted on the ESTMA website</a>.
              </li>
              <li>Throughout the year, Natural Resources Canada engaged
              bilaterally with governments that have implemented transparency
              measures to share information and lessons learned. &nbsp;</li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>With the first year of reporting under the ESTMA completed,
                Natural Resources Canada will continue outreach and engagement
                with various stakeholders to seek feedback on reporting
                challenges, improve tools and guidance, and facilitate
                compliance (i.e., through additional targeted tele/web
                conferences, webinars and in-person sessions).</p>
                <p>Results from the survey are currently being analyzed and
                will be posted later this year.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Natural Resources Canada will perform ongoing reviews of the
                posted links to ensure ongoing access to extractive sector
                payment information.</p>
                <p>Additional compliance promotion and refining tools and
                guidance will improve the common understanding of reporting
                requirements, leading to more consistent and comparable
                data.</p>
              </li>
              <li>Natural Resources Canada will continue to collaborate and
              share information with other governments that have either already
              passed similar legislation, or who have demonstrated an interest
              in increasing extractive sector transparency.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
            </ol>
          </section>
        </section>
