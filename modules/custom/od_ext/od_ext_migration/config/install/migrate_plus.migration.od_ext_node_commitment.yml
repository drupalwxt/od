            Commitment 21: Promote open government globally</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will foster enhanced citizen
              participation through greater collaboration and co-creation with
              the public and stakeholders within and across government
              initiatives.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Privy Council Office; Treasury Board of Canada
                  Secretariat</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:consultation@pco-bcp.gc.ca">consultation@pco-bcp.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Public, civic tech communities and citizen engagement
                  experts</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>The Government will be better equipped to engage and
              collaborate with stakeholders and citizens on government
              priorities, policies, programs and services.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Availability of a Government of Canada policy
                    supporting principled engagement with citizens and greater
                    collaboration</td>
                    <td>Policy requirements are published online by June
                    2018</td>
                  </tr>
                  <tr>
                    <td>Availability of guidance and support that enable
                    consultation practitioners to engage effectively with
                    citizens</td>
                    <td>Guidance is published online by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Identify necessary supports (e.g. skills development,
                resourcing, technological innovation) needed to deliver on the
                full potential of engaging with stakeholders.</li>
                <li>Develop, implement the measurement of, and promote
                indicators for open government to support benchmarking and
                continuous improvement.</li>
              </ul>
              <h2 class="h4">Limited</h2>
              <ul>
                <li>Promote common principles for Open Dialogue and common
                practices across the Government of Canada to enable the use of
                new methods for consulting and engaging Canadians.
                  <ul>
                    <li>Engage with First Nations, Inuit, and Métis to ensure
                    that these principles and practices support meaningful
                    engagement and reflect the renewed
                    nation-to-nation/Inuit-to-Crown/government-to-government
                    relationships.</li>
                  </ul>
                </li>
                <li>Identify and support participatory processes undertaken by
                departments to share lessons learned and demonstrate the value
                of including stakeholders and members of the public throughout
                the policy, program or service design and implementation.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Workshops to co-develop principles and discover possible
                measurement approaches were held at the Canadian Open Dialogue
                Forum and at GovMaker 2016 in Fredericton. <a href=
                "https://github.com/canada-ca/welcome/wiki/Draft-Guiding-Principles-for-Consultations-and-Public-Engagement">
                  Draft principles</a> are available online.
                </li>
                <li>Workshops have been held with public servants to develop
                intercultural competencies that contribute to the knowledge
                needed to meaningfully engage with Indigenous peoples. This is
                one of many efforts underway to respond to the Truth and
                Reconciliation Commission of Canada’s Call to Action (#57) that
                public servants learn about the history of Canada’s Indigenous
                Peoples.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>We are building an evidence base to support citizen
                engagement within a transparent policy lifecycle, based on
                <a href=
                "https://github.com/canada-ca/welcome/wiki/Draft-Guiding-Principles-for-Consultations-and-Public-Engagement">
                  draft principles</a>. We will exchange ideas, experiences and
                  expertise through the <a href=
                  "http://open.canada.ca/en/blog">Government of Canada’s Open
                  Government blog</a> and at the <a href=
                  "http://opendatasummit.ca/">2017 Canadian Open Data
                  Summit.</a>
                </li>
              </ul>
            </details>
          </div>
        </div>
