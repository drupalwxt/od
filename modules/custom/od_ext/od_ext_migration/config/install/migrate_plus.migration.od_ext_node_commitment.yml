      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg"><a class="btn btn-primary hght-inhrt" href="[site:url]/content/commitment-6-develop-open-government-skills-across-federal-public-service"><span class="h2"><span class="glyphicon glyphicon-arrow-left"></span></span>
