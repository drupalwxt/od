                <li>Monthly public posting of <a href="http://www.fin.gc.ca/disclose-divulgation/bn-nb/index-eng.asp">list of briefing note titles prepared by Department of Finance officials for the Minister, the Parliamentary Secretary and the Deputy Minister</a> is available as of August 2016 on fin.gc.ca website.</li>
                <li><a href="http://open.canada.ca/data/en/dataset/2a84c234-633c-4cc6-9282-f40ff12f5bc7">Datasets for Budget 2017</a> were published on the Open.Canada.ca on March 20, 2017.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>Challenges
              </summary>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
          </div>
        </div>
