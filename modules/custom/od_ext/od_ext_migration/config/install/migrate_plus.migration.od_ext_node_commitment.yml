      name: tracker_commitment_2
      title: 'Commitment 2: Streamline requests for personal information'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-1-enhance-access-information"><span class="h2">
            <span class="glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 1: Enhance access to information</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-3-expand-and-improve-open-data"><span class="h2">
            <span class="glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 3: Expand and improve open data</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will make it easier for Canadians to
              access their own personal information held by the federal
              government.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:publicenquiries-demandesderenseignement@tbs-sct.gc.ca">
                  publicenquiries-demandesderenseignement@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2" open="">
              <summary>
                Planned result
              </summary>
              <p>You’ll be able to use a central website to easily access your
              personal information held by the government backed by a 30-day
              guarantee for requests for personal information.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Percentage of personal information requests responded
                    to within established timelines (30 days or within an
                    extension period provided for in the Act)</td>
                    <td>Increase in percentage of personal information requests
                    responded to within established timelines from 80.4% in
                    2015-16 to 85% in 2019-20</td>
                  </tr>
                  <tr>
                    <td>User-rated ease of access to make personal information
                    requests</td>
                    <td>60% of users who respond to the survey will rate ease
                    of access positively</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">On schedule:</h2>
              <ul>
                <li>Implement a 30-day guarantee for requests for personal
                information, backed by a commitment to provide a written
                explanation to the requester and the Privacy Commissioner
                should a request take longer than 30 days to fulfill.</li>
              </ul>
              <h2 class="h4">Limited:</h2>
              <ul>
                <li>Develop a central website where Canadians can submit
                personal information requests to any government institution,
                with first phase of roll-out targeted for 2018.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>The Treasury Board of Canada Secretariat has worked with
                government institutions to identify business requirements for
                the website and continues to work to finalize the design of the
                website.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>The experience of website users will be a key focus in
                developing the website.</li>
              </ul>
            </details>
          </div>
        </div>
