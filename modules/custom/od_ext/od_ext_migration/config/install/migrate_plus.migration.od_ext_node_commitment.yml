          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will expand collaboration with
              provincial, territorial, and municipal partners on further
              standardizing and harmonizing the delivery of open government
              data across jurisdictions.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Provinces, Territories, Municipalities, and&nbsp;
                  Indigenous Peoples</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>Data and information from different levels of government will
              be easier for you to access and use.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Increase in the number of common datasets released by
                    the federal government, provinces and territories.</td>
                    <td>Identify 15 common datasets that all jurisdictions
                    release by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Complete:</h2>
              <ul>
                <li>Host a national Open Data Canada summit in 2017 to bring
                together federal, provincial/ territorial, and municipal
                officials to collaborate on setting a national agenda for
                aligning and improving the delivery of open data across the
                country.</li>
              </ul>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Foster the adoption of common open data principles that are
                consistent with the International Open Data Charter by all
                levels of government.</li>
              </ul>
              <h2 class="h4">Limited:</h2>
              <ul>
                <li>Develop a list of high-value, priority datasets for release
                in collaboration with key jurisdictions to make it easier for
                Canadians to compare data across different governments.</li>
                <li>Launch an online, federated, multi-jurisdictional open data
                search service in partnership with one or more provinces and
                territories to allow Canadians to search and access data from
                across jurisdictions, regardless of its origin.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>Let us know how you think provinces, territories,
                Indigenous Peoples, municipalities and the federal government
                should work together to standardize open government data.</li>
              </ul>
            </details>
          </div>
        </div>
