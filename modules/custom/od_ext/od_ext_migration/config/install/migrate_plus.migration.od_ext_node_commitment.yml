          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-9-enhance-openness-information-government-spending-and-procurement">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 9: Enhance openness of information on government
            spending and procurement</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will expand collaboration with its
              provincial, territorial, and municipal partners and key
              stakeholders to develop a searchable National Inventory of
              Cultural and Heritage Artefacts to improve access across museum
              collections.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Canadian Heritage</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:pch.rcip-chin.pch@canada.ca">pch.rcip-chin.pch@canada.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>Behind schedule</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll be able to browse, discover, share and re-use data on
              cultural and heritage artefact collections from Canadian
              museums.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of museums releasing data</td>
                    <td>16 museums by June 2018</td>
                  </tr>
                  <tr>
                    <td>Number of museum objects online as linked data (5 star
                    open data)</td>
                    <td>1.0 million by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Limited</h2>
              <ul>
                <li>Develop authorities and standards to guide the consistent
                implementation of this approach.</li>
                <li>Enhance the ability to search and browse across museum
                collections.</li>
              </ul>
              <h2 class="h4">Not started:</h2>
              <ul>
                <li>Host digital collections for museums that currently do not
                have a digital presence.</li>
                <li>Expand the network of museums participating in this
                initiative and the links to related external resources.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Developed more than 3000 standardized values for names,
                object types, subjects and other terms in 2016.</li>
                <li>Completed a linked data demonstration project called “150
                Years of Canadian Art” which showcases the potential that a
                Linked Open Data (LOD) model offers to more widely publish,
                connect and enrich museum collections information.</li>
                <li>As of December 2016, 8 partner museums have joined the
                project: the Art Gallery of Greater Victoria, the Art Gallery
                of Nova Scotia, the Art Gallery of Ontario, the McCord Museum,
                the McMichael Canadian Art Collection, the Musée des beaux arts
                de Montréal, the National Gallery of Canada, and the Vancouver
                Art Gallery. Select data contributed by these institutions has
                been enhanced with linkages to Linked Open Data sources from
                around the world.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>As one of the first groups in the Government of Canada that
                is working with multiple external partners to publish data as
                <a href="http://open.canada.ca/en/openness-rating">5 star open
                data</a>, this is a pilot project with a number technical
                challenges which could affect our ability to meet targets. If
                this is something you have expertise in, we would love to
                connect with you.
                </li>
              </ul>
            </details>
          </div>
        </div>
