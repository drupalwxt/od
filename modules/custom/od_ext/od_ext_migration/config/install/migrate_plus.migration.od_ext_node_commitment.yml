      name: tracker_commitment_11
      title: 'Commitment 11: Increase transparency of grants and contributions funding'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-10-increase-transparency-budget-and-other-department-finance-information">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 10: Increase transparency of Budget and other Department
            of Finance information</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-12-improve-public-information-canadian-corporations">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 12: Improve public information on Canadian
            corporations</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will provide consolidated access to
              consistent, searchable data and information on funding provided
              to recipients under federal grants &amp; contributions
              (Gs&amp;Cs) programs across government.</p>
              <dl>
                <dt><strong>Lead departments:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat, Canadian
                  Heritage</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:zzocgpt@tbs-sct.gc.ca">zzocgpt@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll have easy access to standardized information on grants
              and contributions (G&amp;Cs) funding by federal departments
              through Open.Canada.ca.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of consultation sessions with internal and
                    external stakeholders to align information on grants and
                    contributions funding disclosed by departments with
                    international standards</td>
                    <td>40 consultation sessions by 2018, with Canadian
                    Heritage hosting at least 2 sessions by 2017</td>
                  </tr>
                  <tr>
                    <td>Collaboration with federal departments and external
                    stakeholders to co-develop policy documents</td>
                    <td>75% of G&amp;C departments (30) and 10 external
                    stakeholders, with Canadian Heritage to collaborate</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Provide Canadians with centralized access to standardized
                information on grants and contributions funding that is
                proactively disclosed by federal departments via a common,
                searchable portal on Open.Canada.ca:
                  <ul>
                    <li>Establish a standardized, common template for federal
                    departments to publish their data through the centralized
                    portal;</li>
                    <li>Increase access to Gs&amp;Cs information through a
                    decrease to the required disclosure amount from $25,000 to
                    $1;</li>
                    <li>Provide training to federal departments on how to
                    upload their data; and</li>
                    <li>Ensure historical data previously disclosed by federal
                    departments on grants and contributions funding is
                    searchable via the central portal.</li>
                  </ul>
                </li>
                <li>In consultation with internal and external stakeholders,
                expand the amount of information on grants and contributions
                funding disclosed by departments to align with international
                standards.</li>
                <li>Pilot an approach to improving transparency in the delivery
                of grants and contributions by Canadian Heritage, including
                publication of:
                  <ul>
                    <li>An increased level of detail in the data proactively
                    disclosed on individual grants and contributions awarded by
                    the department;</li>
                    <li>Performance results against published service
                    standards; and</li>
                    <li>Data on events and celebrations funded by the
                    department.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>A committee and sub-working groups, including 96% of
                federal G&amp;Cs money (32 departments) has been formed for the
                co-development and consultation process.</li>
                <li>A draft standard has been developed and endorsed by the
                appropriate sub-working groups.</li>
                <li>A draft guideline has been developed and is undergoing
                consultation and discussion</li>
                <li>External stakeholders and primary users of data have been
                engaged on multiple occasions</li>
                <li>Seven federal departments have voluntarily begun to adhere
                to the new proposed reporting requirements.</li>
                <li>All Canadian Heritage G&amp;Cs in excess of $1 were posted
                on Canada.ca as of August 31, 2016</li>
                <li>Canadian Heritage hosted 2 related consultations in October
                and November 2016.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <p>It’s sometimes challenging for us to align with international
              standards because definitions vary. For example, foreign
              governments use “grants” and “contracts”, while the Government of
              Canada uses “Grants”, “Contributions”, “Other Transfer Payments”,
              and “Procurement Contracts”, all as similar mechanisms. We would
              love to hear from you if you have ideas on how we may be able to
              better address this challenge.</p>
            </details>
          </div>
        </div>
