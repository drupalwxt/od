    -
      name: draft_sar_2014_2016_2
      title: 'Commitment 2: Open Data Canada'
      language: en
      body: |
        <p>Work with provinces, territories, and municipalities to break down
        barriers to integrated, pan-Canadian open data services through the
        establishment of common principles, standards, and licensing across all
        levels of government.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Establish common open data principles for adoption by
                governments across Canada.</p>
              </td>
              <td>
                <p>With feedback from members of the Open Data Canada (ODC)
                Subcommittee, Canada and international partners led the development
                of an international <a href="http://opendatacharter.net/">Open Data
                Charter</a> that was announced in <time datetime="2015-05">May
                2015</time> that can align open data approaches across all levels
                of government.</p>
              </td>
              <td>
                <p>Sustained efforts are needed to secure adoption of Open Data
                Charter principles by governments in Canada. The development of the
                principles has been a significant step forward, and widespread
                adoption is the next challenge.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Facilitate adoption of common or compatible open government
                licence.</p>
              </td>
              <td>
                <p>All active <a href="[site:url]/maps/open-data-canada">open data
                provinces</a> and several municipalities have adopted licences that
                are compatible with Canada’s <a href=
                "[site:url]/open-government-licence-canada">Open Government
                Licence</a>.</p>
                <p>Work is ongoing to draft implementation resources for the Open
                Government Licence to support all governments wishing to implement
                the licence in their jurisdiction.</p>
              </td>
              <td>
                <p>Consistent and compatible licensing is essential to supporting
                open data across Canada. Further work is required to provide
                implementation guidance for the Open Government Licence.</p>
              </td>
              <td>
                <p>Substantial</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Establish or identify common open data standards (e.g.,
                metadata, data formats)</p>
              </td>
              <td>
                <p>A draft Open Government <a href=
                "https://github.com/open-data/open-data/blob/master/FINAL-%20Open%20Government%20Common%20Core%20MES-2015-07-22.xlsx">
                Common Core Metadata Element Set</a> has been developed by the
                Government of Canada. In addition, a metadata mapping exercise has
                been completed across 5 provinces and shared with members of the
                ODC Sub-committee in <time datetime="2015-06">June 2015</time>
                .</p>
              </td>
              <td>
                <p>Much of the practical work on open data, including open data
                standards, continues to focus on bilateral or small multilateral
                initiatives. At the pan-Canadian level, governments have engaged on
                open data standardization, but discussions have not yet translated
                into pan-Canadian data standards. Further work is required.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled-over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Develop a federated open data search service</p>
              </td>
              <td>
                <p>All active open data provinces have expressed an interest in
                participating in the federation of open data. The Government of
                Canada is currently working with the Government of Alberta to
                develop clear guidance and governance for a pilot federated search
                feature, to be launched as part of Canada’s Third Biennial Plan to
                the OGP.</p>
              </td>
              <td>
                <p>Development of a federated search capability will require more
                technical collaboration between participating governments. While an
                initial pilot should serve as an effective model for future launch
                of a nation-wide federated search capability, the work will require
                significant effort on the part of participating governments to
                resolve privacy, security, and technical issues.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled-over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Expand and deliver a national appathon event – the Canadian Open
                Data Experience (CODE) - to promote reuse of multi-jurisdictional
                data.</p>
              </td>
              <td>
                <p>In <time datetime="2015-02">February 2015</time> the Government
                of Canada and XMG hosted the second edition of the CODE. Over 1,300
                participants from across Canada took part, submitting approximately
                125 apps.</p>
                <p>TBS is currently working with partners inside and outside
                government to identify additional opportunities for events
                supporting the innovative reuse of open government data.</p>
              </td>
              <td>
                <p>CODE has provided an excellent opportunity for developers to
                showcase their talents while also showcasing the enormous potential
                value of open government data. In future, consideration should be
                given to potential open data engagement activities that allow
                developers to tackle particular policy challenges or problems
                facing Canadians.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Additional Deliverables Beyond the Action
            Plan</h2>
          </div>
          <div class="panel-body">
            <p>Conducted a pan-Canadian survey of all provincial and territorial
            members of the ODC Subcommittee to obtain and document information on
            best practices, challenges, opportunities and lessons learned on Open
            Data.</p>
            <p>Thirteen out of 14 responses were obtained. Combined results and
            findings were shared with ODC Subcommittee members, and a discussion on
            possible follow-up was held. Responses were also used to inform a
            <a href="[site:url]/blog/open-data-across-canada-snapshot">blog
            post</a> published on Open.Canada.ca.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of transparency and civic participation, and
            helps address the OGP Grand Challenge of improving public services by
            establishing common principles, standards, and good practices to enable
            and encourage Canadians to access consistent, interoperable data from
            governments across Canada.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Develops common principles and standards for the release of open
            data across all levels of government in Canada.</p>
          </div>
        </section>
