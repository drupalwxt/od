    -
      name: draft_sar_2014_2016_12
      title: 'Commitment 12: Consulting with Canadians'
      language: en
      body: |
        <p>Provide direction and next-generation tools and resources to enable
        federal departments and agencies to consult more broadly with citizens
        and civil society in support of the development and delivery of
        government policies and programs.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Improve the existing Consulting with Canadians website to
                facilitate easier access to information on federal consultation
                activities for citizens.</p>
              </td>
              <td>
                <p>The <a href=
                "http://www1.canada.ca/consultingcanadians/">Consulting with
                Canadians</a> website was re-launched on <time datetime=
                "2014-12-18">Dec. 18, 2014</time> on the Canada.ca website with
                enhancements to facilitate easier access to information on
                federal consultation activities for citizens.</p>
              </td>
              <td>
                <p>User testing is invaluable in creating effective online
                services.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Develop and launch a new government-wide consultation portal
                to promote opportunities for public participation, host online
                consultations, and share findings from completed
                consultations.</p>
              </td>
              <td>
                <p>High-level business requirements have been defined to guide
                the development of a new consultation portal that Canadians can
                use to discover, participate in, and monitor the results of
                public federal consultations of interest to them. Key features
                of the new consultation portal will include:</p>
                <ul>
                  <li>A unified calendar of consultations across
                  government;</li>
                  <li>Enhanced search;</li>
                  <li>Notifications and subscriptions; and</li>
                  <li>Reports and outcomes.</li>
                </ul>
                <p>The Government of Canada participated in Civic Design Jam,
                hosted by MaRS, on June 26, 2015 in Toronto, ON where the GC
                received input and design prototypes on an online consultation
                portal from designers, programmers, other government reps and
                civil society. Prototypes and artefacts from this event will be
                used to inform development of business and technical
                requirements for the new consultation portal.</p>
                <p>In addition, to fulfill the need to provide opportunities
                for meaningful and effective stakeholder and citizen
                engagement, the Government of Canada has put in place a
                standing offer for Stakeholder and Citizen Consultation and
                Engagement Services.</p>
                <p>Through this mechanism, departments and agencies can access
                the services of qualified firms with the capacity and expertise
                required to undertake the development, planning and
                implementation of in-person and online stakeholder and citizen
                engagement and consultation activities, on an
                as-and-when-required basis.</p>
              </td>
              <td>
                <p>There can be multiple understandings of the business need.
                Ongoing communication is needed to best navigate
                requirements.</p>
                <p>Enterprise needs can be complex.</p>
                <p>There are a wide variety of needs across the engagement
                spectrum and no single solution can meet all needs.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Expand the use of social media across government to enable
                departments and programs to connect to Canadians in innovative
                ways and enhance engagement in support of citizen-centric
                services.</p>
              </td>
              <td>
                <p>TBS has issued a suite of policy instruments that advocate
                for the use of social media and ensure that official Government
                of Canada social media accounts are consistent and respect
                requirements for accessibility and official
                languages.&nbsp;</p>
                <p>In support of the implementation of these policies, a number
                of key activities are underway:</p>
                <ul>
                  <li>
                    <time datetime="2016-05">May 2016</time> : The new <a href=
                    "http://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=30683">Policy
                    on Communications and Federal Identity</a> and the <a href=
                    "http://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=30682">Directive
                    on the Management of Communications</a> place strong
                    emphasis on use of digital media and platforms, including
                    social media and web (and places emphasis on web/social
                    media analytics to evaluate impact). They provide clear
                    processes, coordination and a common approach for managing
                    social media accounts.
                  </li>
                  <li>Onboarding of federal departments to a hosted Social
                  Media Account Management Solution (Hootsuite) is
                  underway.</li>
                  <li>An Interdepartmental Task Force on Social Media is
                  providing guidance to departments so they can expand their
                  use of Official Social Media Accounts.</li>
                  <li>A <a href=
                  "http://www.gcpedia.gc.ca/wiki/Social_Media_Community_of_Practice">
                    Social Media Community of Practice</a> (note: GCpedia is
                    not accessible to the public) sponsored by the
                    Communications Community Office is operating to help shift
                    culture and adapt communication processes to the evolving
                    social media landscape.
                  </li>
                  <li>Since 2014, GC Digital Advertising Day has been teaching
                  attendees about the latest social media tools and trends,
                  from Facebook, Twitter, Google, LinkedIn, etc. <a href=
                  "https://www.youtube.com/watch?v=UDkBCALsCxs">97% of
                  attendees found the information useful to their work</a>.
                  </li>
                  <li>Training in the effective use of social media is now,
                  more than ever, an area of focus, both through the <a href=
                  "http://cco-bcc.gc.ca/index-eng.asp">Communications Community
                  Office</a> and the <a href=
                  "http://gcintranet.tpsgc-pwgsc.gc.ca/pub-adv/calendriersa-ccalendar-2015-16-eng.html?utm_source=gc&amp;utm_medium=gcpedia&amp;utm_campaign=gcdad2015">
                    Advertising Coordination and Partnerships Directorate</a>.
                  </li>
                </ul>
              </td>
              <td>
                <p>Though progress has been made on the adoption of new
                channels and approaches, there is still work to be done as
                government officials learn how to best use social media,
                internally and externally, to appropriately distinguish and
                engage targeted audiences and better measure and understand
                customer satisfaction.</p>
              </td>
              <td>
                <p>Limited</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Develop a set of principles and standards for public
                consultations in discussion with citizens and civil
                society.</p>
              </td>
              <td>
                <p>An environmental scan of internal and external consultation
                guidance was completed. Preliminary guiding principles for
                public consultation were developed and validated with civil
                society representatives, including through discussions at the
                Canadian Open Dialogue Forum.</p>
                <p>In addition, external consultations to support the
                development of principles for public consultation were
                conducted at the Congress of Humanities and Social Sciences,
                <time datetime="2015-06-04">June 4, 2015</time> . Furthermore,
                internal consultations are underway to identify principles,
                standards, and best practices for public consultations and use
                of social media.</p>
              </td>
              <td>
                <p>We underestimated the extent to which groups inside and
                outside of government were interested in the development and
                outcomes for engagement principles and have had to revise our
                approach to accommodate more needs and interests.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Conduct targeted consultations on open government themes
                with key groups in Canada (e.g., youth, Aboriginal
                populations).</p>
              </td>
              <td>
                <p>Consultations with targeted groups were undertaken in
                support of the implementation of key commitments in Canada's
                second action plan, including the introduction of new
                legislation of Mandatory Reporting on Extractives, which has
                been supported by discussions with Aboriginal stakeholders.</p>
                <p>Open government consultations for Canada's third plan
                included specific outreach to young entrepreneurs, innovators,
                corporate and civic leaders via the National Youth Leadership
                and Innovation Summit.</p>
                <p>TBS has begun a dialogue on First Nations data governance
                and data sovereignty with First Nations data practitioners,
                exploring opportunities to collaborate.</p>
              </td>
              <td>
                <p>The Open Government team is currently increasing its
                capacity. Previously, the opportunities for targeted
                consultations were limited due to a lack of dedicated
                resources. To successfully develop relationships with key
                populations in Canada, ongoing, dedicated resources are
                required, as well as long term planning.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Additional Deliverables Beyond the Action
            Plan</h2>
          </div>
          <div class="panel-body">
            <p>The Privy Council Office is leading a Digital Communications
            Project to develop capacity to shift culture, policy and products
            towards a more digital and social approach. Activities included
            developing a Digital Communications Playbook (Fall 2015).</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of civic participation, and is targeted
            at helping address the OGP Grand Challenges of improving public
            services by establishing standards, approaches, and best practices
            for robust, inclusive, and open citizen engagement in support of
            the development and delivery of federal programs and services.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Establishes innovative, government-wide solutions to enable
            Canadians to become more aware of, and more easily take part in,
            federal consultations of interest to them</p>
          </div>
        </section>
