      name: mtsar_commitment_5
      title: 'Define an approach for measuring open government performance - Commitment 5'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Contributing Government of
        Canada departments, provinces and territories</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Since open government is a relatively new way of doing things,
            there is no single, common, and agreed-upon methodology to measure
            progress. As Canada defines its goals, it will also have to define
            how it wants to measure them, identifying interim steps towards
            longer term objectives.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will integrate performance indicators
            for openness and transparency into a Performance Management
            Framework for Open Government.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>Gathering data and analyzing on the release of data
            and information will help measure progress on improving openness
            and transparency. Further analysis will be completed as part of the
            development of an overall Performance Management Framework for
            government-wide information management to expand beyond these and
            better measure progress on broader open government efforts.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to accountability, transparency and
            civic participation.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Integrate key performance indicators
              related to openness and transparency as part of a Performance
              Framework for managing data and information government-wide.</li>
              <li class="mrgn-bttm-md">Measure and report publicly on annual
              departmental progress on implementation of the Directive on Open
              Government.</li>
              <li>Work on developing a performance management framework and
              indicators that can better measure a wider breadth of Open
              Government efforts and outcomes.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>It will be easier for citizens to track the Government’s
            progress on improving openness and transparency.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Key performance indicators and targets have been identified
                for all 22 commitments in the Third Biennial Plan to the Open
                Government Partnership. <a href=
                "http://open.canada.ca/en/content/progress-tracker-third-biennial-plan-open-government-partnership">
                Online dashboards</a> were created and launched in June 2017 to
                publicly track Canada’s progress on its Third Biennial
                Plan.</p>
                <p>The Open Government team at Treasury Board of Canada
                Secretariat has adopted ambitious goals on the basis of a logic
                model for open government. It will be reporting on progress
                towards desired outcomes in the logic model.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Departmental open data inventories were published for the
                first time in March 2017. With the creation of these
                inventories, over 1,500 new datasets have been identified as
                eligible for release. As of June 30, 2017: 89% of large
                departments (33 of 37), 61% of small departments (14 of 23),
                and 4% micro organizations (1 of 24) have submitted their open
                data inventories.</p>
                <p>Large organizations (&gt;500 employees) represent 94% of the
                total public service; small organizations (150-500 employees)
                represent 4% of the total public service; and micro
                organizations (&lt;150 employees) represent 1% of the total
                public service.</p>
              </li>
              <li>
                <p>Research scan has been completed on existing global indexes
                related to open government as well as the current Government of
                Canada performance measurement context.</p>
                <p>The Government of Canada hosted an in-person senior
                executives meeting of the Canadian Open Government Working
                Group on June 12, 2017 on the margins of the Canadian Open Data
                Summit in Edmonton, Alberta. A decision was taken by the group
                to collaborate over the next year on developing a performance
                measurement framework for open government, with clear
                indicators. A work plan has been developed and agreed upon by
                members of the Canadian Open Government Working Group. It is
                available on GCcollab.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Dashboards will be updated, at a
              minimum, on a quarterly basis.
                <p>The Open Government team at Treasury Board of Canada
                Secretariat will publish its logic model.</p>
              </li>
              <li class="mrgn-bttm-md">The open data inventories will be
              updated annually.
                <p>The public will be able to ‘vote’ on which dataset they
                would like to see published, and departments will prioritize
                their release based on popularity.</p>
              </li>
              <li>Next steps to develop a performance management framework
              include:
                <ul>
                  <li>Stocktaking of existing indicators;</li>
                  <li>Determining common outputs and outcomes with which to
                  design an indicators framework;</li>
                  <li>Engaging key stakeholders (e.g., all levels of
                  governments, academics, practitioners and civil society) to
                  identify measurement priorities and refine indicators;</li>
                  <li>Synthesizing engagement perspectives and findings into a
                  report; and</li>
                  <li>Collecting data, implementing the measurement framework
                  and publishing outcomes.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Limited</li>
            </ol>
          </section>
        </section>
