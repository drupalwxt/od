            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 7: Embed transparency requirements in the federal
            service strategy</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will support a shift to greater
              transparency and engagement within the public service through
              Open Government learning material and opportunities for public
              servants.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat; Canada School of
                  Public Service</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>Federal public servants will be better equipped to apply open
              government principles to day-to-day work to provide you with
              easier access to government.&nbsp;</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of employees participating in open government
                    learning opportunities</td>
                    <td>300 employees per quarter</td>
                  </tr>
                  <tr>
                    <td>Percentage of departments and agencies participating in
                    learning opportunities</td>
                    <td>35% or more by June 2018</td>
                  </tr>
                  <tr>
                    <td>Number of open government workshops delivered by
                    Treasury Board of Canada Secretariat and/or other
                    Government of Canada organizations</td>
                    <td>25 workshops delivered to Government of Canada
                    employees by July 2017</td>
                  </tr>
                  <tr>
                    <td>Number of times new and existing open government
                    learning materials are accessed or completed by
                    learners</td>
                    <td>Learning materials accessed 2000 times by December
                    2017</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Provide enhanced information management learning
                opportunities and additional materials to raise public
                servants’ awareness and understanding of open government
                principles and practices, including:
                  <ul>
                    <li>Using open data and information to support policy
                    analysis and development;</li>
                    <li>Sharing best practices in digital public
                    engagement;</li>
                    <li>Setting priorities for the release of open data and
                    information based on potential public impact and benefit;
                    and</li>
                    <li>Implementing the Directive on Open Government.</li>
                  </ul>
                </li>
                <li>Lead and/or participate in educational forums and workshops
                designed to further the understanding of how to increase
                government transparency and foster civic engagement.</li>
                <li>Through public consultation on the 2016 Government of
                Canada IT Strategic Plan, consider feedback on how software
                solutions, including open source, can be best leveraged to meet
                strategic objectives.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>As of June 30, 2017, 34 events delivered on open government
                with approximately 1,800 learners from at least 26 federal
                organizations</li>
                <li>New open government learning hub available on the Canada
                School of Public Service website</li>
                <li>
                  <a href="http://csps-efpc.canwebcast.net/2017-04-12r">Open
                  Government Armchair discussion</a> took place April 12, 2017
                  and marked the first time the CSPS Armchair series was been
                  opened to the general public via webcast.
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <p>Do you know anybody with expertise in providing training on
              open government who can help us achieve our goals?&nbsp; We would
              love to be introduced. <strong></strong></p>
            </details>
          </div>
        </div>
