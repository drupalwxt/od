          <div class="col-md-4 hidden-xs hidden-sm">&nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg"><a class="btn btn-primary hght-inhrt" href="[site:url]/content/commitment-8-enhance-access-culture-and-heritage-collections"><span class="h2"><span class="glyphicon glyphicon-arrow-right"></span></span>
            <br />
            Commitment 8: Enhance access to culture and heritage collections</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">&nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>Description
              </summary>
              <p>The Government of Canada will develop a new Service Strategy that embeds requirements for openness and transparency in the delivery of government services.
              </p>
              <dl>
                <dt><strong>Lead department:</strong>
                </dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat, working with service delivery departments and agencies
                  </p>
                </dd>
                <dt><strong>Email address for enquiries:</strong>
                </dt>
                <dd>
                  <p><a href="mailto:service@tbs-sct.gc.ca">service@tbs-sct.gc.ca</a>
                  </p>
                </dd>
                <dt><strong>Other involved actors:</strong>
                </dt>
                <dd>
                  <p>n/a
                  </p>
                </dd>
                <dt><strong>Overall status:</strong>
                </dt>
                <dd>
                  <p>All deliverables on schedule.
                  </p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>Planned result
              </summary>
              <p>The Service Strategy will set a new direction for service delivery to individuals and businesses. It aims to create a single online window for government services, with new performance standards. It will ensure rigorous assessments of the performance of key government services and report findings publicly.
              </p>
            </details>
            <details id="details-panel3">
              <summary>Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator
                    </th>
                    <th class="text-left active" scope="col">Target
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Percentage of key services meeting service standards
                    </td>
                    <td>TBD
                    </td>
                  </tr>
                  <tr>
                    <td>Level of client satisfaction with Government of Canada services
                    </td>
                    <td>TBD
                    </td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>Status
              </summary>
              <p>Status of Open Government Plan milestones (complete, substantial, limited, not started)
              </p>
              <h2 class="h4">Substantial:
              </h2>
              <ul>
                <li>Develop a Government of Canada Service Strategy that aims to create a single, user-centric online window for government services.</li>
                <li>Establish new performance standards and set up a mechanism to conduct rigorous assessments of the performance of key government services, and report findings publicly.</li>
              </ul>
              <h2 class="h4">Other completed milestones:
              </h2>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>Challenges
              </summary>
              <p>In terms of external engagement, putting clients at the centre of designing government services means that the government will seek, welcome and use feedback on the client experience.
              </p>
            </details>
          </div>
        </div>
