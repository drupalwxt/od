    -
      name: mtsar_commitment_19
      title: 'Engage civil society on open government - Commitment 19'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Civil society partners</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>The participation of both civil society and government is
            essential to the success of any open government initiative. On the
            recommendation of the Open Government Partnership, the Government
            of Canada will establish a permanent mechanism for improving
            meaningful public dialogue, to move beyond informing and consulting
            to enhanced citizen collaboration and empowerment.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will create ongoing mechanisms for
            strengthening dialogue with civil society in support of open
            government activities.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>Canada initially established a multi-stakeholder
            advisory panel to support development and implementation of
            Canada’s first two Action Plans. Canada is committed to cultivating
            an effective relationship with civil society by designing and
            nurturing a renewed mechanism to support constructive, ongoing
            dialogue between government and non-government stakeholders. Led by
            the Treasury Board of Canada Secretariat, this renewed mechanism
            will establish a strong link between government and civil society.
            It will engage regularly to track progress on Canada’s commitments,
            identify potential new areas of focus, and help raise awareness of
            open government issues across Canada.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency, civic
            participation and public accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Develop and maintain a renewed mechanism
              for ongoing, meaningful dialogue between the Government of Canada
              and civil society organizations on open government issues across
              the country.</li>
              <li>Undertake targeted engagement activities to discuss open
              government issues in specific domains with key civil society
              stakeholders.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Civil society will be able to access a formal mechanism for
            regular, two-way conversation on open government issues with the
            federal government.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The open government team and its
              Canadian civil society network counterparts have arrived at an
              agreement around draft terms of reference to establish a
              permanent mechanism for ongoing dialogue.</li>
              <li class="mrgn-bttm-md">Targeted engagement activities to
              discuss open government issues in specific domains with key civil
              society stakeholders undertaken include:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>As noted in the Commitment 20 update, civic tech and
                  public engagement practitioners&nbsp;&nbsp;
                  &nbsp;&nbsp;&nbsp;&nbsp;have been engaged in the work to
                  build an online eco-system of tools for citizens and
                  government to engage.</li>
                  <li>The Commitment 22 update describes online and in-person
                  consultations held by the Canada Revenue Agency on the rules
                  governing charities’ political activities completed in
                  December 2016.</li>
                  <li>The Canada Revenue Agency also conducted “<a href=
                  "https://www.canada.ca/en/revenue-agency/corporate/about-canada-revenue-agency-cra/small-medium-businesses-canada-revenue-agency-committed-serving-you-better.html">Serving
                  You Better</a>” consultations with small and medium
                  businesses and accountants in December 2016.
                  </li>
                  <li>The Open Data Exchange launched <a href=
                  "https://codx.ca/?s=cross+canada+tour">Cross Canada Tour</a>
                  in February 2017 to find out what is working and what is not
                  working when it comes to getting open data into the hands of
                  open data users, especially the private sector. Open Data
