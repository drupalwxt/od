        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>Description
              </summary>
              <p>The Government of Canada will provide access to the datasets used in the Federal Budget each year in near real time and proactively disclose the list of briefing note titles prepared on economic and other matters.
              </p>
              <dl>
                <dt><strong>Lead department:</strong>
                </dt>
                <dd>
                  <p>Department of Finance Canada
                  </p>
                </dd>
                <dt><strong>Email address for enquiries:</strong>
                </dt>
