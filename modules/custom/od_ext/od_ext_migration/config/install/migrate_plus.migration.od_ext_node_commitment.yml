    -
      name: sar_2014_2016_10
      title: 'Action Plan Commitment 10: Digital Literacy'
      language: en
      body: |
        <p>Support the development of tools, training resources, and other
        initiatives to help Canadians acquire the essential skills needed to
        access, understand, and use digital information and new
        technologies.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Sponsor projects to increase understanding of the
                relationship between digital skills and relevant labour market
                and social outcomes.</p>
              </td>
              <td>
                <p>Results from the Organization for Economic Cooperation and
                Development's (OECD) Program for the International Assessment
                of Adult Competencies (PIAAC) adult skills survey, 2012,
                provided the basis for governments' understanding of digital
                skills levels in Canada and internationally.</p>
                <p>Thematic reports are being developed based on PIAAC results.
                Topics are: post-secondary education, adult learning and
                literacy, immigrants, labour market outcomes, official
                languages, health and social outcomes, and Aboriginal
                populations. Substantial work has been completed on the
                reports. They are expected to be released in late 2016.</p>
              </td>
              <td>
                <p>More results and lessons to come once the thematic reports
                are released.</p>
              </td>
              <td>
                <p>Substantial</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Develop online tools, training materials, and other
                resources to enable individual Canadians to assess and improve
                their digital skills.</p>
              </td>
              <td>
                <p>Provided funding and support for the development and
                validation of the Canadian English and French versions of the
                OECD's new <a href=
                "http://www.oecd.org/skills/ESonline-assessment/takethetest/">online
                skills assessment tool (Education and Skills Online)</a> that
                includes digital skills. The tool is based on PIAAC. &nbsp;The
                tool was finalized by the OECD, Educational Testing Services
                and Council of Ministers of Education, Canada (CMEC) and
                released in summer 2016.</p>
              </td>
              <td>
                <p>From the portion of the activity that was funded by ESDC,
                there were significant challenges in recruiting participants
                for the field test in both French and English.</p>
                <p>Test takers and administrators can contact the Council of
                Ministers of Education (CMEC) directly to purchase licenses to
                access the Canadian English and French versions of the
                tool.</p>
                <p>Additionally, the Government of Canada continues to develop
                and launch tools that allow users to effectively visualize and
                understand data. These tools include things like the <a href=
                "http://open.canada.ca/en/open-maps">Open Maps</a> portal and
                <a href=
                "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html">TBS
                InfoBase</a>.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Fund private sector and civil society initiatives aimed at
                improving the digital skills of Canadians.</p>
              </td>
              <td>
                <p>Funding provided through contribution agreements to support
                digital skills assessment and improvement projects:</p>
                <p>Université du Québec à Montréal (UQAM):</p>
                <ul>
                  <li>This project developed and tested a self-directed online
                  training game called Neuroludus to help individuals assess
                  and enhance their analytical/ information processing skills
                  so that they can more easily acquire and deploy digital
                  skills.</li>
                  <li>The game has 90 levels with 3,060 exercises. It is
                  available free online at <a href="http://www.neuroludus.com">
                    www.neuroludus.com</a> and as a free Apple and Android
                    application.
                  </li>
                  <li>On average, it took 12 hours of play time for players to
                  change their cognitive style and achieve a substantial
                  improvement in their information processing skills.</li>
                </ul>
                <p>Community Business Development Corporation (CBDC),
                Restigouche:</p>
                <ul>
                  <li>This project developed training materials and tools to
                  support small and medium-sized enterprises (SMEs) in rural
                  regions across Canada in identifying organizational needs,
                  and enhancing the digital skills of their employees.</li>
                  <li>The participating SMEs improved their effectiveness in
                  supporting their employees to assess and enhance their
                  digital skills proficiency.</li>
                  <li>Employees with lower literacy skills had greater
                  improvements in digital skill scores than employees with
                  higher literacy skills. Participants' confidence with
                  information and communications technology (ICTs) also
                  increased significantly.</li>
                  <li>Employers observed improvements in employees' digital
                  skills and ICT proficiency, and improved attitudes towards
                  work-related and digital skills training.</li>
                  <li>This project will inform discussions on digital skills
                  assessments and leveraging opportunities to improve
                  Canadians' access to training and supports to achieve greater
                  labour market efficiency.</li>
                  <li>The model can be used in any industrial sector, thus
                  supporting e-learning more broadly and enabling SMEs to take
                  advantage of online skills development</li>
                </ul>
              </td>
              <td>
                <p>UQAM:</p>
                <ul>
                  <li>Brain training requires a significant time commitment.
                  The two primary barriers to engagement in the training were
                  motivation and incentive.</li>
                  <li>In online learning games, players play on their own terms
                  and may stop playing when they think they have obtained what
                  they want from the game.</li>
                  <li>Lower income groups may be excluded from these kinds of
                  learning activity if they are required to pay user fees.
                  Along with other barriers, this could create a new sort of
                  digital divide. It was recommended that training should be
                  free and easily accessible to all (as it was in this
                  project).&nbsp; Blended learning was identified as a good
                  practice with other supports (such as mentors) provided to
                  those who need them.</li>
                </ul>
                <p>CBDC:</p>
                <ul>
                  <li>Participants valued the flexibility in being able to
                  access to the e-learning platform at different times and in
                  different locations.</li>
                  <li>Blended learning was identified as a good practice as it
                  was noted that it would be helpful to have a designated
                  person within each workplace to be a Workplace Coach, who
                  would support their co-workers as they participate in the
                  digital training.</li>
                </ul>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of civic participation, and is targeted
            at helping address the OGP Grand Challenge of improving public
            services by helping Canadians to assess and improve their digital
            skills so that they can better take advantage of data and
            information made available by the government.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Facilitates the assessment of Canadians' existing digital skills
            and develop resources and initiatives to help improve these skills,
            so that Canadians are better able to access and take advantage of
            Canada's open government initiatives.</p>
          </div>
        </section>
