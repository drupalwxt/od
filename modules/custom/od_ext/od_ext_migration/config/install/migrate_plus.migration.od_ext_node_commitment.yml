    -
      name: sar_2014_2016_3
      title: 'Action Plan Commitment 3: Canadian Open Data Exchange (ODX)'
      language: en
      body: |
        <p>Establish an open data institute to support collaboration with the
        private sector, civil society, academia, and other levels of government
        to promote the commercialization of open data.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Establish the Open Data Exchange (ODX) as a national
                marketplace for open data to undertake the following:</p>
                <ul>
                  <li>Developing new tools and applications that use government
                  data;</li>
                  <li>Establishing a framework for open data standards;</li>
                  <li>Consulting with industry champions on demonstration
                  projects for the commercialization of open data in priority
                  sectors;</li>
                  <li>Launching a national outreach program;</li>
                  <li>Incubating new data-driven companies.</li>
                </ul>
              </td>
              <td>
                <p>In <time datetime="2015-05">May 2015</time> , Canada
                <a href="http://news.gc.ca/web/article-en.do?nid=975799">announced
                funding for Communitech Corporation to establish the Open Data
                Exchange (ODX</a>), located in Waterloo, Ontario.</p>
                <h2 class="h4">Developing new tools and applications that use
                government data – ODX has:</h2>
                <ul>
                  <li>Established a mentorship and concierge service to work
                  directly with companies to help them either gain access to
                  open data or architect systems to process open data;</li>
                  <li>Run workshops to improve participants' open data and
                  analytical skills; and</li>
                  <li>Developed the <a href="http://codx.ca/odx-ventures/">ODX
                  Ventures</a> program that will provide assistance to
                  companies on a project-by-project basis to build open data
                  powered products and services.
                  </li>
                </ul>
                <h2 class="h4">Establishing a framework for open data
                standards</h2>
                <p>Open data standards remain a challenge with data providers
                and data users. As such, ODX has been developing a stronger
                working relationship with data providers at all levels of
                government and advocating working towards, at minimum, common
                file formats to ease ingestion of data from different
                government sources. As market sectors mature, ODX anticipates
                that open data standards will emerge to fit the needs of the
                applications as is already evident with environmental and
                geospatial data. In the interim, ODX will continue to work with
                its partner, ThinkData Works, to allow companies to access open
                data sources through a common application programming interface
                (API).</p>
                <h2 class="h4">Consulting with industry champions on
                demonstration projects:</h2>
                <p>ODX has convened an Advisory Board, that is predominantly
                private-sector-led, to provide input into ODX strategy and to
                advise on trends and opportunities in open data. ODX has also
                launched the first two of three planned demonstration projects.
                The first project focuses on the digitization of provincial
                education standards, with D2L as the private sector lead. The
                second is working with the City of Guelph on an open data
                challenge to engage the private sector to create solutions to
                civic challenges such as energy efficiency, water quality, and
                improved management of parking resources. The latter has
                garnered much attention from other municipalities across Canada
                and ODX is evaluating the opportunity to productize the
                offering.</p>
                <h2 class="h4">Launching a national outreach program</h2>
                <p>ODX has launched its national outreach program, which
                includes several initiatives to connect with creators of and
                users of open data across the country, including:</p>
                <ul>
                  <li>Launching the Open Data 150 (OD150) project, to identify
                  companies using open data and how they have integrated open
                  data into their business models. Moreover, ODX will use the
                  OD150 to connect companies to market opportunities, an
                  instance of which has already come to fruition with the
                  second demonstration project involving the City of Guelph
                  Civic Challenge;</li>
                  <li>Partnering on the Open Cities Index, which ranks cities
                  on their degree of openness, and,</li>
                  <li>Launching the ODX Connect program in partnership with the
                  Canadian Digital Media Network to help open data enabled
                  companies go global by helping them enter new markets.</li>
                </ul>
                <h2 class="h4">Incubating new data-driven companies</h2>
                <p>Given the early nature of the open data ecosystem in Canada,
                ODX spent its first year laying the necessary groundwork to
                support open-data start-ups. Formalized collaboration
                agreements founding partners and several third party partners
                are in place to launch projects or provide access to value add
                resources for new companies. As an example, ThinkData Works
                provides the open data search functionality on the ODX
                website.</p>
                <p>ODX has connected with many companies through its
                concierge/mentor program, the OD150, demonstration projects and
                skills development programming. In an effort to further
                accelerate the creation and evolution of open data driven
                business models, ODX is further engaging with companies via the
                ODX Connect program. Through these programs, ODX has been
                incubating companies over the majority of its first year of
                existence. As these programs mature, there will be an
                opportunity to dig deeper into open data market needs and work
                with even more companies.</p>
              </td>
              <td>
                <p>Canada's Open Data Exchange was funded through the 2014
                federal budget and was launched in May 2015 as a three-year
                initiative. One year into its mandate, substantial progress has
                been made and ODX is on track to deliver against its stated
                goals at the end of the three-year mandate.</p>
                <p>Time is required to build capacity to close the gap between
                the data providers and the data users, develop collaborations
                and partnerships, and undertake promotional activities outside
                and within Canada.</p>
              </td>
              <td>
                <p>Substantial</p>
                <p>Rolled over in<br>
                2016-18 Plan</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Additional Deliverables Beyond the Action
            Plan</h2>
          </div>
          <div class="panel-body">
            <p>ODX is seeking to launch an Open Data Ventures Initiative, which
            would secure additional collaborators for small scale Open Data
            commercialization/technology development projects.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of civic participation and increasing
            access to new technologies for openness and accountability.
            Activities are targeted at helping address the OGP Grand Challenge
            of improving public services by promoting collaboration among
            various sectors to demonstrate and catalyze the effective use of
            open data to meet socio-economic objectives.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Creates a platform and toolsets to help the private sector use
            government data to launch new products and create new companies to
            spur economic growth and create new jobs.</p>
          </div>
        </section>
