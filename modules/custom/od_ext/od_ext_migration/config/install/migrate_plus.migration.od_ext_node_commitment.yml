      name: sar_2014_2016_1
      title: 'Action Plan Commitment 1: Directive on Open Government'
      language: en
      body: |
        <p>Issue mandatory policy requiring federal government departments and
        agencies to maximize the release of data and information of business
        value subject to applicable restrictions related to privacy,
        confidentiality, and security. Eligible data and information will be
        released in standardized, open formats, free of charge, and without
        restrictions on reuse.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Issue a new Directive on Open Government to require federal
                departments and agencies to maximize the release of eligible
                government data and information.</p>
              </td>
              <td>
                <p>The Treasury Board of Canada Secretariat (TBS) issued its
                new <a href=
                "http://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=28108">Directive
                on Open Government</a> on <time datetime="2014-10-09">October
                9, 2014</time> .</p>
              </td>
              <td>
                <p>The Directive on Open Government was well received by
                Canadian stakeholders as a demonstration of Canada's commitment
                to sharing more data and information.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Require federal departments and agencies to publish Open
                Government Implementation Plans.</p>
              </td>
              <td>
                <p>The Directive that was developed requires federal
                departments to publish an Open Government Implementation Plan
                (OGIP) that describes the planned activities to meet the
                requirements of the Directive, including the development of
                data and information inventories.</p>
                <p>A total of 56 OGIPs were submitted to TBS and are being
                reviewed with the aim of publishing them as soon as
                possible.</p>
              </td>
              <td>
                <p>Developing departmental OGIPs was a useful and productive
                exercise for the Government of Canada. They were a much-needed
                first step and have helped departments organize and allocate
                resources and prioritize activities. A key lesson from the OGIP
                process has been the necessity to limit the burden for
                departments by focusing on key information required by
                developing accessible templates to facilitate the release of
                the Plans. As the Government of Canada has now launched its new
                <a href=
                "[site:url]/content/third-biennial-plan-open-government-partnership">
                Biennial Action Plan (2016-18)</a> which outlines a broader and
                more ambitious vision, we will be revisiting these plans and
                accelerating timelines, focus and reporting requirements where
                required to better reflect this new vision.</p>
              </td>
              <td>
                <p>Substantial</p>
                <p>Rolled-over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Establish tools and guidance for the publication of
                departmental data inventories.</p>
              </td>
              <td>
                <p>Tools and guidance to support the implementation of
                Directive requirements by departments and agencies across
                government are developed on an ongoing basis to support the
                phased implementation including the departmental data
                inventories, the year-2 deliverable.</p>
              </td>
              <td>
                <p>The Data Inventory Template and accompanying Guidance on
                Completing the Data Inventory have proved supportive for
                departments in the completion of their data inventories. Tools
                and resources were co-created by an interdepartmental task team
                of volunteers, demonstrating the value in this approach.
                Finally, ongoing communication through multiple channels
                including TBS Information Management analyst engagement, the
                interdepartmental working group on open government, and a
                targeted workshop have been useful in addressing questions and
                sharing best practices.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Additional Deliverables Beyond the Action
            Plan</h2>
          </div>
          <div class="panel-body">
            <p>To support the completion of the above mentioned deliverables,
            TBS has established an interdepartmental implementation working
            group. This working group has developed a comprehensive list of
            tools and resources to be developed that will help departments
            effectively implement the Directive. This prioritized list includes
            templates for the OGIP and departmental inventories as well as:</p>
            <ul>
              <li>OG Directive communication package for internal use in
              departments; and</li>
              <li>Retention and disposition guidance.</li>
            </ul>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of transparency and accountability and
            is targeted at helping address the OGP Grand Challenge of improving
            public services, and increasing public integrity by establishing
            government-wide policy direction for the proactive release of data
            and information that is open by default.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>The Directive makes "Open by Default" the standard for the
            Government of Canada through a mandatory policy instrument.</p>
          </div>
        </section>
