      name: mtsar_commitment_14
      title: 'Increase openness of federal science activities (Open Science) - Commitment 14'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Science-based departments and
        agencies</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Scientific research and data that have been produced by the
            Government of Canada are often difficult for citizens to access.
            The Government of Canada undertakes a wide range of scientific
            activities, making significant investments in scientific research
            and knowledge creation that are essential for informing policy
            choices or decision making, providing services to Canadians, and
            ultimately supporting sustainable economic growth. At the same
            time, the Government highlighted its commitment to ensuring that
            government science is fully available to the public, consistent
            with its broader pledge for openness and transparency.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will take appropriate steps to make the
            science performed in support of Government of Canada programs and
            decision-making open and transparent to Canadians.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>Horizontal implementation of the federal open science
            initiative began in 2012. Under the Third Biennial Plan to the OGP,
            the Government of Canada is building on past work by taking bold
            steps to make government-funded science open and transparent to
            Canadians. Reflecting the importance of citizen engagement and
            collaboration, deliverables are focused on increasing the
            accessibility of government science, helping to ensure Canadians
            are informed of opportunities to engage in federal science and
            technology (S&amp;T) activities, and exploring ways to enhance the
            impact of government data and information.<br>
            Underscoring the Government’s commitment to open science at the
            meeting of G7 Science and Technology Ministers in 2016, Canada
            supported a recommendation to establish an international working
            group on open science. This group is focused on sharing open
            science policies, exploring supportive incentive structures, and
            identifying good practices for promoting increased access to the
            results of publicly funded research, including scientific data and
            publications.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency and
            public accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <section>
              <h4>Science-based Departments and Agencies</h4>
              <ol class="lst-lwr-alph">
                <li class="mrgn-bttm-md">Create a Chief Science Officer
                mandated to ensure that government science is fully available
                to the public, that scientists are able to speak freely about
                their work, and that scientific analyses are considered when
                the Government makes decisions.</li>
                <li class="mrgn-bttm-md">Increase the public availability of
                data and publications produced from federal (S&amp;T)
                activities.</li>
                <li class="mrgn-bttm-md">Increase engagement with Canadians on
                federal S&amp;T activities, including, as appropriate:
                  <ul>
                    <li>Enhanced communication of scientific participation
                    opportunities in support of federal S&amp;T activities;
                    and</li>
                    <li>Targeted consultations on best practices for increasing
                    the impact of federal S&amp;T activities.</li>
                  </ul>
                </li>
                <li>Develop metrics to track collective federal progress on
                open science activities.</li>
              </ol>
            </section>
            <section>
              <h4>Granting Councils and Grants and Contributions</h4>
              <ol class="lst-lwr-alph">
                <li class="mrgn-bttm-md">Develop and implement an open access
                policy for scientific research funded through grants and
                contributions.</li>
                <li>Work toward the development of policies on digital data
                management for research funded through the Granting
                Councils.</li>
              </ol>
            </section>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will have better access to publications and data
            related to federal science activities. They will also have more
            engagement opportunities and more avenues to contribute to federal
            science activities.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The selection process for the Chief
              Science Adviser candidate is completed. A decision is
              forthcoming.</li>
              <li class="mrgn-bttm-md">
                <p>Most science-based departments and agencies have posted
                their lists of peer reviewed publications (2012-15) on
                open.canada.ca. They have also posted their inventory of
                datasets, including science data, on open.canada.ca. Many
                science-based departments and agencies have posted new or
                updated scientific datasets to open.canada.ca.</p>
                <p>Guidance documents on various topics, common to
                science-based departments and agencies have been developed.</p>
                <p>The <a href=
                "http://science-libraries.canada.ca/eng/home/">Federal Science
                Library</a> was launched in March 2017 as a one-stop,
                self-serve web portal that makes government research and
                resources visible to all Canadians by connecting them with the
                collections of seven departmental libraries. <a href=
                "http://ofsys.com/T/OFSYS/SM2/249/2/S/F/6391/320292/OrHqwGPr.html">
                View the news release</a>.</p>
              </li>
              <li class="mrgn-bttm-md">A consultant report on public engagement
              was developed and shared with the science-based departments and
              agencies community. Some science-based departments and agencies
              are developing guidance and training to support scientific
              communications to the public. Many departments are using social
              media and plain language communication in order to enhance
              scientific communication with the public.</li>
              <li class="mrgn-bttm-md">A consultant report on metrics was
              developed and shared with the science-based departments and
              agencies community.</li>
              <li class="mrgn-bttm-md">A scoping paper was developed and shared
              within Innovation, Science, and Economic Development and the
              science-based departments and agencies community. Together, they
              are working on an inventory of grants and contributions that
              support scientific research to inform further discussion on
              scope.</li>
              <li>Following the release of the <a href=
              "http://www.science.gc.ca/eic/site/063.nsf/eng/h_83F7624E.html?OpenDocument">
                Tri-Agency Statement of Principles on Digital Data
                Management</a> in June 2015, consultations on the development
                of a Tri-Agency Policy on Research Data Management began in the
                spring of 2017 and will continue throughout the summer with key
                stakeholders in research community and research ecosystem.
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Next steps regarding the role of Chief
              Science Adviser related to federal science accessibility to June
              2018 include:
                <ul>
                  <li>Talks between Treasury Board and the Professional
                  Institute of the Public Service of Canada are occurring to
                  implement science integrity elements in the collective
                  agreements for federal scientists. The Chief Science Adviser
                  will likely be asked to help with monitoring the
                  implementation of these agreements and any other measures to
                  support science integrity.</li>
                  <li>The Chief Science Adviser will be expected to promote a
                  positive dialogue between federal scientists and academia,
                  both in Canada and abroad, and to raise awareness of
                  scientific issues amongst the Canadian public. As such, the
                  Chief Science Adviser’s early stakeholder engagement will
                  need to include key decision-makers and senior scientific
                  advisors within science-based departments and agencies, as
                  well as key players within Canada’s major research
                  universities and institutions.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Science-based departments and agencies will continue to
                release datasets through open.canada.ca.</p>
                <p>Open Science considerations will be incorporated into the
                Treasury Board of Canada Secretariat’s Mandatory Procedures for
                Publishing Open Government Resources document.</p>
              </li>
              <li class="mrgn-bttm-md">Science-based departments and agencies
              will continue to pilot public engagement approaches including
              social media, webinar, and events.</li>
              <li class="mrgn-bttm-md">A draft set of metrics will be proposed
              to science-based departments and agencies for their review.</li>
              <li class="mrgn-bttm-md">Innovation, Science, and Economic
              Development and science-based departments and agencies will
              continue to refine the scope and expectations leading to the
              development of an open access policy or guidelines by June
              2018.</li>
              <li>Continue with consultations within Canada and internationally
              (e.g., Research Data Alliance Plenary in Montréal, September
              2017). Host an online consultation on the draft policy text in
              the fall 2017). Develop, approve and post of final policy,
              targeted for the spring of 2018.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Limited</li>
              <li>Substantial</li>
              <li>Limited</li>
              <li>Substantial</li>
            </ol>
            <section>
              <h3>Additional information</h3>
              <p>Environment and Climate Change Canada launched a new science
              communication tool, <a href=
              "https://ecccdocs.techno-science.ca/en/index.htm">Science
              Access</a>, to make S&amp;T products (e.g. preprints of journal
              articles, conference presentations, etc.) openly available to
              external stakeholders.</p>
              <p>Science based departments Environment and Climate Change
              Canada and Natural Resources Canada are two of the four
              Government of Canada departments providing a backstage pass to
              their work through the <a href=
              "http://pilot.open.canada.ca/open-by-default-pilot?_ga=2.191004648.37951752.1499692491-1187550498.1490712190">
              Open by Default pilot project</a>.</p>
              <p>Following the launch of the <a href=
              "http://www.science.gc.ca/eic/site/063.nsf/eng/h_F6765465.html?OpenDocument">
              Tri-Agency Open Access Policy on Publications</a> in 2015, the
              Granting Councils are exploring and developing compliance
              monitoring mechanisms, updating the frequently asked questions
              document, and continuing community engagement and awareness.</p>
              <p>Canada participated in the G7 Open Science Working Group
              meetings in November 2016 and March 2017.&nbsp;The Working Group
              has submitted its consensus expert report to the G7.&nbsp;The
              expert report is part of the input to the September 2017 G7
              Science Ministerial Meeting.</p>
            </section>
          </section>
        </section>
