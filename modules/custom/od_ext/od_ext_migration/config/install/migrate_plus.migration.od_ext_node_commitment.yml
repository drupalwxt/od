              <summary>
                Description
              </summary>
              <p>The Government of Canada will work with international partners
              to increase the transparency of international development
              funding, and to share skills and knowledge with developing
              countries to ensure that everyone can reap the benefits of open
              government.</p>
              <dl>
                <dt><strong>Lead departments:</strong></dt>
                <dd>
                  <p>Global Affairs Canada, the International Development
                  Research Centre, Agriculture and Agri-food Canada, and
                  Treasury Board of Canada Secretariat</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Open Government Partnership, International Aid
                  Transparency Initiative (IATI), Global Open Data for
                  Agriculture and Nutrition (GODAN), Open Data for Development
                  (OD4D) and associated networks</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>Governments and civil society organizations around the world
              will have the knowledge, tools, and expertise needed to support
              greater public access to open data and information, especially in
              relation to the implementation of the <a href=
              "http://international.gc.ca/world-monde_draft/issues_development-enjeux_developpement/priorities-priorites/agenda-programme.aspx?lang=eng">
              2030 Agenda for Sustainable Development</a>.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Number of government and civil society leaders with
                    increased knowledge and skills to support greater openness
                    and transparency</td>
                    <td>At least 500 open data leaders in government and civil
                    society in developing countries trained or learning from
                    peers by June 2018 &nbsp;</td>
                  </tr>
                  <tr>
                    <td>Addition of new agriculture and nutrition data, made
                    available to Canadians in open formats under the Government
                    of Canada’s open licence</td>
                    <td>At least 30 new agricultural or nutrition datasets
                    added to open government portal by June 2018</td>
                  </tr>
                  <tr>
                    <td>Number of agriculture and nutritional stakeholders who
                    have an increased awareness of GODAN</td>
                    <td>5 stakeholders with increased awareness of GODAN by
                    June 2018</td>
                  </tr>
                  <tr>
                    <td>Capacity-building activities in Francophone
                    countries</td>
                    <td>Supporting organization of a regional conference for
                    African Francophone countries, and funding participation of
                    officials from 4 countries in the region.</td>
                  </tr>
                  <tr>
                    <td>Recognition of&nbsp; International Aid Transparency
                    Initiative (IATI) as reference for aid transparency</td>
                    <td>At least 10 formal endorsements of IATI (i.e. new
                    members, declarations, resolutions)</td>
                  </tr>
                  <tr>
                    <td>Number of government and civil society leaders with
                    increased knowledge and skills to support greater openness
                    and transparency</td>
                    <td>At least 500 open data leaders in government and civil
                    society in developing countries trained or learning from
                    peers by June 2018 &nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Endorse the Open Government Partnership’s <a href=
                "http://www.opengovpartnership.org/sites/default/files/attachments/OGP_declaration.pdf">
                  Joint Declaration on Open Government for the Implementation
                  of the 2030 Agenda for Sustainable Development (PDF, 36
                  KB)</a>, and leverage Canada’s participation in the Open
                  Government Partnership to help support the declaration’s
                  commitments.
                </li>
                <li>Leverage Canada’s role as chair of the International Aid
                Transparency Initiative to support international good practices
                on aid transparency and greater interoperability among data
                standards (e.g., aid, public procurement, public accounts,
                corporate identifiers) to enable greater accountability and
                improve the effectiveness of development finance.</li>
                <li>Provide training and peer-learning to at least 500 open
                data leaders in government and civil society in developing
                countries, provide technical assistance to at least 10
                developing countries, increasing the quality and ambition of
                their open data policies, and assess how capacity-building
                activities affect communities.</li>
                <li>Work with international organizations and partners in
                developing countries to implement innovative open data projects
                with impact on anti-corruption, local governance, health, and
                education.</li>
                <li>In support of Canada’s role as a partner in the Global Open
                Data for Agriculture and Nutrition (GODAN):
                  <ul>
                    <li>Increase the amount of high-value, reusable agriculture
                    and nutrition data made available to Canadians in open
                    formats under the Government of Canada’s open licence;
                    and</li>
                    <li>Participate in the planning of the GODAN Summit in
                    September 2016 in order to support the global agenda for
                    opening agriculture and nutrition data around the
                    world.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Offered support in the planning of the GODAN Summit and -
                with OD4D - hosted consultations on the Agriculture open data
                package. Participated and represented Canadian perspective on
                agricultural open data at the GODAN Summit.</li>
                <li>Increase awareness of the GODAN initiative to Canadian
                agricultural partners.</li>
                <li>The Global Partnership for Effective Development
                Cooperation endorsed IATI as an open data standard for
                development cooperation in the outcome document of its Second
                High-Level Meeting (Nairobi, December 2016).</li>
                <li>France became of member of IATI in December 2016. Other new
                members include the World Health Organization (WHO), Food and
                Agriculture Organization of the United Nation (UNFAO), United
                Nations Industrial Development Organization (UNIDO) and United
                Nations Environment Programme (UNEP).</li>
                <li>The IATI Secretariat supported the recent launch of
                identify-org, a collaborative initiative to tackle the need for
                organization identifiers</li>
                <li>Through OD4D, the International Development Research Centre
                co-hosted the International Open Data Conference and capacity
                building pre-events, including the Open Data Leaders’ Summit,
                the second Open Data Research Symposium and School of
                Data&nbsp;</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
          </div>
        </div>
