      name: tracker_commitment_1
      title: 'Commitment 1: Enhance access to information'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            &nbsp;
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-2-streamline-requests-personal-information">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 2: Streamline requests for personal information</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will move forward on a first round of
              concrete proposals to improve the Access to Information Act,
              informed by the views of Parliament, the Information
              Commissioner, and consultations with Canadians, and will then
              undertake a full review of the Act by no later than 2018.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat, working with Justice
                  Canada and the Privy Council Office</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:publicenquiries-demandesderenseignement@tbs-sct.gc.ca">
                  publicenquiries-demandesderenseignement@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2" open="">
              <summary>
                Planned result
              </summary>
              <p>You’ll have timely access to government information. We expect
              that this will make government more accountable to Canadians and
              enhance democratic participation.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Percentage of access to information requests responded
                    to within established timelines (30 days or within an
                    extension period provided for in the Act)</td>
                    <td>Increase in percentage of access to information
                    requests responded to within established timelines from
                    85.9% in 2015-16 to 90% in 2019-20</td>
                  </tr>
                  <tr>
                    <td>User-rated ease of access to make access to information
                    requests</td>
                    <td>60% of users who respond to the survey will rate ease
                    of access positively</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Completed:</h2>
              <ul>
                <li>Seek input from Parliament, the Information Commissioner,
                stakeholders and through consultations with Canadians on how to
                revitalize access to information.</li>
                <li>Introduce legislation to move forward on improvements to
                the Access to Information Act.</li>
              </ul>
              <h2 class="h4">Not started:</h2>
              <ul>
                <li>Once this first round of improvements has been implemented,
                undertake a full review of the Access to Information Act.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Feedback from a consultation on the Government of Canada’s
                proposals to revitalize access to information was summarized in
                a <a href=
                "http://open.canada.ca/en/content/what-we-heard-revitalizing-access-to-information-online-consultations-may-june-2016">
                  What We Heard report</a> published online on October 19,
                  2016.
                </li>
                <li>On October 17, 2016, the Government tabled its <a href=
                "http://www.parl.gc.ca/HousePublications/Publication.aspx?Language=e&amp;Mode=1&amp;Parl=42&amp;Ses=1&amp;DocId=8360717">
                  response&nbsp;to the House of Commons Standing Committee on
                  Access to Information, Privacy and Ethics’ June 2016
                  report</a>.
                </li>
                <li>On June 19, 2017, the <a href=
                "http://open.canada.ca/en/consultation/revitalizing-ati">Government
                introduced legislation in the House of Commons to modernize the
                Access to Information Act</a>,&nbsp;expand the scope of the law
                and make more government information open by default (see the
                news release).
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>The Government of Canada is committed to modernizing the
                Access to Information Act.&nbsp; Changes to the Act need to be
                carefully crafted to balance more open government with other
                important democratic values, such as the privacy of citizens,
                the impartiality and objectivity of our public servants, and
                the independence of the judiciary.</li>
              </ul>
            </details>
          </div>
        </div>
