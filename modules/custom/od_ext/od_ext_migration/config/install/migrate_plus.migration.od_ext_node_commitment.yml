    -
      name: sar_2014_2016_8
      title: 'Action Plan Commitment 8: Open Contracting'
      language: en
      body: |
        <p>Coordinate single-window access to a broad range of open contracting
        information from across federal departments.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Release data on all contracts over $10,000 via a
                centralized, machine-readable database available to the
                public.</p>
              </td>
              <td>
                <p>A system has been developed and deployed across the entire
                government to accept the common reporting of contracts over
                $10,000.&nbsp;</p>
              </td>
              <td>
                <p>Developing a data standard for contract reporting was
                imperative to the success of the system. Training tools and
                materials were developed to help support the implementation of
                the tool which proved to be highly useful.&nbsp;</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Increase the level of detail disclosed on government
                contracts over $10,000.</p>
              </td>
              <td>
                <p>The level of detail disclosed on government contracts over
                $10,000 is being increased with the disclosure of 17 data
                fields providing additional information on contracts (e.g.
                solicitation procedure, country of origin, etc.) for contracts
                awarded after <time datetime="2016-12-31">December 31,
                2016</time> .</p>
              </td>
              <td>
                <p>Leveraging new and updated IM/IT systems provides an
                opportunity to disclose additional information. Canada will
                explore the disclosure of further datasets through the use of
                e-procurement solutions and financial systems.</p>
              </td>
              <td>
                <p>Substantial</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Provide guidance to federal departments and agencies to
                increase consistency in open contracting.</p>
              </td>
              <td>
                <p>Guidance has been drafted and presentations were provided to
                departments and agencies to increase consistency in open
                contracting.</p>
              </td>
              <td>
                <p>Guidance and training is key to ensuring consistency in open
                contracting. There will continue to be a need for periodic
                guidance and training over the medium term to ensure open
                contracting data is reported and disclosed in a consistent
                manner.</p>
              </td>
              <td>
                <p>Substantial</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Pilot the Open Contracting Data Standard – 0.3.3 on the
                BuyandSell.gc.ca website for federal contracts awarded by
                Public Services and Procurement Canada (PSPC).</p>
              </td>
              <td>
                <p>PSPC's <a href=
                "https://buyandsell.gc.ca/procurement-data/open-contracting-data-standard-pilot">
                Open Contracting Data Standard (OCDS) Pilot</a> has been
                launched on the BuyandSell.gc.ca website to demonstrate the use
                of the OCDS using data from contracts awarded by PSPC on behalf
                of government departments and agencies since 2012. Canadians
                can now <a href=
                "https://buyandsell.gc.ca/procurement-data/open-contracting-data-standard-pilot/download-ocds-pilot-data">
                download PSPC's OCDS Pilot Data</a> (in a JSON data format)
                including information on tenders, awards, contract history, and
                standing offers and supply arrangements from 2012-13 to the
                present.&nbsp; This data is licenced for reuse under the
                <a href=
                "http://open.canada.ca/en/open-government-licence-canada">Open
                Government Licence - Canada</a>.</p>
              </td>
              <td>
                <p>There is value in connecting the stages of procurement, and
                enabling the "procurement at a glance" lens into Government of
                Canada contracting. OCDS fills an information gap that is the
                result of the existing disconnect between contracting data
                systems, and also provides an example of how to create these
                linkages in a meaningful way.</p>
                <p>There is a greater level of detail captured in PSPC
                contracting data than is required by the OCDS. There is an
                opportunity for PSPC to contribute suggestions for increasing
                the level of detail by the OCDS, such as trade agreement
                information.</p>
              </td>
              <td>
                <p>Substantial</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of transparency and accountability, and
            is targeted at helping address the OGP Grand Challenge of improving
            public services by improving access to expanded, proactively
            disclosed information on federal contracts over $10K.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Improves the proactive disclosure of contracting data,
            strengthens the openness and transparency of the Government of
            Canada's procurement processes, and increases Canadians' knowledge
            of how their tax dollars are being spent.</p>
          </div>
        </section>
