    -
      name: tracker_commitment_9
      title: 'Commitment 9: Enhance openness of information on government spending and procurement'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-8-enhance-access-culture-and-heritage-collections">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 8: Enhance access to culture and heritage
            collections</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-10-increase-transparency-budget-and-other-department-finance-information">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 10: Increase transparency of Budget and other Department
            of Finance information</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will increase the transparency of
              government spending and procurement to hold government
              accountable for public expenditures.</p>
              <dl>
                <dt><strong>Lead departments:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat; Department of
                  Finance Canada; Public Services and Procurement Canada</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p>InfoBase: <a href=
                  "mailto:questions@tbs-sct.gc.ca">questions@tbs-sct.gc.ca</a>;
                  Buy and Sell: <a href=
                  "mailto:Achatsetventes.Buyingandselling@tpsgc-pwgsc.gc.ca">Achatsetventes.Buyingandselling@tpsgc-pwgsc.gc.ca</a>
                  ; Finance: <a href=
                  "mailto:fin.financepublic-financepublique.fin@canada.ca">fin.financepublic-financepublique.fin@canada.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>It will be easier for you to see how government resources are
              being distributed across the areas that interest you. You’ll have
              greater online access to government financial information. You’ll
              also be able to follow the procurement process from start to
              finish according to international standards.&nbsp;</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Number of <a href=
                      "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html#start">
                      InfoBase</a> page views per year
                    </td>
                    <td>18,000 views per year by 2017-18</td>
                  </tr>
                  <tr>
                    <td>Degree to which InfoBase users found the spending
                    information they sought (on a scale of 1 to 5) useful</td>
                    <td>Mechanism for collecting user feedback is implemented
                    by the fall of 2018</td>
                  </tr>
                  <tr>
                    <td>Information pertaining to government finances is
                    available through Open.Canada.ca</td>
                    <td>Annual publications such as the Annual Financial
                    Report, the Fiscal Reference Tables, and the Report on
                    Federal Tax Expenditures, are added to Open.Canada.ca
                    within a week of those documents being published.</td>
                  </tr>
                  <tr>
                    <td>Increase in the release of lifecycle procurement data
                    (i.e. requisition, tender, contract, spending)</td>
                    <td>Data on 12,000 procurements per fiscal year</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Release an interactive tool that will increase the
                granularity of data and information made available and enable
                Canadians to better understand federal departmental spending:
                  <ul>
                    <li>Expand the types of data, graphics, and analytics
                    available including:</li>
                    <li>Planned and actual results;</li>
                    <li>Comparisons between historical and planned spending;
                    and</li>
                    <li>Spending on specific components such as salaries,
                    capital, transfer payments, etc.</li>
                    <li>Enable users to explore government spending of the most
                    interest to them based on key data elements (e.g., target
                    group, program type, priority area, etc.).</li>
                  </ul>
                </li>
                <li>Pilot updating the buyandsell.gc.ca site to record the full
                details of contracts (in addition to awards), contract
                amendments, and the final termination of contracts.</li>
              </ul>
              <h2 class="h4">Limited</h2>
              <ul>
                <li>Enhance online content pertaining to government finances on
                Open.Canada.ca to make information and tools on government
                spending readily accessible to Canadians.</li>
                <li>Provide targeted and timely material to make government
                accounting and financial reporting more consistent,
                transparent, and understandable to Canadians.&lt;</li>
                <li>Participate in a case study to share best practices from
                Public Service and Procurement Canada’s pilot of the Open
                Contracting Data Standard on BuyandSell.gc.ca.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>The InfoBase has been updated to include streamlined and
                consolidated information on the Inventory of Government of
                Canada Organizations along with other general improvements that
                make the site easier to use.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>Do you have ideas on how we can increase the visibility of
                the InfoBase tool so that you can find it more easily?</li>
              </ul>
            </details>
          </div>
        </div>
