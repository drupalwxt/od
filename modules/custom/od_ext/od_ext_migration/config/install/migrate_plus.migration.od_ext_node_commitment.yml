      name: mtsar_commitment_3
      title: 'Expand and improve open data - Commitment 3'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Contributing Government of
        Canada departments</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Considerable data can often be trapped inside government
            silos. Meanwhile, open data has the potential to transform how
            government officials make decisions and how citizens interact
            with their government. By providing a range of quality open data
            from reliable sources, Canada supports informed participation and
            engagement in the development and delivery of programs, services,
            and policies by citizens and government workers alike. The
            Government of Canada is committed to ensuring that its data is
            open by default. Data must be discoverable, accessible, and
            reusable without restriction so as to enhance transparency,
            enable better services to Canadians, facilitate innovation, and
            inform public participation.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will increase the quality and
            visibility of federal data holdings and set measurable targets
            for the release of open data over the next five years.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>
            <p>Over the last five years, federal departments and agencies
            have established a good foundation of available open data. The
            Treasury Board Secretariat’s current Directive on Open Government
            requires federal departments to maximize the release of eligible
            government data and publish Open Government Implementation Plans
            outlining how they would implement the Directive’s requirements.
            The current work is seeking to “automate” the opening of data,
            and ingrain the practice throughout all processes.</p>
            <p>The next step is about increasing the diversity, timeliness,
            and quality of data released, to maximize the potential impact of
            the reuse of the Government’s data by Canadians. As an example,
            Statistics Canada is working on increasing access to high-quality
            statistical information in open formats, including releasing all
            2016 Census data a full 10 months sooner than the 2011 Census.
            Steps are also being taken to ensure the data is well understood
            by Canadians.</p>
            <p>In addition, a key focus is being placed on streamlining and
            improving the process by which departments proactively disclose
            information on government spending and human resources online.
            Finally, the Government of Canada is continuing to take advantage
            of opportunities to share best practices and work with data
            experts both nationally and internationally to improve its own
            open data services and support the release of high quality
            data.</p>
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP value of transparency.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Develop and publish departmental
              inventories of federal data, as required by the Directive on
              Open Government, to support collaboration with the public on
              setting priorities for the release of open data.</li>
              <li class="mrgn-bttm-md">Set a baseline for the total volume of
              open data to be released over time and establish departmental
              targets for the publication of releasable data over the next
              five years:
                <ul>
                  <li>Publish departmental targets and progress on
                  departments’ release of open data.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Develop and refine guidance to help
              federal departments and agencies set priorities for the release
              of high-value open data and understand the specific
              circumstances under which data cannot be released for privacy,
              security, and/or confidentiality reasons:
                <ul>
                  <li>Establish data quality standards for open data;</li>
                  <li>Provide guidance on engaging with key communities in
                  Canada (e.g., First Nations, Inuit, and Métis, etc.) to
                  better understand their needs when setting priorities for
                  the release of open data;</li>
                  <li>Develop metadata standards to enhance data
                  interoperability and discoverability; and</li>
                  <li>Develop guidance on the anonymization of datasets.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Provide access to high-quality, open
              statistical data and information from Statistics Canada, free
              of charge, in machine-readable formats under an open license
              and accessible via open.canada.ca:
                <ul>
                  <li>Release the results of the 2016 Census (Short Form and
                  Long Form) in 2017 based on a published release schedule;
                  and</li>
                  <li>Host on-line "Chat with an Expert" and in-person
                  "Talking Stats" sessions to enable Canadians to interact
                  with Statistics Canada analysts and better understand the
                  published data.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Improve Canadians’ access to data and
              information proactively disclosed by departments and agencies
              through a single, common online search tool:
                <ul>
                  <li>Enhance self-service tools for departments to publish
                  proactive disclosure information to strengthen the quality
                  of data being released.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Adopt the International Open Data
              Charter and initiate implementation of the Charter
              requirements:
                <ul>
                  <li>Encourage civil society and private sector
                  organizations to open up their own data where this would be
                  of public benefit; and</li>
                  <li>Measure progress and report on Canada’s implementation
                  of Charter principles.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will have access to diverse, high quality government
            data that is discoverable, accessible, and reusable. They will
            also be able to interact directly with the Chief Statistician and
            with Statistics Canada analysts to better understand the data and
            the importance of official statistics.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Departmental <a href=
              "http://open.canada.ca/en/search/inventory">open data
              inventories</a> were published for the first time in March
              2017. With the creation of these inventories, over 1,500 new
              datasets have been identified as eligible for release. In
              addition to having the ability to search through the
              inventories on open.canada.ca, citizens also have the option to
              communicate with the Government by voting on datasets most
              useful to them. This in turn will help departments and agencies
              to fast track the more popular datasets for release based on
              voting. <a href=
              "http://open.canada.ca/en/blog/open-data-inventory-help-us-prioritize-release-open-data-most-relevant-you">
                See related blog</a>.
                <ul>
                  <li>
                    <p>As of June 30, 2017: 89% of large departments (33 of
                    37), 61% of small departments (14 of 23), 4% micro
                    organizations (1 of 24) have submitted their open data
                    inventories.</p>
                    <p>Large organizations (&gt;500 employees) represent 94%
                    of the total public service;<br>
                    Small organizations (150-500 employees) represent 4% of
                    the total public service; and<br>
                    Micro organizations (&lt;150 employees) represent 1% of
                    the total public service.</p>
                    <p>As a result of this exercise, in addition to new
                    datasets being identified, new governance processes were
                    established in several departments, awareness of open
                    government increased, and it created an opportunity for
                    citizens to influence Government priorities by voting for
                    datasets.</p>
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Since June 2016, over 4,000 new
              non-spatial datasets and 27,000 new geospatial datasets have
              been published on open.canada.ca.</li>
              <li class="mrgn-bttm-md">
                <p>Open.canada.ca was re-launched in October 2016 to improve
                the search and discovery of open data records by developing
                an integrated search with more search filters and enriched
                metadata. This has improved Canadians’ access to data and
                information proactively disclosed by departments and
                agencies.</p>
                <p>Treasury Board of Canada Secretariat has established an
                interdepartmental Open Government Resource Development
                Working Group as a collaborative forum with departments and
                agencies. One of its first deliverables is a guidance
                document to provide comprehensive and authoritative direction
                on requirements for publishing open government resources. It
                will include formal guidance on issues such as data quality,
                accessibility, official languages, privacy and security,
                prioritization, anonymization, and metadata standards.</p>
                <p>Preliminary work has begun on engaging Indigenous Peoples
                on data including hosting a workshop with Indigenous thought
                leaders entitled, “Indigenous Perspectives on Open Data” and
                facilitating Indigenous participation at the <a href=
                "http://opendatasummit.ca/">Canadian Open Data Summit</a> in
                Edmonton in June 2017.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>The dissemination of the 2016 census results is proceeding
                according to the <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/index-eng.cfm">
                pre-published calendar</a>. To date, the following results
                have been published: <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/population-eng.cfm">
                Population and dwelling counts</a> (February 8, 2017);
                <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/as-eng.cfm">
                Age and sex</a>, <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/td-tl-eng.cfm">
                Type of dwelling</a> (May 3, 2017).</p>
                <p>Five “<a href=
                "http://www.statcan.gc.ca/eng/chatwithanexpert">Chat with and
                Expert</a>” sessions and four “<a href=
                "http://www.statcan.gc.ca/eng/events/talkingstats?MM=as">Talking
                Stats</a>” sessions took place between July 2016 and June
                2017. Another event, part of a <a href=
                "http://www.statcan.gc.ca/eng/canada150/speakerseries-ethnoculturaldiversity-20170425">
                Speaker Series for Canada 150</a>, took place on April 25,
                2017.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Treasury Board of Canada Secretariat has worked with
                policy leads to create standardized proactive disclosure
                templates for the following reporting types: contracts over
                10K, grants and contributions, travel and hospitality, acts
                of founded wrongdoing, position reclassification as well as
                annual contract and travel reporting.</p>
                <p>Departments have the ability to publish disclosures live
                to open.canada.ca within one day of submitting completed
                templates.</p>
                <p>A proactive disclosure page on GCpedia has been created
                for users. It includes documentation such as training guides,
                training video, data element profiles and contact
                information.</p>
              </li>
              <li>During the Open Government Partnership’s Global Summit in
              December 2016 (Paris) Minister Brison announced that <a href=
              "https://www.canada.ca/en/treasury-board-secretariat/news/2016/12/government-canada-shows-global-leadership-open-government.html">
                Canada will adopt the International Open Data Charter</a>.
                The Government of Canada continues to serve as a Lead Steward
                of the <a href="http://opendatacharter.net/">Open Data
                Charter</a>, and has supported the development of key
                resources to support more effective implementation of Charter
                principles (see Commitment 21).
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Treasury Board of Canada Secretariat
              will continue to work with:
                <ul>
                  <li>departments and agencies to develop release schedules
                  to publish datasets captured in their inventory; and</li>
                  <li>small and micro sized departments, which generally have
                  fewer dedicated open government resources, to provide
                  assistance with inventories and data release.</li>
                </ul>
                <p>It will also explore trends gleaned from the data
                inventory exercise to inform a strategy for data management
                across the Government of Canada.</p>
              </li>
              <li class="mrgn-bttm-md">The Open Government team at Treasury
              Board of Canada Secretariat will continue to work with
              departments to release new datasets and develop publication
              schedules based on datasets captured in their open data
              inventories, a deliverable in the <a href=
              "https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=28108">Directive
              on Open Government</a>.
              </li>
              <li class="mrgn-bttm-md">
                <p>Consultations will be held over the summer of 2017 on the
                guidance document referenced above, that will provide
                comprehensive and authoritative direction on requirements for
                departments when publishing open government resources.
                &nbsp;The document will be finalized and published on
                open.canada.ca later in 2017.</p>
                <p>Treasury Board of Canada Secretariat will work to deepen
                engagement and collaboration with Indigenous thought leaders
                on open data. It will also identify engagement tools and
                practices that support and reflect a renewed relationship
                with Indigenous Peoples based on rights, respect,
                co-operation and partnership.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Statistics Canada will continue to disseminate the 2016
                census results according to the <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/ref/release-dates-diffusion-eng.cfm">
                release schedule</a>: Families, households and marital
                status, Language (August 2, 2017); Income (September 13,
                2017); Immigration and ethnocultural diversity, Housing,
                Aboriginal peoples (October 25, 2017); Education, Labour,
                Journey to work, Language of work, Mobility and migration
                (November 29, 2017).</p>
                <p>Seven “<a href=
                "http://www.statcan.gc.ca/eng/chatwithanexpert">Chat with an
                Expert</a>” sessions are currently planned between July 2017
                and December 2017 (6 for the 2016 Census releases and 1 on
                Health):</p>
                <ul class="mrgn-bttm-md">
                  <li>2016 Census: Families/Households/Marital
                  status/Language (Aug. 2, 2017)</li>
                  <li>2016 Census: Income (Sept. 15, 2017)</li>
                  <li>Health (Oct. 23, 2017)</li>
                  <li>2016 Census: Immigration/Ethnocultural diversity (Oct.
                  27, 2017)</li>
                  <li>2016 Census: Housing/Aboriginal Peoples (Oct. 30,
                  2017)</li>
                  <li>2016 Census: Education/Labour (Dec. 1, 2017)</li>
                  <li>2016 Census: Journey to work/Language of
                  work/Mobility/Migration (Dec. 4, 2017)</li>
                </ul>
                <p>Five “<a href=
                "http://www.statcan.gc.ca/eng/events/talkingstats?MM=as">Talking
                Stats</a>” events are planned between September 2017 and
                April 2018:</p>
                <ul class="mrgn-bttm-md">
                  <li>Diversity and inclusion, Montreal, Quebec (Sept. 25,
                  2017)</li>
                  <li>Impact of oil prices on Canadian economy, Calgary,
                  Alberta (Oct. 19, 2017)</li>
                  <li>Agriculture, Winnipeg, Manitoba (Nov. 20, 2017)</li>
                  <li>Education and Immigration, Halifax, Nova Scotia (Jan.
                  25, 2018)</li>
                  <li>Housing, Toronto, Ontario (TBD – April 2018)</li>
                </ul>
                <p>Three events part of the <a href=
                "http://www.statcan.gc.ca/eng/canada150">Speaker Series for
                Canada 150</a> are planned between September and November
                2017:</p>
                <ul class="mrgn-bttm-md">
                  <li>Aboriginal Peoples (September 21, 2017)</li>
                  <li>Environment (October 31, 2017)</li>
                  <li>Youth (November 16, 2017)</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Treasury Board of Canada Secretariat will continue to
                provide support to departments though training and
                documentation available on GCpedia and in person.
                Additionally, as departments migrate their proactive
                disclosure information to open.canada.ca, the Treasury Board
                of Canada Secretariat will provide support for the migration,
                as well as ongoing support to departments publishing their
                disclosures.</p>
                <p>Treasury Board of Canada Secretariat is in discussions
                with all proactive disclosure policy leads to provide
                additional guidance to departments. Key areas of focus
                include migration of legacy content, retention and
                disposition, and mandatory publishing deadlines. Once
                appropriate decisions have been made, updates will be
                communicated to departments.</p>
              </li>
              <li>Canada will work to implement the principles of the Open
              Data Charter, and to report publicly on its progress in doing
              so. Canada will continue to work with government, civil
              society, and private sector stakeholders across Canada and
              around the world to support the release of high-quality,
              high-value open data.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Completed</li>
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Substantial</li>
              <li>Limited</li>
            </ol>
            <section>
              <h3>Additional information</h3>
              <p>Another example of how Statistics Canada is making its data
              holdings more relevant and understandable to Canadians is the
              publication of three new products on the occasion of Canada
              150:</p>
              <ul>
                <li>
                  <a href=
                  "http://www.statcan.gc.ca/eng/sc/video/portraitofcanada">Behind
                  every number: A portrait of Canada</a> - a video about
                  Canada seen through the lens of statistics.
                </li>
                <li>
                  <a href=
                  "http://www.statcan.gc.ca/eng/dai/smr08/2017/smr08_219_2017">
                  Canada Day… by the numbers</a> - an article that presents
                  interesting facts compiled to portray Canada’s
                  ethnocultural diversity, our national identity, land and
                  natural environment, and more.
                </li>
                <li>
                  <a href=
                  "http://www.statcan.gc.ca/eng/blog/stories">Connecting
                  Stats, Stories and People</a> - a new blog that features
                  compelling interviews with key data users and stakeholders
                  on how, together, we tell Canada’s story in numbers.
                </li>
              </ul>
            </section>
          </section>
        </section>
