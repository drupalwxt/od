    -
      name: sar_2014_2016_6
      title: 'Action Plan Commitment 6: Open Science'
      language: en
      body: |
        <p>Maximize access to federally funded scientific research to encourage
        greater collaboration and engagement with the scientific community, the
        private sector, and the public.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Develop and publish a government-wide Open Science
                Implementation Plan with specific activities and
                milestones.</p>
              </td>
              <td>
                <p>An implementation plan was developed in consultation with
                science-based departments and granting agencies and approved by
                the Deputy Minister Science and Technology Committee.</p>
              </td>
              <td>
                <p>It was challenging but ultimately successful to work across
                many government departments with various levels of open science
                readiness. Developing an implementation plan while also seeking
                to fulfil the commitment itself added complexity and
                delays.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Establish a one-stop search for publications and data
                resulting from federal scientific activities.</p>
              </td>
              <td>
                <p>Use of existing open data system on Open.Canada.ca,
                including integrated search.</p>
              </td>
              <td>
                <p>The timelines made it challenging to identify and implement
                new requirements to advance open science while continuing to
                deliver pre-existing capabilities.</p>
              </td>
              <td>
                <p>Limited</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Develop inventories of federal scientific data and initiate
                the public release of data.</p>
              </td>
              <td>
                <p>Four guidance documents have been developed: Release of data
                associated with publications; Conducting a data inventory;
                Metadata for scientific data; and Data Stewardship and Data
                Management Plans</p>
              </td>
              <td>
                <p>Alignment with existing government direction (Open
                Government Directive) helped to support and incentivize
                science-specific data work.</p>
              </td>
              <td>
                <p>Substantial</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Publish and maintain a consolidated online list of
                peer-reviewed articles by Government of Canada scientists
                dating back to 2012.</p>
              </td>
              <td>
                <p>Departmental lists of articles are being released as open
                data through Open.Canada.ca</p>
              </td>
              <td>
                <p>Wide diversity of information between departments made it a
                challenge to gather the lists.</p>
              </td>
              <td>
                <p>Substantial</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of increased transparency and
            accountability, and is targeted at helping address the OGP Grand
            Challenges of improving public services and effectively managing
            public resources by increasing access to the results of scientific
            research undertaken by federal scientists and supported by federal
            science-based departments and agencies.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Establishes a government-wide approach to increasing access to
            federally funded scientific publications and data to spur
            innovation and improve international collaboration and coordination
            of research.</p>
          </div>
        </section>
