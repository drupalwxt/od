    -
      name: mtsar_commitment_7
      title: 'Embed transparency requirements in the federal service strategy - Commitment 7'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Service delivery departments
        and agencies</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Excellence in service delivery is at the core of citizens’
            expectations for their governments. For a government to truly be
            open and accountable, it must deliver responsive services and be
            transparent on results.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will develop a new Clients-First
            Service Strategy that embeds requirements for openness and
            transparency in the delivery of government services.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>The Government is developing a Service Strategy that
            will transform service design and delivery across the public
            service, putting clients at the centre.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency and
            accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Develop a Government of Canada Service
              Strategy that aims to create a single, user-centric online window
              for government services.</li>
              <li>Establish new performance standards and set up a mechanism to
              conduct rigorous assessments of the performance of key government
              services, and report findings publicly.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>The Service Strategy will set a new direction for service
            delivery to individuals and businesses. It aims to create a single
            online window for government services, with new performance
            standards. It will ensure rigorous assessments of the performance
            of key government services and report findings publicly.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The Government of Canada has developed a
              Service Strategy. It’s goal is to continually improve the quality
              of service provided to Canadians by:
                <ul class="mrgn-bttm-md">
                  <li>ensuring that services are designed and delivered in a
                  way that puts clients’ needs first;</li>
                  <li>making the online service experience so easy that users
                  choose the digital path; and</li>
                  <li>ensuring that services are connected to each other so
                  that the Government can offer a “tell us once” experience, in
                  partnership with other Canadian jurisdictions, to minimize
                  how often Canadians are asked to provide the same
                  information.</li>
                </ul>
                <p>The Strategy was highlighted in the Clerk of the Privy
                Council’s <a href=
                "https://www.canada.ca/en/privy-council/corporate/clerk/publications/2017-annual-report-landing-page.html">
                Twenty-Fourth Annual Report to the Prime Minister on the Public
                Service</a>.</p>
              </li>
              <li>The new Service Strategy includes performance measures to
              enable public reporting on progress.</li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The Treasury Board of Canada Secretariat
              will work with departments and agencies to publish and implement
              the Service Strategy.</li>
              <li>The Treasury Board of Canada Secretariat will work with
              departments to establish, publicize, consolidate and promote
              client-oriented service standards; report baseline data publicly
              where available, and continue to improve reporting as more data
              becomes available.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Substantial</li>
            </ol>
          </section>
        </section>
