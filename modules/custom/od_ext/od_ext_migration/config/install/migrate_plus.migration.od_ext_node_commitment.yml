      name: mtsar_commitment_9
      title: 'Enhance openness of information on government spending and procurement - Commitment 9'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Understanding how well the Government is doing as a whole, or in
            key areas of interest, is challenging because data is presented
            across multiple reports and information sources. Canadians expect
            their government to implement effective and efficient programs and
            services, and to report transparently on whether they are meeting
            their intended goals. A clear understanding of what resources are
            being used by departments to deliver programs and services is
            fundamental to Parliament’s role of holding government accountable
            for delivering on its priorities. Information on planned spending
            and results for government activities is currently provided through
            mandatory departmental reports, including <a href=
            "http://www.tbs-sct.gc.ca/hgw-cgf/priorities-priorites/rpp/index-eng.asp">
            Reports on Plans and Priorities (RPPs)</a> and <a href=
            "http://www.tbs-sct.gc.ca/hgw-cgf/oversight-surveillance/dpr-rmr/index-eng.asp">
            Departmental Performance Reports (DPRs)</a>.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will increase the transparency of
            government spending and procurement to hold government accountable
            for public expenditures.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>As part of the Government of Canada’s new <a href=
            "https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=31300">Policy on
            Results</a>, mandatory departmental reporting is being re-focused
            on each department’s long-term mandates as well as their immediate
            priorities. Related data from planned and actual activities is
            available on a searchable online database that provides quick and
            easy access to detailed information on government spending and
            people management. This data is presented in a manner which
            facilitates Canadians’ analysis and broader understanding of where
            government resources are being invested.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP values of transparency and
            public accountability.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Release an interactive tool that will
              increase the granularity of data and information made available
              and enable Canadians to better understand federal departmental
              spending:
                <ul>
                  <li class="mrgn-bttm-md">Expand the types of data, graphics,
                  and analytics available including:
                    <ol class="lst-lwr-rmn mrgn-tp-md">
                      <li>Planned and actual results;</li>
                      <li>Comparisons between historical and planned spending;
                      and</li>
                      <li>Spending on specific components such as salaries,
                      capital, transfer payments, etc.</li>
                    </ol>
                  </li>
                  <li>Enable users to explore government spending of the most
                  interest to them based on key data elements (e.g., target
                  group, program type, priority area, etc.).</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Enhance online content pertaining to
              government finances on open.canada.ca to make information and
              tools on government spending readily accessible to
              Canadians.</li>
              <li class="mrgn-bttm-md">Provide targeted and timely material to
              make government accounting and financial reporting more
              consistent, transparent, and understandable to Canadians.</li>
              <li class="mrgn-bttm-md">Pilot updating the <a href=
              "https://buyandsell.gc.ca/">BuyandSell.gc.ca</a> site to record
              the full details of contracts (in addition to awards), contract
              amendments, and the final termination of contracts.
              </li>
              <li>Participate in a case study to share best practices from
              Public Service and Procurement Canada’s pilot of the Open
              Contracting Data Standard on <a href="https://buyandsell.gc.ca/">
                BuyandSell.gc.ca</a>.
              </li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>It will be easier for Canadians to see how government resources
            are being distributed across the areas that interest them. They
            will have greater online access to government financial
            information. They will also be able to follow the procurement
            process from start to finish according to international
            standards.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The <a href=
              "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html">InfoBase</a>
              has been updated to include:
                <ul class="mrgn-bttm-md">
                  <li>Streamlined and consolidated information on the
                    <a href="https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html#igoc">
                    Inventory of Government of Canada Organizations</a>;
                  </li>
                  <li>
                    <a href=
                    "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html#orgs/gov/gov/infograph/results">
                    Forward-looking spending and results information</a> in
                    support of the Policy on Results;
                  </li>
                  <li>
                    <a href=
                    "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html#rpb/~(columns~(~'*7b*7bpa_last_year*7d*7d)~subject~'gov_gov~mode~'details~dimension~'so~filter~'All~table~'table305~preferDeptBreakout~true~preferTable~false~sorting_column~'dept~descending~false)">
                    Granular level expenditure data</a>; and,
                  </li>
                  <li>
                    <a href=
                    "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html#tag-nav">
                    Metadata “tags”</a> that make it easier for users to search
                    for information according to area of interest.
                  </li>
                </ul>
                <p>Significant changes have also been made to improve the look
                and functionality of the InfoBase, making it more user-friendly
                for Canadians.</p>
              </li>
              <li class="mrgn-bttm-md">The following datasets were added to the
              Open Data portal:
                <ul class="mrgn-bttm-md">
                  <li>
                    <a href=
                    "http://open.canada.ca/data/en/dataset/45eb6514-0e38-48da-9a12-233d16813f4b">
                    The Fiscal Monitor: 2016-2017</a>
                  </li>
                  <li>
                    <a href=
                    "http://open.canada.ca/data/en/dataset/65515b1b-b545-4ce5-8e96-bf51babcfb65">
                    International Aid Transparency Initiative: May 2017</a>
                  </li>
                  <li>
                    <a href=
                    "http://open.canada.ca/data/en/dataset/2a84c234-633c-4cc6-9282-f40ff12f5bc7">
                    Federal Budget 2017</a>
                  </li>
                </ul>
                <p>The <a href=
                "https://www.canada.ca/en/government/system.html">How
                government works</a> – Government finances topic on Canada.ca
                was updated to point to the most recent budget (Budget
                2017).</p>
              </li>
              <li class="mrgn-bttm-md">For Budget 2017, the department released
              the following additional content to make the budget more
              transparent and understandable:
                <ul>
                  <li>
                    <a href=
                    "http://www.budget.gc.ca/2017/docs/plan/3min-en.html">Budget
                    2017 in 3 Minutes</a>
                  </li>
                  <li>
                    <a href=
                    "http://www.fin.gc.ca/pub/pbc-cpb/2017-eng.asp">2017
                    Pre-Budget Consultations Summary Report</a>.
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Public Services and Procurement Canada increased
                transparency on contracts for standing offers and supply
                arrangements, via the release of the <a href=
                "https://buyandsell.gc.ca/procurement-data/standing-offers-and-supply-arrangements">
                Standing Offers and Supply Arrangements Application</a>.</p>
                <p>The department also introduced increased detail on standing
                offers and supply arrangements issued to suppliers, including
                call-up values, socio-economic benefits, multiple price lists
                and supporting files, and authorized provincial/territorial
                users.</p>
              </li>
              <li>So far, best practices from the <a href=
              "https://buyandsell.gc.ca/procurement-data/open-contracting-data-standard-pilot">
                Open Contracting Data Standard pilot</a> include the importance
                of linking procurement data from all phases of the procurement
                process (i.e., from requisition to spending on a procurement).
                This serves to provide improved analysis of the contracting
                data flow, increase transparency, and improve cost evaluation
                and traceability across the procurement process by linking
                related procurement data. The linked procurement data, as
                prescribed by the Open Contracting Data Standard pilot, should
                serve as requirements for future implementation of contracting
                systems. We came to the conclusion that any new service or
                procurement system should generate by-default data in Open
                Contracting Data Standard format. Formatting as per Open
                Contracting Data Standard should not be an afterthought.
              </li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The Treasury Board of Canada Secretariat
              will continue to improve the content and overall functionality of
              the InfoBase over the coming year including:
                <ul>
                  <li>Expanding available human resources information;</li>
                  <li>Exploring ways to help users find information more
                  quickly and effectively (including expanding the use of
                  tags); and,</li>
                  <li>Implementing an InfoBase feedback survey to better
                  understand the overall user experience and focus efforts for
                  future improvements.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">In order to complete this deliverable by
              June 2018, Finance Canada will implement open data best practices
              to facilitate the addition of further datasets to open.canada.ca.
              It will release datasets that were identified as eligible for
              release in their open data inventory and will add additional
              links to relevant resources under <a href=
              "https://www.canada.ca/en/government/system/finances.html">Government
              finances</a> on Canada.ca
              </li>
              <li class="mrgn-bttm-md">In order to complete this deliverable by
              June 2018, Finance Canada will continue to develop overviews,
              summary reports, and digital materials that are consistent,
              transparent and understandable to Canadians.</li>
              <li class="mrgn-bttm-md">Public Services and Procurement Canada
              will make progress on the enhanced <a href=
              "https://srisupplier.contractscanada.gc.ca/index-eng.cfm?af=ZnVzZWFjdGlvbj1yZWdpc3Rlci5pbnRybyZpZD03">
                Supplier Registration Information</a> service, to bring
                increased integrity to supplier registration for contracting,
                which will enable the creation of authoritative and traceable
                contracting data.
              </li>
              <li>Public Services and Procurement Canada will introduce
              requisition data to link to existing tender and contracting data
              on Buyandsell.gc.ca, including updated content regarding data
              gaps and best practices. They will also update content on
              Buyandsell.gc.ca to share best practices from using the Open
              Contracting Data Standard. This deliverable is on track to
              complete progress on the Open Contracting Data Standard pilot for
              June 2018, in accordance with the introduction of the requisition
              data. The inclusion of spending data will be initiated after June
              2018.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Substantial</li>
              <li>Limited</li>
              <li>Limited</li>
              <li>Substantial</li>
              <li>Limited</li>
            </ol>
          </section>
        </section>
