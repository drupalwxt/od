      name: tracker_commitment_5
      title: 'Commitment 5: Define an approach for measuring open government performance'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-4-provide-and-preserve-open-information">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 4: Provide and preserve open information</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-6-develop-open-government-skills-across-federal-public-service">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 6: Develop open government skills across the federal
            public service</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will integrate performance indicators
              for openness and transparency into a Performance Management
              Framework for Open Government.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Treasury Board of Canada Secretariat</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Contributing Government of Canada departments</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>It will be easier for you to track our progress on improving
              openness and transparency.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Satisfaction of users with system for transparently
                    tracking progress on commitments in the Third Biennial Plan
                    to the Open Government Partnership</td>
                    <td>100% by June 2018</td>
                  </tr>
                  <tr>
                    <td>Existence of a performance measurement strategy for
                    open government beyond individual commitments</td>
                    <td>Strategy exists by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Integrate key performance indicators related to openness
                and transparency as part of a Performance Framework for
                managing data and information government-wide.</li>
                <li>Measure and report publicly on annual departmental progress
                on implementation of the Directive on Open Government.</li>
              </ul>
              <h2 class="h4">Limited</h2>
              <ul>
                <li>Work on developing a performance management framework and
                indicators that can better measure a wider breadth of Open
                Government efforts and outcomes.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>Key performance indicators and targets have been identified
                for all 22 commitments in the Third Biennial Plan to the Open
                Government Partnership.</li>
                <li>Online dashboards have been created to publicly track
                progress</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <p>Are there particular areas of open government that you don’t
              see being tracked on Open.Canada.ca but that you would think
              should be? If so, let us know.</p>
              <p>Do you have experience measuring and tracking the impact of
              open government? We would love to connect with you.</p>
            </details>
          </div>
        </div>
