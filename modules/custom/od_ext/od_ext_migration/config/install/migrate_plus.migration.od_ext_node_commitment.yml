      name: sar_2014_2016_9
      title: 'Action Plan Commitment 9: Open Information on Budgets and Expenditures'
      language: en
      body: |
        <p>Publish expanded information and data on federal spending to help
        Canadians understand, and hold government accountable for, the use of
        public monies.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Launch a new interactive online service that enables
                Canadians to review and visualize federal spending.</p>
                <ul>
                  <li>Consultations with Canadians will be completed to test
                  and ensure the effectiveness of this new online service.</li>
                </ul>
              </td>
              <td>
                <p>The Treasury Board Secretariat has launched enhancements to
                its <a href=
                "http://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-eng.html#start">
                TBS Infobase</a> expenditure visualization tool which added new
                ways to view financial information.</p>
                <dl>
                  <dt><strong>Learn and Explore, Explore Visually</strong>
                  –</dt>
                  <dd>Infographics for new users who want to learn about the
                  government and get a sense of the scale of our business. Each
                  organization has a similar infographic, though some of the
                  GoC-level concepts may not apply</dd>
                  <dt><strong>Search by department, Create your own
                  report</strong> –</dt>
                  <dd>for experienced users who want to view and compare
                  specific data.</dd>
                  <dt><strong>The Inventory of Government of Canada
                  Organizations</strong> –</dt>
                  <dd>provides a comprehensive overview of federal government
                  institutions and corporate interests, organized by
                  ministerial portfolio. Power users continue to have direct
                  access to data through Open Data to conduct detailed
                  analysis.</dd>
                </dl>
              </td>
              <td>
                <p>Challenges and opportunities emerged in pursuing
                enhancements to the TBS InfoBase as a result of integrating
                information across a large, complex organization.</p>
                <p>Consolidating multiple datasets from various data owners
                into a standard format is pivotal to the success of an online
                data tool.</p>
                <p>Pre-launch demonstrations and consultations from data owners
                contributed to a successful launch of the enhancements of the
                InfoBase.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Provide single-window, searchable access to information that
                is proactively disclosed by departments and agencies (e.g.,
                travel and hospitality, contracts, grants and
                contributions).</p>
                <ul>
                  <li>Standardize procedures for publishing mandatory proactive
                  disclosure information by federal departments and
                  agencies.</li>
                </ul>
              </td>
              <td>
                <p>Proactively released information on <a href=
                "[site:url]/access-to-information">completed Access to
                Information requests</a> can now be searched via Open.Canada.ca
                and users can <a href="[site:url]/search/pd">Search Government
                Contracts over $10K</a> from 20 federal departments and
                agencies.</p>
              </td>
              <td>
                <p>Consistent communication with senior management and the
                federal proactive disclosure community is essential in
                addressing coordination challenges and highlighting best
                practices. Guidance documentation and training sessions helped
                raise awareness of new publishing processes.</p>
              </td>
              <td>
                <p>Limited</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Make all data from charts and tables in Budget 2015
                available in machine-readable formats to facilitate analysis by
                citizens and parliamentarians.</p>
              </td>
              <td>
                <p>The Federal Budget 2015 was announced in April 2015 and all
                <a href=
                "http://open.canada.ca/data/en/dataset/8826e456-6bb2-4183-8072-f6747ae9db71">
                charts and tables from Budget 2015</a> and <a href=
                "http://open.canada.ca/data/en/dataset/5a7fffee-04a1-4ae1-b078-9f5dda7e012b">
                Budget 2016</a> are now accessible as open data via
                Open.Canada.ca.</p>
              </td>
              <td>
                <p>N/A</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of transparency, accountability, access
            to new technologies for openness and accountability. Deliverables
            are targeted at helping address the OGP Grand Challenges of
            improving public services and increasing public integrity by
            enhancing access to proactively-released data and information on
            federal budgeting and spending.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Provides enhanced online tools that give a clear picture of the
            financial expenditures across government enabling Canadians to
            track government spending over time.</p>
          </div>
        </section>
