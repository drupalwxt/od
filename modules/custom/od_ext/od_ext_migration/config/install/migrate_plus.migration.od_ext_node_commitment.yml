      name: mtsar_commitment_2
      title: 'Streamline requests for personal information - Commitment 2'
      language: en
      body: |
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Canadians requesting personal information are faced with a
            process that’s complicated and difficult to navigate.
            Transparency includes providing Canadians with timely access to
            their own personal information held by government.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will make it easier for Canadians to
            access their own personal information held by the federal
            government.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>To make it easier for Canadians to access government
            information, including their personal information, the Government
            will create a simple, central website where Canadians can submit
            requests to any government institution. This will be backed up
            with a 30-day guarantee for personal information requests: should
            a request take longer than 30 days to fulfill, it is proposed
            that the Government will provide a written explanation for the
            delay to the requester and to the Privacy Commissioner.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment relates to the OGP value of transparency.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Develop a central website where
              Canadians can submit personal information requests to any
              government institution, with first phase of roll-out targeted
              for 2018.</li>
              <li>Implement a 30-day guarantee for requests for personal
              information, backed by a commitment to provide a written
              explanation to the requester and the Privacy Commissioner
              should a request take longer than 30 days to fulfill.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>Canadians will be able to use a central website to easily
            access their personal information held by the government backed
            by a 30-day guarantee for requests for personal information.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">The Treasury Board of Canada
              Secretariat has worked to identify business requirements for
              the website. Usability testing is completed on the current
              Access to Information and Privacy Online Pilot site.</li>
              <li>The Treasury Board of Canada Secretariat has shared
              implementation options with the Office of the Privacy
              Commissioner (OPC) and received feedback.</li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Next steps include continuing with the
              interaction design of the new Access to Information and Privacy
              Online Request service; building a prototype, testing it and
              adjusting as required. Progress is on track to deliver the
              first phase of roll-out by June 2018.</li>
              <li>The next steps are to finalize the approach and then
              implement it across approximately 240 institutions subject to
              the Privacy Act.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Limited</li>
              <li>Substantial</li>
            </ol>
          </section>
        </section>
