    -
      name: mtsar_commitment_20
      title: 'Enable open dialogue and open policy making - Commitment 20'
      language: en
      body: |
        <p><strong>Other actors involved</strong>: Public servants, public
        engagement practitioners, civil society, civic tech, citizens</p>
        <section>
          <h2>Commitment description</h2>
          <section>
            <h3>What is the public problem that the commitment will
            address?</h3>
            <p>Public engagement through open dialogue and participatory
            processes is vital to the success of government. The Government of
            Canada recognizes that informed decision making requires the
            knowledge, views, values and skills of experts, stakeholders, and
            citizens to inform and shape effective government policies,
            programs, and services. Consultation provides participants an
            opportunity to state how an issue affects them, identify underlying
            values and contribute to shared outcomes.</p>
          </section>
          <section>
            <h3>What is the commitment?</h3>
            <p>The Government of Canada will foster enhanced citizen
            participation through greater collaboration and co-creation with
            the public and stakeholders within and across government
            initiatives.</p>
          </section>
          <section>
            <h3>How will the commitment contribute to solve the public
            problem?</h3>Through this open dialogue commitment, the Government
            will engage citizens, stakeholders, and other governments, to
            participate in well-designed processes that create space for
            deliberation and collaboration of the participants involved. The
            Government of Canada will adopt common principles, clarify needs
            and implement tools and guidance to foster greater collaboration
            across traditional organizational boundaries.
          </section>
          <section>
            <h3>Relevance to OGP values</h3>
            <p>This commitment is related to the OGP value of civic
            participation.</p>
          </section>
        </section>
        <section>
          <h2>Status update</h2>
          <section>
            <h3>Deliverables in Action Plan</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Promote common principles for Open
              Dialogue and common practices across the Government of Canada to
              enable the use of new methods for consulting and engaging
              Canadians.
                <ul>
                  <li>Engage with First Nations, Inuit, and Métis to ensure
                  that these principles and practices support meaningful
                  engagement and reflect the renewed
                  nation-to-nation/Inuit-to-Crown/government-to-government
                  relationships.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Identify necessary supports (e.g. skills
              development, resourcing, technological innovation) needed to
              deliver on the full potential of engaging with stakeholders</li>
              <li class="mrgn-bttm-md">Identify and support participatory
              processes undertaken by departments to share lessons learned and
              demonstrate the value of including stakeholders and members of
              the public throughout the policy, program or service design and
              implementation.</li>
              <li>Develop, implement the measurement of, and promote indicators
              for open government to support benchmarking and continuous
              improvement.</li>
            </ol>
          </section>
          <section>
            <h3>Expected result</h3>
            <p>The Government will be better equipped to engage and collaborate
            with stakeholders and citizens on government priorities, policies,
            programs and services.</p>
          </section>
          <section>
            <h3>Description of results</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Workshops to co-develop principles and discover possible
                measurement approaches were held at the Canadian Open Dialogue
                Forum and at GovMaker 2016 in Fredericton. Draft principles are
                <a href=
                "https://github.com/canada-ca/welcome/wiki/Draft-Guiding-Principles-for-Consultations-and-Public-Engagement">
                available online</a>.</p>
                <p>Workshops have been held with public servants to develop
                intercultural competencies that contribute to the knowledge
                needed to meaningfully engage with Indigenous Peoples. This is
                one of many efforts underway to respond to the <a class=
                "gl-download" href=
                "http://www.trc.ca/websites/trcinstitution/File/2015/Findings/Calls_to_Action_English2.pdf">
                Truth and Reconciliation Commission of Canada’s Call to
                Action</a> (#57) that public servants learn about the history
                of Canada’s Indigenous Peoples.</p>
                <p>Preliminary work has begun on engaging Indigenous Peoples on
                data including hosting a workshop with Indigenous thought
                leaders entitled, “Indigenous Perspectives on Open Data” and
                facilitating Indigenous participation at the Canadian Open Data
                Summit.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p><strong>Technological innovation</strong></p>
                <p>The Government of Canada has begun collaborating with civic
                tech and public engagement practitioners to co-create an
                eco-system of tools for citizens and government to engage
                online. At the <a href="http://opendatasummit.ca/">Canadian
                Open Data Summit</a> in Edmonton and <a href=
                "https://www.meetup.com/YOW_CT/events/240138024/">Civic Tech
                Ottawa</a> workshops in June 2017, citizens, public servants,
                developers and designers discussed the conditions under which
                they might contribute their knowledge and skills to this
                ecosystem.</p>
                <p>Prototyped the use of open source for more user centric and
                effective consultation,&nbsp;and learned about internal
                barriers to developing engagement tools– an eRegulations pilot
                (notice and comment on regulations online – Canada Gazette Part
                I) in collaboration with the Community of Federal
                Regulators.</p>
                <p>Usability tested the interface for online consultations, to
                inform improvements to <a href=
                "http://www1.canada.ca/consultingcanadians/">Consulting with
                Canadians.</a></p>
                <p>Skills development for public servants</p>
                <p>Developed and delivered public engagement learning
                opportunities, including five 1-day training sessions for 135
                participants within 4 months, with 2 train-the-trainers
                sessions to build learning sustainability in the federal public
                service.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Collected baseline measures to inform measurement framework
                for engagement, e.g. Public Opinion Research on citizen
                engagement.</p>
                <p>Contributed to open repositories of data, methods and tools,
                e.g. releasing citizen input as open data (examples include
                <a href=
                "http://open.canada.ca/data/en/dataset/8ef41d2e-9309-486a-9f9f-bfd11945a959">
                Open Government</a> and <a href=
                "http://open.canada.ca/data/en/dataset/5e9433bf-2334-463a-bd48-03ba53a7051c">
                National Security</a> consultations).</p>
              </li>
              <li>Open government indicators have been developed and targets
              are being measured to support meaningful change and to track the
              impact of advancing open government in the Government of Canada.
              Additionally, work across Canadian jurisdictions is taking place
              to collaborate on developing a performance measurement framework
              for open government, with clear indicators that could be
              applicable to all Canadians jurisdictions (see Commitment
              5).</li>
            </ol>
          </section>
          <section>
            <h3>Next steps to June 2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Implement principles in practice through Government of
                Canada engagement; publish principles on the Government of
                Canada’s Open Government web site.</p>
                <p>Collaborate with public servants from other levels of
                government, public engagement practitioners and others on
                making available guidance and supports that enable
                practitioners to engage effectively with citizens.</p>
                <p>Make available Government of Canada policy supporting
                principled engagement with citizens and greater
                collaboration.</p>
                <p>Identify engagement tools and practices that support and
                reflect a renewed relationship with Indigenous Peoples based on
                rights, respect, co-operation and partnership.</p>
                <p>Deepen engagement and collaboration with Indigenous thought
                leaders on data.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p><a href=
                "https://github.com/canada-ca/welcome/issues/20">Surface</a>,
                pilot and test more methods and tools to enable online
                engagement, and document the conditions for success – for
                example, run another eRegulations pilot to learn about
                processes for public servants to efficiently analyze large
                volumes of data, while increasing the transparency of the
                process (making all comments available online).</p>
                <p>Build on content collaboratively and expand learning
                opportunities and skills development for public engagement at
                working to executive levels, considering partnerships with
                other levels of government to hold a Skills Symposium in
                Ottawa.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Implement common measures and continue to build an evidence
                base and for engagement based on <a href=
                "https://github.com/canada-ca/welcome/wiki/Draft-Guiding-Principles-for-Consultations-and-Public-Engagement">
                principles</a>, to support citizen engagement within a
                transparent policy lifecycle.</p>
                <p>Collect and share case and stories publicly, including with
                the <a href="https://www.opengovpartnership.org/">Open
                Government Partnership</a>.</p>
              </li>
              <li>Measure and report publicly on results of engaging
              Canadians.</li>
            </ol>
          </section>
          <section>
            <h3>Completion level</h3>
            <ol class="lst-lwr-alph">
              <li>Limited</li>
              <li>Substantial</li>
              <li>Limited</li>
              <li>Substantial</li>
            </ol>
          </section>
        </section>
