      name: tracker_commitment_21
      title: 'Commitment 21: Promote open government globally'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-20-enable-open-dialogue-and-open-policy-making">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 20: Enable open dialogue and open policy making</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-22-engage-canadians-improve-key-canada-revenue-agency-services">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 22: Engage Canadians to improve key Canada Revenue
            Agency Services</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will work with international partners
              to promote the principles of open government around the world</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Global Affairs Canada; Treasury Board of Canada
                  Secretariat; International Development Research Centre</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>Open Government Partnership, Open Data Charter, La
                  Francophonie</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>Canada will be recognized as a global leader in openness and
              transparency.&nbsp; We will foster greater adoption and
              implementation of global principles of open data.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Leadership roles for Canada in organizations or
                    initiatives related to openness and/or transparency</td>
                    <td>New (or renewed) leadership roles in 2 organizations or
                    initiatives</td>
                  </tr>
                  <tr>
                    <td>Inclusion of open government principles or initiatives
                    in international, multilateral agreements or
                    declarations</td>
                    <td>Language on open government included in at least 6
                    international agreements or declarations (not including
                    declarations by the Open Government Partnership)</td>
                  </tr>
                  <tr>
                    <td>Development of the Open Data Barometer</td>
                    <td>At least 90 countries covered, and adaptation for the
                    work in cities</td>
                  </tr>
                  <tr>
                    <td>Sharing of Canadian experience in open government</td>
                    <td>Presentations (including participation in panels) in 10
                    international conferences by June 2018</td>
                  </tr>
                  <tr>
                    <td>Capacity-building activities in Francophone
                    countries</td>
                    <td>Supporting organization of a regional conference for
                    African Francophone countries, and funding participation of
                    officials from 4 countries in the region</td>
                  </tr>
                  <tr>
                    <td>Number of governments adopting the Open Data
                    Charter</td>
                    <td>At least 10 additional governments adopt Open Data
                    Charter principles by end of 2017, including at least 4
                    governments in Canada</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Participate in key forums internationally to learn from
                other countries and share our challenges and successes.</li>
                <li>Strengthen the capacity to deliver open data in Francophone
                Africa through support to locally-led, multi-stakeholder
                processes and international conferences.</li>
                <li>Promote the principles of the International Open Data
                Charter, participate in the development of enabling resources
                and tools for the Charter, and support the development of the
                World Wide Web Foundation’s Open Data Barometer through the
                Open Data for Development (OD4D) network to measure the
                Charter’s implementation by governments around the world.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>The <a href=
                "https://www.francophonie.org/IMG/pdf/som_xvi_decl_antananarivo_vf.pdf"
                  lang="fr">Déclaration d'Antananarivo</a> (in French only, PDF
                  document, 448KB), from the Francophonie Summit, expresses
                  clear support for the Open Data Charter
                </li>
                <li>Government of Canada—through the International Development
                Research Centre—co-hosted the <a href=
                "http://opendatacon.org/">International Open Data Conference
                2016</a> (Madrid, October 2016)
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
          </div>
        </div>
