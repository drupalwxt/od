      title: 'Commitment 13: Increase the availability and usability of geospatial data'
      language: en
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-12-improve-public-information-canadian-corporations">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Commitment 12: Improve public information on Canadian
            corporations</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-14-increase-openness-federal-science-activities-open-science">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 14: Increase openness of federal science activities
            (open science)</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will make more high-quality,
              authoritative, and useable geospatial data available in open
              formats to support better services to Canadians.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Natural Resources Canada</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll be able to find and use high-quality maps.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Percentage of user satisfaction of the <a href=
                      "http://open.canada.ca/en/open-maps">open maps service
                      offering</a> measured through dataset offering, user
                      contributed map gallery, and web map application
                      functionality
                    </td>
                    <td>70% by June 2018</td>
                  </tr>
                  <tr>
                    <td>Increase access to satellite imagery &nbsp;collections
                    through an open licence</td>
                    <td>Increase satellite imagery&nbsp; collections from 3 to
                    4 by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Substantial:</h2>
              <ul>
                <li>Improve access to open geospatial data through the
                expansion of open maps:
                  <ul>
                    <li>Increase the number of federal geospatial datasets
                    available through a single window enabling Canadians to
                    more easily find relevant geospatial data that can be
                    mapped and visualized;</li>
                    <li>Provide access to satellite imagery through an open
                    licence; and</li>
                    <li>Work with researchers, data enthusiasts, and developers
                    who use geospatial data to share their work through the
                    open maps gallery.</li>
                  </ul>
                </li>
                <li>Develop geospatial data and web service standards:
                  <ul>
                    <li>Increase the quality and standardization of critical
                    geospatial data assets through strategic investments;</li>
                    <li>Implement a management and investment framework for
                    high value federal geospatial data assets; and</li>
                    <li>Participate in geospatial standards bodies to ensure
                    that Canada’s data continues to be accessible and
                    interoperable nationally and internationally.</li>
                  </ul>
                </li>
                <li>Develop Geospatial Applications:
                  <ul>
                    <li>Build mobile applications to disseminate key
                    information to Canadians in an interactive format, which
                    makes complex and large amounts of information easy to
                    understand;</li>
                    <li>Provide targeted applications, which use open
                    geospatial data to address the policy priorities of
                    government; and</li>
                    <li>Provide the ability for Canadians to share data they
                    collect through standardized tools.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>As of June 30, 2017 , there are 573 federal geospatial
                datasets available through a single window enabling Canadians
                to more easily find relevant geospatial data that can be mapped
                and visualized.</li>
                <li>Participate on an ongoing basis in the following geospatial
                standards bodies to ensure that Canada’s data continues to be
                accessible and interoperable nationally and internationally:
                  <ul>
                    <li>US Federal Geographic Data Committee (FGDC)</li>
                    <li>Open Geospatial Consortium (OGC)</li>
                    <li>United Nations Committee of Experts on Global
                    Geospatial Information Management (UN-GGIM)</li>
                    <li>World Wide Web Consortium (W3C)</li>
                  </ul>
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>n/a</li>
              </ul>
            </details>
          </div>
        </div>
