      name: sar_2014_2016_7
      title: 'Action Plan Commitment 7: Mandatory Reporting on Extractives'
      language: en
      body: |
        <p>Introduce legislation on mandatory reporting standards for the
        extractive sector that require the reporting of certain payments made
        to governments related to the commercial development of oil, gas, and
        minerals.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Deliverables</strong></th>
              <th scope="col"><strong>Status / Final Results</strong></th>
              <th scope="col"><strong>Lessons Learned</strong></th>
              <th scope="col"><strong>Completion&nbsp;Level</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Introduce new legislation that will require extractive
                entities to implement mandatory reporting standards and report
                annually on payments to all levels of government, domestically
                and internationally.</p>
              </td>
              <td>
                <p>On <time datetime="2014-10-23">October 23, 2014</time> , the
                Government of Canada introduced the <a href=
                "http://laws-lois.justice.gc.ca/eng/acts/E-22.7/page-1.html">Extractive
                Sector Transparency Measures Act (ESTMA)</a> as part of the
                Economic Action Plan Act 2014 No.2. The ESTMA received Royal
                Assent on <time datetime="2014-12-16">December 16, 2014</time>
                .</p>
              </td>
              <td>
                <p>The development of the ESTMA highlighted the value in
                undertaking robust, transparent and inclusive engagement,
                covering a wide-range of stakeholders.</p>
              </td>
              <td>
                <p>Complete</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Ensure stakeholder engagement on the establishment and
                implementation of these mandatory reporting standards.</p>
              </td>
              <td>
                <p>To support the development of the tool to support the
                implementation of the ESTMA, Natural Resources Canada continued
                to consult with industry and civil society in the development
                of implementation tools (i.e., a guidance document and
                technical specifications).</p>
                <p>Based on the input provided by stakeholders the Department
                on <time datetime="2016-03-01">March 1, 2016</time> publicly
                released the Act's Guidance and Technical Reporting
                Specifications on the ESTMA website.</p>
                <p>The department continues to engage Indigenous leaders,
                organizations, and experts at key national events (e.g. the
                Assembly of First Nations Forum on Energy, and the Aboriginal
                Financial Officers Association of Canada National Conference)
                to profile the ESTMA and discuss its impact on Indigenous
                governments and their relationship with industry, during the
                deferral period on the reporting of payments to Indigenous
                Governments in Canada, as outlined in the Act.</p>
                <p>NRCan continues to engage extractive industries to promote
                compliance with the Act.</p>
              </td>
              <td>
                <p>Stakeholder engagement throughout the process allowed
                government to leverage industry knowledge and expertise,
                enabled the development of useful tools and guidance to support
                industry's compliance with the Act, and contributed to Canada's
                objective of aligning with the emerging global standard on
                transparency reporting.</p>
                <p>Engagement to date has highlighted the importance of ongoing
                engagement in the early years of implementation, to work
                closely with industry and other stakeholders to understand the
                reporting challenges and provide updated guidance and tools to
                support compliance with the Act.</p>
              </td>
              <td>
                <p>Substantial</p>
                <p>Rolled over in 2016-18 Plan</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Require extractive entities to publish data on the payments
                they make to governments in Canada and around the world.</p>
              </td>
              <td>
                <p>On <time datetime="2015-06-01">June 1, 2015</time> ,
                Canada's Minister of Natural Resources <a href=
                "http://news.gc.ca/web/article-en.do?crtr.sj1D=&amp;crtr.mnthndVl=9&amp;mthd=advSrch&amp;crtr.dpt1D=6683&amp;nid=982369&amp;crtr.lc1D=&amp;crtr.tp1D=1&amp;crtr.yrStrtVl=2014&amp;crtr.kw=&amp;crtr.dyStrtVl=1&amp;crtr.aud1D=&amp;crtr.mnthStrtVl=1&amp;crtr.page=1&amp;crtr.yrndVl=2020&amp;crtr.dyndVl=4">
                announced the ESTMA's coming into force</a>. As a result,
                reporting entities are now required to annually publish their
                payments to governments on the internet within 150 days
                following the end of each of its financial years. The Act
                provides for a two-year deferral of the obligation to report
                payments to Indigenous governments in Canada.</p>
              </td>
              <td>
                <p>It is important to continue to work with stakeholders and
                governments in other jurisdictions to ensure alignment with the
                emerging global standard on transparency, to ensure that data
                on payments made to governments is accessible to the public,
                and to minimize administrative burden on industry.</p>
              </td>
              <td>
                <p>Substantial</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Relevance</h2>
          </div>
          <div class="panel-body">
            <p>Supports the principles of transparency and accountability, and
            is targeted at helping address the OGP Grand Challenges of
            improving public services, increasing public integrity, and
            increasing corporate accountability by legislating requirements for
            public reporting in the extractives sector.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ambition</h2>
          </div>
          <div class="panel-body">
            <p>Creates an open reporting environment, with clear and
            understandable information made available to the public, in order
            to achieve greater transparency and accountability in the oil,
            mining, and gas sector for Canadian companies working at home and
            abroad.</p>
          </div>
        </section>
