            funding</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/content/commitment-13-increase-availability-and-usability-geospatial-data">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Commitment 13: Increase the availability and usability of
            geospatial data</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>The Government of Canada will provide searchable information
              on Canadian businesses that is held in business registries at the
              federal, provincial and territorial level.</p>
              <dl>
                <dt><strong>Lead department:</strong></dt>
                <dd>
                  <p>Innovation, Science, and Economic Development</p>
                </dd>
                <dt><strong>Email address for enquiries:</strong></dt>
                <dd>
                  <p>&nbsp;<a href=
                  "mailto:IC.corporationscanada.IC@canada.ca">IC.corporationscanada.IC@canada.ca</a></p>
                </dd>
                <dt><strong>Other involved actors:</strong></dt>
                <dd>
                  <p>n/a</p>
                </dd>
                <dt><strong>Overall status:</strong></dt>
                <dd>
                  <p>All deliverables on schedule.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Planned result
              </summary>
              <p>You’ll have access to real-time information on Canadian
              businesses registered at the federal, provincial, and territorial
              levels.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Key indicator
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicator</th>
                    <th class="text-left active" scope="col">Target</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Percentage of Canadian corporations whose information
                    is accessible, discoverable, and usable through the online
                    search tool</td>
                    <td>80% of corporations by June 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                Status
              </summary>
              <p>Status of Open Government Plan milestones (complete,
              substantial, limited, not started)</p>
              <h2 class="h4">Complete:</h2>
              <ul>
                <li>Launch a pilot project to provide citizens and business
                with online capacity to search existing federal and provincial
                (from Ontario, Québec, and Nova Scotia) business registries
                through a single search tool.</li>
                <li>Develop a proof of concept and prototype of a digital
                solution for reducing burden in the areas of corporate search,
                registration, and reporting for Canadian businesses that is
                expandable to all registries across Canada in order to drive
                consistency in corporate data provided to the public by both
                federal and provincial governments.</li>
              </ul>
              <h2 class="h4">Next step:</h2>
              <ul>
                <li>Launch a pilot of the digital solution using real data in a
                test environment. The online corporate search component will be
                released for testing by users.</li>
              </ul>
              <h2 class="h4">Other completed milestones:</h2>
              <ul>
                <li>As of September, 2016, all provinces and territories
                approved a proof of concept and agreed to model a prototype for
                a multi-jurisdictional access service.</li>
                <li>From November&nbsp; 2016 to March 2017, a prototype was
                developed using datasets from eight registries (federal,
                British Columbia, Alberta, Saskatchewan, Manitoba, Ontario,
                Quebec and Newfoundland)</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Challenges
              </summary>
              <ul>
                <li>We would like to ensure that the search tool is as
                user-friendly as possible. What are your needs?&nbsp; What
                would you like to see?</li>
              </ul>
            </details>
          </div>
        </div>
