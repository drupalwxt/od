id: od_ext_db_node_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Post Processing of all Nodes from legacy Drupal database'
source:
  plugin: post_process_node
  target: default
  key: default
  translations: true
process:
  title: title
  nid: nid
  vid: vid
  uid: uid
  type: type
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_uuid_link
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode:
    plugin: default_value
    default_value: "fr"
  status: status
  moderation_state:
    plugin: default_value
    default_value: "published"
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_user
    - od_ext_db_node_commitment_translation
    - od_ext_db_node_consultation_translation
    - od_ext_db_node_webform_translation
    - od_ext_db_node
