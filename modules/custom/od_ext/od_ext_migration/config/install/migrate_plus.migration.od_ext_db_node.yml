id: od_ext_db_node
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Post Processing of all Nodes from legacy Drupal database'
source:
  plugin: post_process_node
  target: default
  key: default
process:
  title: title
  nid: nid
  vid: vid
  uid: uid
  type: type
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_uuid_link
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode: langcode
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_user
    - od_ext_db_node_blog
    - od_ext_db_node_consultation
    - od_ext_db_node_page
    - od_ext_db_node_webform
