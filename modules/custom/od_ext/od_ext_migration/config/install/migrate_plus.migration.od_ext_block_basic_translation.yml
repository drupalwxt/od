      body: |
        <div class="field-item even"><p id="toc4">Pourquoi réinventer la roue?
        Voici quelques ressources clés créées par le gouvernement du Canada
        pour vous aider à mettre en place et à maintenir un programme de
        gouvernement ouvert au sein de votre organisation.</p>
        <div class="panel panel-default">
          <ul class="list-group"><li class="list-group-item">
          <p><a href="[site:url]/plan-daction-du-canada-pour-un-gouvernement-ouvert">Le
          troisième Plan biannuel dans le cadre du Partenariat pour un
          Gouvernement Ouvert</a></p>
          <p>Apprenez-en davantage sur les progrès que le Canada a réalisés
          jusqu’à maintenant quant au gouvernement ouvert et pour trouver de
          l’information sur les engagements que le Canada a pris en vue
          d’améliorer le gouvernement ouvert au pays et auprès de ses
          partenaires internationaux.</p>
          </li>
          <li class="list-group-item">
          <p><a href="[site:url]/open-data-principles">L’abc des données
          ouvertes</a></p>
          <p>Qu’entend-on par données ouvertes? Pourquoi est-ce important?
          Apprenez les bases ici.</p>
          </li>
          <li class="list-group-item">
          <p>
            <a href="[site:url]/contenu/foire-aux-questions">Foire aux questions
            sur le gouvernement ouvert</a>
          </p>
          <p>Foires aux questions (avec réponses!) au sujet du gouvernement ouvert.</p>
          </li>
          <li class="list-group-item">
          <p><a href="https://github.com/ckan/ckan">Plateforme de données
          ouvertes partagées (CKAN) sur GitHub (en anglais seulement)</a></p>
          <p>CKAN est un système de gestion des données de source ouverte que
          vous pouvez télécharger et utiliser gratuitement et que le
          gouvernement du Canada utilise pour exploiter son propre Portail de
          données ouvertes.</p>
          </li>
          <li class="list-group-item">
          <p><a href="https://github.com/wet-boew/wet-boew-wpss/releases">Outil
          de validation des données sur GitHub</a></p>
          </li>
          </ul></div>
