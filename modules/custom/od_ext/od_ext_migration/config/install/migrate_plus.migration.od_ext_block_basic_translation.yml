    - bid: 'form_privacy_statement'
      language: 'fr'
      title: 'Privacy Notice'
      body: |
        <div class="module-info module-simplify">
          <div class="alert alert-info">
            <p><span class="h1">*&nbsp;</span>Les renseignements personnels que
            vous fournissez sont protégés en vertu de la <a href="http://laws-lois.justice.gc.ca/fra/lois/P-21/index.html">
            <em>Loi sur la protection des renseignements personnels</em></a>,
            une loi fédérale. Veuillez <strong>ne pas inclure de renseignements
            personnels à caractère délicat</strong> dans le message, comme votre
            numéro d'assurance sociale, des renseignements financiers
            personnels, vos antécédents médicaux ou professionnels ou des
            renseignements personnels d'autres personnes.</p>
            <div class="clearfix">&nbsp;</div>
            <div class="mrgn-rght-lg mrgn-lft-0">
            <details><summary class="bg-primary mrgn-bttm-md">Lisez la
              Déclaration sur la protection des renseignements personnels de la
              présente page.</summary>
              <p>La collecte et l'utilisation de vos renseignements personnels
              sont autorisées par la <em>Loi sur la gestion des finances
              publiques</em>. La collecte et l'utilisation de vos
              renseignements personnels pour ce site se feront conformément
              à la <a href="http://laws-lois.justice.gc.ca/fra/lois/P-21/index.html">
              <em>Loi sur la protection des renseignements personnels</em></a>,
              une loi fédérale. Vos renseignements personnels sont utilisés
              pour valider votre utilisation des jeux de données, réunir de
              l'information en vue de l'élaboration des initiatives sur les
              données ouvertes et possiblement aussi évaluer l'efficacité du
              programme quand vient le temps de répondre aux besoins des
              clients. Dans des circonstances exceptionnelles (p. ex., enquête
              sur les intrusions dans les réseaux ou sur les personnes qui
              font des menaces ou des remarques inopportunes, etc.), des
              renseignements personnels peuvent être communiqués sans votre
              consentement aux termes du paragraphe 8(2) de la <em>Loi sur
              la protection des renseignements personnels</em>.</p>
              <p>Tous les renseignements personnels qui peuvent être
              recueillis sont décrits dans les fichiers de renseignements
              personnels ordinaires intitulés <a
              href="http://www.infosource.gc.ca/emp/emp03-fra.asp#pou914">
              Communications publiques (POU&nbsp;914)</a> et
              <a href="http://www.infosource.gc.ca/emp/emp03-fra.asp#pou938">
              Activités de sensibilisation</a> (POU&nbsp;938) qui se trouve
              dans la publication <a href="http://www.infosource.gc.ca/index-fra.asp">
              <em>Info Source</em></a> du Secrétariat du Conseil du Trésor
              du Canada (SCT).</p>
              <p>En vertu de la <em>Loi sur la protection des renseignements
              personnels</em>, vous avez le droit de demander l'accès à vos
              renseignements personnels et de les modifier si vous en avez
              fourni. Veuillez toutefois prendre note que, pour exercer l'un
              ou l'autre de ces droits, vous devez présenter une demande
              d'accès à vos renseignements personnels. Pour obtenir de plus
              amples renseignements sur votre droit d'accès, veuillez lire <a
              href="http://www.infosource.gc.ca/emp/emp01-fra.asp">À propos du
              programme d'accès à l'information</a>.</p>
              <p>Les questions, commentaires, préoccupations et plaintes
              concernant la présente déclaration, vos droits en matière de
              protection des renseignements personnels et la <a
              href="http://laws-lois.justice.gc.ca/fra/lois/P-21/index.html">
              <em>Loi sur la protection des renseignements personnels</em></a>
              peuvent être adressés au coordonnateur de l'accès à l'information
              et de la protection des renseignements personnels du SCT par
              courriel, à <a href="mailto:atip.aiprp@tbs-sct.gc.ca">
              atip.aiprp@tbs-sct.gc.ca</a> ou par téléphone, au 613-946-6260
              ou au 1-866-312-1511. Si vous n'êtes pas satisfait de la réponse
              du SCT, vous pouvez vous adresser au Commissariat à la protection
              de la vie privée du Canada par courriel, à
              <a href="mailto:info@priv.gc.ca">info@priv.gc.ca</a> ou par
              téléphone, au 1-800-282-1376. Vous avez le droit de déposer une
              plainte au Commissariat à la protection de la vie privée
              relativement au traitement de vos renseignements personnels par
              le SCT.</p></details>
            </div>
          </div>
        </div>
    - bid: 'pd_transitional_period'
      language: 'fr'
      title: 'Période de transition'
      body: |
        <section class="alert alert-info"><h2 class="h4">Période de transition</h2>
        <p class="small">Les ministères fédéraux déplacent leur contenu Web vers
        le site <a href="http://www.canada.ca">canada.ca</a>. Dans le cadre de
        ce processus, des rapports sur la divulgation proactive seront
        accessibles par l’entremise du <a href="http://ouvert.canada.ca">
        Portail du gouvernement ouvert</a>. Dans le cadre de cette transition,
        advenant qu’un rapport sur la divulgation proactive d’un ministère en
        particulier ne soit pas encore accessible par l’entremise du Portail du
        gouvernement ouvert, veuillez consulter la
        <a href="http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/pd-dp/index-fra.asp">
        Divulgation proactive par ordre de ministères ou d’organismes</a>,
        où vous pourrez en trouver copie. Pour toute question à ce sujet,
        veuillez nous joindre à l’adresse suivante :
        <a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a>.</p>
        </section>
