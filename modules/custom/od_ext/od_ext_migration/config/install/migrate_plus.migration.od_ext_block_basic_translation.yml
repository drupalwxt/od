      body: |
        <section class="alert alert-info mrgn-tp-lg"><h2>Please note:</h2>
        <p>Le projet pilote « Ouvert par défaut » donne accès aux documents de
        travail utilisés par le gouvernement du Canada. La plupart de ces
        renseignements ne sont pas publiés et peuvent inclure des erreurs ou
        des omissions. Un grand nombre de documents seront sous la forme
        d’ébauches, sont habituellement disponibles dans la langue dans
        laquelle ils ont été créés et pourraient ne pas être complètement
        accessibles. À moins d’indication contraire, les renseignements sont
        disponibles en vertu de <a href="[site:url]/licence-du-gouvernement-ouvert-canada">
        la licence du gouvernement ouvert</a>. Afin d’obtenir les documents
        dans la langue officielle de votre choix ou dans un format accessible,
