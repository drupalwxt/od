id: od_ext_db_node_deliverable
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Deliverable from legacy Drupal database'
source:
  plugin: deliverable_node
  target: source_migration
process:
  title: title
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: deliverable
  sticky:
    plugin: default_value
    default_value: 0
  body/value: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode: language
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
