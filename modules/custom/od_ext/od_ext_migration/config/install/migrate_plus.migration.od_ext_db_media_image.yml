id: od_ext_db_media_image
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for all files from legacy Drupal database'
source:
  plugin: media_image
  target: source_migration
process:
  mid: fid
  vid: fid
  # Media bundle.
  bundle:
    plugin: default_value
    default_value: image
  # Use image title as media name.
  name: filename
  status:
    plugin: default_value
    default_value: 1
  # Add image to media entity.
  'image/target_id':
    plugin: migration
    migration: od_ext_db_file
    source: fid
  'image/title': title
  'image/alt': alt
  langcode: language
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: entity:media
migration_dependencies:
  required:
    # migrations
    - od_ext_db_file
    - od_ext_db_user
