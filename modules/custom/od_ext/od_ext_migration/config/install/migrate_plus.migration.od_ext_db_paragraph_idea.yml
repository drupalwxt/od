id: od_ext_db_paragraph_idea
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Ideas from legacy Drupal database'
source:
  plugin: idea_paragraph
  target: source_migration
process:
  field_title: title
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: idea
  sticky:
    plugin: default_value
    default_value: 0
  field_details/value:
    plugin: wxt_media_tags
    source: body
  field_details/format:
    plugin: default_value
    default_value: rich_text
  langcode: language
  field_idea_tags:
    plugin: iterator
    source: freetags
    process:
      target_id:
        plugin: migration
        migration: od_ext_db_taxonomy_term
        source: field_idea_tags_tid
  field_idea_status/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: status
  field_idea_submission_name/value: submission_name
  field_idea_permalink: idea_permalink
destination:
  plugin: 'entity_reference_revisions:paragraph'
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
