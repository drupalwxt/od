      title: 'Promouvoir le gouvernement ouvert à l’échelle mondiale - Engagement 21'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Open
        Government Partnership, Open Data Charter, La Francophonie</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Le monde est témoin d’une transformation mondiale, alimentée par
            le désir des citoyens de mieux comprendre comment leurs
            gouvernements prennent des décisions et élaborent des politiques.
            En même temps, il existe des tendances mondiales croissantes de
            méfiance des citoyens, de réduction de l’espace civil et
            d’accaparement des ressources par les élites. Au Sommet mondial du
            PGO tenu en décembre&nbsp;2016 à Paris, des représentants de
            partout à l’échelle mondiale ont reconnu que, en reconnaissant ces
            tendances mondiales, l’avenir de la démocratie même est à
            risque.<br>
            Le mouvement mondial vers un gouvernement ouvert peut constituer
            une force contradictoire par rapport à ces tendances troublantes en
            faisant la promotion de &nbsp;la règle du droit, en réduisant la
            corruption, en faisant la promotion de l’accès public à
            l’information et en développant des institutions efficaces et
            responsables. Le gouvernement s’est engagé à collaborer avec ses
            partenaires internationaux du gouvernement, de la société civile,
            du secteur privé et du monde universitaire pour appuyer les
            principes d’ouverture et de transparence partout dans le monde.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada collaborera avec ses partenaires
            internationaux pour promouvoir les principes du gouvernement ouvert
            dans le monde entier.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Le Canada entreprend de nouveaux rôles de leadership dans la
            collectivité mondiale du gouvernement ouvert, appuyant la Charte
            internationale sur les données ouvertes et le Partenariat pour un
            gouvernement ouvert, et favorisant de nouveaux partenariats
            stratégiques par l’intermédiaire d’organismes tels que <a href=
            "http://www.francophonie.org/">l’Organisation internationale de la
            Francophonie</a>. En collaborant avec des partenaires
            internationaux pour promouvoir des principes mondiaux communs du
            gouvernement ouvert, le Canada peut cimenter son rôle comme chef de
            file mondial de l’ouverture et de la transparence.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié à la valeur de transparence du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Participer à des forums-clés à l’échelle
              internationale afin de tirer des leçons d’autres pays et de
              communiquer nos défis et nos réussites.</li>
              <li class="mrgn-bttm-md">Renforcer la capacité de transmettre des
              données ouvertes dans l’Afrique francophone à l’aide d’un appui
              aux processus à direction locale et à multiples intervenants,
              ainsi qu’un appui aux conférences internationales.</li>
              <li>Promouvoir les principes de la Charte internationale sur les
              données ouvertes, participer au développement de ressources et
              d’outils habilitants pour la Charte, et appuyer l’élaboration du
              baromètre des données ouvertes de la World Wide Web Foundation
              par l’intermédiaire du réseau de l’Initiative des données
              ouvertes pour le développement (OD4D) afin de mesurer la mise en
              œuvre de la Charte par les gouvernements partout dans le
              monde</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Le Canada sera reconnu comme un chef de file mondial au chapitre
            de l’ouverture et de la transparence. Il favorisera une adoption et
            une mise en œuvre accrues des principes mondiaux liés aux données
            ouvertes.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le gouvernement du Canada a participé à
              plusieurs forums internationaux au cours de la dernière année
              afin de renforcer sa capacité et de promouvoir la compréhension
              en ce qui concerne le gouvernement ouvert, y compris de nombreux
              événements avec des partenaires et des homologues internationaux,
              incluant dans le cadre du Partenariat pour un gouvernement
              ouvert, l’Organisation de coopération et de développement
              économiques et la Banque interaméricaine de développement. Voici,
              entre autres, les événements précis&nbsp;:
                <ul>
                  <li>Des représentants du Centre de recherches pour le
                  développement international, travaillant dans le cadre du
                  programme de Données ouvertes pour le développement, ont
                  co-animé la quatrième <a href=
                  "http://opendatacon.org/">International Open Data
                  Conference</a> (en anglais seulement) à Madrid en
                  octobre&nbsp;2016. Plus de 1&nbsp;700&nbsp;participants du
                  monde entier ont participé à la conférence.
                  </li>
                  <li>Au Sommet mondial du PGO tenu le plus récemment en
                  décembre&nbsp;2016 à Paris, l’honorable Scott&nbsp;Brison,
                  président du Secrétariat du Conseil du Trésor du Canada, a
                  dirigé la délégation du Canada et a participé à un certain
                  nombre de discussions en groupe en vue de faire part des
                  expériences, des succès et des leçons tirées du Canada
                  relativement au gouvernement ouvert.</li>
                  <li>Le Sommet a également offert une tribune à OD4D pour
                  offrir un atelier portant sur le rapport sur l’<a href=
                  "http://od4d.com/roadmap/assets/files/report-iodc-2016-web.pdf">International
                  Open Data Roadmap</a>. Ce rapport a ensuite été <a href=
                  "http://od4d.net/toward-a-wdf-sustainable-development-action-plan-key-insights-from-the-global-open-data-community/">
                    lancé dans le cadre du UN World Data Forum</a> (en anglais
                    seulement), qui se tenait à Cape Town, en
                    janvier&nbsp;2017.
                  </li>
                  <li>En marge du Sommet du PGO tenu à Paris, les
                  fonctionnaires du Secrétariat du Conseil du Trésor du Canada
                  ont également participé à la <a href=
                  "https://fr.ogpsummit.org/academic-days-on-open-government-issues/">
                    conférence des Journées académiques</a>, à laquelle les
                    étudiants et les professeurs des établissements
                    post-secondaires de partout en Europe et du monde entier se
                    sont regroupés en vue de discuter des enjeux du
                    gouvernement ouvert et d’étudier la façon dont la recherche
                    universitaire peut appuyer une responsabilisation et une
                    ouverture accrues.
                  </li>
                  <li>Les fonctionnaires du Secrétariat du Conseil du Trésor du
                  Canada ont également participé à plusieurs organisations et
                  groupes de travail axés sur les enjeux du gouvernement
                  ouvert, ce qui comprend ce qui suit&nbsp;:
                    <ul>
                      <li>Les travaux dans le cadre de l’Organisation de
                      coopération et de développement économiques (OCDE) et ses
                      groupes d’experts axés sur les données sur le
                      gouvernement ouvert et les principes et indicateurs du
                      gouvernement ouvert. En novembre&nbsp;2016, les
                      fonctionnaires du Secrétariat du Conseil du Trésor du
                      Canada ont participé à la mission d’apprentissage entre
                      pairs dirigée par l’OCDE et ils se sont déplacés à Costa
                      Rica pour faire part des expériences et des leçons tirées
                      du Canada dans le cadre de la mise en œuvre du
                      gouvernement ouvert.</li>
                      <li>Participation à la Conférence d’Afrique Francophone
                      sur les Données Ouvertes en Accra (Ghana) à laquelle des
                      journalistes, des entrepreneurs, des chercheurs et des
                      représentants des industries technologiques, des petites
                      entreprises, des organisations non&nbsp;gouvernementales,
                      ainsi que des gouvernements locaux et nationaux ont
                      assisté afin de faire part des progrès en matière de
                      données ouvertes, des leçons tirées et d’établir de
                      nouveaux partenariats et de collaborations.</li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le programme Données ouvertes pour le développement a
                co-animé la première «&nbsp;<a href=
                "http://cafdo.org/">Conférence d’Afrique Francophone sur les
                Données Ouvertes</a>&nbsp;» afin de réunir des intervenants des
                données ouvertes de la région et de lancer la planification
                d’un carrefour de données ouvertes pour l’Afrique
                francophone.</p>
                <p>Le Baromètre des données ouvertes a été offert en français
                pour la toute première fois.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le programme Données ouvertes pour le développement a
                soutenu le Baromètre des données ouvertes de 2016. Le Baromètre
                des données ouvertes est utilisé par les décideurs et les
                défenseurs de par le monde, et dans un nombre toujours
                croissant de pays. Plusieurs gouvernements l’utilisent déjà
                pour établir une référence avec leur rendement lié aux données
                ouvertes et fixer des cibles. Les nœuds régionaux du Baromètre
                des données ouvertes ont contribué à collecter les données et
                ils ont rédigé des rapports régionaux.</p>
                <p>Le Canada est un intendant de premier plan de la Charte sur
                les données ouvertes et il est président du groupe de travail
                sur la mise en œuvre de la Charte. Dans ce rôle, le Canada a
                conçu des ressources clés en vue de soutenir une mise en œuvre
                plus efficace des principes de la Charte parmi les
                gouvernements l’ayant adoptée. Le Canada a aussi collaboré avec
                des partenaires du gouvernement et de la société civile du
                monde entier afin de cerner des ressources en place qui
                pourraient renforcer la mise en œuvre de la Charte.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Le Canada présidera la prochaine assemblée des membres de
                l’Initiative internationale pour la transparence de l’aide, où
                des intervenants feront part de leur expérience et discuteront
                de solutions conjointes en vue d’accroître la disponibilité et
                l’utilisation de données ouvertes sur l’aide.</p>
                <p>Le Canada a récemment été sélectionné afin de se joindre au
                comité directeur du Partenariat pour un gouvernement ouvert et
                il est devenu officiellement membre du comité directeur à
                l’automne&nbsp;2017. Il tirera profit de ce nouveau rôle de
                leadership pour soutenir l’apprentissage entre pairs et les
                échanges sur les priorités clés, y compris l’habilitation des
                femmes et des filles, l’accent accru sur la gouvernance axée
                sur le citoyen et le renforcement de la diversité et de
                l’inclusion dans le PGO.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le programme Données ouvertes pour le développement lancera
                un appel afin de trouver une institution hôte d’Afrique
                francophone qui agira en tant que carrefour pour la région.</p>
                <p>Le Canada cherchera des possibilités de collaborer avec des
                partenaires en vue d’améliorer la capacité relative aux données
                ouvertes en Afrique francophone.</p>
              </li>
              <li>
                <p>Diffusion supplémentaire dans le cadre d’événements
                nationaux et régionaux, mobilisation des gouvernements sur la
                façon d’améliorer leurs politiques sur les données ouvertes et
                d’exploiter l’utilisation et l’incidence accrues.</p>
                <p>Le Canada poursuivra sa collaboration avec les intendants
                principaux de la Charte en vue de lancer des ressources
                nouvelles, qui soutiennent la mise en œuvre des principes de la
                Charte (y compris le texte annoté de la Charte), les
                principales définitions et une feuille de route pour l’adoption
                et le début de la mise en œuvre. Le Canada rendra officielle
                son adoption de la Charte sur les données ouvertes et il visera
                à tenir compte des principes de la Charte dans l’élaboration du
                prochain Plan d’action national du PGO du Canada
                (2018-2020).</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
