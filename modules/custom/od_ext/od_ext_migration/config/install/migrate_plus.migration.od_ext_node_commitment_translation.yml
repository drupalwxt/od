      name: mtsar_commitment_18
      title: 'Appuyer les initiatives d’ouverture et de transparence dans le monde entier - Engagement 18'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Partenariat
        pour un gouvernement ouvert, Initiative internationale pour la
        transparence de l’aide (IITA), Global Open Data for Agriculture and
        Nutrition (GODAN), Données ouvertes pour le développement (OD4D) et
        réseaux connexes</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Les citoyens de tous les pays peuvent profiter socialement aussi
            bien qu’économiquement du gouvernement ouvert, peu importe leur
            identité ou leur lieu de résidence, mais il est souvent difficile
            pour les pays en développement d’accéder aux ressources numériques
            de pointe ou d’appuyer les programmes de formation ou de
            sensibilisation professionnelles qui peuvent habiliter les
            initiatives de gouvernement ouvert. Pour veiller à ce que le
            mouvement mondial du gouvernement ouvert ne se limite pas aux
            gouvernements les plus riches ou les plus avancés sur le plan de la
            technologie, le Canada continue d’appuyer l’échange de
            connaissances entre pairs et les efforts déployés en matière de
            renforcement de la capacité.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada collaborera avec les partenaires
            internationaux pour accroître la transparence du financement du
            développement international et pour échanger des compétences et des
            connaissances avec les pays en voie de développement afin de
            veiller à ce que chacun puisse tirer les avantages du gouvernement
            ouvert.<br></p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>En vertu des deux premiers Plans d’action du Canada, on a pris
            des mesures pour assurer une plus grande transparence et une
            meilleure qualité des données sur l’aide internationale du Canada.
            Le Canada a collaboré avec ses partenaires dans le réseau de
            l’Initiative des données ouvertes pour le développement (OD4D) afin
            de renforcer la capacité d’initiatives relatives au gouvernement
            ouvert ambitieuses à travers le monde, afin que les citoyens
            puissent en profiter pleinement. En élargissant ces initiatives et
            en adoptant de nouveaux rôles en matière de leadership pour appuyer
            des organisations comme le Partenariat pour un gouvernement ouvert
            et l’Initiative internationale pour la transparence de l’aide, le
            Canada peut faire en sorte que les citoyens du monde entier aient
            accès aux données du gouvernement et à des possibilités de
            participer aux affaires publiques. Il pourra également faciliter la
            mise en œuvre du Programme de 2030 et de ses objectifs de
            développement durable.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Adopter la déclaration conjointe
              intitulée <a href=
              "http://www.opengovpartnership.org/sites/default/files/attachments/OGP_declaration.pdf">
                Joint Declaration on Open Government for the Implementation of
                the 2030&nbsp;Agenda for Sustainable Development
                (PDF,&nbsp;36&nbsp;Ko)</a> (en anglais seulement) (Déclaration
                conjointe sur le gouvernement ouvert pour la mise en œuvre du
                Programme de développement durable de&nbsp;2030) du Partenariat
                pour un gouvernement ouvert, et tirer parti de la participation
                du Canada au PGO pour appuyer les engagements de la
                déclaration.
              </li>
              <li class="mrgn-bttm-md">Miser sur le rôle du Canada comme
              président de l’Initiative internationale pour la transparence de
              l’aide (IITA) pour appuyer les pratiques exemplaires
              internationales en matière de transparence de l’aide et une plus
              grande opérabilité entre les normes de données (p. ex., l’aide,
              l’approvisionnement public, les comptes publics, les
              identificateurs de sociétés) pour permettre une plus grande
              responsabilisation et améliorer l’efficacité des fonds de
              développement</li>
              <li class="mrgn-bttm-md">Fournir une formation et l’apprentissage
              par les pairs à près de 500 chefs de file des données ouvertes au
              gouvernement et dans la société civile de pays en voie de
              développement, offrir de l’assistance technique à au moins 10
              pays en voie de développement, accroître la qualité et l’ambition
              de leurs politiques sur les données ouvertes, et évaluer
              l’incidence des activités de renforcement de la capacité sur les
              collectivités.</li>
              <li class="mrgn-bttm-md">Collaborer avec des organisations et des
              partenaires internationaux dans les pays en voie de développement
              afin de procéder à la mise en œuvre de projets de données
              ouvertes novateurs ayant un effet sur la lutte contre la
              corruption, la gouvernance locale, la santé et l’éducation.</li>
              <li>Pour appuyer le rôle du Canada comme partenaire de
              l’Initiative mondiale des données ouvertes pour l’agriculture et
              la nutrition (GODAN)&nbsp;:
                <ul>
                  <li>accroître le montant de données réutilisables et de
                  grande valeur sur l’agriculture et la nutrition à la
                  disposition des Canadiens et des Canadiennes en formats
                  ouverts en vertu de la licence ouverte du gouvernement du
                  Canada;</li>
                  <li>participer à la planification du sommet GODAN en
                  septembre 2016 afin d’appuyer le programme mondial pour
                  l’ouverture des données sur l’agriculture et la nutrition
                  dans le monde entier.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les gouvernements et les organisations de la société civile de
            partout dans le monde auront les connaissances, les outils et
            l’expertise nécessaires pour appuyer un plus grand accès public aux
            données et à l’information ouvertes, particulièrement en ce qui
            concerne la mise en œuvre du <a href=
            "http://international.gc.ca/world-monde/issues_development-enjeux_developpement/index.aspx?lang=eng&amp;_ga=2.195539628.1692464285.1502372280-625336070.1496256540">
            Programme de développement durable à l’horizon&nbsp;2030</a>.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Le Canada est un chef de file mondial qui a été vocal,
                visible et actif en ce qui concerne les questions liées au
                gouvernement ouvert – et particulièrement dans le PGO – depuis
                un certain nombre d’années. Le Canada s’est joint au PGO pour
                la première fois en 2012 et est un membre en règle depuis cette
                date. On a récemment demandé au Canada de se joindre au comité
                directeur du Partenariat pour un gouvernement ouvert et il est
                devenu officiellement membre du comité directeur à
                l’automne&nbsp;2017. Le Canada continuera de faire la promotion
                des liens importants entre le PGO et le Programme de
                développement durable de 2030, en se penchant sur les façons
                dont le PGO peut aider les pays à respecter leurs engagements à
                mettre en œuvre efficacement les objectifs de développement
                durable et à en rendre compte.</p>
                <p>Outre les principes de la Joint Declaration on Open
                Government for the Implementation of the 2030 Agenda for
                Sustainable Development, le Canada a adopté d’autres
                initiatives gouvernementales fondées sur les principes. Il a
                d’ailleurs joué un rôle de premier plan dans la Charte
                internationale sur les données ouvertes. Le Canada demeure
                engagé à l’égard des principes de la Joint Declaration et il
                cherchera à s’assurer que tous les progrès réalisés par rapport
                à la mise en œuvre des objectifs de développement durable à
                l’échelle nationale et internationale sont soutenus par une
                mobilisation utile des intervenants au gouvernement et à
                l’extérieur de ce dernier. Il garantira aussi que ces progrès
                sont présentés au public en vue de garantir une reddition de
                comptes renforcée et une plus grande ouverture.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Dans le cadre du Sommet mondial sur l’action humanitaire,
                les signataires de la grande entente ont convenu d’adopter la
                norme de l’IITA pour accroître la transparence (Istanbul,
                mai&nbsp;2016). Le Partenariat mondial pour une coopération
                efficace au service du développement a adopté la norme de
                l’IITA en tant que norme de données ouvertes pour la
                coopération au service du développement dans le document sur
                les résultats de sa deuxième réunion de haut niveau (Nairobi,
                décembre&nbsp;2016).</p>
                <p>Plusieurs membres se sont joints à l’IITA, y compris la
                France, l’Italie, la République du Mali, l’Organisation
                mondiale de la Santé, l’Organisation des Nations Unies pour
                l’alimentation et l’agriculture, l’Organisation des Nations
                Unies pour le développement industriel et le Programme des
                Nations Unies pour l’environnement.</p>
                <p>L’IITA a organisé une réunion du groupe de travail technique
                en Tanzanie (mars&nbsp;2017), où il a été question des besoins
                des intervenants (y compris les représentants du gouvernement,
                de la société civile et des médias) des pays partenaires en vue
                d’améliorer la norme et les outils liés aux données de l’IITA.
                Depuis, des améliorations ont été apportées au <a href=
                "http://d-portal.org/">D-portal.org</a>.</p>
                <p>Affaires mondiales Canada a lancé une nouvelle <a href=
                "http://w05.international.gc.ca/projectbrowser-banqueprojets/?lang=fra">
                Banque de projets</a> qui permet d’accéder à ses données de
                l’IITA dans une interface bilingue.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le programme Données ouvertes pour le développement (DOD) a
                livré une formation à plus de 700&nbsp;fonctionnaires et
                membres de la société civile au cours de l’année&nbsp;2016.
                Cette formation a entre autres été livrée par l’intermédiaire
                du réseau des chefs de file des données ouvertes, de boursiers
                d’écoles de données, de séances à l’intention de la société
                civile, offerte par l’intermédiaire de bourses de recherche
                intégrées aux données ouvertes.</p>
                <p>Des carrefours régionaux de Données ouvertes pour le
                développement ont offert une aide technique à plus de sept
                gouvernements en 2016, y compris ceux de l’Albanie et du Costa
                Rica.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>En 2016, DOD a soutenu 19&nbsp;plateformes et applications
                offrant le potentiel de gonfler considérablement l’incidence
                dans les pays en développement. À titre d’exemple d’innovations
                soutenues par DOD, notons le <a href=
                "http://od4d.net/impact-series-using-open-data-for-economic-impact-in-nigeria/">
                Edo AgriHub au Nigéria</a>, un projet qui comprend la
                cartographie de fermes et de produits actuels afin de créer un
                répertoire de données d’agriculteurs qui éclaireront la prise
                de décisions au gouvernement, ainsi que le projet PiMaa, qui
                s’employait à construire des capteurs environnementaux locaux
                et durables pour Kampala, en Ouganda.</p>
                <p>Le Secrétariat du Conseil du Trésor du Canada et le Centre
                de recherches pour le développement international ont aussi
                collaboré avec d’autres intendants principaux de la Charte sur
                les données ouvertes en vue de concevoir et de lancer des
                guides «&nbsp;d’ouverture&nbsp;», qui soutiennent une ouverture
                et une transparence accrues dans des secteurs comme
                l’agriculture, la lutte contre la corruption et le climat. Ces
                guides «&nbsp;d’ouverture&nbsp;» offrent une aide pratique aux
                gouvernements qui souhaitent utiliser des données ouvertes pour
                soutenir des résultats sectoriels; ils comprennent de
                l’information comme des cas d’utilisation, des méthodologies et
                des normes relatives aux données pertinentes.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Agriculture et Agroalimentaire Canada a publié
                58&nbsp;nouveaux jeux de données dans le <a href=
                "http://ouvert.canada.ca/data/fr/dataset?organization=aafc-aac">
                Portail du gouvernement ouvert</a> depuis le
                1er&nbsp;novembre&nbsp;2016.</p>
                <p>DOD a offert un soutien à GODAN et à l’Institut des données
                ouvertes en vue de lancer le <a href=
                "http://od4d.net/wp-content/uploads/2017/04/agriculture-ope-data-package-en-web.pdf">
                &nbsp;Agriculture Open Data Package</a>, dont il a aussi
                soutenu la traduction en <a href=
                "http://od4d.net/wp-content/uploads/2017/04/agriculture-ope-data-package-fr-web.pdf">
                français</a>.</p>
                <p>DOD a offert un soutien à la planification du <a href=
                "http://www.godan.info/fr/pages/sommet-godan-2016">Sommet
                GODAN</a> en 2016 et il a organisé des consultations sur la
                <a href=
                "http://od4d.net/wp-content/uploads/2017/04/agriculture-ope-data-package-fr-web.pdf">
                Trousse d’outils sur les données ouvertes pour
                l’Agriculture</a>. Agriculture et Agroalimentaire Canada et DOD
                ont tous les deux participé au Sommet GODAN et représenté les
                points de vue canadiens sur les données ouvertes pour
                l’agriculture à cette occasion.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">En tant que nouveau membre du comité
              directeur du PGO, le Canada agira à titre de défenseurs des
              valeurs fondamentales du PGO liées à l’ouverture, à la
              transparence, à la responsabilisation et à la participation. Nous
              viserons à émuler ces valeurs dans le cadre de nos travaux. Nous
              chercherons à veiller à ce que les efforts mondiaux liés au
              gouvernement ouvert appuient une inclusion plus importante des
              personnes marginalisées ou sous-représentées et, plus
              particulièrement, nous amplifierons la voix des femmes et des
              filles, qui demeurent de manière critique dans les milieux les
              plus importants de pouvoir et d’influence publics. Nous
              renforcerons également la détermination mondiale de repérer
              rigoureusement les résultats concrets de leurs efforts et nous
              encouragerons les gouvernements de discuter à la fois de leurs
              réalisations et de leurs difficultés quant à l’exécution du
              gouvernement ouvert.</li>
              <li class="mrgn-bttm-md">
                <p>Accroître l’accès aux outils et aux directives afin d’aider
                les partenaires à publier et à utiliser des données de l’IITA,
                en portant une attention particulière aux besoins des
                utilisateurs francophones.</p>
                <p>Prendre des mesures initiales en vue d’harmoniser les
                exigences relatives à la transparence de l’aide parmi les
                organismes donateurs.</p>
                <p>Soutenir les efforts déployés en matière de coordination de
                l’aide et de reddition de comptes en Afrique, par la mise en
                œuvre de la nouvelle Politique d’aide internationale féministe
                du Canada.</p>
                <p>Améliorer encore plus les données de l’IITA publiées par
                Affaires mondiales Canada, particulièrement en ce qui concerne
                les résultats de projet.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le secrétariat de l’IITA et DOD participeront à la
                conférence africaine sur les données ouvertes (Ghana,
                juillet&nbsp;2017).</p>
                <p>L’IITA et l’Institut des données ouvertes offriront une
                formation aux éditeurs et aux utilisateurs de données.</p>
                <p>Par l’intermédiaire de l’Institut des données ouvertes, DOD
                offrira une formation aux gouvernements et mettra sur pied un
                réseau de pairs formés de dirigeants gouvernementaux
                africains.</p>
                <p>Les activités de renforcement des capacités de DOD se
                poursuivront et se concentreront davantage sur les pays à
                faible revenu. En Haïti, nous collaborerons étroitement avec
                les femmes en vue de perfectionner leurs compétences en données
                aux fins d’emploi.</p>
                <p>Outre les réseaux de pairs en Amérique latine et en Europe
                de l’Est, DOD contribuera à mettre en place un réseau régional
                de pairs en Afrique, qui soutiendra au moins 10&nbsp;pays
                d’Afrique par l’offre de formation et d’aide technique.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>La première conférence africaine francophone sur les données
                ouvertes a donné lieu à un plan d’action qui présentait des
                priorités; l’innovation sera soutenue par le nouveau carrefour
                de DOD pour la région.</p>
                <p>DOD offrira en priorité un soutien pour l’innovation en vue
                d’assurer l’égalité des sexes et la transformation des sexes. À
                titre d’exemple, en Amérique latine, nous collaborerons avec
                l’Organisation des États Américains et les gouvernements de la
                région en vue de contribuer à prévenir et à éliminer la
                violence faite aux femmes, ce qui déclenchera des mesures
                visant à collecter des données fiables sur la violence
                familiale et les homicides commis à l’endroit des femmes.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Agriculture et Agroalimentaire Canada continuera de publier
                des données sur l’agriculture et l’alimentation de grande
                valeur et réutilisable au portail des données ouvertes.</p>
                <p>Il établira également un partenariat avec GODAN en vue
                d’organiser une séance portant sur l’échange de données entre
                un agriculteur et des scientifiques lors d’une conférence de
                l’Organisation des Nations Unies pour l’alimentation et
                l’agriculture à l’automne&nbsp;2017.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
            <section>
              <h3>Renseignements supplémentaires</h3>
              <p>Par l’intermédiaire de DOD, le Centre de recherches pour le
              développement international a co-animé la <a href=
              "http://opendatacon.org/">Conférence internationale sur les
              données ouvertes</a> (en anglais seulement) en octobre&nbsp;2016
              et des activités préalables de renforcement des capacités, y
              compris dans le cadre du <a href=
              "http://opendatacon.org/agenda/pre-events/od-leaders-summit-getting-to-impact/">
              Sommet des leaders des données ouvertes</a> (en anglais
              seulement), le deuxième <a href=
              "http://odresearch.org/">Symposium sur la recherche en données
              ouvertes</a> (en anglais seulement) et la <a href=
              "https://schoolofdata.org/">School of Data</a> (en anglais
              seulement).</p>
            </section>
          </section>
        </section>
