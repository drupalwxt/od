      title: 'Engagement 6 : Développer les compétences relatives au gouvernement ouvert dans l''ensemble de la fonction publique fédérale'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-5-definir-approche-mesure-du-rendement-gouvernement-ouvert">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 5 : Définir une approche de mesure du rendement pour un
            gouvernement ouvert</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-7-integrer-exigences-matiere-transparence-strategie-relative-aux-services">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 7 : Intégrer les exigences en matière de transparence
            dans la Stratégie relative aux services fédéraux</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada appuiera la transition vers une
              transparence et une mobilisation accrues dans la fonction
              publique à l'aide de documents et de possibilités d'apprentissage
              à l'intention des fonctionnaires.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada; École de la
                  fonction publique du Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Les fonctionnaires fédéraux seront mieux outillés pour
              appliquer les principes d'un gouvernement ouvert aux activités
              quotidiennes afin de vous fournir un accès plus facile au
              gouvernement.&nbsp;</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre d'employés qui participent aux possibilités
                    d'apprentissage sur le gouvernement ouvert.</td>
                    <td>300&nbsp;employés par trimestre</td>
                  </tr>
                  <tr>
                    <td>Pourcentage de ministères et d'organismes qui
                    participent aux possibilités d'apprentissage.</td>
                    <td>35&nbsp;% ou plus d'ici juin&nbsp;2018</td>
                  </tr>
                  <tr>
                    <td>Nombre d'ateliers sur le gouvernement ouvert offerts
                    par le Secrétariat du Conseil du Trésor du Canada
                    &nbsp;et/ou d'autres organisations du gouvernement du
                    Canada.</td>
                    <td>25 ateliers offerts aux employés du gouvernement du
                    Canada d'ici juillet&nbsp;2017.</td>
                  </tr>
                  <tr>
                    <td>Nombre de fois que les apprenants accèdent au nouveau
                    matériel d'apprentissage sur le gouvernement ouvert ainsi
                    qu'au matériel actuel.</td>
                    <td>Le matériel d'apprentissage sera consulté
                    2&nbsp;000&nbsp;fois d'ici décembre&nbsp;2017.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Fournir des possibilités d'apprentissage améliorées et du
                matériel didactique supplémentaire sur la gestion de
                l'information afin d'accroître la sensibilisation et la
                compréhension des fonctionnaires des principes et des pratiques
                pour un gouvernement ouvert, y compris ce qui suit&nbsp;:
                  <ul>
                    <li>utiliser les données et l'information ouvertes pour
                    appuyer l'analyse et l'élaboration de politiques;</li>
                    <li>partager les pratiques exemplaires en matière de
                    participation du public par la voie numérique;</li>
                    <li>établir les priorités concernant la divulgation des
                    données et de l'information ouvertes en fonction des
                    avantages pour le public et de l'incidence sur ce
                    dernier;</li>
                    <li>mettre en œuvre la Directive sur le gouvernement
                    ouvert.</li>
                  </ul>
                </li>
                <li>Animer des forums éducatifs et des ateliers ou y prendre
                part afin de mieux comprendre comment accroître la transparence
                du gouvernement et favoriser la mobilisation citoyenne.</li>
                <li>Par l'entremise de la consultation publique sur le Plan
                stratégique des TI du gouvernement du Canada, considérer les
                commentaires pour déterminer quels seraient les meilleurs
                moyens d'utiliser les logiciels, y compris les logiciels à
                source libre, pour atteindre les objectifs stratégiques.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Au 30 juin, prestation de 34&nbsp;événements sur le
                gouvernement ouvert avec environ 1&nbsp;800&nbsp;apprenants
                d’au moins 26 organisations fédérales.</li>
                <li>Nouveau centre d'apprentissage du gouvernement ouvert
                accessible par l'entremise du site Web de l'École de la
                fonction publique du Canada.</li>
                <li>Une <a href="http://csps-efpc.canwebcast.net/2017-04-12r">
                  discussion informelle relative au gouvernement ouvert</a> a
                  eu lieu le 12&nbsp;avril&nbsp;2017 et marquait la première
                  fois que la série de discussions informelles de l'ÉFPC était
                  ouverte au grand public par webdiffusion.
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <p>Connaissez-vous une personne qui possède une expertise en
              matière de prestation de formation sur le gouvernement ouvert qui
              peut nous aider à atteindre nos objectifs? Nous aimerions que
              vous nous la présentiez.</p>
            </details>
          </div>
        </div>
