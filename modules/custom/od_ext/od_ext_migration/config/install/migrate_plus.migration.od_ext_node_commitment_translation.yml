      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg"><a class="btn btn-primary hght-inhrt" href="[site:url]/contenu/engagement-17-mettre-oeuvre-loi-mesures-transparence-du-secteur-extractif"><span class="h2"><span class="glyphicon glyphicon-arrow-left"></span></span>
