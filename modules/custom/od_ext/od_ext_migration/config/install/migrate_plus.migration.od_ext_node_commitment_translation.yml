      name: sar_2014_2016_3
      nid: sar_2014_2016_3
      title: 'Engagement du Plan d''action 3 : Institut des données ouvertes'
      language: fr
      body: |
        <p>Mettre en place un institut des données ouvertes afin d'appuyer la
        collaboration avec le secteur privé, la société civile, le milieu
        universitaire et les autres ordres de gouvernements, afin de favoriser
        la commercialisation des données ouvertes.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Mettre sur pied l'Institut des données ouvertes (IDO), un
                marché national pour la commercialisation des données ouvertes
                qui sera chargé des activités suivantes&nbsp;:</p>
                <ul>
                  <li>Élaborer de nouveaux outils et de nouvelles applications
                  qui utilisent les données gouvernementales.</li>
                  <li>Établir un cadre pour les normes de données
                  ouvertes.</li>
                  <li>Consulter des champions de l'industrie à propos de
                  projets témoins en vue de la commercialisation des données
                  ouvertes dans des secteurs prioritaires.</li>
                  <li>Lancer un programme de communication externe à l'échelle
                  nationale.</li>
                  <li>Assurer l'incubation de nouvelles entreprises axées sur
                  les données.</li>
                </ul>
              </td>
              <td>
                <p>En <time datetime="2015-05">mai&nbsp;2015</time> , le Canada
                <a href=
                "http://nouvelles.gc.ca/web/article-fr.do?nid=975799&amp;_ga=1.120547789.474270183.1457401906">
                a annoncé qu'il accorderait un financement à la société
                Communitech afin qu'elle puisse procéder à la mise sur pied
                l'Échange de données ouvertes (EDO)</a> situé à Waterloo, en
                Ontario.</p>
                <h2 class="h4">Élaborer de nouveaux outils et de nouvelles
                applications qui utilisent les données gouvernementales – L'EDO
                a effectué ce qui suit&nbsp;:</h2>
                <ul>
                  <li>Établir un service de mentorat et de guide expert qui
                  travaillera directement avec les compagnies pour les aider
                  soit à accéder aux données ouvertes ou aux systèmes
                  d'architectes dans le but de traiter les données
                  ouvertes.</li>
                  <li>Tenir des ateliers afin d'améliorer les compétences des
                  participants en matière de données ouvertes et
                  d'analyse.</li>
                  <li>Mettre sur pied le <a href=
                  "http://codx.ca/odx-ventures/">programme pour les entreprises
                  de données ouvertes</a> (en anglais seulement) qui fournira
                  de l'aide aux compagnies en fonction des projets pour bâtir
                  des produits et des services fondés sur les données ouvertes.
                  </li>
                </ul>
                <h2 class="h4">Établir un cadre pour les normes de données
                ouvertes</h2>
                <p>Les normes de données ouvertes continuent de présenter un
                défi pour les fournisseurs et les utilisateurs des données.
                Ainsi, l'EDO entretient un rapport de travail plus étroit avec
                les fournisseurs de données à tous les paliers du gouvernement
                et appuie l'adoption, au minimum, de formats de fichiers
                communs afin de faciliter l'ingestion de données provenant de
                différentes sources gouvernementales. À mesure que les secteurs
                du marché arrivent à maturité, l'EDO prévoit que des normes de
                données ouvertes émergeront pour s'adapter aux besoins des
                applications, comme c'est déjà le cas pour les données
                environnementales et géospatiales. Dans l'intervalle, l'EDO
                continuera de collaborer avec son partenaire, ThinkData Works,
                pour permettre aux compagnies d'accéder aux sources de données
                ouvertes au moyen d'une interface de programmation
                d'applications commune.</p>
                <h2 class="h4">Consulter des champions de l'industrie à propos
                de projets témoins&nbsp;:</h2>
                <p>L'EDO a formé son Conseil consultatif, qui est
                principalement dirigé par le secteur privé, afin de fournir des
                commentaires sur la stratégie de l'EDO et donner des conseils
                sur les tendances et les possibilités dans le domaine des
                données ouvertes. L'EDO a aussi lancé les deux premiers projets
                témoins planifiés. Le premier met l'accent sur la numérisation
                des normes d'éducation provinciales, avec D2L comme responsable
                du secteur privé. Le deuxième collabore avec la ville de Guelph
                sur un défi de données ouvertes afin de mobiliser le secteur
                privé en vue de créer des solutions aux défis municipaux tels
                que l'efficacité énergétique, la qualité de l'eau et la gestion
                améliorée des ressources de stationnement. Ce dernier s'est
                attiré beaucoup d'attention de la part d'autres municipalités
                partout au Canada, et l'EDO évalue la possibilité de
                productiser l'offre.</p>
                <h2 class="h4">Lancer un programme de communication externe à
                l'échelle nationale</h2>
                <p>L'EDO a lancé son programme de communication à l'échelle
                nationale, lequel compte plusieurs initiatives visant à établir
                un lien entre les créateurs de données ouvertes et les
                utilisateurs dans l'ensemble du pays, notamment&nbsp;:</p>
                <ul>
                  <li>Lancer le projet Données ouvertes&nbsp;150 (DO150), afin
                  d'identifier les compagnies qui utilisent les données
                  ouvertes et comment elles ont intégré les données ouvertes à
                  leurs modèles opérationnels. De plus, l'EDO utilisera DO150
                  pour relier les compagnies et les possibilités du marché,
                  dont un cas a déjà porté des fruits dans le cadre du deuxième
                  projet témoin touchant le défi municipal de la ville de
                  Guelph.</li>
                  <li>Établir un partenariat sur l'indice des villes ouvertes,
                  qui classe les villes en fonction de leur degré
                  d'ouverture.</li>
                  <li>Lancer le programme EDO Connect en collaboration avec le
                  Réseau canadien des médias numériques afin d'aider les
                  compagnies aptes aux données ouvertes à devenir mondiales en
                  les aidant à pénétrer de nouveaux marchés.</li>
                </ul>
                <h2 class="h4">Assurer l'incubation de nouvelles entreprises
                axées sur les données</h2>
                <p>Étant donné la nature précoce de l'écosystème des données
                ouvertes au Canada, l'EDO a consacré sa première année à poser
                le fondement nécessaire pour appuyer les entreprises de données
                ouvertes en démarrage. Des accords de collaboration formalisés
                établissant des partenaires et plusieurs partenaires tiers sont
                en place pour lancer des projets ou donner accès à des
                ressources à valeur ajoutée pour de nouvelles compagnies. À
                titre d'exemple, ThinkData Works offre une fonctionnalité de
                recherche de données ouvertes dans le site Web de l'EDO.</p>
                <p>L'EDO a su établir une relation privilégiée avec beaucoup de
                compagnies par l'intermédiaire de son programme de mentorat et
                de guide expert, les DO150, les projets témoins et les
                programmes de perfectionnement des compétences. Dans le but
                d'accélérer davantage la création et l'évolution des modèles
                opérationnels axés sur les données ouvertes, l'EDO mobilise
                encore les compagnies par l'intermédiaire du programme EDO
                Connect. Au moyen de ces programmes, l'EDO a assuré
                l'incubation de compagnies pendant la majeure partie de sa
                première année d'existence. À mesure que ces programmes
                parviennent à maturité, il sera possible de puiser plus
                profondément dans les besoins du marché des données ouvertes et
                de collaborer avec un nombre encore plus grand de
                compagnies.</p>
              </td>
              <td>
                <p>L'Échange de données ouvertes du Canada a été financé au
                moyen du budget fédéral de&nbsp;2014 et lancé en mai&nbsp;2015
                comme une initiative sur trois ans. Après une année d'exécution
                de son mandat, des progrès importants ont été réalisés et l'EDO
                est sur la bonne voie pour atteindre ses buts énoncés à la fin
                du mandat de trois ans.</p>
                <p>Il faut du temps pour bâtir une capacité visant à réduire
                les écarts entre les fournisseurs de données et les
                utilisateurs de données, créer des partenariats et assurer une
                collaboration, ainsi que mener des activités promotionnelles au
                Canada et à l'étranger.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au<br>
                Plan de 2016-2018</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà
            du Plan d'action</h2>
          </div>
          <div class="panel-body">
            <p>L'EDO cherche à lancer une initiative sur les entreprises de
            données ouvertes, qui garantirait la participation de
            collaborateurs supplémentaires pour des projets de
            commercialisation ou d'avancées technologiques visant les données
            ouvertes à petite échelle.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de la participation citoyenne et accroître
            l'accès aux nouvelles technologies afin de favoriser l'ouverture et
            la responsabilisation. Les activités visent à relever les grands
            défis du PGT, notamment améliorer les services au public en
            favorisant la collaboration entre les secteurs afin de démontrer et
            de catalyser l'utilisation efficace des données ouvertes pour
            atteindre les objectifs socioéconomiques.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Créer une plateforme et des trousses d'outils pour aider le
            secteur privé à utiliser les données du gouvernement afin de lancer
            de nouveaux produits et de nouvelles entreprises pour stimuler la
            croissance économique et la création d'emplois.</p>
          </div>
        </section>
