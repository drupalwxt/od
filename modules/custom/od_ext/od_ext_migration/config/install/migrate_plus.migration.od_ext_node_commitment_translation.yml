      name: draft_sar_2014_2016_2
      nid: draft_sar_2014_2016_2
      title: 'Commitment 2: Open Data Canada'
      language: fr
      body: |
        <p>Collaborer avec les provinces, les territoires et les municipalités afin
        d’abattre les obstacles à des services intégrés et pancanadiens de données
        ouvertes par l’établissement de normes, de licences et de principes communs
        dans tous les ordres de gouvernements.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d’achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Établir des principes communs s’appliquant aux données ouvertes
                qui seront adoptés par les divers ordres de gouvernements au
                Canada.</p>
              </td>
              <td>
                <p>Avec la rétroaction fournie par les membres du sous-comité
                données ouvertes Canada (DOC), le Canada et ses partenaires
                internationaux ont dirigé l’élaboration d’une <a href=
                "http://opendatacharter.net/">Charte sur les données ouvertes</a>
                (en anglais seulement) internationale annoncée en <time datetime=
                "2015-05">mai&nbsp;2015</time> , qui peut aligner les approches à
                l’égard des données ouvertes à tous les ordres de
                gouvernements.</p>
              </td>
              <td>
                <p>Il faut déployer des efforts soutenus pour garantir l’adoption
                des principes de la Charte sur les données ouvertes par les
                gouvernements du Canada. L’élaboration de ces principes a
                représenté un pas important et le prochain défi réside dans
                l’adoption à grande échelle.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Faciliter l’adoption de licences communes ou compatibles du
                gouvernement ouvert.</p>
              </td>
              <td>
                <p>Toutes les <a href=
                "http://open.canada.ca/fr/maps/open-data-canada">provinces à
                données ouvertes</a> et plusieurs municipalités ont adopté des
                licences compatibles avec la <a href=
                "[site:url]/licence-du-gouvernement-ouvert-canada">Licence du
                gouvernement ouvert</a>.</p>
                <p>La rédaction de ressources liées à la mise en œuvre est en cours
                pour la licence du gouvernement ouvert afin d’appuyer tous les
                ministères qui souhaitent la mettre en œuvre dans leur
                administration.</p>
              </td>
              <td>
                <p>L’octroi de licences uniformes et compatibles est crucial afin
                d’appuyer les données ouvertes à l’échelle du Canada. Il faut
                travailler davantage à la présentation d’orientation de mise en
                œuvre pour la licence du gouvernement ouvert.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Établir ou déterminer des normes communes de données ouvertes
                (p. ex., métadonnées, formats de données).</p>
              </td>
              <td>
                <p>Le gouvernement du Canada a conçu une ébauche d’<a href=
                "https://github.com/open-data/open-data/blob/master/FINAL-%20Open%20Government%20Common%20Core%20MES-2015-07-22.xlsx">ensemble
                d’éléments de métadonnées de base communs</a>. En outre, un
                exercice de schématisation des métadonnées a été mené dans cinq
                provinces et présenté aux membres du sous-comité de DOC en
                <time datetime="2015-06">juin&nbsp;2015</time> .</p>
              </td>
              <td>
                <p>La majeure partie du travail pratique sur les données ouvertes,
                y compris les normes de données ouvertes, continue de mettre
                l’accent sur des initiatives bilatérales ou sur de petites
                initiatives multilatérales. À l’échelle pancanadienne, les
                gouvernements se sont engagés à l’égard de l’uniformisation des
                données ouvertes, mais les discussions n’ont pas encore donné lieu
                à des normes de données pancanadiennes. D’autres travaux sont
                requis.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Mettre au point un service de recherche fédérée de données
                ouvertes.</p>
              </td>
              <td>
                <p>Toutes les provinces aux données ouvertes actives ont souhaité
                prendre part à la fédération des données ouvertes. Le gouvernement
                du Canada collabore actuellement avec le gouvernement de l’Alberta
                en vue d’élaborer des directives et une gouvernance claires pour un
                projet-pilote de fonction de recherche fédérée, qui sera lancée
                dans le cadre du troisième Plan biannuel du Canada au PGT.</p>
              </td>
              <td>
                <p>L’élaboration d’une capacité de recherche fédérée exigera une
                collaboration technique accrue entre les gouvernements
                participants. Même si ce premier projet-pilote devrait servir de
                modèle efficace pour le lancement futur d’une capacité de recherche
                fédérée à l’échelle du pays, ce travail exigera aux gouvernements
                participants de déployer des efforts considérables pour résoudre
                les enjeux techniques et ceux touchant la protection des
                renseignements personnels et la sécurité.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Développer et réaliser l’activité nationale de création
                d’applications (appathon), l’Expérience des données ouvertes
                canadienne (EDOC), afin de promouvoir la réutilisation des données
                de divers gouvernements.</p>
              </td>
              <td>
                <p>En <time datetime="2015-02">février&nbsp;2015</time> , le
                gouvernement du Canada et XMG ont organisé la deuxième édition de
                l’Expérience des données ouvertes canadienne (EDOC). Plus de
                1 300&nbsp;participants de partout au Canada y ont pris part et ont
                présenté environ 125&nbsp;applications.</p>
                <p>Le SCT collabore actuellement avec des partenaires à l’intérieur
                et à l’extérieur du gouvernement afin de cerner d’autres
                possibilités d’événements qui appuient la réutilisation novatrice
                des données ouvertes du gouvernement.</p>
              </td>
              <td>
                <p>L’EDOC s’est avérée une excellente occasion pour les
                développeurs de présenter leurs talents, tout en mettant en valeur
                l’immense valeur potentielle des données ouvertes du gouvernement.
                À l’avenir, il faudrait se pencher sur de possibles activités de
                mobilisation à l’égard des données ouvertes, qui permettraient aux
                développeurs de surmonter des défis ou des problèmes stratégiques
                précis avec lesquels les Canadiens et les Canadiennes sont aux
                prises.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà du
            Plan d’action</h2>
          </div>
          <div class="panel-body">
            <p>Nous avons mené un sondage pancanadien auprès de tous les membres
            provinciaux et territoriaux du sous-comité de DOC afin d’obtenir et de
            documenter de l’information sur les pratiques exemplaires, les défis,
            les possibilités et les leçons retenues liées aux données ouvertes.</p>
            <p>Treize réponses sur quatorze ont été obtenues. Les résultats et les
            conclusions mis en commun ont été présentés aux membres du sous-comité
            de DOC et une discussion sur un éventuel suivi a eu lieu. Les réponses
            ont aussi été utilisées afin d’alimenter un <a href=
            "[site:url]/blogue/apercu-donnees-ouvertes-au-canada">billet de
            blogue</a> publié dans le site ouvert.canada.ca.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de transparence et de participation citoyenne,
            et contribuer à relever les grands défis du PGT consistant à améliorer
            les services au public en adoptant un ensemble commun de principes, de
            normes et de pratiques exemplaires afin d’offrir aux Canadiens et aux
            Canadiennes l’accès à des données uniformes et interopérables de
            l’ensemble des ordres de gouvernements au Canada et de les inciter à le
            faire.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Élaborer des principes et des normes communs aux fins de la
            publication des données ouvertes dans l’ensemble des ordres de
            gouvernements au Canada.</p>
          </div>
        </section>
