                  Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Les ministères contributeurs du gouvernement du Canada</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les résultats visés se réalisent selon le
                  calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous aurez accès à différentes données du gouvernement, de
              qualité supérieure, qui sont communicables, accessibles et
              réutilisables. Vous pourrez également interagir directement avec
              le chef statisticien et les analystes de Statistique Canada afin
              de mieux comprendre les données et l'importance des statistiques
              officielles.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre de jeux de données accessibles au public</td>
                    <td>200&nbsp;nouveaux jeux de données chaque trimestre</td>
                  </tr>
                  <tr>
                    <td>
                      Pourcentage du total des jeux de données qui sont
                      <a href="http://ouvert.canada.ca/fr/cote-degre-douvertrure-des-donnees">
                      3&nbsp;étoiles sur la cote de degré d'ouverture des
                      données</a> ou un niveau supérieur
                    </td>
                    <td>80&nbsp;% du nombre total des jeux de données d'ici
                    juin&nbsp;2018</td>
                  </tr>
                  <tr>
                    <td>Nombre de participants qui participent aux activités
                    d'apprentissage de Statistique Canada</td>
                    <td>Plus de 400&nbsp;participants chaque année</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Réalisé&nbsp;:</h2>
              <ul>
                <li>Élaborer et publier des inventaires ministériels de données
                fédérales, conformément à la Directive sur le gouvernement
                ouvert, afin d'appuyer la collaboration avec le public sur
                l'établissement des priorités relatives à la divulgation des
                données ouvertes.</li>
              </ul>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Établir les références relatives au volume total de données
                ouvertes qui seront divulguées au fil du temps, et fixer des
                cibles ministérielles pour la publication des données ouvertes
                admissibles au cours des cinq prochaines années&nbsp;:
                  <ul>
                    <li>Publier les cibles ministérielles et l'état
                    d'avancement relatif à la divulgation de données ouvertes
                    par les ministères.</li>
                  </ul>
                </li>
                <li>Élaborer et préciser des directives visant à aider les
                ministères et les organismes fédéraux à établir les priorités
                relatives à la divulgation des données ouvertes à valeur
                élevée, et à comprendre les situations précises dans lesquelles
                les données ne peuvent être divulguées pour des raisons liées à
                la protection de la vie privée, à la sécurité ou à la
                confidentialité&nbsp;:
                  <ul>
                    <li>établir des normes en matière de qualité pour les
                    données ouvertes;</li>
                    <li>fournir une orientation concernant la mobilisation de
                    collectivités d'importance clé au Canada (les Premières
                    nations, les Inuits et les Métis, etc.)&nbsp; en vue de
                    mieux cerner leurs besoins au moment d'établir des
                    priorités en matière de diffusion de données ouvertes;</li>
                    <li>élaborer des normes sur les métadonnées afin
                    d'améliorer l'interopérabilité et l'accessibilité;</li>
                    <li>élaborer des directives pour anonymisation des
                    ensembles de données.</li>
                  </ul>
                </li>
                <li>Donner l'accès à des renseignements et à des données
                statistiques ouvertes de haute qualité de Statistique Canada,
                sans frais, dans des formats lisibles par une machine en vertu
                d'une licence ouverte et accessible dans le site
                ouvert.canada.ca&nbsp;:
                  <ul>
                    <li>publier les résultats du recensement de 2016
                    (questionnaires courts et longs) en 2017 selon un
                    calendrier de diffusion publié;</li>
                    <li>tenir des séances « Clavarder avec un expert » en ligne
                    et « Parlons statistiques » en personne afin de permettre
                    aux Canadiens et aux Canadiennes d'interagir avec des
                    analystes de Statistique Canada et de mieux comprendre les
                    données publiées.</li>
                  </ul>
                </li>
                <li>Améliorer l'accès des Canadiens et des Canadiennes aux
                données et aux renseignements qui sont divulgués de façon
                proactive par les ministères et les organismes à l'aide d'un
                seul outil de recherche en ligne commun&nbsp;:
                  <ul>
                    <li>renforcer les outils libre-service permettant aux
                    ministères de divulguer de façon proactive des
                    renseignements afin de renforcer la qualité des données
                    divulgués.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Adopter la Charte internationale sur les données ouvertes
                et entreprendre la mise en œuvre des exigences de la
                Charte&nbsp;:
                  <ul>
                    <li>encourager les organisations de la société civile et le
                    secteur privé à rendre leurs propres données ouvertes
                    lorsque cela constitue un avantage pour le public;</li>
                    <li>mesurer l'état d'avancement et rendre compte de la mise
                    en œuvre des principes de la Charte par le Canada.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Le site ouvert.canada.ca a été relancé en octobre&nbsp;2016
                pour améliorer la recherche et la communication des
                enregistrements de données en élaborant une recherche intégrée
                avec davantage de filtres de recherche et de métadonnées
                enrichies. Cela a amélioré l'accès des Canadiens et des
                Canadiennes aux données et aux renseignements divulgués de
                façon proactive par les ministères et les organismes.</li>
                <li>Plus de 20&nbsp;000&nbsp;nouveaux jeux de données ont été
                mis à la disposition du public par l'entremise du site
                Ouvert.canada.ca au cours de la dernière année, à compter de
                janvier&nbsp;2017 (voir&nbsp;: <a href=
                "http://ouvert.canada.ca/fr/contenu/analyses-concernant-gouvernement-ouvert#monthly">
                  Analyse concernant le gouvernement ouvert</a> ).
                </li>
                <li>Cinq séances «&nbsp;<a href=
                "http://www.statcan.gc.ca/fra/clavarderavecunexpert">Clavarder
                avec un expert</a>&nbsp;» et quatre séances «&nbsp;<a href=
                "http://www.statcan.gc.ca/fra/evenements/parlonsstatistiques?MM=as">Parlons
                statistiques</a>&nbsp;» ont eu lieu entre juillet 2016 et
                juin&nbsp;2017. Un autre événement, qui s’inscrit dans une
                Série de conférences dans le cadre de Canada 150, a eu lieu le
                25 avril 2017.
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Avez-vous des stratégies pour inspirer les fonctionnaires à
                miser sur le potentiel des données ouvertes? Partagez avec
                nous!</li>
                <li>Nous travaillons sur un document d'orientation pour fournir
                des directives exhaustives et des recommandations officielles
                sur les exigences en matière de publication des ressources du
                gouvernement ouvert. Elles comprendront probablement une
                orientation sur des questions comme la qualité des données,
                l'accessibilité, l'octroi de permis, les processus
                d'approbation, la conservation et l'élimination. Y a-t-il autre
                chose que nous devrions aborder dans nos documents
                d'orientation?</li>
              </ul>
            </details>
          </div>
        </div>
