      name: mtsar_commitment_9
      nid: mtsar_commitment_9
      title: 'Améliorer l’ouverture de l’information sur les dépenses et l’approvisionnement au gouvernement - Engagement 9'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Comprendre les succès du gouvernement dans son ensemble ou dans
            des secteurs d’intérêt importants représente un défi car les
            données sont présentées au moyen de différents rapports et de
            différentes sources d’information. Les Canadiens et les Canadiennes
            s’attendent à ce que leur gouvernement mette en œuvre des
            programmes et des services efficaces et efficients, et rende de
            compte de manière transparente quant à l’atteinte ou non de ses
            objectifs. La bonne compréhension de la manière dont les ressources
            sont utilisées par les ministères pour la prestation de programmes
            et de services est essentielle au rôle du Parlement qui consiste à
            tenir le gouvernement imputable relativement à l’exécution de ses
            priorités. À l’heure actuelle, l’information sur les dépenses
            planifiées et les résultats des activités du gouvernement sont
            fournis par l’intermédiaire de rapports ministériels obligatoires
            dont les <a href=
            "http://www.tbs-sct.gc.ca/hgw-cgf/priorities-priorites/rpp/index-fra.asp">
            Rapports sur les plans et les priorités (RPP)</a> et les <a href=
            "http://www.tbs-sct.gc.ca/hgw-cgf/oversight-surveillance/dpr-rmr/index-fra.asp">
            Rapports ministériels sur le rendement des ministères
            (RMRM)</a>.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada améliorera la transparence concernant
            ses dépenses et l’approvisionnement au gouvernement afin de tenir
            le gouvernement responsable des dépenses publiques.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Dans le cadre de la nouvelle <a href=
            "https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=31300">Politique sur
            les résultats</a> du gouvernement, l’établissement obligatoire de
            rapports ministériels est réorienté en fonction des mandats à long
            terme de chacun des ministères et de leurs priorités immédiates.
            Les données connexes sur des activités en cours ou planifiées sont
            mises à disposition dans une base de données en ligne interrogeable
            qui offrira un accès facile et rapide aux renseignements détaillés
            sur les dépenses du gouvernement et la gestion de personnes. Ces
            données sont présentées d’une manière qui permet aux Canadiens et
            aux Canadiennes de les analyser facilement et d’avoir une
            compréhension approfondie de la manière dont sont investies les
            ressources du gouvernement.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            responsabilité à l’égard du public.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Diffuser un outil interactif qui
              améliorera la granularité des données et de l’information
              disponibles et qui permettra aux Canadiens et aux Canadiennes de
              mieux comprendre les dépenses des ministères fédéraux&nbsp;:
                <ul>
                  <li class="mrgn-bttm-md">Élargir le type de données, de
                  graphiques et d’analyses disponibles au niveau du programme,
                  y compris ce qui suit&nbsp;:
                    <ul>
                      <li>les résultats escomptés et réels;</li>
                      <li>les comparaisons entre les dépenses historiques et
                      les dépenses prévues;</li>
                      <li>les dépenses relatives à des éléments particuliers
                      comme les salaires, les investissements, les paiements de
                      transfert et autres.</li>
                    </ul>
                  </li>
                  <li>Permettre aux utilisateurs d’étudier les dépenses du
                  gouvernement présentant un intérêt particulier pour eux en
                  fonction d’éléments-clés des données (p. ex., le groupe
                  cible, le type de programme, le secteur prioritaire et
                  autres).</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Améliorer le contenu en ligne relatif
              aux finances du gouvernement à partir du site canada.ca, afin que
              les Canadiens et les Canadiennes puissent accéder facilement aux
              renseignements et aux outils liés aux dépenses
              gouvernementales.</li>
              <li class="mrgn-bttm-md">Fournir des documents ciblés et
              opportuns afin de rendre les rapports comptables et financiers du
              gouvernement plus uniformes, plus transparents et plus
              compréhensibles pour les Canadiens et les Canadiennes.</li>
              <li class="mrgn-bttm-md">Par l’entremise d’un projet pilote,
              mettre à l’essai la mise à jour du site <a href=
              "https://achatsetventes.gc.ca/">achatetventes.gc.ca</a> pour
              enregistrer les renseignements complets sur les contrats (en plus
              des contrats convenus), sur les modifications contractuelles et
              sur les résiliations de contrat.
              </li>
              <li>Participer à une étude de cas visant à mettre en commun les
              pratiques exemplaires tirées du projet-pilote de Services publics
              et Approvisionnement Canada concernant la Norme relative aux
              données sur l’octroi de contrats ouverts dans <a href=
              "https://achatsetventes.gc.ca/">achatetventes.gc.ca</a>.
              </li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens pourront plus facilement voir comment les
            ressources du gouvernement sont réparties dans les domaines qui les
            intéressent. Vous aurez un meilleur accès en ligne à l’information
            financière du gouvernement. Ils pourront aussi suivre le processus
            d’approvisionnement du début à la fin, suivant les normes
            internationales.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">L’<a href=
              "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html">InfoBase</a>
              a été mise à jour afin d’inclure ce qui suit&nbsp;:
                <ul class="mrgn-bttm-md">
                  <li>renseignements rationalisés et regroupés sur l’<a href=
                  "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html#igoc">Inventaire
                  des organisations gouvernementales</a>;
                  </li>
                  <li>
                    <a href=
                    "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html#orgs/gov/gov/infograph/results">
                    des renseignements prospectifs sur les dépenses et les
                    résultats</a> afin de soutenir la Politique sur les
                    résultats;
                  </li>
                  <li>
                    <a href=
                    "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html#rpb/~(columns~(~'*7b*7bpa_last_year*7d*7d)~subject~'gov_gov~mode~'details~dimension~'so~filter~'All~table~'table305~preferDeptBreakout~true~preferTable~false~sorting_column~'dept~descending~false)">
                    des données granulaires sur les niveaux de dépense</a>;
                  </li>
                  <li>
                    <a href=
                    "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html#tag-nav">
                    des «&nbsp;étiquettes&nbsp;» de métadonnées</a> qui
                    permettent aux utilisateurs de chercher plus facilement des
                    renseignements en fonction du domaine d’intérêt.
                  </li>
                </ul>
                <p>Des changements considérables ont aussi été apportés afin
                d’améliorer l’aspect et la fonctionnalité de l’InfoBase, ce qui
                la rend plus conviviale pour les Canadiens.</p>
              </li>
              <li class="mrgn-bttm-md">Les jeux de données qui suivent ont été
              ajoutés au Portail de données ouvertes&nbsp;:
                <ul class="mrgn-bttm-md">
                  <li>
                    <a href=
                    "http://ouvert.canada.ca/data/fr/dataset/45eb6514-0e38-48da-9a12-233d16813f4b">
                    La revue financière&nbsp;: 2016-2017</a>
                  </li>
                  <li>
                    <a href=
                    "http://ouvert.canada.ca/data/fr/dataset/65515b1b-b545-4ce5-8e96-bf51babcfb65">
                    Initiative internationale pour la transparence de
                    l’aide&nbsp;: juillet 2017</a>
                  </li>
                  <li>
                    <a href=
                    "http://ouvert.canada.ca/data/fr/dataset/2a84c234-633c-4cc6-9282-f40ff12f5bc7">
                    Budget fédéral de 2017</a>
                  </li>
                </ul>
                <p>Dans Canada.ca, à la page <a href=
                "https://www.canada.ca/fr/gouvernement/systeme.html">Comment le
                gouvernement fonctionne</a> – Le sujet sur les finances
                publiques a été mis à jour afin de présenter le plus récent
                budget (budget de 2017).</p>
              </li>
              <li class="mrgn-bttm-md">Pour le budget de 2017, le Ministère a
              publié le contenu supplémentaire suivant afin de rendre le budget
              plus transparent et plus facile à comprendre&nbsp;:
                <ul>
                  <li>
                    <a href=
                    "http://www.budget.gc.ca/2017/docs/plan/3min-fr.html">Le
                    budget de 2017 en 3 minutes</a>
                  </li>
                  <li>
                    <a href=
                    "http://www.fin.gc.ca/pub/pbc-cpb/2017-fra.asp">Rapport
                    sommaire sur les consultations prébudgétaires de 2017</a>.
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Services publics et Approvisionnement Canada a augmenté la
                transparence relative aux contrats pour les offres à commandes
                et les arrangements en matière d’approvisionnement par
                l’intermédiaire du lancement de l’<a href=
                "https://achatsetventes.gc.ca/donnees-sur-l-approvisionnement/offres-a-commandes-et-d-arrangements-en-matiere-d-approvisionnement">application
                Offres à commandes et arrangements en matière
                d’approvisionnement</a>.</p>
                <p>Le ministère présente également des détails accrus sur les
                offres à commande et les arrangements en matière
                d’approvisionnement octroyés aux fournisseurs, y compris les
                valeurs totales, les avantages socio-économiques, les
                nombreuses listes de prix et les fichiers à l’appui, ainsi que
                les utilisateurs provinciaux et territoriaux autorisés.</p>
              </li>
              <li>Jusqu’à ce jour, les pratiques exemplaires tirées du
                <a href="https://achatsetventes.gc.ca/donnees-sur-l-approvisionnement/projet-pilote-norme-relative-aux-donnees-sur-la-passation-de-marches-ouverts">
                Projet pilote Norme relative aux données sur la passation de
                marchés ouverts</a> comprennent l’importance d’établir un lien
                entre les données sur l’approvisionnement à toutes les étapes
                du processus d’approvisionnement (c.-à-d.&nbsp;de la demande
                d’achat au versement de fonds aux fins d’un approvisionnement).
                Elles servent à offrir une meilleure analyse du flux des
                données sur la passation de marchés, à une transparence accrue
                et à de meilleurs évaluation et repérage des coûts dans
                l’ensemble du processus d’approvisionnement en établissant un
                lien entre les données connexes en matière d’approvisionnement.
                Les données liées en matière d’approvisionnement, conformément
                au projet pilote Norme relative aux données sur la passation de
                marchés ouverts devraient servir d’exigences aux fins de mise
                en œuvre future de systèmes de passation de marchés. Nous avons
                conclu que tout nouveau système de services ou
                d’approvisionnement devrait produire des données par défaut
                selon le format indiqué par la Norme relative aux données sur
                la passation de marchés ouverts. Le format conformément à la
                Norme relative aux données sur la passation de marchés ouverts
                ne devrait pas constituer une réflexion après coup
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada continuera d’améliorer le contenu et la fonctionnalité
              générale de l’InfoBase au cours de la prochaine année; il fera
              notamment ce qui suit&nbsp;:
                <ul>
                  <li>étendre les renseignements disponibles sur les ressources
                  humaines;</li>
                  <li>explorer des façons d’aider les utilisateurs à trouver
                  des renseignements plus rapidement et plus efficacement (ce
                  qui comprend d’étendre l’utilisation d’étiquettes);</li>
                  <li>mettre en œuvre un sondage de rétroaction sur l’InfoBase
                  afin de mieux comprendre l’expérience générale des
                  utilisateurs et de concentrer les efforts sur des
                  améliorations futures.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Afin d’achever ce produit livrable d’ici
              juin&nbsp;2018, le ministère des Finances Canada mettra en œuvre
              des pratiques exemplaires en matière de données ouvertes afin de
              faciliter l’ajout d’autres jeux de données à open.canada.ca. Il
              publiera les jeux de données qui ont été jugés être admissibles à
              la publication dans leur répertoire de données ouvertes et il
              ajoutera des liens supplémentaires vers les ressources
              pertinentes sous <a href=
              "https://www.canada.ca/fr/gouvernement/systeme/finances.html">Finances
              publiques</a> dans Canada.ca..
              </li>
              <li class="mrgn-bttm-md">Afin d’achever ce produit livrable d’ici
              juin&nbsp;2018, le ministère des Finances Canada continuera de
              créer des vues d’ensemble, des rapports sommaires et des
              documents numériques uniformes, transparents et faciles à
              comprendre à l’intention des Canadiens.</li>
              <li class="mrgn-bttm-md">Services publics et Approvisionnement
              Canada réalisera des progrès relatifs au service amélioré
                <a href="https://srisupplier.contractscanada.gc.ca/index-fra.cfm?af=ZnVzZWFjdGlvbj1yZWdpc3Rlci5pbnRybyZpZD03&amp;lang=fra">
                Données d’inscription des fournisseurs</a> afin d’assurer une
                intégrité accrue de l’inscription des fournisseurs aux fins de
                la passation de marché, ce qui permet de créer des données en
                matière de passation de marché faisant autorité et pouvant être
                repérées.
              </li>
              <li>Services publics et Approvisionnement Canada présentera des
              données sur l’achat afin d’établir un lien entre les données sur
              la soumission actuelle et aux données sur la passation de marché
              figurant dans Achatsetventes.gc.ca, y compris un contenu à jour
              portant sur les lacunes en matière de données et les pratiques
              exemplaires. Cette présentation permettra également de mettre à
              jour le contenu dans Achatetventes.gc.ca en vue de partager les
              pratiques exemplaires à l’aide de la Norme relative aux données
              sur la passation de marchés ouverts. Ce produit livrable est en
              bonne voie de réaliser des progrès relatifs au projet pilote
              Norme relative aux données sur la passation de marchés ouverts
              d’ici juin&nbsp;2018, conformément à la présentation des données
              sur les achats. L’inclusion des données sur les dépenses sera
              amorcée après juin&nbsp;2018.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Limité</li>
              <li>Limité</li>
              <li>Important</li>
              <li>Limité</li>
            </ol>
          </section>
        </section>
