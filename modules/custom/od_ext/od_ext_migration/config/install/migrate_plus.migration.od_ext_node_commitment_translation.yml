              <h2 class="h4">Réalisé&nbsp;:</h2>
              <ul>
                <li>En commençant par le Budget de 2017, rendre disponibles
                toutes les données provenant des graphiques et des tableaux du
                budget presque en temps réel afin de faciliter l'analyse par
                les citoyens et les parlementaires.</li>
                <li>Afficher publiquement la liste des titres des notes
                d'information rédigées par les fonctionnaires du ministère des
                Finances de façon régulière, afin d'être transparent au sujet
                des questions soulevées.</li>
              </ul>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Étudier les possibilités d'accroître la transparence du
