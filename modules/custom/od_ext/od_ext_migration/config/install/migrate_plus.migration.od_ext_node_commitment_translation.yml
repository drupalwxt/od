      name: mtsar_commitment_16
      nid: mtsar_commitment_16
      title: 'Harmoniser les données ouvertes à l’échelle du Canada (Données ouvertes Canada) - Engagement 16'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Les provinces,
        les territoires, les municipalités et les peuples autochtones</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>À l’heure actuelle, les Canadiens ne peuvent pas facilement
            trouver, comparer ou réutiliser les données d’une administration
            canadienne à une autre. Les gouvernements, tant au niveau fédéral,
            provincial, territorial que municipal, en sont à divers niveaux de
            mise en œuvre des données ouvertes. Même si certains gouvernements
            ont lancé des portails de données ouvertes et mis de nombreux
            ensembles de données à la disposition du public, d’autres n’ont pas
            de politique ou d’initiative officielle en matière de données
            ouvertes ou de gouvernement ouvert. De plus, les gouvernements
            établissent des priorités pour divers types de données à des fins
            de publication, ce qui rend la tâche plus difficile aux Canadiens
            et aux Canadiennes qui souhaitent comparer les données d’une
            administration à l’autre. Chaque gouvernement pourrait tout aussi
            bien mesurer et enregistrer des données de manière différente, ce
            qui risque de compliquer la comparaison des données, même lorsque
            les données sont ouvertes. La valeur réelle des données ouvertes
            peut être véritablement libérée lorsque des données semblables de
            haute valeur sont publiées à l’aide de démarches uniformes et
            normalisées, afin de permettre aux Canadiens et aux Canadiennes de
            comparer facilement les données entre les ministères, à l’échelle
            des emplacements géographiques et au fil du temps.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada élargira la collaboration avec ses
            partenaires provinciaux, territoriaux et municipaux afin de
            normaliser et d’harmoniser davantage la diffusion de données
            ouvertes du gouvernement dans toutes les administrations.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Des efforts concertés pour mettre en œuvre le gouvernement
            ouvert à tous les ordres de gouvernement ont été amorcés en 2012.
            Misant sur la collaboration pancanadienne antérieure, le
            gouvernement du Canada collabore avec d’autres ordres de
            gouvernements et les principaux intervenants afin d’élargir la
            collaboration dans l’ensemble des administrations et d’élaborer une
            liste de ensembles de données de haute valeur dont la publication
            est prioritaire aux yeux des gouvernements. Ces travaux aideront à
            accroître l’exhaustivité des données ouvertes disponibles aux
            Canadiens et aux Canadiennes, et favoriseront la comparabilité des
            données entre divers ordres de gouvernements. En outre, il
            collaborera avec un ou plusieurs partenaires provinciaux à un
            projet-pilote qui permettra aux utilisateurs d’effectuer des
            recherches pour des données provenant de plusieurs gouvernements,
            par l’intermédiaire d’un seul portail. Ce projet-pilote permettra
            d’accélérer les efforts déployés en matière de normalisation, et
            viendra rehausser la compréhension des défis et des possibilités
            liés à la recherche fédérée.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Favoriser l’adoption par tous les ordres
              de gouvernements des principes communs pour les données ouvertes
              qui sont conformes à la Charte internationale sur les données
              ouvertes.</li>
              <li class="mrgn-bttm-md">Élaborer une liste d’ensembles de
              données de haute valeur et à publication prioritaire en
              collaboration avec les principales administrations afin de
              faciliter la comparaison, par les Canadiens et les Canadiennes,
              des données provenant de divers ordres de gouvernements.</li>
              <li class="mrgn-bttm-md">Lancer un service de recherche de
              données ouvertes fédéré, multijuridictionnel en collaboration
              avec une province et un territoire ou plus, afin de permettre aux
              Canadiens et aux Canadiennes d’effectuer des recherches sur les
              données de diverses administrations et d’y accéder, peu en
              importe leur origine.</li>
              <li>Organiser un Sommet national sur les données ouvertes Canada
              en 2017 afin de réunir les représentants fédéraux, provinciaux,
              territoriaux et municipaux en vue de collaborer à l’établissement
              d’un programme national d’harmonisation et d’amélioration de la
              prestation de données ouvertes à l’échelle du pays.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Vous pourrez accéder et utiliser plus facilement les données et
            les renseignements provenant des différents ordres de
            gouvernement.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Le Secrétariat du Conseil du Trésor du Canada a établi un
                partenariat avec Open North (un organisme à but non lucratif)
                afin d’élaborer une trousse d’outils maison de données ouvertes
                pour les municipalités canadiennes. Cette trousse d’outils vise
                à accélérer la mise en œuvre des données ouvertes à l’échelle
                du Canada. La trousse d’outils offre des lignes directrices
                complètes et un processus étape par étape afin de permettre aux
                municipalités de lancer un programme de données ouvertes et
                d’adopter des principes de données ouvertes alignés à la Charte
                internationale sur les données ouvertes. Un <a href=
                "http://ouvert.canada.ca/fr/blogue/lancement-dun-projet-pilote-trousse-doutils-maison-donnees-ouvertes-gouvernements-municipaux">
                blogue</a> sur la trousse d’outils est disponible dans
                ouvert.canada.ca, tout comme le <a href=
                "http://ouvert.canada.ca/fr/blogue/a-venir-trousse-doutils-maison-donnees-ouvertes">
                résumé</a>. La trousse d’outils complète est préparée en vue
                d’être publiée sur ouvert.canada.ca. Sa création a été orientée
                par un comité consultatif formé de quinze municipalités
                canadiennes, du gouvernement fédéral et du groupe de la
                <a href="http://opendatacharter.net/">Charte internationale sur
                les données ouvertes</a>.</p>
                <p>Les principes de la Charte sur les données ouvertes offrent
                un fondement commun aux fins des activités liées aux données
                ouvertes partout au Canada, faisant la promotion de données
                plus ouvertes, accessibles, comparables et opportunes pour tous
                les Canadiens. Par conséquent, la mise en œuvre des principes
                de la Charte est une activité clé du Groupe de travail canadien
                sur le gouvernement ouvert - un forum collaboratif formé de
                représentants des gouvernements provinciaux et territoriaux,
                ainsi que du gouvernement du Canada. Un plan de travail
                provisoire est affiché dans le site GCcollab du groupe.</p>
                <p>Le Secrétariat du Conseil du Trésor du Canada, de concert
                avec l’Ontario, la ville d’Edmonton, et Open North, a animé une
                réunion d’experts dans le cadre du <a href=
                "http://opendatasummit.ca/">Sommet canadien sur les données
                ouvertes de 2017</a> en vue de promouvoir l’adoption des
                principes de la Charte sur les données ouvertes (parmi les
                adopteurs récents de la Charte dignes de mention, notons le
                gouvernement de l’Ontario et la ville d’Edmonton).</p>
              </li>
              <li class="mrgn-bttm-md">Un plan de travail provisoire visant à
              dresser une liste de jeux de données prioritaires de grande
              valeur à communiquer avec les principales administrations a été
              accepté et est affiché dans le site GCcollab du Groupe de travail
              canadien sur le gouvernement ouvert.</li>
              <li class="mrgn-bttm-md">Un plan de travail provisoire visant un
              service de recherche fédéré entre paliers de gouvernement a été
              préparé et a fait l’objet de discussions entre les membres du
              comité fédéral-provincial-territorial. La province de l’Alberta
              dirige ce travail en collaboration avec d’autres membres du
              groupe de travail.</li>
              <li>En marge du quatrième Sommet canadien sur les données
              ouvertes le 12&nbsp;juin 2017 à Edmonton (Alberta), le
              gouvernement du Canada a été l’hôte d’une réunion en personne de
              cadres supérieurs du groupe de travail canadien sur le
              gouvernement ouvert. Dans le cadre de cette réunion, il a été
              question de six secteurs élargis et thématiques de collaboration
              qui jettent les bases du plan de travail de 2017-2018 et qui
              contribueront à aligner et à renforcer le gouvernement ouvert à
              l’échelle du pays.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>La discussion sur la trousse d’outils maison et la poursuite
                de son élaboration seront gérées par l’intermédiaire d’un
                groupe de discussion formé dans <a href=
                "https://gccollab.ca/">GCcollab</a>.</p>
                <p>Dans le cadre de ses travaux au cours de la prochaine année,
                le Groupe de travail canadien sur le gouvernement ouvert
                collaborera avec les administrations canadiennes en vue
                d’appuyer l’adoption des principes de la Charte et d’élaborer
                des ressources qui font la promotion d’une mise en œuvre
                efficace des initiatives sur les données ouvertes. Parmi les
                prochaines étapes immédiates, il faut valider l’état actuel de
                l’adoption de la Charte sur les données ouvertes à l’échelle du
                Canada, créer un espace commun pour collecter des ressources et
                échanger les mesures prises en vue d’adopter la Charte et
                surveiller l’engagement des administrations.</p>
              </li>
              <li class="mrgn-bttm-md">L’élaboration d’un ensemble de jeux de
              données à valeur élevée aux fins de publication est l’une des six
              activités prioritaires du Groupe de travail canadien sur le
              gouvernement ouvert. Les provinces du Québec (Conseil du Trésor)
              et de la Nouvelle-Écosse dirigent ce travail en collaboration
              avec d’autres membres du groupe de travail, ce qui favorisera la
              communication de jeux de données de base communs et d’autres jeux
              de données important dans l’ensemble des administrations.
              &nbsp;Parmi les prochaines étapes immédiates, il faut examiner
              les critères d’identification des jeux de données de grande
              valeur parmi les gouvernements canadiens, définir des critères
              génériques et ciblés pour déterminer les jeux de données de
              grande valeur et cerner un noyau sélectionné de données de grande
              valeur qui peut être considéré comme une priorité pour la
              diffusion commune dans l’ensemble des gouvernements. Ce produit
              livrable est en bonne voie de réaliser des progrès d’ici
              juin&nbsp;2018.</li>
              <li class="mrgn-bttm-md">Les provinces de l’Alberta, de
              l’Ontario, de la Colombie-Britannique et du Québec ont fait part
              de leur intérêt à faire partie d’un projet pilote sur un service
              de recherche fédéré avec le gouvernement du Canada. Parmi les
              prochaines étapes immédiates, il faut élaborer un protocole
              d’entente multi-parties, cartographier les métadonnées et le
              vocabulaire contrôlé, recueillir les spécifications
              fonctionnelles, créer l’architecture technique et effectuer la
              mise en œuvre et la mise à l’essai. À l’heure actuelle, le
              produit livrable est conforme au calendrier. Toutefois, étant
              donné la complexité du projet pilote, y compris les exigences
              linguistiques, il se peut que ce produit livrable ne soit pas
              lancé d’ici juin&nbsp;2018.</li>
              <li>Le plan de travail pancanadien sera mis au point et présenté
              en juillet&nbsp;2017. Il exposera un ensemble de produits
              livrables qui renforceront l’alignement entre les données
              ouvertes et l’offre d’un gouvernement ouvert à l’échelle du
              pays.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Limité</li>
              <li>Limité</li>
              <li>Réalisé</li>
            </ol>
          </section>
        </section>
