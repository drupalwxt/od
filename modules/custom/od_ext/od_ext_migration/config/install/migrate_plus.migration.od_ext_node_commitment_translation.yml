      name: mtsar_commitment_15
      nid: mtsar_commitment_15
      title: 'Stimuler l’innovation par l’intermédiaire de l’Institut des données ouvertes du Canada (Open Data Exchange ou ODX) - Engagement 15'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Communitech,
        Réseau canadien des médias numériques, Open Text, Desire2Learn,
        Université de Waterloo</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>À mesure que tous les ordres de gouvernements continuent de
            mettre de plus en plus de données ouvertes à la disposition du
            public, il sera important d’appuyer le secteur privé dans
            l’extraction des connaissances et de la valeur de ces données pour
            bâtir leurs entreprises. Afin d’élaborer de nouveaux produits,
            conserver les talents et atteindre la prospérité, la concurrence et
            la productivité pour le Canada, l’Institut des données ouvertes
            (Canada’s Open Data Exchange ou ODX) est établi en 2015, en
            collaboration avec les secteurs privé, public et universitaire afin
            d’appuyer la commercialisation des données ouvertes par des
            entreprises canadiennes.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada entrera en partenariat avec le secteur
            privé afin de mieux comprendre la façon dont les sociétés utilisent
            les données ouvertes, et de sensibiliser les entrepreneurs
            canadiens aux possibilités pour tirer profit de la valeur des
            données ouvertes.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>ODX tire parti des principales possibilités de collaboration
            avec les intervenants de tous les niveaux afin d’accroître le
            nombre de compagnies de données ouvertes au Canada et d’explorer de
            nouvelles méthodes pour améliorer l’accès et extraire une valeur
            des données ouvertes.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            participation communautaire du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Dresser une description détaillée de 150
              compagnies canadiennes qui utilisent les données ouvertes pour
              lancer de nouveaux produits et services, créer des entreprises
              commerciales et sans but lucratif, optimaliser leurs processus
              opérationnels, effectuer des recherches et/ou prendre des
              décisions fondées sur les données.</li>
              <li class="mrgn-bttm-md">Lancer une plateforme en ligne à
                <a href="http://www.opendata500.com/ca">www.opendata500.com/ca</a>
                (en anglais seulement) pour mettre en vedette les Données
                ouvertes&nbsp;150 du Canada (Canada’s Open Data&nbsp;150).
              </li>
              <li class="mrgn-bttm-md">Établir un réseau national
              d’utilisateurs de données ouvertes au sein de l’industrie afin de
              collaborer à l’élaboration de normes et de pratiques pour appuyer
              la commercialisation des données.</li>
              <li class="mrgn-bttm-md">Collaborer avec l’industrie privée pour
              trois projets de démonstration afin d’illustrer le potentiel de
              commercialisation des données ouvertes dans les secteurs
              prioritaires.</li>
              <li>Assurer l’incubation de 15 nouvelles compagnies fondées sur
              les données d’ici juin 2018.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Plus de Canadiens et Canadiennes utiliseront des données
            ouvertes pour lancer de nouveaux produits et créer des
            entreprises.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Au 30&nbsp;juin&nbsp;2017, <a href=
              "https://codx.ca/od150-results-of-150-canadian-companies-for-canada-day/?utm_source=newsletter&amp;utm_medium=email&amp;utm_campaign=OD150">
                150 des 150 entreprises cernées</a> pour Données
                ouvertes&nbsp;150.
              </li>
              <li class="mrgn-bttm-md">
                <a href="http://canada.opendata500.com/fr/index.html">Lancement
                de la plateforme en ligne</a>.
              </li>
              <li class="mrgn-bttm-md">
                <p>On a continué de recourir aux services d’entreprises par
                l’intermédiaire de Données ouvertes&nbsp;150.</p>
                <p>On a effectué une visite pancanadienne afin d’interroger des
                utilisateurs et des fournisseurs de données. Voici les rapports
                rédigés à la suite de ces visites&nbsp;: <a href=
                "https://codx.ca/odx-cross-canada-trip-report-western-canada/">Ouest
                canadien</a>, <a href=
                "https://codx.ca/odx-cross-canada-trip-report-central-canada/">Centre
                du Canada</a>, <a href=
                "https://codx.ca/odx-cross-canada-trip-report-atlantic-canada/">
                Canada Atlantique</a>.</p>
                <p>Participation par l’intermédiaire des programmes et
                services, comme indiqué ci-dessous, sous le produit livrable
                «&nbsp;Assurer l’incubation&nbsp;».</p>
              </li>
              <li class="mrgn-bttm-md">Les trois projets de démonstration ont
              commencé selon le calendrier. On exclut de la portée un quatrième
              projet éventuel.</li>
              <li>
                <p>On a surveillé 64&nbsp;entreprises par l’intermédiaire des
                services de mentorat et de <a href=
                "https://codx.ca/services/concierge/">concierge</a> d’ODX<br>
                Huit entreprises du <a href=
                "https://www.communitech.ca/how-we-help/workspace/communitech-data-hub/">
                Communitech Data Hub</a> utilisent des données ouvertes<br>
                Trois entreprises ont participé à des projets de
                démonstration<br>
                Huit entreprises ont été mobilisées dans le cadre de <a href=
                "https://codx.ca/odx-ventures/">ODX Ventures</a><br>
                Huit entreprises ont été mobilisées dans le cadre de <a href=
                "http://codx.ca/odx-connect/">ODX Connect</a></p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Continuer à faire la promotion de OD150 et à rechercher les
                entreprises qui utilisent des données ouvertes.</p>
                <p>Recourir à OD150 pour sélectionner des entreprises dans le
                cadre de la <a href="https://codx.ca/odx-civic-challenge/">ODX
                Civic Challenge Series</a>.</p>
              </li>
              <li class="mrgn-bttm-md">S.O.</li>
              <li class="mrgn-bttm-md">
                <p>Continuer de sélectionner des entreprises et le catalogue
                dans OD150.</p>
                <p>Terminer l’analyse des résultats de la visite
                pancanadienne</p>
              </li>
              <li class="mrgn-bttm-md">Terminer tous les projets de
              démonstration. Si le temps et les ressources le permettent,
              commencer et terminer un quatrième projet de démonstration</li>
              <li>Continuer de mobiliser les entreprises à toutes les étapes
              par l’intermédiaire des mécanismes susmentionnés.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Réalisé</li>
              <li>Réalisé</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
            <section>
              <h3>Renseignements supplémentaires</h3>
              <ul>
                <li>En tout, 470&nbsp;personnes ont assisté aux événements
                d’ODX</li>
                <li>Quatre appels ont été organisés avec le réseau national de
                municipalités d’ODX</li>
                <li>On a terminé le <a href=
                "https://codx.ca/open-data-innovation-the-guelph-civic-accelerator/">
                  défi de données ouvertes avec la ville de Guelph</a>. On a
                  présenté des propositions à cinq autres municipalités
                </li>
                <li>
                  <a href="https://codx.ca/odx-has-a-new-home/">Déménagement
                  dans le Communitech Data Hub</a> (nouvelle demeure)
                </li>
              </ul>
            </section>
          </section>
        </section>
