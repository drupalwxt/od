      name: mtsar_commitment_2
      title: 'Simplifier les demandes de renseignements personnels - Engagement 2'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>La transparence comprend de fournir aux Canadiens et aux
            Canadiennes un accès plus rapide à leurs renseignements
            personnels détenus par le gouvernement.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Les Canadiens et les Canadiennes qui demandent des
            renseignements personnels sont assujettis à un processus qui est
            compliqué et difficile à naviguer. Le gouvernement du Canada
            veillera à ce que les Canadiens et les Canadiennes puissent
            accéder plus facilement à leurs renseignements personnels détenus
            par le gouvernement fédéral.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Pour faciliter l’accès par les Canadiens et les Canadiennes
            aux renseignements du gouvernement, y compris à leurs
            renseignements personnels, le gouvernement met sur pied un site
            Web central et simple où les Canadiens et les Canadiennes
            pourront présenter leurs demandes à n’importe quelle institution
            gouvernementale. Le processus sera appuyé par une garantie de
            réponse dans un délai de 30 jours pour les demandes de
            renseignements personnels&nbsp;: s’il faut plus de 30 jours pour
            répondre à une demande, on propose que le gouvernement présente
            au demandeur et au commissaire à la protection de la vie privée
            une explication écrite pour justifier le retard.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est liés à la valeur de transparence du
            PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Élaborer un site Web central par
              l’entremise duquel les Canadiens et les Canadiennes peuvent
              présenter des demandes de renseignements personnels à n’importe
              quelle institution gouvernementale. La mise en œuvre de la
              première phase est prévue pour 2018.</li>
              <li>Procéder à la mise en œuvre d’une garantie de 30 jours pour
              les demandes de renseignements personnels, appuyée par un
              engagement à fournir une explication écrite au demandeur et au
              commissaire à la protection de la vie privée s’il faut plus de
              30 jours pour répondre à une demande.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens seront en mesure d’utiliser un site Web central
            pour accéder facilement à leurs renseignements personnels détenus
            par le gouvernement, dont les demandes de renseignements
            personnels sont appuyées par une garantie de 30&nbsp;jours.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada a travaillé à identifier les exigences opérationnelles
              du site Web. Les essais de convivialité ont été complétés pour
              l’actuel site Web du projet pilote sur l’accès à l’information
              et la protection des renseignements personnels.</li>
              <li>Le Secrétariat du Conseil du Trésor du Canada a partagé des
              options de mise en œuvre avec le Commissariat à la protection
              de la vie privée (CPVP) et a obtenu une rétroaction.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes jusqu’à juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Les prochaines étapes comprennent la
              poursuite de la conception interactive du nouveau service en
              ligne de demandes d’accès à l’information et de protection des
              renseignements personnels; l’élaboration d’un prototype, sa
              mise à l’essai et son ajustement, au besoin. Nous progressons
              sur la bonne voie pour donner lieu à la première étape de la
              mise en œuvre d’ici juin&nbsp;2018.</li>
              <li>Les prochaines étapes consistent à finaliser l’approche et
              à ensuite la mettre en œuvre dans environ 240&nbsp;institutions
              assujetties à la Loi sur la protection des renseignements
              personnels.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Limité</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
