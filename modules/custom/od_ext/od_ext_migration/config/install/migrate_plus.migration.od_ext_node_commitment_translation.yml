          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-8-ameliorer-lacces-aux-collections-culturelles-patrimoniales">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 8 : Améliorer l’accès aux collections culturelles et
            patrimoniales</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada élaborera une nouvelle Stratégie
              relative aux services axés sur la clientèle qui intégrera les
              exigences relatives à l'ouverture et à la transparence pour la
              prestation des services du gouvernement.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:service@tbs-sct.gc.ca">service@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>La stratégie relative aux services établira une nouvelle
              orientation pour la prestation de services aux particuliers et
              aux entreprises. Elle vise à créer un guichet en ligne unique les
              services gouvernementaux avec de nouvelles normes de rendement.
              Elle permettra de réaliser des évaluations rigoureuses du
              rendement de services gouvernementaux essentiels et rendre compte
              des résultats publiquement.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pourcentage des services clés qui respectent les normes
                    de service</td>
                    <td>À déterminer</td>
                  </tr>
                  <tr>
                    <td>Niveau de satisfaction de la clientèle à l'égard des
                    services du gouvernement du Canada</td>
                    <td>À déterminer</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Élaborer pour le gouvernement du Canada une stratégie de
                services accordant la priorité aux clients et visant à créer un
                guichet unique en ligne axé sur l'utilisateur pour l'accès à
                tous les services du gouvernement.</li>
                <li>Définir de nouvelles normes en matière de rendement et
                mettre en place un mécanisme pour la réalisation d'évaluations
                rigoureuses sur le rendement relatif aux principaux services du
                gouvernement, et rendre compte des constatations au
                public.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>s.o.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <p>En ce qui concerne la mobilisation externe, mettre les clients
              au centre de la conception des services gouvernementaux signifie
              que le gouvernement demandera, accueillera et utilisera la
              rétroaction sur l'expérience des clients.</p>
            </details>
          </div>
        </div>
