      name: mtsar_commitment_4
      nid: mtsar_commitment_4
      title: 'Fournir et préserver l’information ouverte - Engagement 4'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Les
        ministères contributeurs du gouvernement du Canada</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>À mesure que les renseignements deviennent de plus en plus
            numériques, un certain nombre de défis, y compris leur
            préservation en découle. En conséquence, des efforts visant à
            améliorer la façon dont les renseignements peuvent être trouvés,
            utilisés, partagés et préservés sont en cours. Le Canada a
            réalisé d’importants progrès dans l’amélioration de l’accès aux
            données du gouvernement par le public par l’intermédiaire de ses
            deux derniers Plans d’action. En améliorant l’accès aux autres
            formes d’information du gouvernement et en garantissant la
            préservation de cette information, le gouvernement du Canada peut
            promouvoir et maintenir une participation éclairée et une saine
            prise de décisions.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada mettra sur pied des initiatives, des
            plateformes et des outils à l’échelle du gouvernement afin que
            l’information ouverte soit repérable et accessible pour
            utilisation par les prochaines générations.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Le gouvernement du Canada s’efforce à offrir un accès
            amélioré, centralisé et unique au contenu numérique des
            ministères et des organismes à l’échelle du gouvernement. Des
            lignes directrices sont en cours d’élaboration afin de garantir
            la préservation continue de cette information par l’application
            de normes et de pratiques cohérentes visant la préservation à
            long terme.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié à la valeur de transparence du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Améliorer le Portail du gouvernement
              ouvert du Canada à ouvert.canada.ca pour améliorer l’accès aux
              publications numériques divulguées par le gouvernement fédéral,
              et élaborer une stratégie visant à assurer la durabilité de
              l’accès au fil du temps.</li>
              <li class="mrgn-bttm-md">Élaborer et publier des lignes
              directrices claires sur la préservation et la rétention du
              contenu numérique.</li>
              <li class="mrgn-bttm-md">Augmenter l’accès par les Canadiens et
              les Canadiennes aux dossiers consignant la mémoire permanente
              du gouvernement du Canada.</li>
              <li class="mrgn-bttm-md">Mettre à jour les archives en ligne de
              Bibliothèque et Archives Canada sur la présence Web du
              gouvernement du Canada pour assurer un accès à long terme par
              les Canadiens et les Canadiennes au contenu fédéral dans le
              Web.</li>
              <li>Élargir la mise en œuvre de la solution de technologie de
              l’information à l’échelle du gouvernement du Canada pour une
              gestion efficace des dossiers et des documents fédéraux
              (GCDocs) en tant que fondement pour une transparence
              accrue&nbsp;:
                <ul>
                  <li>déployer cette solution commune gérée par Services
                  publics et approvisionnement Canada à
                  125&nbsp;000&nbsp;fonctionnaires dans l’ensemble des
                  ministères d’ici juin 2018.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens auront facilement accès à l’information
            gouvernementale qui est repérable, accessible et préservée pour
            les générations à venir. Ils bénéficieront aussi d’un meilleur
            accès aux fonds de renseignements du gouvernement conservés par
            Bibliothèque et Archives Canada.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Le nouveau <a href=
                "http://ouvert.canada.ca/data/fr/dataset?portal_type=info&amp;q=">
                Portail d’information ouverte</a>, lancé en
                octobre&nbsp;2016, afin d’offrir un point d’entrée pour
                accéder au contenu numérique de l’ensemble du gouvernement.
                Au 30&nbsp;juin&nbsp;2017, cette collection compte
                166&nbsp;biens d’information du gouvernement du Canada. En
                octobre&nbsp;2016, la plateforme d’édition
                registre.ouvert.canada.ca a été lancée de nouveau afin de
                regrouper le processus de publication pour l’ensemble des
                ressources du gouvernement ouvert. Ces ressources comprennent
                les données ouvertes, l’information ouverte, les rapports de
                divulgation proactive, les rapports sommaires d’accès à
                l’information et les répertoires de données ouvertes. Avant
                ce regroupement, on comptait trois plateformes d’édition
                différentes. Cette intégration a donné lieu à un processus de
                publication plus simple, ainsi qu’à la création d’une
                fonction de recherche unique dans ouvert.canada.ca.</p>
                <p>Au 30&nbsp;juin&nbsp;2017, le Secrétariat du Conseil du
                Trésor du Canada, en partenariat avec divers intervenants
                ministériels, élaborait un <a href=
                "http://pilot.open.canada.ca/fr/pilote-ouverture-par-defaut?_ga=2.59220525.1286492059.1500296181-1187550498.1490712190">
                Projet pilote de l’«&nbsp;Ouverture par défaut&nbsp;»</a>
                devant être hébergé dans open.canada.ca. Il démontrera que le
                gouvernement du Canada peut offrir un accès public à des
                renseignements fédéraux non confidentiels de manière rapide
                et pertinente. Divers types de documents ont été cernés et
                seront accessibles en format d’ébauche (c.-à-d. des documents
                de travail) afin de permettre aux Canadiens d’observer et de
                commenter les programmes et les politiques en cours
                d’élaboration.</p>
              </li>
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada a mis sur pied un groupe de travail interministériel sur
              le développement des ressources du gouvernement ouvert, qui se
              veut un forum de collaboration avec les ministères et
              organismes. L’un des premiers produits livrables de ce groupe
              de travail est de créer conjointement un document d’orientation
              qui présente des directives complètes et officielles sur les
              exigences relatives à la publication de ressources du
              gouvernement ouvert. Il comprendra des directives officielles
              sur des questions comme les règles de conservation et
              d’élimination du continu numérique ajouté dans
              ouvert.canada.ca, ainsi que les exigences relatives à
              l’accessibilité et aux métadonnées.</li>
              <li class="mrgn-bttm-md">
                <p>Bibliothèque et Archives Canada a ouvert
                8&nbsp;161&nbsp;794&nbsp;pages de documents du gouvernement
                par l’intermédiaire du processus d’<a href=
                "http://www.bac-lac.gc.ca/fra/transparence/Pages/intro-examen-en-bloc.aspx">examen
                en bloc</a>.</p>
                <p>Bibliothèque et Archives Canada élabore des instruments de
                politique (y compris une Directive pour rendre le patrimoine
                documentaire du gouvernement du Canada et ses critères
                connexes) pour lever les restrictions d’accès aux documents
                du gouvernement avant leur transfert à Bibliothèque et
                Archives Canada.</p>
                <p>Du 1er&nbsp;juillet&nbsp;2016 au 30&nbsp;juin&nbsp;2017,
                150&nbsp;000&nbsp;<a href=
                "http://www.bac-lac.gc.ca/fra/decouvrez/patrimoine-militaire/premiere-guerre-mondiale/dossiers-personnel/Pages/dossiers-personnel.aspx">dossiers
                personnels de la Première Guerre mondiale</a> du Corps
                expéditionnaire canadienne ont été mis à la disposition du
                public. Il s’agit d’environ 1,1&nbsp;million de pages
                numérisées.</p>
                <p>Du 1er&nbsp;juillet&nbsp;2016 au 30&nbsp;juin&nbsp;2017,
                45&nbsp;jeux de données historiques ont été publiés.</p>
              </li>
              <li class="mrgn-bttm-md">Pendant cette période de déclaration,
              Bibliothèque et Archives Canada a continué sa récolte continue
              de sites Web du gouvernement du Canada et sa saisie de la
              migration des sites vers Canada.ca dans le cadre de
              l’Initiative de renouvellement Web du gouvernement. Depuis le
              1er&nbsp;juillet&nbsp;2016, Bibliothèque et Archives Canada a
              récolté 3,34&nbsp;téraoctets à partir du domaine Web du
              gouvernement du Canada (.gc.ca et Canada.ca).&nbsp;En
              mars&nbsp;2017, Bibliothèque et Archives Canada a aussi négocié
              un contrat en vue d’obtenir un budget pour récolter des données
              plus massives, qui a permis de récolter près d’un téraoctet
              d’information dans les chaînes YouTube du gouvernement du
              Canada. Bibliothèque et Archives Canada possède maintenant plus
              de 20&nbsp;téraoctets de données Web du gouvernement du Canada
              archivées à partir de 2005.</li>
              <li>En juin&nbsp;2017, GCDocs a été mis en œuvre à l’intention
              de 85&nbsp;000&nbsp;fonctionnaires fédéraux.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le Groupe du gouvernement ouvert du
              Secrétariat du Conseil du Trésor du Canada mettra au point des
              documents d’orientation sur la publication de ressources du
              gouvernement ouvert dans ouvert.canada.ca. Les exigences en
              matière de publication seront ainsi plus claires pour les
              ministères. Avec ces documents, on s’attend à ce qu’un plus
              grand nombre de ministères fournissent des biens d’information
              dans ouvert.canada.ca. Dans le cadre de la Directive sur le
              gouvernement ouvert, les ministères et organismes du
              gouvernement du Canada seront également tenus de créer un
              répertoire de l’information ouverte d’ici octobre&nbsp;2018.
              Par conséquent, d’ici juin&nbsp;2018, l’équipe des systèmes et
              du soutien de l’équipe du gouvernement ouvert au Secrétariat du
              Conseil du Trésor du Canada devra élaborer et offrir une
              directive ferme sur la portée de l’information ouverte, ainsi
              que sur les exigences en matière d’accessibilité et de langues
              officielles relativement au nouveau contenu. À l’heure
              actuelle, il s’agit d’un obstacle important aux fins de la
              publication puisque les ministères n’ont pas les ressources
              nécessaires pour traduire et convertir les documents en formats
              accessibles aux fins de publication sur open.canada.ca.
              L’équipe du gouvernement ouvert étudiera les outils possibles
              pour aider les ministères à régler ces problèmes afin
              d’accroître le taux de publication de ressources d’information
              ouverte sur open.canada.ca.</li>
              <li class="mrgn-bttm-md">Des consultations seront menées au
              cours de l’été 2017 sur le document d’orientation susmentionné
              qui présentera des directives complètes et officielles sur les
              exigences des ministères lorsqu’ils publient des ressources du
              gouvernement ouvert. Le document sera mis au point et publié
              sur ouvert.gc.ca plus tard au cours de 2017.</li>
              <li class="mrgn-bttm-md">Bibliothèque et Archives Canada estime
              que 240&nbsp;000&nbsp;pages supplémentaires seront examinées
              d’ici juin&nbsp;2018. On demandera l’approbation des
              instruments de politique définitifs au cours de
              l’automne&nbsp;2017. La Directive sera affichée dans le site
              Web externe de Bibliothèques et Archives Canada et les lignes
              directrices sur la levée des restrictions seront publiées dans
              GCpédia d’ici la fin du présent exercice (c.-à-d. en
              mars&nbsp;2018). Les 160&nbsp;000&nbsp;dossiers restants du
              Corps expéditionnaire canadien seront offerts d’ici le
              30&nbsp;juin&nbsp;2018. Il s’agit d’environ 1,2&nbsp;million de
              pages supplémentaires qui seront numérisées. Quarante-cinq
              autres jeux de données ont été désignés aux fins de publication
              d’ici le 30&nbsp;juin&nbsp;2018.</li>
              <li class="mrgn-bttm-md">
                <p>Au cours de la prochaine année, Bibliothèque et Archives
                Canada entend continuer à saisir les sites du gouvernement du
                Canada qui effectuent leur migration, en collaboration avec
                l’équipe du renouvellement Web; faire des saisies mises à
                jour des sites .gc.ca qui existent toujours; et élaborer des
                méthodes de récolte et d’assurance de la qualité pour saisir
                le domaine Canada.ca en constante évolution. Le ministère se
                penche aussi sur l’amélioration du processus d’indexation
                afin de faciliter un accès rapide.</p>
                <p>Il reste encore à indexer le contenu acquis depuis 2015.
                Une fois l’indexation du contenu terminée, les sites Web
                récoltés seront mis à la disposition du public.</p>
              </li>
              <li>D’ici 2018, un plan triennal sera mis en place afin
              d’intégrer tous les ministères partenaires à GCDocs, ce qui
              représente la majorité de la population de la fonction
              publique. D’ici juin&nbsp;2018, le service GCDocs cherche à
              s’étendre à au moins 125&nbsp;000&nbsp;utilisateurs.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Limité</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
