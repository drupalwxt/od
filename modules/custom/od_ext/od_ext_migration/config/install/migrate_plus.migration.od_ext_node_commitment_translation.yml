      name: mtsar_commitment_17
      title: 'Mettre en œuvre la Loi sur les mesures de transparence du secteur extractif - Engagement 17'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Le gouvernement du Canada demeure engagé à améliorer la
            transparence et la responsabilisation du secteur extractif
            canadien. Dans son deuxième Plan d’action, une législation a été
            instaurée, la Loi sur les mesures de transparence du secteur
            extractif (LMTSE), qui a établi de nouvelles obligations en matière
            d’établissement de rapports et de transparence pour le secteur
            extractif canadien afin de contribuer aux efforts mondiaux contre
            la corruption dans le secteur extractif.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada appliquera la Loi sur les mesures de
            transparence du secteur extractif (LMTSE) qui exige la déclaration
            de certains paiements versés aux gouvernements relativement à la
            mise en valeur commerciale du pétrole, du gaz et des minéraux.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Le secteur canadien de l’industrie extractive est doté d’un
            système bien établi d’établissement de rapports financiers qui
            assure la transparence et la saine gouvernance des recettes tirées
            des ressources naturelles. La mise en œuvre de la LMTSE aidera à
            améliorer la transparence des paiements versés par des compagnies
            d’extraction qui participent à l’exploration et/ou à l’extraction
            du pétrole, du gaz ou des minéraux à tous les ordres de
            gouvernements, aussi bien étrangers que canadiens. Le nouveau
            système d’établissement de rapports complète les exigences
            existantes en matière de rapports en assurant l’harmonisation du
            cadre canadien avec ceux des autres pays du G7 et il est conforme à
            la norme mondiale émergente.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Entreprendre des activités de
              sensibilisation auprès des entités qui établissent des rapports
              afin de veiller à ce qu’elles connaissent et comprennent les
              processus à suivre pour publier leurs rapports selon un modèle et
              une présentation uniformes.</li>
              <li class="mrgn-bttm-md">Améliorer pour le public l’accès aux
              rapports publiés, au moyen d’une fenêtre commune en ligne.</li>
              <li>Chercher à harmoniser de manière plus générale la LMTSE avec
              la législation des autres administrations canadiennes et
              étrangères.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens seront en mesure d’accéder aux données sur les
            paiements déclarables versés aux gouvernements, au Canada et à
            l’étranger.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Ressources naturelles Canada a organisé un certain nombre de
                séances d’information et de réunions bilatérales sur la LMTSE à
                l’échelle du Canada (Vancouver, Calgary, Winnipeg, Toronto, et
                St. John’s) et par téléconférence ou vidéoconférence.</p>
                <p>Une <a href=
                "http://www.rncan.gc.ca/mines-materiaux/lmtse/18185">vidéo</a>
                dans laquelle on présente la loi et ses exigences en matière
                d’établissement de rapport a été affichée dans le site Web de
                la LMTSE.</p>
                <p>Le 3&nbsp;février, un article de Ressources naturelles
                Canada a été publié dans <a href=
                "https://www.rocktoroad.com/news/everything-you-need-to-know-5131">
                Rock to Road</a>, une revue sur l’agrégat et la construction de
                routes.</p>
                <p>Le 6&nbsp;juin, Ressources naturelles Canada a lancé un
                sondage, qu’il a envoyé à tous les intervenants de la LMTSE
                afin de mieux comprendre les enjeux et les défis avec lesquels
                les entités déclarantes sont aux prises lorsqu’elles se
                conforment à la Loi.</p>
                <p>On a répondu à plus de 600&nbsp;demandes de renseignements
                sur la LMTSE.</p>
              </li>
              <li class="mrgn-bttm-md">Au 30&nbsp;juin&nbsp;2017, plus de
              600&nbsp;entreprises ont affiché leurs <a href=
              "http://www.rncan.gc.ca/mines-materiaux/lmtse/18199">rapports
              dans le site Web de la LMTSE</a>.
              </li>
              <li>Tout au long de l’année, Ressources naturelles Canada a
              consulté de façon bilatérale les gouvernements qui avaient mis en
              œuvre des mesures de transparence afin d’échanger des
              renseignements et des leçons retenues.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Avec l’achèvement de la première année d’établissement de
                rapports en vertu de la LMTSE, Ressources naturelles Canada
                continuera de joindre et de consulter divers intervenants afin
                d’obtenir leurs commentaires sur les défis liés à
                l’établissement de rapports, d’améliorer les outils et les
                directives et de faciliter la conformité (c.-à-d. par
                l’intermédiaire de téléconférences ou de conférences sur le
                Web, de séances en personne et de webinaires ciblés
                supplémentaires).</p>
                <p>Les résultats du sondage sont en cours d’analyse et ils
                seront affichés plus tard cette année.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Ressources naturelles Canada examinera continuellement les
                liens affichés afin de garantir un accès continu aux
                renseignements sur les paiements dans le secteur de
                l’extraction.</p>
                <p>Grâce à la promotion supplémentaire de la conformité et à la
                mise au point des outils et des directives, on améliorera la
                compréhension commune des exigences liées à l’établissement de
                rapports, ce qui donnera lieu à des données plus uniformes et
                plus comparables.</p>
              </li>
              <li>Ressources naturelles Canada continuera de collaborer et
              d’échanger des renseignements avec d’autres gouvernements qui ont
              déjà adopté une loi semblable ou qui ont fait part de leur
              intérêt à accroître la transparence dans le secteur de
              l’extraction.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
