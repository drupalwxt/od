      nid: tracker_commitment_9
      title: 'Engagement 9 : Améliorer l''ouverture de l''information sur les dépenses et l''approvisionnement au gouvernement'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-8-ameliorer-lacces-aux-collections-culturelles-patrimoniales">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 8 : Améliorer l’accès aux collections culturelles et
            patrimoniales</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-10-accroitre-transparence-du-budget-autres-renseignements-du-ministere-finances">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 10 : Accroître la transparence des données budgétaires
            et des analyses économiques et financières</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada améliorera la transparence
              concernant ses dépenses et l'approvisionnement au gouvernement
              afin de tenir le gouvernement responsable des dépenses
              publiques.</p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada, Ministère des
                  Finances Canada, Services publics et Approvisionnement
                  Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p>InfoBase&nbsp;: <a href=
                  "mailto:questions@tbs-sct.gc.ca">questions@tbs-sct.gc.ca</a>;
                  Finance&nbsp;: <a href=
                  "mailto:fin.financepublic-financepublique.fin@canada.ca">fin.financepublic-financepublique.fin@canada.ca</a>;
                  Achats et ventes&nbsp;: <a href=
                  "mailto:Achatsetventes.Buyingandselling@tpsgc-pwgsc.gc.ca">Achatsetventes.Buyingandselling@tpsgc-pwgsc.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous pourrez plus facilement voir comment les ressources du
              gouvernement sont réparties dans les domaines qui vous
              intéressent. Vous aurez un meilleur accès en ligne à
              l'information financière du gouvernement. Vous pourrez aussi
              suivre le processus d'approvisionnement du début à la fin,
              suivant les normes internationales.&nbsp;</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Nombre annuel de pages vues de l'<a href=
                      "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html#start">InfoBase</a>
                    </td>
                    <td>18&nbsp;000 pages vues annuellement d'ici
                    2017-2018</td>
                  </tr>
                  <tr>
                    <td>Mesure dans laquelle les utilisateurs de l'InfoBase ont
                    trouvé utile l'information sur les dépenses qu'ils ont
                    cherchée (sur une échelle de 1 à 5)</td>
                    <td>Mise en œuvre d'ici l'automne&nbsp;2018 du mécanisme
                    servant à recueillir la rétroaction des utilisateurs</td>
                  </tr>
                  <tr>
                    <td>L'information sur les finances publiques est disponible
                    dans ouvert.canada.ca</td>
                    <td>Les publications annuelles telles que le rapport
                    financier annuel, les tableaux de référence financiers et
                    le rapport sur les dépenses fiscales fédérales sont versées
                    dans ouvert.canada.ca pendant la semaine suivant leur
                    publication.</td>
                  </tr>
                  <tr>
                    <td>Augmentation de la quantité de données sur
                    l'approvisionnement fondé sur le cycle de vie publiées
                    (c'est-à-dire la demande, l'offre, le marché et les
                    dépenses)</td>
                    <td>Données sur 12&nbsp;000 approvisionnements par
                    exercice</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Diffuser un outil interactif qui améliorera la granularité
                des données et de l'information disponibles et qui permettra
                aux Canadiens et aux Canadiennes de mieux comprendre les
                dépenses des ministères fédéraux&nbsp;:
                  <ul>
                    <li>Élargir le type de données, de graphiques et d'analyses
                    disponibles au niveau du programme, y compris ce qui
                    suit&nbsp;:</li>
                    <li>les résultats escomptés et réels;</li>
                    <li>les comparaisons entre les dépenses historiques et les
                    dépenses prévues</li>
                    <li>les dépenses relatives à des éléments particuliers
                    comme les salaires, les investissements, les paiements de
                    transfert et autres</li>
                    <li>Permettre aux utilisateurs d'étudier les dépenses du
                    gouvernement présentant un intérêt particulier pour eux en
                    fonction d'éléments-clés des données (p. ex., le groupe
                    cible, le type de programme, le secteur prioritaire et
                    autres).</li>
                  </ul>
                </li>
                <li>Par l'entremise d'un projet pilote, mettre à l'essai la
                mise à jour du site achatetventes.gc.ca pour enregistrer les
                renseignements complets sur les contrats (en plus des contrats
                convenus), sur les modifications contractuelles et sur les
                résiliations de contrat.</li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Améliorer le contenu en ligne relatif aux finances du
                gouvernement à partir du site ouvert.canada.ca, afin que les
                Canadiens et les Canadiennes puissent accéder facilement aux
                renseignements et aux outils liés aux dépenses
                gouvernementales.</li>
                <li>Fournir des documents ciblés et opportuns afin de rendre
                les rapports comptables et financiers du gouvernement plus
                uniformes, plus transparents et plus compréhensibles pour les
                Canadiens et les Canadiennes.</li>
                <li>Participer à une étude de cas visant à mettre en commun les
                pratiques exemplaires tirées du projet-pilote de Services
                publics et Approvisionnement Canada concernant la Norme
                relative aux données sur l'octroi de contrats ouverts dans
                <a href=
                "https://achatsetventes.gc.ca/">achatetventes.gc.ca</a>.
                </li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>On a mis à jour l'InfoBase en y incluant de l'information
                simplifiée et consolidée sur l'Inventaire des organisations du
                gouvernement du Canada et en y apportant d'autres améliorations
                d'ordre général visant à en faciliter l'utilisation.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Avez-vous des idées quant à la façon d'accroître la
                visibilité de l'InfoBase pour que vous puissiez la trouver plus
                facilement?</li>
              </ul>
            </details>
          </div>
        </div>
