      nid: tracker_commitment_8
      title: 'Engagement 8 : Améliorer l''accès aux collections culturelles et patrimoniales'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-7-integrer-exigences-matiere-transparence-strategie-relative-aux-services">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 7 : Intégrer les exigences en matière de transparence
            dans la Stratégie relative aux services fédéraux</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-9-ameliorer-louverture-linformation-depenses-lapprovisionnement-au-gouvernement">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 9 : Améliorer l’ouverture de l’information sur les
            dépenses et l’approvisionnement au gouvernement</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada élargira la collaboration avec ses
              partenaires provinciaux, territoriaux et municipaux et avec les
              principaux intervenants afin d'élaborer un Répertoire national
              des artefacts culturels et patrimoniaux destiné à améliorer
              l'accès à toutes les collections des musées.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Patrimoine canadien</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:pch.rcip-chin.pch@canada.ca">pch.rcip-chin.pch@canada.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>En retard.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous serez en mesure de naviguer, de communiquer, de partager
              et de réutiliser les données sur les collections d'objets
              culturelles et patrimoniales des musées canadiens.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre de musées qui publient des données</td>
                    <td>16&nbsp;musées d'ici juin&nbsp;2018</td>
                  </tr>
                  <tr>
                    <td>Nombre d'objets de musées en ligne comme des données
                    connexes (données ouvertes 5&nbsp;étoiles)</td>
                    <td>1 million d'ici juin&nbsp;2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Formuler des autorisations et des normes afin d'orienter la
                mise en œuvre uniforme de cette approche.</li>
                <li>Renforcer la capacité de recherche et d'exploration dans
                les collections des musées.</li>
              </ul>
              <h2 class="h4">Non commencé&nbsp;:</h2>
              <ul>
                <li>Héberger des collections numériques dans le cas des musées
                qui n'ont pas actuellement de présence numérique.</li>
                <li>Élargir le réseau des musées qui participent à cette
                initiative ainsi que les liens vers les ressources externes
                connexes.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>A élaboré plus de 3&nbsp;000&nbsp;valeurs normalisées pour
                les noms, les types d'objets, les sujets et d'autres termes en
                2016.</li>
                <li>A achevé un projet de démonstration de données connexes
                intitulé «&nbsp;150&nbsp;années d'art canadien&nbsp;» qui
                démontre le potentiel qu'un modèle de données ouvertes connexes
                (DOC) afin de publier, de relier et d'enrichir plus largement
                les renseignements sur les collections des musées.</li>
                <li>En date de décembre&nbsp;2016, huit musées partenaires se
                sont joints au projet&nbsp;: l'Art Gallery of Greater Victoria,
                l'Art Gallery de la Nouvelle-Écosse, l'Art Gallery of Ontario,
                le Musée McCord, le Musée des beaux-arts de Montréal, la
                Collection McMichael d'art canadien, le Musée des beaux-arts de
                Montréal, le Musée des beaux-arts du Canada et la Vancouver Art
                Gallery. Les données sélectionnées par ces institutions ont été
                améliorées avec des liens avec les sources de DOC de partout
                dans le monde.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>En tant que l'un des premiers groupes du gouvernement du
                Canada qui travaille avec plusieurs partenaires externes pour
                publier des données comme les <a href=
                "http://ouvert.canada.ca/fr/cote-degre-douvertrure-des-donnees">
                  données ouvertes&nbsp;5&nbsp;étoiles</a>, il s'agit d'un
                  projet pilote qui comporte un certain nombre de défis
                  techniques qui pourraient avoir des répercussions sur notre
                  capacité d'atteindre les cibles. S'il s'agit d'un secteur
                  dans lequel vous possédez de l'expertise, nous aimerions
                  établir des liens avec vous.
                </li>
              </ul>
            </details>
          </div>
        </div>
