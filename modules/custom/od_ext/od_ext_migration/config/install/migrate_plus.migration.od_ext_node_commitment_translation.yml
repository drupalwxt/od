      title: 'Améliorer l’information publique sur les sociétés canadiennes - Engagement 12'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>À l’heure actuelle, les renseignements sur l’identité des
            entreprises sont répartis entre les différentes administrations
            canadiennes, ce qui rend l’accès difficile tant pour les citoyens
            que pour les entreprises. Le gouvernement fédéral et les
            gouvernements provinciaux et territoriaux ont convenu de collaborer
            sur l’amélioration des processus afin de réduire le fardeau relatif
            à l’enregistrement des entreprises et l’établissement de rapports,
            et de fournir un accès simplifié aux renseignements sur les
            entreprises au moyen de recherches en ligne. En rendant les
            renseignements sur les compagnies et les organisations canadiennes
            plus accessibles, repérables et utilisables, on pourra finalement
            améliorer la responsabilisation des sociétés.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada fournira des renseignements
            consultables sur les entreprises canadiennes consignés dans les
            registres d’affaires aux échelons fédéral, provincial et
            territorial.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Les membres fédéraux, provinciaux et territoriaux de
            l’Association canadienne des administrateurs de lois sur les
            corporations collaborent en vue d’élaborer une solution numérique
            pouvant être élargie et adaptée.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié à la valeur de transparence du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Lancer un projet-pilote visant à fournir
              aux citoyens et aux entreprises la capacité de rechercher en
              ligne les registres des entreprises fédéraux et provinciaux
              actuels (de l’Ontario, du Québec et de la Nouvelle-Écosse) au
              moyen d’un outil unique de recherche.</li>
              <li class="mrgn-bttm-md">Develop a proof of concept and prototype
              of a digital solution for reducing burden in the areas of
              corporate search, registration, and reporting for Canadian
              businesses that is expandable to all registries across Canada in
              order to drive consistency in corporate data provided to the
              public by both federal and provincial governments.</li>
              <li>Lancer un projet pilote sur la solution numérique au moyen de
              données réelles dans un environnement de test. La composante de
              recherche de corporation en ligne sera présentée aux fins de mise
              à l’essai par les utilisateurs.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens auront accès aux renseignements en temps réel sur
            les entreprises canadiennes enregistrées aux niveaux fédéral,
            provincial et territorial.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le projet pilote est terminé et a permis
              de tirer des leçons sur une solution numérique élargie.</li>
              <li class="mrgn-bttm-md">
                <p>À compter de septembre&nbsp;2016, toutes les provinces et
                tous les territoires ont approuvé une validation de principe et
                ont convenu de modeler un prototype pour un service d’accès
                pluri-gouvernemental. La validation de principe a été élaborée
                d’avril à juin&nbsp;2016 en collaboration avec la
                Colombie-Britannique, l’Alberta, le Manitoba, l’Ontario, le
                Québec et la Nouvelle-Écosse.</p>
                <p>De novembre&nbsp;2016 à mars&nbsp;2017, un prototype a été
                élaboré à l’aide des jeux de données de huit registres
                (fédéral, Colombie-Britannique, Alberta, Saskatchewan,
                Manitoba, Ontario, Québec et Terre-Neuve-et-Labrador).</p>
              </li>
              <li>Aucune mesure n’a été prise par rapport à ce produit livrable
              à ce jour.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">S.O. – réalisé.</li>
              <li class="mrgn-bttm-md">S.O. – réalisé.</li>
              <li>
                <p>De juillet&nbsp;2017 à mars&nbsp;2018, la première version
                du projet pilote comprendra des renseignements d’entreprise de
                cinq registres&nbsp;: le Canada (fédéral), la
                Colombie-Britannique, la Saskatchewan, l’Ontario et le
                Québec.</p>
                <p>D’avril à juin&nbsp;2018, la deuxième version comprendra
                l’Alberta et le Manitoba.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Réalisé</li>
              <li>Réalisé</li>
              <li>Non commencé</li>
            </ol>
          </section>
        </section>
