      name: draft_sar_2014_2016_6
      nid: draft_sar_2014_2016_6
      title: 'Engagement 6 : Science ouverte'
      language: fr
      body: |
        <p>Maximiser l’accès à la recherche scientifique financée par le
        gouvernement fédéral afin de favoriser une collaboration et un dialogue
        accrus avec le milieu scientifique, le secteur privé et le public.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d’achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Élaborer et publier un plan de mise en œuvre
                pangouvernemental de la science ouverte comportant des
                activités et des étapes précises.</p>
              </td>
              <td>
                <p>Un plan de mise en œuvre a été élaboré en consultation avec
                les ministères scientifiques et des organismes subventionnaires
                et il a été approuvé par le Comité du sous-ministre des
                sciences et de la technologie.</p>
              </td>
              <td>
                <p>La collaboration entre de nombreux ministères du
                gouvernement aux niveaux divers d’état de préparation aux
                sciences ouvertes s’est avérée difficile, mais réussie.
                L’élaboration d’un plan de mise en œuvre tout en cherchant en
                même temps à respecter l’engagement lui-même a complexifié et
                retardé les choses.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Créer un guichet unique pour la recherche de publications et
                de données issues des activités scientifiques fédérales.</p>
              </td>
              <td>
                <p>Utilisation de systèmes actuels de données ouvertes sur
                ouvert.canada.ca, y compris la recherche intégrée.</p>
              </td>
              <td>
                <p>Les calendriers ont rendu difficile de cerner et de mettre
                en œuvre de nouvelles exigences pour faire progresser les
                sciences ouvertes, tout en continuant d’offrir les capacités
                déjà existantes.</p>
              </td>
              <td>
                <p>Limité</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Dresser des répertoires de données scientifiques fédérales,
                et entreprendre la diffusion des données.</p>
              </td>
              <td>
                <p>Quatre documents d’orientation ont été élaborés&nbsp;:
                Divulgation de données liées à des publications; Dresser un
                inventaire de données; Métadonnées pour les données
                scientifiques; et Plans d’intendance et de gestion des
                données.</p>
              </td>
              <td>
                <p>L’harmonisation avec l’orientation existante du gouvernement
                (Directive sur le gouvernement ouvert) a contribué à appuyer le
                travail de données lié aux sciences et à l’encourager.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Publier et tenir à jour une liste en ligne consolidée
                d’articles remontant à 2012 rédigés par des scientifiques du
                gouvernement du Canada et revus par des pairs.</p>
              </td>
              <td>
                <p>Des listes d’articles ministérielles sont divulguées comme
                données ouvertes par l’intermédiaire du portail
                ouvert.canada.ca.</p>
              </td>
              <td>
                <p>La grande diversité de l’information d’un ministère à
                l’autre a rendu difficile de recueillir les listes.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de la transparence et de la
            responsabilisation accrues et contribuer à relever les grands défis
            du PGT consistant à améliorer les services au public et à gérer
            efficacement les ressources publiques en accroissant l’accès aux
            résultats de la recherche scientifique réalisée par les
            scientifiques fédéraux et appuyée par les ministères et organismes
            fédéraux à vocation scientifique.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Adopter une approche pangouvernementale pour accroître l’accès
            aux publications et données financées par le gouvernement fédéral
            afin de stimuler l’innovation et d’améliorer la collaboration et la
            coordination de la recherche à l’échelle internationale.</p>
          </div>
        </section>
