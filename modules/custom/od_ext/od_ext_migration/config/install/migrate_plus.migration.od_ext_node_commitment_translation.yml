      name: sar_2014_2016_10
      nid: sar_2014_2016_10
      title: 'Engagement du Plan d''action 10 : Alphabétisation numérique'
      language: fr
      body: |
        <p>Appuyer le développement d'outils, de ressources de formation et
        d'autres initiatives pour aider les Canadiens et les Canadiennes à
        acquérir les compétences essentielles nécessaires afin de pouvoir
        accéder à l'information numérique et aux nouvelles technologies, les
        comprendre et les utiliser.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Parrainer des projets pour renforcer la compréhension du
                lien entre les compétences numériques et les résultats sur le
                marché du travail et sur le plan social.</p>
              </td>
              <td>
                <p>Les résultats du sondage de 2012 sur les compétences des
                adultes du programme d'évaluation des compétences des adultes
                (PIAAC) de l'Organisation de coopération et de développement
                économiques, a servi de fondement à la compréhension par les
                gouvernements des niveaux de compétences numériques au Canada
                et à l'échelle internationale et ils jettent les bases de
                l'élément ci-dessous.</p>
                <p>Des rapports thématiques sont en cours d'élaboration selon
                les résultats du PIAAC. Les sujets comprennent les études
                postsecondaires, l'apprentissage et l'alphabétisation des
                adultes, les immigrants, les résultats sur le marché du
                travail, les langues officielles, les résultats sociaux et liés
                à la santé et les populations autochtones. Un travail important
                a été achevé sur ces rapports. Ils devraient être présentés en
                2016.</p>
              </td>
              <td>
                <p>Des résultats et des leçons supplémentaires seront présentés
                lorsque les rapports thématiques seront présentés.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Développer des outils, des documents de formation et
                d'autres ressources en ligne pour permettre aux Canadiens
                d'évaluer et d'améliorer leurs compétences numériques.</p>
              </td>
              <td>
                <p>On a accordé un financement et un soutien pour l'élaboration
                et la validation des versions canadiennes en français et en
                anglais du nouvel <a href=
                "http://www.oecd.org/skills/ESonline-assessment/fr/prendrepartalevaluation/">
                Outil d'évaluation des compétences en ligne (Éducation et
                compétences en ligne)</a> de l'OCDE, qui comprend les
                compétences numériques. Cet outil se fonde sur le PIAAC.
                L'outil a été mis au point par l'OCDE, l'Educational Testing
                Services et le Conseil des ministres de l'Éducation du Canada
                (CMEC) et présenté à l'été&nbsp;2016.</p>
              </td>
              <td>
                <p>De la portion de l'activité financée par EDSC, des défis
                importants sont surgis au moment de recruter des participants
                aux essais sur le terrain en français et en anglais.</p>
                <p>Les participants au test et les administrateurs peuvent
                communiquer directement avec le Conseil des ministres de
                l'Éducation du Canada (CMEC) afin d'acheter des licences
                permettant d'accéder aux versions canadiennes en français et en
                anglais de l'outil.</p>
                <p>De plus, le gouvernement du Canada continue de développer et
                de lancer des outils qui permettent aux utilisateurs de
                visualiser de manière efficace et de comprendre les données.
                Ces outils comprennent notamment le <a href=
                "http://ouvert.canada.ca/fr/cartes-ouvertes">Portail de données
                ouvertes</a> et l'<a href=
                "https://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html">InfoBase
                du SCT</a>.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Financer des initiatives du secteur privé et de la société
                civile visant à améliorer les compétences numériques des
                Canadiens et des Canadiennes.</p>
              </td>
              <td>
                <p>Un financement a été accordé par l'intermédiaire d'ententes
                de contribution en vue d'appuyer des projets d'évaluation et de
                perfectionnement des compétences numériques&nbsp;:</p>
                <p>Université du Québec à Montréal (UQAM)</p>
                <ul>
                  <li>Dans le cadre de ce projet, on a conçu et mis à l'essai
                  un jeu de formation autonome appelé Neuroludus afin d'aider
                  des particuliers à évalue et à améliorer leurs compétences
                  d'analyse et de traitement de l'information afin d'acquérir
                  et de déployer plus facilement des compétences
                  numériques.</li>
                  <li>Le jeu compte 90&nbsp;niveaux et 3 060&nbsp;exercices. Il
                  est offert gratuitement en ligne à <a href=
                  "http://www.neuroludus.com">www.neuroludus.com</a> (en
                  anglais seulement) et comme application gratuite sur Apple
                  Android.
                  </li>
                  <li>Il faut en moyenne 12&nbsp;heures de jeu pour permettre
                  aux joueurs de modifier leur style cognitif et améliorer
                  considérablement leurs compétences de traitement de
                  l'information.</li>
                </ul>
                <p>Corporations au bénéfice du développement communautaire
                (CBDC), Restigouche</p>
                <ul>
                  <li>Dans le cadre de ce projet, on a élaboré des documents et
                  des outils de formation pour appuyer les petites et moyennes
                  entreprises (PME) dans des régions rurales à l'échelle du
                  Canada dans la détermination de besoins organisationnels et
                  l'amélioration des compétences numériques de leurs
                  employés.</li>
                  <li>Les PME participantes ont réussi à appuyer plus
                  efficacement leurs employés au moment d'évaluer et de
                  perfectionner leurs compétences numériques.</li>
                  <li>Les employés dont les compétences en matière
                  d'alphabétisation étaient plus faibles ont connu des
                  améliorations les plus marquées des notes de compétences
                  numériques que ceux qui possédaient des compétences
                  meilleures en matière d'alphabétisation. La confiance des
                  participants à l'égard des technologies de l'information et
                  des communications (TIC) a aussi augmenté
                  considérablement.</li>
                  <li>Les employeurs ont relevé des améliorations des
                  compétences numériques et du niveau de compétence dans les
                  TIC, ainsi que de meilleures attitudes relativement à la
                  formation liée au travail et aux compétences numériques.</li>
                  <li>Le projet alimentera les discussions sur les évaluations
                  des compétences numériques et il mettra à profit des
                  possibilités d'améliorer l'accès par les Canadiens et les
                  Canadiennes à de la formation et à des mécanismes de soutien
                  pour rendre le marché du travail plus efficient.</li>
                  <li>Il est possible d'utiliser le modèle dans tous les
                  secteurs industriels, ce qui appuie ainsi l'apprentissage en
                  ligne de façon plus élargie, en plus de permettre aux PME de
                  tirer profit du perfectionnement des compétences en
                  ligne.</li>
                </ul>
              </td>
              <td>
                <p>UQAM</p>
                <ul>
                  <li>La formation cérébrale exige un engagement considérable
                  de temps. Les deux obstacles principaux à l'engagement à
                  l'égard de la formation étaient la motivation et
                  l'incitatif.</li>
                  <li>Dans les jeux d'apprentissage en ligne, les joueurs
                  jouent selon leurs propres conditions et peuvent arrêter de
                  jouer lorsqu'ils croient avoir obtenu ce qu'ils veulent du
                  jeu.</li>
                  <li>Il est possible que des groupes à revenu modeste soient
                  exclus de ce genre d'activité d'apprentissage s'ils doivent
                  payer des frais d'utilisateur. Conjugué à d'autres obstacles,
                  cela pourrait donner lieu à un nouveau genre de division
                  numérique. On a recommandé de rendre la formation gratuite et
                  facilement accessible à tous (comme elle l'était pendant ce
                  projet). L'apprentissage mixte a été cerné comme une bonne
                  pratique, avec d'autres mesures de soutien (comme des
                  mentors) offerts à ceux qui en ont besoin.</li>
                </ul>
                <p>CBDC</p>
                <ul>
                  <li>Les participants ont aimé avec la souplesse d'accéder à
                  la plateforme d'apprentissage en ligne à des moments et des
                  endroits différents.</li>
                  <li>L'apprentissage mixte a été cerné comme une bonne
                  pratique, car on a indiqué qu'il serait utile d'avoir une
                  personne désignée dans chaque milieu de travail afin d'agir
                  en tant que coach en milieu de travail et d'appuyer ses
                  collègues lorsqu'ils participent à la formation
                  numérique.</li>
                </ul>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de la participation citoyenne et
            contribuer à relever les grands défis du PGT consistant à améliorer
            les services publics en aidant les Canadiens et les Canadiennes à
            évaluer et à améliorer leurs compétences numériques pour qu'ils
            puissent tirer avantage des données et de l'information mises à
            leur disposition par le gouvernement.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Faciliter l'évaluation des compétences numériques existantes des
            Canadiens et des Canadiennes, et concevoir des ressources et des
            initiatives pour améliorer ces compétences, de sorte qu'ils
            puissent bénéficier des initiatives du gouvernement ouvert du
            Canada.</p>
          </div>
        </section>
