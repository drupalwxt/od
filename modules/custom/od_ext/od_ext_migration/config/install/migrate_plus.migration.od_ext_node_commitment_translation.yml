      name: draft_sar_2014_2016_3
      nid: draft_sar_2014_2016_3
      title: 'Engagement 3 : Institut des données ouvertes'
      language: fr
      body: |
        <p>Mettre en place un institut des données ouvertes afin d’appuyer la
        collaboration avec le secteur privé, la société civile, le milieu
        universitaire et les autres ordres de gouvernements, afin de favoriser la
        commercialisation des données ouvertes.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d’achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Mettre sur pied l’Institut des données ouvertes (IDO), un marché
                national pour la commercialisation des données ouvertes qui sera
                chargé des activités suivantes&nbsp;:</p>
                <ul>
                  <li>Élaborer de nouveaux outils et de nouvelles applications qui
                  utilisent les données gouvernementales.</li>
                  <li>Établir un cadre pour les normes de données ouvertes.</li>
                  <li>Consulter des champions de l’industrie à propos de projets
                  témoins en vue de la commercialisation des données ouvertes dans
                  des secteurs prioritaires.</li>
                  <li>Lancer un programme de communication externe à l’échelle
                  nationale.</li>
                  <li>Assurer l’incubation de nouvelles entreprises axées sur les
                  données.</li>
                </ul>
              </td>
              <td>
                <p>En <time datetime="2015-05">mai&nbsp;2015</time> , le Canada
                <a href=
                "http://nouvelles.gc.ca/web/article-fr.do?nid=975799&amp;_ga=1.120547789.474270183.1457401906">
                a annoncé qu’il accorderait un financement à la société Communitech
                afin qu’elle puisse procéder à la mise sur pied l’Open Data
                Exchange (ODX)</a> situé à Waterloo, en Ontario.</p>
                <p>Le site Web de l’ODX a été conçu et lancé (<a href=
                "http://www.codx.ca">www.codx.ca</a>) (en anglais seulement) et il
                comprend une plateforme permettant de fournir et de demander des
                données ouvertes. En collaboration avec FedDev, l’ODX a également
                mené de nombreux projets de démonstration en vue d’appuyer la
                sélection d’entreprises prometteuses aux fins d’incubation. Le
                financement de l’ODX a été accordé par l’entremise d’une
                contribution non remboursable en vertu de l’Ontario FedDev investir
                dans la commercialisation de l’Initiative de partenariats.</p>
                <p>Au cours des trois premières années du projet, on devrait
                assister à l’incubation de 15&nbsp;nouvelles entreprises axées sur
                les données. Toutefois, l’incubation de ces nouvelles entreprises
                et la réalisation d’autres produits livrables prévus se sont
                révélés plus complexes que prévu. Une décision stratégique a été
                faite afin de prolonger la période de livraison prévues au-delà de
                la période ayant déjà été accordée; les engagements ont donc été
                remise à 2016-2018 en matière de transparence du gouvernement.</p>
              </td>
              <td>
                <p>Le démarrage des nouvelles organisations est lent. Il faut du
                temps pour bâtir une capacité, créer des partenariats et assurer
                une collaboration, ainsi que mener des activités promotionnelles au
                Canada et à l’étranger. Efficacement la réalisation de ces
                activités préliminaires s’est avéré essentiel à ODX permettant de
                s’acquitter de ses engagements sur la transparence du
                gouvernement.</p>
                <p>En plus de mettre l’accent sur les données ouvert, le secteur
                privé a souhaité ouvrir ses données et a recherché le leadership
                fédéral pour l’appuyer.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au<br>
                Plan de 2016-2018</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà du
            Plan d’action</h2>
          </div>
          <div class="panel-body">
            <p>L’ODX cherche à lancer une initiative sur les entreprises de données
            ouvertes, qui garantirait la participation de collaborateurs
            supplémentaires pour des projets de commercialisation ou d’avancées
            technologiques visant les données ouvertes à petite échelle.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de la participation citoyenne et accroître
            l’accès aux nouvelles technologies afin de favoriser l’ouverture et la
            responsabilisation. Les activités visent à relever les grands défis du
            PGT, notamment améliorer les services au public en favorisant la
            collaboration entre les secteurs afin de démontrer et de catalyser
            l’utilisation efficace des données ouvertes pour atteindre les
            objectifs socioéconomiques.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Créer une plateforme et des trousses d’outils pour aider le secteur
            privé à utiliser les données du gouvernement afin de lancer de nouveaux
            produits et de nouvelles entreprises pour stimuler la croissance
            économique et la création d’emplois.</p>
          </div>
        </section>
