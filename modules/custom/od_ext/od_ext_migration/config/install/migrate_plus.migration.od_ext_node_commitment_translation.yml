      name: draft_sar_2014_2016_9
      nid: draft_sar_2014_2016_9
      title: 'Engagement 9 : Information ouverte sur les budgets et les dépenses'
      language: fr
      body: |
        <p>Publier de l’information et des données plus vastes sur les dépenses
        fédérales pour aider les Canadiens à comprendre l’utilisation des fonds
        publics et à tenir le gouvernement responsable à cet égard.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d’achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Lancer un nouveau service interactif en ligne permettant aux
                Canadiens et aux Canadiennes d’examiner et de visualiser les
                dépenses fédérales.</p>
                <ul>
                  <li>Des consultations auprès des Canadiens et des Canadiennes
                  seront effectuées pour vérifier et garantir l’efficacité de
                  ce nouveau service en ligne.</li>
                </ul>
              </td>
              <td>
                <p>Le Secrétariat du Conseil du Trésor du Canada a apporté des
                améliorations à l’outil de visualisation des dépenses de
                l’<a href=
                "http://www.tbs-sct.gc.ca/ems-sgd/edb-bdd/index-fra.html#start">InfoBase
                du SCT</a>, qui a ajouté de nouvelles façons de voir des
                renseignements financiers.</p>
                <dl>
                  <dt><strong>Apprendre et explorer, Explorer
                  visuellement</strong> –</dt>
                  <dd>Infographie pour les nouveaux utilisateurs qui veulent en
                  apprendre sur le gouvernement et avoir une idée de l’ampleur
                  de ses activités. Chaque organisation possède une infographie
                  semblable, même si certains concepts à l’échelle du
                  gouvernement du Canada ne s’appliquent peut‑être pas.</dd>
                  <dt><strong>Recherche par ministère, Créer votre propre
                  rapport</strong> –</dt>
                  <dd>pour les utilisateurs chevronnés qui veulent voir et
                  comparer des données précises.</dd>
                  <dt><strong>L’inventaire des organisations du gouvernement du
                  Canada</strong> –</dt>
                  <dd>présente une vue d’ensemble complète des institutions et
                  des intérêts commerciaux du gouvernement fédéral, organisés
                  par portefeuille ministériel. Les utilisateurs experts
                  peuvent toujours accéder directement aux données ouvertes
                  pour effectuer des analyses détaillées.</dd>
                </dl>
              </td>
              <td>
                <p>Des défis et des possibilités ont fait surface dans la
                poursuite des améliorations à l’InfoBase du SCT à la suite de
                l’intégration d’information dans une organisation importante et
                complexe.</p>
                <p>Il est crucial de regrouper des jeux de données multiples de
                propriétaires de données divers dans un format standard pour
                assurer la réussite d’un outil de données en ligne.</p>
                <p>Des démonstrations avant le lancement et des consultations
                menées auprès des propriétaires de données ont contribué au
                lancement réussi des améliorations de l’InfoBase.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Fournir un accès à guichet unique pour la recherche de
                l’information communiquée de manière proactive par les
                ministères et organismes (p. ex., frais de voyage et d’accueil,
                contrats, subventions et contributions).</p>
                <ul>
                  <li>Normaliser les procédures pour publier de manière
                  proactive l’information obligatoire par les ministères et
                  organismes fédéraux.</li>
                </ul>
              </td>
              <td>
                <p>Il est désormais possible de rechercher de l’information
                divulguée de façon proactive sur les <a href=
                "[site:url]/acces-linformation">demandes d’accès à
                l’information terminée</a> par l’intermédiaire
                d’ouvert.canada.ca et les utilisateurs peuvent <a href=
                "[site:url]/search/contrats">rechercher des contrats
                gouvernementaux supérieurs à 10&nbsp;000&nbsp;$</a> dans
                20&nbsp;ministères et organismes fédéraux.</p>
              </td>
              <td>
                <p>Une communication continue avec la haute direction et la
                collectivité fédérale de la divulgation proactive est cruciale
                afin d’aborder les défis liés à la coordination et de souligner
                les pratiques exemplaires. Des documents d’orientation et des
                séances de formation ont permis d’accroître la sensibilisation
                à de nouveaux processus de publication.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Rendre accessibles en formats lisibles par machine toutes
                les données dans les graphiques et tableaux du Budget de 2015,
                afin d’en faciliter l’analyse par les citoyens et les
                parlementaires.</p>
              </td>
              <td>
                <p>Le Budget fédéral de 2015 a été annoncé en avril&nbsp;2015
                et tous les <a href=
                "http://ouvert.canada.ca/data/fr/dataset/8826e456-6bb2-4183-8072-f6747ae9db71">
                graphiques et tableaux du Budget de 2015</a> et du <a href=
                "http://ouvert.canada.ca/data/fr/dataset/5a7fffee-04a1-4ae1-b078-9f5dda7e012b">
                Budget de 2016</a> sont désormais accessibles en tant que
                données ouvertes dans ouvert.canada.ca.</p>
              </td>
              <td>
                <p>s.o.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de transparence, de responsabilisation et
            d’accès aux nouvelles technologies aux fins de l’ouverture et de la
            reddition de comptes. Les produits livrables contribuent à relever
            les grands défis du PGT consistant à améliorer les services au
            public et à accroître l’intégrité publique en améliorant l’accès
            aux données et à l’information sur les budgets et les dépenses du
            gouvernement fédéral publiées de façon proactive.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Fournir des outils en ligne améliorés qui brossent un portrait
            clair des dépenses financières de l’ensemble du gouvernement afin
            de permettre aux Canadiens et aux Canadiennes de suivre ces
            dépenses au fils du temps.</p>
          </div>
        </section>
