      title: 'Mobiliser les Canadiens et les Canadiennes pour améliorer les principaux services de l’Agence du revenu du Canada - Engagement 22'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>L’excellence en matière de service est une priorité absolue de
            l’Agence du revenu du Canada (ARC), et cette dernière s’est engagée
            à veiller à ce que des services de haute qualité soient offerts aux
            Canadiens et aux Canadiennes de sorte à ce qu’ils se sentent
            respectés et appréciés.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada lancera des consultations publiques et
            mobilisera la population pour appuyer un meilleur accès à des
            données et à des publications fiscales statistiques de grande
            valeur; l’équité accrue des règles régissant les activités
            politiques des organismes de bienfaisance; et une meilleure
            compréhension des facteurs qui touchent les faibles taux de
            participation aux prestations.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>L’ARC lance un certain nombre de consultations publiques et
            d’activités de mobilisation importantes afin de relever des défis
            importants&nbsp;:</p>
            <ul>
              <li>L’ARC publie actuellement des données ouvertes dans diverses
              catégories, aussi bien dans son site Web que dans le Portail de
              données ouvertes du Canada. Il est nécessaire de mieux comprendre
              la satisfaction du public à l’égard des publications fiscales
              statistiques et des données connexes, et de son intérêt à leur
              égard, afin de répondre à la demande croissante pour les données
              qui sont utiles pour les Canadiens et les Canadiennes.</li>
              <li>L’ARC s’est engagée à fournir de plus amples renseignements
              sur la réglementation des organismes de bienfaisance au public en
              temps utile et à s’assurer de mobiliser le secteur caritatif pour
              appuyer des règles qui sont équitables, ouvertes et faciles à
              consulter et à comprendre.</li>
              <li>Chaque année, un certain nombre de Canadiens et les
              Canadiennes d’origine autochtone ne reçoivent pas les prestations
              fiscales auxquelles ils ont droit. Au moyen des consultations et
              de nouvelles données, ainsi qu’en collaborant avec d’autres
              ministères et intervenants, l’ARC cherche à habiliter les
              Canadiens et les Canadiennes d’origine autochtone à obtenir les
              prestations fiscales auxquelles ils ont droit.</li>
            </ul>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            participation communautaire du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Mener une consultation en ligne auprès
              des Canadiens et des Canadiennes afin de mesurer la satisfaction
              du public relativement aux publications fiscales statistiques et
              aux données connexes, et son intérêt à leur égard.</li>
              <li class="mrgn-bttm-md">Mobiliser les organismes de bienfaisance
              enregistrés, le public et d’autres intervenants du secteur
              caritatif afin de préciser les règles qui régissent les activités
              politiques des organismes de bienfaisance.
                <ul>
                  <li>Mener des séances de consultation en ligne et en personne
                  sur les renseignements qui sont nécessaires, la forme que
                  devrait prendre toute règle future et la meilleure façon de
                  les communiquer aux intervenants et au grand public.</li>
                </ul>
              </li>
              <li>Mobiliser les Canadiens et les Canadiennes d’origine
              autochtone afin qu’ils puissent mieux comprendre les enjeux, les
              causes profondes et les écarts de données qui pourraient empêcher
              les personnes éligibles à avoir accès aux prestations.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens seront plus satisfaits des publications fiscales
            statistiques accessibles ainsi que des données connexes. Les
            organismes de bienfaisance auront des règles claires concernant les
            activités politiques. Grâce aux consultations, les Canadiens
            autochtones et les collectivités vulnérables seront en mesure
            d’obtenir les prestations fiscales auxquelles elles ont droit.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Un <a href=
              "https://sondages.outsidesoft.com/Engine/s.aspx?surveyID=90870edd-0d52-4cd9-b03d-11f7bcb8b6e8&amp;ds=6E&amp;idlang=FR&amp;respondent=dbd35b7a-247c-40f6-bbe2-dc2fa163464d&amp;r=dbd35b7a-247c-40f6-bbe2-dc2fa163464d">
                sondage</a> sur la façon d’améliorer l’accès à des données
                fiscales statistiques et à des publications de grande valeur a
                été affiché en ligne en août&nbsp;2016. À ce jour, le sondage
                en ligne n’a pas généré suffisamment de données, en raison du
                taux de participation très faible. Par conséquent, afin de
                favoriser un meilleur taux de participation, des mesures ont
                été prises (entre autres, un nouveau format convivial et
                l’introduction de fenêtres contextuelles).
              </li>
              <li class="mrgn-bttm-md">Des consultations <a href=
              "https://www.canada.ca/fr/agence-revenu/services/organismes-bienfaisance-dons/organismes-bienfaisance/quoi-neuf/consultation-ligne-agence-revenu-canada-activites-politiques-organismes-bienfaisance.html">
                en ligne</a> et en personne sur les règles régissant les
                activités politiques des organismes de bienfaisance ont pris
                fin en décembre 2016. Au cours de la période de consultation,
                l’ARC a reçu près de 20&nbsp;000 présentations écrites
                d’organismes de bienfaisance et de particuliers et a rencontré
                167&nbsp;représentants du secteur de la bienfaisance. Un Groupe
                de consultation a examiné les commentaires présentés pendant la
                consultation et présenté un <a href=
                "https://www.canada.ca/fr/agence-revenu/services/organismes-bienfaisance-dons/organismes-bienfaisance/ressources-organismes-bienfaisance-donateurs/ressources-organismes-bienfaisance-activites-politiques/rapport-groupe-consultation-activites-politiques-organismes-bienfaisance.html">
                rapport</a> à la ministre du Revenu national à la fin du mois
                de mars&nbsp;2017.
              </li>
              <li>
                <p>Une recherche sur l’opinion publique a été menée auprès des
                collectivités autochtones entre février et mai&nbsp;2017 pour
                mieux comprendre les facteurs qui affectent le taux de
                participation aux prestations.</p>
                <p>Une recherche sur l’opinion publique a été menée auprès des
                populations vulnérables (y compris les Canadiens autochtones
                urbains) en mars&nbsp;2017 pour mieux comprendre les facteurs
                ayant une incidence sur le taux de participation aux
                prestations.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le taux de participation au sondage
              repositionné sera évalué pendant les trois mois qui suivront la
              prochaine transition vers Canada.ca afin de déterminer si
              d’autres méthodes de collectes de données sont requises.</li>
              <li class="mrgn-bttm-md">Le gouvernement examine le rapport du
              Groupe de consultation afin de contribuer à éclairer sa
              réglementation des organismes de bienfaisance à l’avenir. Le
              gouvernement entend répondre de façon officielle au rapport.</li>
              <li>L’Agence du revenu du Canada mettra sur pied une équipe de
              projet spéciale, formée de représentants d’autres ministères,
              afin de se pencher sur les constatations issues de ces études et
              d’autres projets de recherches menés en 2016-2017 (p. ex.,
              collaborer avec Statistique Canada et Emploi et Développement
              social Canada afin d’estimer les taux de déclaration et de
              demande de prestations). Elle déterminera les prochaines étapes
              sur la façon de mettre en application les constatations de
              recherche. L’équipe de projet comprendra un sous-comité des
              communications, qui devra élaborer une stratégie et un plan de
              communication en vue de présenter les constatations de recherche
              et de mobiliser des groupes externes.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Limité</li>
              <li>Réalisé</li>
              <li>Réalisé</li>
            </ol>
          </section>
          <section>
            <h3>Renseignements supplémentaires</h3>
            <p>Les consultations «&nbsp;Mieux vous servir&nbsp;» auprès des
            petites et moyennes entreprises ainsi que des comptables afin de
            mieux comprendre leurs besoins ont été achevées en
            décembre&nbsp;2016. L’Agence du revenu du Canada a entendu les
            participants partout au Canada, et les consultations ont permis de
            recueillir plus de 1&nbsp;500 commentaires et suggestions qui
            aideront à améliorer les services offerts aux entreprises. En
            réponse, l’Agence du revenu du Canada a publié un <a href=
            "https://www.canada.ca/fr/agence-revenu/organisation/a-propos-agence-revenu-canada-arc/petites-moyennes-entreprises-agence-revenu-canada-est-mieux-vous-servir.html">
            rapport</a> en juin&nbsp;2017, qui présente des produits livrables
            clairs pour améliorer les services offerts aux petites et moyennes
            entreprises jusqu’en 2019.</p>
          </section>
        </section>
