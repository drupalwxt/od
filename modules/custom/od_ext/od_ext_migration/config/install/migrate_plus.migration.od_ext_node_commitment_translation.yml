      nid: tracker_commitment_14
      title: 'Engagement 14 : Accroître l''ouverture des activités scientifiques fédérales (Science ouverte)'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-13-accroitre-disponibilite-lutilite-donnees-geospatiales">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 13 : Accroître la disponibilité et l’utilité des données
            géospatiales</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-15-stimuler-linnovation-lintermediaire-linstitut-donnees-ouvertes-du-canada-open">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 15 : Stimuler l’innovation par l’intermédiaire de
            l’Institut des données ouvertes du Canada (Open Data Exchange ou
            ODX)</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada prendra les mesures appropriées pour
              rendre la science effectuée pour appuyer les programmes et la
              prise de décisions du gouvernement ouverte et transparente pour
              les Canadiens et les Canadiennes.</p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong></dt>
                <dd>
                  <p>Environnement et Changement climatique Canada; Innovation,
                  Sciences et Développement économique</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:ec.scienceouverte-openscience.ec@canada.ca">ec.scienceouverte-openscience.ec@canada.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Ministères et organismes à vocation scientifique
                  (MOVS)</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous aurez un meilleur accès aux publications liées aux
              activités scientifiques fédérales. Vous aurez également plus de
              possibilités de participation et davantage d'occasions de
              contribuer aux activités scientifiques fédérales.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Pourcentage des jeux de données des MOVS communicables
                      indiqués dans le <a href=
                      "http://ouvert.canada.ca/fr/search/inventory">Répertoire
                      de données ouvertes</a> qui ont été publiés.
                    </td>
                    <td>20&nbsp;% d'ici juin&nbsp;2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Créer un poste de dirigeant principal des sciences qui aura
                pour mandat de veiller à ce que les sciences du gouvernement
                soient entièrement disponibles au public, que les scientifiques
                puissent parler librement de leur travail, et que les analyses
                scientifiques soient prises en considération lorsque le
                gouvernement prend des décisions.</li>
                <li>Accroître la disponibilité des données et des publications
                produites à partir d'activités de science et technologie (S-T)
                fédérales.&lt;</li>
                <li>Élaborer des mesures afin de suivre les progrès collectifs
                fédéraux réalisés dans les activités de science ouverte.</li>
                <li>S'employer à élaborer des politiques sur la gestion des
                données numériques s'appliquant à la recherche financée par
                l'entremise des Conseils subventionnaires.</li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Accroître l'engagement avec les Canadiens et les
                Canadiennes pour les activités de S-T fédérales, y compris, le
                cas échéant&nbsp;:
                  <ul>
                    <li>la communication améliorée des occasions de
                    participation scientifique pour appuyer les activités de
                    S-T fédérales;</li>
                    <li>des consultations ciblées sur les pratiques exemplaires
                    pour accroître les incidences des activités S-T
                    fédérales.</li>
                  </ul>
                </li>
                <li>Élaborer et mettre en œuvre une politique sur l'accès
                ouvert s'appliquant à la recherche scientifique financée par
                l'intermédiaire de subventions et de contributions.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Les MOVS ont publié leur liste de publications à comité de
                lecture (2012­2015) par l'entremise du site
                ouvert.canada.ca.</li>
                <li>Les MOVS ont publié leur répertoire des jeux de données, y
                compris des données scientifiques par l'entremise du site
                ouvert.canada.ca.</li>
                <li>Des documents d'orientation sur divers sujets, communs aux
                MOVS ont été élaborés.</li>
                <li>La <a href=
                "http://science-libraries.canada.ca/fra/accueil/">Bibliothèque
                scientifique fédérale</a> a été lancée en mars&nbsp;2017 comme
                un portail Web à guichet unique et libre-service qui rend les
                recherches et les ressources du gouvernement visibles aux
                Canadiens et aux Canadiennes en les reliant aux collections de
                sept bibliothèques ministérielles. <a href=
                "http://ofsys.com/T/OFSYS/SM2/249/2/S/F/6391/320292/OrHqwGPr.html">
                  Visionner le communiqué de presse</a> .
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>s.o.</li>
              </ul>
            </details>
          </div>
        </div>
