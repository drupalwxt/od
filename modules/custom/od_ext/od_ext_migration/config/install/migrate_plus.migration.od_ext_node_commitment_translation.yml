      nid: tracker_commitment_20
      title: 'Engagement 20 : Permettre le dialogue ouvert et l''élaboration de politiques ouverte'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-19-mobiliser-societe-civile-enjeux-lies-au-gouvernement-ouvert">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 19 : Mobiliser la société civile sur les enjeux liés au
            gouvernement ouvert</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-21-promouvoir-gouvernement-ouvert-a-lechelle-mondiale">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 21 : Promouvoir le gouvernement ouvert à l’échelle
            mondiale</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada favorisera une participation accrue
              des citoyens grâce à une plus grande collaboration et la
              co-création avec le public et les intervenants dans le cadre des
              initiatives gouvernementales et entre elles.</p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong></dt>
                <dd>
                  <p>Bureau du Conseil privé; Secrétariat du Conseil du Trésor
                  du Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:consultation@pco-bcp.gc.ca">consultation@pco-bcp.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Public, collectivités de technologies civiles et experts
                  en mobilisation de la population</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Le gouvernement sera mieux outillé pour collaborer avec les
              intervenants et les citoyens et mobiliser ceux-ci sur les
              priorités, les politiques, les programmes et les services du
              gouvernement.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Disponibilité d'une politique du gouvernement du Canada
                    qui appuie une participation et une plus grande
                    collaboration avec les citoyens, fondées sur des
                    principes.</td>
                    <td>Les exigences de la politique seront publiées en ligne
                    d'ici juin&nbsp;2018</td>
                  </tr>
                  <tr>
                    <td>Disponibilité d'une ligne directrice et de soutien qui
                    permettent aux praticiens de la consultation de dialoguer
                    efficacement avec les citoyens.</td>
                    <td>La ligne directrice sera publiée en ligne d'ici
                    juin&nbsp;2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Identifier les soutiens nécessaires (p. ex., développement
                des compétences, affectation des ressources, innovation
                technologique) pour tirer pleinement parti de la possibilité
                d'engagement avec les intervenants.</li>
                <li>Élaborer, mettre en œuvre et promouvoir des indicateurs du
                gouvernement ouvert, afin d'appuyer l'analyse comparative et
                l'amélioration continue.</li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Faire la promotion des principes communs qui favorisent la
                tenue d'un dialogue ouvert et l'adoption de pratiques communes
                à l'échelle du gouvernement du Canada afin de permettre
                l'utilisation de nouvelles méthodes pour consulter et mobiliser
                les Canadiens et les Canadiennes.
                  <ul>
                    <li>Mobiliser les Premières nations, les Inuits et les
                    Métis afin d'assurer que ces principes et pratiques
                    appuient une participation utile et reflètent les relations
                    renouvelées entre les nations, entre les Inuits et la
                    Couronne et entre les administrations
                    gouvernementales.</li>
                  </ul>
                </li>
                <li>Déterminer et appuyer les processus participatifs entrepris
                par les ministères pour communiquer les leçons retenues et
                démontrer la valeur d'inclure les intervenants et les membres
                du public tout au long de la conception et de la mise en œuvre
                des politiques, des programmes ou des services.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Des ateliers visant à élaborer conjointement des principes
                et découvrir des approches de mesure possibles ont été tenus
                pendant le Forum canadien du dialogue ouvert et à conférence
                GovMaker&nbsp;2016 à Fredericton. Le projet de principes est
                <a href=
                "https://github.com/canada-ca/welcome/wiki/%C3%89bauche-des-principes-directeurs-des-consultations-et-de-la-participation-du-public">
                  disponible en ligne</a>.
                </li>
                <li>Des ateliers ont été tenus avec les fonctionnaires afin de
                leur permettre d'acquérir des compétences interculturelles qui
                contribuent aux connaissances nécessaires pour mobiliser de
                façon significative auprès des peuples autochtones. C'est l'un
                des nombreux efforts en cours pour répondre à l'appel à
                l'action de la Commission de vérité et réconciliation du Canada
                (no&nbsp;57) qui recommande que les fonctionnaires
                s'instruisent sur l'histoire des peuples autochtones du
                Canada.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Nous établissons une base de données probantes pour appuyer
                la mobilisation des citoyens dans un cycle de vie d'une
                politique transparente, selon le <a href=
                "https://github.com/canada-ca/welcome/wiki/%C3%89bauche-des-principes-directeurs-des-consultations-et-de-la-participation-du-public">
                  projet de principes</a>. Nous échangerons des idées, des
                  expériences et de l'expertise par l'entremise du <a href=
                  "http://ouvert.canada.ca/fr/blogue">Blogue du gouvernement
                  ouvert du gouvernement du Canada</a> et pendant le <a href=
                  "http://opendatasummit.ca/">Sommet canadien sur les données
                  ouvertes de 2017</a> (en anglais seulement).
                </li>
              </ul>
            </details>
          </div>
        </div>
