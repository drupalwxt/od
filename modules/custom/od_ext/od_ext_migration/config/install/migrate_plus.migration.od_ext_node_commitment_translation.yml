      name: tracker_commitment_1
      nid: tracker_commitment_1
      title: 'Engagement 1 : Améliorer l''accès à l''information'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            &nbsp;
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-2-simplifier-demandes-renseignements-personnels">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 2 : Simplifier les demandes de renseignements
            personnels</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada mettra en œuvre une première vague
              de propositions concrètes visant à améliorer la Loi sur l'accès à
              l'information à la lumière des observations du Parlement, du
              commissaire à l'information et des consultations auprès des
              Canadiens et des Canadiennes, puis effectuera par la suite un
              examen complet de la Loi en 2018 au plus tard.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada, travaillant
                  avec et le ministère de la Justice et le Bureau du Conseil
                  privé</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:publicenquiries-demandesderenseignement@tbs-sct.gc.ca">
                  publicenquiries-demandesderenseignement@tbs-sct.gc.ca</a>
                  &nbsp;</p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les résultats visés se réalisent selon le
                  calendrier</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2" open="">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous aurez accès à l’information gouvernementale en temps
              opportun. Nous prévoyons que cela rendra le gouvernement plus
              responsable à l’égard des Canadiens et des Canadiennes et que
              cela accroîtra la participation démocratique.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pourcentage de réponses aux demandes d'accès à
                    l'information données dans les délais impartis
                    (30&nbsp;jours ou dans une période supplémentaire prévue
                    par la Loi).</td>
                    <td>Hausse du pourcentage de réponses aux demandes d'accès
                    à l'information données dans les délais impartis de
                    85,9&nbsp;% en 2015-2016 à 90&nbsp;% en 2019-2020.</td>
                  </tr>
                  <tr>
                    <td>Évaluation par les utilisateurs de la facilité à
                    déposer des demandes d'accès à l'information.</td>
                    <td>60&nbsp;% des utilisateurs qui ont répondu au sondage
                    évalueront positivement la facilité d'accès.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4" open="">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Réalisé&nbsp;:</h2>
              <ul>
                <li>Recueillir les commentaires du Parlement, du commissaire à
                l'information, des intervenants, des Canadiens et des
                Canadiennes par l'intermédiaire de consultations sur la façon
                de revitaliser l'accès à l'information.</li>
                <li>Déposer des mesures législatives permettant de procéder à
                l'amélioration de la Loi sur l'accès à l'information.</li>
              </ul>
              <h2 class="h4">Non commencé&nbsp;:</h2>
              <ul>
                <li>À la suite de la mise en œuvre de la première vague
                d'améliorations, entreprendre un examen complet de la Loi sur
                l'accès à l'information.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>La rétroaction provenant d'une consultation sur les
                propositions du gouvernement du Canada pour revitaliser l'accès
                à l'information a été résumée dans un <a href=
                "http://ouvert.canada.ca/fr/contenu/ce-que-nous-avons-entendu-revitaliser-lacces-a-linformation-consultations-ligne-mai-juin">
                  rapport Ce que nous avons entendu</a> publié en ligne le
                  19&nbsp;octobre&nbsp;2016.
                </li>
                <li>Le 17&nbsp;octobre&nbsp;2016, le gouvernement a déposé sa
                <a href=
                "http://www.parl.gc.ca/HousePublications/Publication.aspx?Mode=1&amp;Parl=42&amp;Ses=1&amp;DocId=8360717&amp;Language=F">
                  réponse au rapport du Comité permanent de la Chambre des
                  communes de l'accès à l'information, de la protection des
                  renseignements personnels et de l'éthique</a>.
                </li>
                <li>Le 19 juin 2017, le gouvernement a présenté <a href=
                "http://ouvert.canada.ca/fr/consultation/revitaliser-ai">une
                mesure législative à la Chambre des communes visant à
                moderniser la Loi sur l’accès à l’information, à étendre la
                portée de la loi et à rendre plus de renseignements du
                gouvernement ouverts par défaut (voir le communiqué de
                presse)</a>.
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Le gouvernement du Canada s'est engagé à moderniser la Loi
                sur l'accès à l'information. Les changements à la Loi doivent
                être soigneusement rédigés afin d'assurer l'équilibre entre le
                gouvernement ouvert et les autres valeurs démocratiques
                importantes, comme la protection de la vie privée des citoyens,
                l'impartialité et l'objectivité de nos fonctionnaires, et
                l'indépendance de la magistrature.</li>
              </ul>
            </details>
          </div>
        </div>
