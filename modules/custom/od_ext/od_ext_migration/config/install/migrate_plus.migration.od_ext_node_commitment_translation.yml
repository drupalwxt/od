              </summary>
              <p>Le gouvernement du Canada intégrera des indicateurs de
              rendement relatif à l'ouverture et à la transparence dans un
              Cadre de gestion du rendement pour un gouvernement ouvert.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Les ministères contributeurs du gouvernement du Canada</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Il vous sera plus facile à suivre nos progrès sur
              l'amélioration de l'ouverture et de la transparence.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Satisfaction des utilisateurs à l'égard du système de
                    suivi des progrès de manière transparente réalisés quant
                    aux engagements dans le troisième Plan bisannuel du
                    Partenariat pour un gouvernement transparent.</td>
                    <td>100&nbsp;% d'ici juin&nbsp;2018</td>
                  </tr>
                  <tr>
                    <td>Existence d'une stratégie de mesure du rendement pour
                    un gouvernement ouvert au­delà des engagements
                    individuels.</td>
                    <td>Existence de la stratégie d'ici juin&nbsp;2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Intégrer des indicateurs relatifs à l'ouverture et à la
                transparence en vertu d'un Cadre de mesure du rendement pour la
                gestion des données et de l'information dans l'ensemble du
                gouvernement.</li>
                <li>Mesurer et rendre compte au public de la progression
                annuelle des ministères dans la mise en œuvre de la Directive
                pour un gouvernement ouvert.</li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Élaborer un cadre ainsi que des indicateurs de gestion du
                rendement qui aideront à mieux mesurer un éventail plus vaste
                d'efforts et de résultats relatifs au gouvernement ouvert.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Les indicateurs et les cibles de rendement clés ont été
                déterminés pour l'ensemble des 22&nbsp;engagements dans le
                troisième Plan bisannuel du Partenariat pour un gouvernement
                ouvert.</li>
                <li>Des tableaux de bord en ligne ont été créés afin de suivre
                publiquement les progrès.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <p>Y a-t-il des secteurs de gouvernement ouvert particuliers que
              vous ne voyez pas faire l'objet de suivi par l'entremise du site
              ouvert.canada.ca, mais qui, à votre avis, devraient l'être? Si
              tel est le cas, veuillez nous en informer.</p>
              <p>Possédez-vous une expérience de la mesure et du suivi de
              l'incidence d'un gouvernement ouvert? Nous aimerions établir des
              liens avec vous.</p>
            </details>
          </div>
        </div>
