      name: sar_2014_2016_12
      nid: sar_2014_2016_12
      title: 'Engagement du Plan d''action 12 : Consultations auprès des Canadiens'
      language: fr
      body: |
        <p>Élargir la communication proactive de l'information sur les
        activités, les programmes, les politiques et les services du
        gouvernement, ce qui rendra l'information plus facile à trouver, à
        consulter et à utiliser.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Améliorer le site existant Consultation auprès des Canadiens
                afin de faciliter l'accès à l'information sur les activités de
                consultation fédérales pour les citoyens.</p>
              </td>
              <td>
                <p>Le site Web <a href=
                "http://www1.canada.ca/consultationdescanadiens/">Consultations
                auprès des Canadiens</a> a été lancé de nouveau le
                <time datetime="2014-12-18">18&nbsp;décembre&nbsp;2014</time>
                dans le site Web canada.ca, et il comporte des améliorations en
                vue de permettre d'accéder plus facilement à l'information sur
                les activités de consultation fédérales pour les citoyens.</p>
              </td>
              <td>
                <p>La mise à l'essai auprès des utilisateurs n'a pas de prix
                pour créer des services en ligne efficaces. Il peut y avoir des
                possibilités, à l'avenir, de relier plus clairement les
                renseignements et les données disponibles aux efforts de
                consultation en cours.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Mettre au point et lancer un nouveau portail
                pangouvernemental de consultation afin de faire connaître les
                possibilités de participation du public, d'organiser des
                consultations en ligne et de communiquer les résultats des
                consultations terminées.</p>
              </td>
              <td>
                <p>Les exigences opérationnelles de haut niveau ont été
                définies pour orienter la mise au point d'un nouveau portail de
                consultation que les Canadiens et les Canadiennes peuvent
                utiliser pour découvrir et surveiller les résultats des
                consultations publiques fédérales et participer à celles qui
                les intéressent. Voici les principales caractéristiques du
                nouveau portail de consultation&nbsp;:</p>
                <ul>
                  <li>un calendrier unifié des consultations dans l'ensemble du
                  gouvernement;</li>
                  <li>une fonction de recherche améliorée;</li>
                  <li>des avis et des abonnements;</li>
                  <li>des rapports et des résultats.</li>
                </ul>
                <p>Le gouvernement du Canada a pris part au «&nbsp;Civic Design
                Jam&nbsp;» organisé par MaRS le 26 juin 2015 à Toronto
                (Ontario), où le gouvernement du Canada a obtenu des idées et
                des prototypes de conception de portail de consultation en
                ligne de développeurs, de programmeurs, d'autres représentants
                du gouvernement et de la société civile. Les prototypes et les
                produits provenant de cet événement contribueront à
                l'élaboration des exigences opérationnelles et techniques du
                nouveau portail de consultation.</p>
                <p>En outre, pour répondre au besoin d'offrir des possibilités
                de mobilisation utile et efficace des intervenants et des
                citoyens, le gouvernement du Canada a mis en place une offre à
                commandes pour des <a href=
                "https://achatsetventes.gc.ca/donnees-sur-l-approvisionnement/numero-d-identification-des-biens-et-services/nibs/T001H">
                Services de consultation et de participation des intervenants
                et des citoyens</a>.</p>
                <p>Au moyen de ce mécanisme, les ministères et organismes ont
                accès aux services d'entreprises qualifiées ayant la capacité
                et l'expertise voulues pour entreprendre l'élaboration, la
                planification et la réalisation d'activités de consultation et
                de mobilisation en personne et en ligne auprès des intervenants
                et des citoyens, afin de répondre aux besoins.</p>
              </td>
              <td>
                <p>Le besoin opérationnel peut être compris de multiples
                façons. Il faut communiquer continuellement afin de naviguer de
                façon optimale parmi les exigences.</p>
                <p>Les besoins des entreprises peuvent être complexes.</p>
                <p>Il y a un vaste éventail de besoin à l'échelle de l'éventail
                de la mobilisation et aucune solution unique ne peut répondre à
                tous les besoins</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Élargir l'utilisation des médias sociaux au sein du
                gouvernement pour permettre aux ministères et aux programmes de
                joindre les Canadiens et les Canadiennes de façons novatrices,
                et renforcer l'engagement à l'appui des services axés sur le
                citoyen.</p>
              </td>
              <td>
                <p>Le SCT a présenté un ensemble d'instruments de politique qui
                plaident en faveur de l'utilisation des médias sociaux et qui
                garantissent que les comptes des médias sociaux du gouvernement
                du Canada sont uniformes et qu'ils respectent les exigences
                liées à l'accessibilité et aux langues officielles.</p>
                <p>Afin d'appuyer la mise en œuvre de ces politiques, un
                certain nombre d'activités clés sont en cours&nbsp;:</p>
                <ul>
                  <li>
                    <time datetime="2016-05">Mai&nbsp;2016</time> &nbsp;: La
                    nouvelle <a href=
                    "http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=30683">Politique
                    sur les communications et l'image de marque</a> et la
                    <a href=
                    "http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=30682">Directive
                    sur la gestion des communications</a> mettent un accent
                    accru sur l'utilisation de médias et de plateformes
                    numériques, y compris les médias sociaux et le Web (et
                    mettent l'accent sur l'analyse des médias sociaux et du Web
                    pour évaluer les répercussions). Elles offrent des
                    processus clairs, une coordination et une approche commune
                    pour gérer les comptes des médias sociaux.
                  </li>
                  <li>L'intégration de ministères fédérale vers une solution
                  hébergée de gestion des comptes de médias sociaux (Hootsuite)
                  est en cours.</li>
                  <li>Un groupe de travail interministériel sur les médias
                  sociaux offre une orientation aux ministères afin qu'ils
                  puissent accroître l'utilisation de leurs comptes officiels
                  de médias sociaux.</li>
                  <li>Une <a href=
                  "http://www.gcpedia.gc.ca/wiki/Social_Media_Community_of_Practice">
                    communauté de pratique des médias sociaux</a>
                    (remarque&nbsp;: GCpédia n'est pas accessible au public)
                    parrainée par le Bureau de la collectivité des
                    communications s'emploie à aider à changer la culture et à
                    adapter les processus de communications au paysage en
                    évolution des médias sociaux.
                  </li>
                  <li>Depuis 2014, dans le cadre de la Journée de la publicité
                  numérique du gouvernement du Canada informe les participants
                  sur les tout derniers outils des médias sociaux et les
                  tendances qui se dégagent de Facebook, Twitter, Google et
                  LinkedIn, entre autres, <a href=
                  "https://www.youtube.com/watch?v=UDkBCALsCxs">97&nbsp;% des
                  participants estimaient que l'information était utile à leur
                  travail</a> (en anglais seulement).
                  </li>
                  <li>Une formation sur l'utilisation efficace des médias
                  sociaux est maintenant plus que jamais un secteur d'intérêt,
                  par l'intermédiaire du <a href=
                  "http://cco-bcc.gc.ca/index-fra.asp">Bureau de la
                  collectivité des communications</a> et la Direction de la
                  coordination de la publicité et des partenariats.
                  </li>
                </ul>
              </td>
              <td>
                <p>Même si l'adoption de nouveaux canaux et de nouvelles
                approches a progressé, il reste du travail à accomplir, à
                mesure que les représentants du gouvernement apprennent comment
                utiliser de façon optimale les médias sociaux, à l'interne et à
                l'externe, font la différence entre des publics ciblés et
                mesurent et comprennent mieux la satisfaction de la
                clientèle.</p>
              </td>
              <td>
                <p>Limité</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Mettre en place une série de principes et de normes pour les
                consultations publiques, conjointement avec les citoyens et la
                société civile.</p>
              </td>
              <td>
                <p>Une analyse environnementale de l'orientation interne et
                externe sur les consultations a été menée. Des principes
                directeurs préliminaires pour les consultations publiques ont
                été élaborés et validés avec des représentants de la société
                civile, y compris dans le cadre de discussions pendant le Forum
                canadien du dialogue ouvert.</p>
                <p>En outre, des consultations externes visant à appuyer
                l'élaboration de principes de consultation publique ont été
                menées dans le cadre du Congrès des sciences humaines, le
                <time datetime="2015-06-04">4&nbsp;juin&nbsp;2015</time> . De
                plus, des consultations internes sont en cours pour définir les
                principes, les normes et les pratiques exemplaires pour les
                consultations publiques et les médias sociaux.</p>
              </td>
              <td>
                <p>Nous avons sous-estimé l'ampleur de l'intérêt de groupes
                internes et externes au gouvernement à l'égard de l'élaboration
                et des résultats des principes de mobilisation et nous avons dû
                revoir notre approche afin de répondre à un plus grand nombre
                de besoins et d'intérêts.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Mener des consultations ciblées sur différents thèmes du
                gouvernement ouvert auprès de groupes clés au Canada (p. ex.,
                jeunes, populations autochtones).</p>
              </td>
              <td>
                <p>Des consultations ont été menées auprès de groupes ciblés
                afin d'appuyer la mise en œuvre d'engagements clés du deuxième
                Plan d'action du Canada, y compris l'instauration de la
                nouvelle loi sur la déclaration obligatoire pour les sociétés
                extractives, qui a été étayée par des discussions avec des
                intervenants autochtones.</p>
                <p>Des consultations sur le gouvernement ouvert pour le
                troisième plan du Canada comprenaient une sensibilisation
                précise des jeunes entrepreneurs, d'innovateurs, des dirigeants
                du milieu des affaires et de la société civile par
                l'intermédiaire du Sommet national de la stratégie sur le
                leadership et l'innovation chez les jeunes.</p>
                <p>Le SCT a amorcé un dialogue sur la gouvernance et la
                souveraineté des données des Premières nations avec des
                spécialistes des données des Premières nations, afin d'explorer
                des possibilités de collaboration.</p>
              </td>
              <td>
                <p>L'équipe du Gouvernement ouvert accroît actuellement sa
                capacité. Auparavant, les possibilités de mener des
                consultations ciblées étaient limitées en raison de l'absence
                de ressources exclusives. Afin de réussir à établir des
                relations avec des populations clés au Canada, des ressources
                continues et exclusives sont requises, ainsi qu'une
                planification à plus long terme.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà
            du Plan d'action</h2>
          </div>
          <div class="panel-body">
            <p>Le Bureau du Conseil privé dirige un projet de communications
            numériques en vue de renforcer la capacité à changer la culture,
            les politiques et les produits pour adopter une approche plus
            numérique et plus sociale. Parmi les activités menées, notons
            l'élaboration d'un manuel de communications numérique
            (automne&nbsp;2015).</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de la participation citoyenne et
            contribuer à relever les grands défis du PGT consistant à améliorer
            les services au public en adoptant des normes, des approches et des
            pratiques exemplaires afin de favoriser l'engagement robuste,
            inclusif et ouvert des citoyens à l'appui de l'élaboration et de
            l'exécution des programmes et services fédéraux.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Adopter des solutions novatrices à l'échelle du gouvernement
            pour permettre aux Canadiens et aux Canadiennes de s'informer au
            sujet des consultations fédérales qui les intéressent et d'y
            participer plus facilement.</p>
          </div>
        </section>
