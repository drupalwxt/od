      name: sar_2014_2016_4
      nid: sar_2014_2016_4
      title: 'Engagement du Plan d''action 4 : Données ouvertes pour le développement (DOD)'
      language: fr
      body: |
        <p>Travailler de concert avec les pays en voie de développement à
        exploiter le potentiel des données ouvertes pour améliorer la reddition
        de comptes, créer de nouvelles solutions pour la prestation des
        services publics, et créer de nouveaux débouchés économiques partout
        dans le monde.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Renforcer les capacités des initiatives de données ouvertes
                en Amérique latine, dans les Caraïbes, en Afrique et en Asie,
                et établir des partenariats importants avec le mouvement des
                données ouvertes au Canada&nbsp;:</p>
                <ul>
                  <li>Aider les pays en voie de développement à planifier et à
                  exécuter leurs initiatives nationales de données
                  ouvertes.</li>
                  <li>Élaborer à l'échelle internationale des normes de données
                  et des réseaux axés sur les solutions qui peuvent favoriser
                  l'innovation sociale et économique.</li>
                  <li>Mesurer et évaluer la relation entre les initiatives de
                  données ouvertes et le développement socioéconomique, pour
                  avoir une meilleure idée du niveau de qualité nécessaire et
                  de la portée des initiatives futures de dans le domaine des
                  données ouvertes.</li>
                </ul>
              </td>
              <td>
                <p>Le <a href="http://od4d.net/">réseau&nbsp;DOD</a> (en
                anglais seulement) s'est étendu considérablement, en raison
                d'un accroissement de la capacité et des ressources, et il
                poursuivra cette croissance dans le prochain cycle de plans
                d'action. Comme il a été indiqué dans la dernière mise à jour,
                quatre carrefours fonctionnement entièrement, y compris l'
                <a href="http://www.idatosabiertos.org/">Open Data Initiative
                (ILDA) en Amérique latine</a> (en espanol seulement), l'Open
                Data in East Europe and Central Asia (ODECA), le <a href=
                "http://www.caribbeanopeninstitute.org/">Caribbean Open
                Institute (COI)</a> (en anglais seulement) et l'Open Data Lab
                Jakarta en Asie. Faisant fond sur le travail déjà accompli en
                matière de données ouvertes en Afrique, des plans sont en cours
                pour lancer le carrefour de données ouvertes de l'Afrique en
                octobre&nbsp;2016. Le réseau DOD a offert un soutien technique
                à au moins sept pays, y compris le Burkina Faso, la Tanzanie,
                le Pérou et la Jamaïque.</p>
                <p>Les fonds accordés dans le cadre de l'initiative DOD ont
                également appuyé un certain nombre d'activités supplémentaires
                à l'échelle mondiale, y compris celles qui suivent&nbsp;:</p>
                <ul>
                  <li>Lancement de la troisième édition du <a href=
                  "http://opendatabarometer.org/">Baromètre des données
                  ouvertes</a> en <time datetime=
                  "2016-03">mars&nbsp;2016</time> .
                  </li>
                  <li>Consultation et soutien à l'élaboration de la <a href=
                  "http://opendatacharter.net/">Charte sur les données
                  ouvertes</a> (en anglais seulement).
                  </li>
                  <li>Création d'un réseau des chefs de file qui sont des
                  défenseurs des données ouvertes à l'appui de l'élaboration et
                  de la mise en œuvre de politiques sur les données
                  ouvertes.</li>
                  <li>Élaboration de sept études sur les pratiques exemplaires
                  et le soutien pour les applications de données ouvertes en
                  santé, en agriculture, dans les villes, dans les parlements
                  et en éducation.</li>
                  <li>Poursuite de l'élaboration de la <a href=
                  "http://opendataenterprise.org/map">Open Data Impact Map</a>
                  (en anglais seulement), une base de données qui compte plus
                  de 2 000&nbsp;utilisations de données ouvertes.
                  </li>
                  <li>L'initiative DOD appuie l'élaboration de normes
                  internationales de données ouvertes et elle finance la
                  création de « trousses de secteur » pour la Charte
                  internationale sur les données ouvertes.</li>
                </ul>
                <p>L'initiative DOD a fait certaines incursions dans
                l'établissement de liens avec diverses collectivités de données
                ouvertes canadiennes dans le cadre de la <a href=
                "http://opendatacon.org/">Conférence internationale sur les
                données ouvertes</a> (en anglais seulement), de la Journée des
                données ouvertes de 2016 et d'autres initiatives à l'échelle du
                pays. L'initiative DOD a appuyé la recherche d'OpenNorth et
                d'autres organisations.</p>
              </td>
              <td>
                <p>Il faut du temps pour réussir à renforcer la capacité liée
                aux données ouvertes. Dans les régions où l'initiative DOD mène
                ses activités depuis plus longtemps, comme en Amérique latine,
                des avancées considérables ont été faites sur le plan de la
                mise en œuvre d'initiatives de données ouvertes, de la
                réalisation de l'avantage de ces initiatives pour le
                développement socio-économique (comme le mesure le Baromètre
                des données ouvertes) et la création d'innovations
                réussies.</p>
                <p>Des enjeux liés à la capacité peuvent ralentir les
                initiatives prévues – par exemple, une capacité de partenariat
                limitée a retardé la mise en œuvre du carrefour des données
                ouvertes de l'Afrique prévu pendant près d'un an. Ce carrefour,
                qui fera fond sur les activités antérieures menées en Afrique,
                contribuera à mieux coordonner le financement et à garantir un
                soutien aux gouvernements et à la société civile dans la
                création et l'utilisation de données ouvertes.</p>
                <p>Il peut être utile de se concentrer à permettre
                l'utilisation de données ouvertes dans des initiatives et des
                innovations sectorielles (et leurs environnements habilitants)
                afin de réaliser un développement socio-économique important.
                Les initiatives de haut niveau sur les données ouvertes
                demeurent toutefois une partie cruciale du processus de mise en
                œuvre.</p>
                <p>L'évaluation et l'analyse comparative de l'incidence des
                initiatives sur les données ouvertes à l'échelle mondiale
                demeureront cruciales pour évaluer l'efficacité et la qualité
                de ce genre d'initiative au Canada et dans le monde. Au-delà de
                2016, l'initiative DOD espère garantir que les activités
                d'analyse comparative comme le Baromètre des données ouvertes
                et la carte de l'incidence des données ouvertes auront des
                références croisées, ce qui permettra de créer une vue
                d'ensemble plus complète de l'offre et de la demande
                d'initiatives liées aux données ouvertes.</p>
                <p>Il est crucial d'avoir un financement viable pour des
                initiatives de données ouvertes afin de garantir l'incidence
                continue des données ouvertes.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Accueillir en 2015 une conférence internationale sur les
                données ouvertes qui a réuni des experts de partout dans le
                monde pour partager connaissances et expérience afin de
                raffermir la collaboration internationale dans le dossier du
                gouvernement ouvert.</p>
              </td>
              <td>
                <p>Le Canada a accueilli la <a href=
                "http://www.opendatacon.org/">3e&nbsp;Conférence internationale
                sur les données ouvertes (en anglais et espanol seulement),</a>
                à Ottawa (Ontario) les <time datetime="2015-05-28">28</time> et
                <time datetime="2015-05-29">29&nbsp;mai&nbsp;2015</time> .</p>
                <ul>
                  <li>La CIDO s'est réellement avérée un événement d'envergure
                  mondiale, avec plus de 1 000&nbsp;participants de 56 pays,
                  56&nbsp;groupes d'experts et ateliers, dix pistes parallèles,
                  plus de 200 conférenciers et plus de 15&nbsp;<a href=
                  "http://1a9vrva76sx19qtvg1ddvt6f.wpengine.netdna-cdn.com/wp-content/uploads/2015/05/Week-at-a-Glance-Publicfinal1.pdf">événements
                  avant et après la conférence</a> (en anglais seulement)
                  pendant neuf jours.
                  </li>
                  <li>Un certain nombre de <a href=
                  "http://opendatacon.org/iodc2015-round-up/">résultats</a> (en
                  anglais seulement) clés ont été réalisés dans le cadre de la
                  CIDO&nbsp;2015, y compris le lancement de consultations sur
                  une <a href=
                  "http://opendatacon.org/toward-an-international-open-data-charter/">
                    Charte internationale sur les données ouvertes</a> (en
                    anglais seulement), un ensemble de principes fondamentaux
                    pour les politiques sur les données ouvertes.
                  </li>
                </ul>
                <p>Le document sur les résultats de la conférence expose la
                feuille de route internationale sur les données ouvertes, qui
                présente des lignes de collaboration internationale jusqu'à la
                CIDO de 2016.</p>
              </td>
              <td>
                <p>L'initiative DOD met en œuvre des leçons retenues dans
                l'élaboration de la CIDO&nbsp;2016, à Madrid, puisqu' DOD est
                devenu un coorganisateur permanent, une décision qui reconnaît
                les apports importants du gouvernement du Canada aux programmes
                de données ouvertes.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà
            du Plan d'action</h2>
          </div>
          <div class="panel-body">
            <p>La Banque mondiale et Affaires mondiales Canada ont également
            investi des ressources et un financement à l'égard du
            programme&nbsp;DOD, afin d'aider à étendre l'aide technique, à
            augmenter les applications mondiales et à assurer la coordination
            entre les groupes standard de données ouvertes.</p>
            <p>DOD a appuyé l'élaboration de l'<a href=
            "http://www.cgdev.org/sites/default/files/Africa-Data-Consensus.pdf">African
            Data Consensus</a> (en anglais seulement), un produit de la
            conférence de haut niveau sur la révolution des données à
            Addis-Ababa (Éthiopie), en <time datetime=
            "2015-03">mars&nbsp;2015</time> . DOD appuie l'initiative de la
            Charte internationale sur les données ouvertes, en mettant un
            accent particulier sur la création du centre de ressources et la
            coordination avec les initiatives d'DOD dans les régions.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de transparence et de participation
            citoyenne et contribuer à relever les grands défis du PGT,
            notamment améliorer les services au public, accroître l'intégrité
            publique et la responsabilisation des entreprises, en élargissant
            les connaissances sur les avantages des données ouvertes et en
            appuyant la mise en œuvre des initiatives de données ouvertes dans
            les pays en voie de développement partout dans le monde.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les efforts mondiaux et régionaux déployés par les
            gouvernements, les organisations de la société civile et les
            entrepreneurs qui exploitent les données ouvertes pour atteindre
            des résultats en développement, et favoriser l'échange à l'échelle
            internationale de solutions et de pratiques exemplaires en matière
            de données ouvertes.</p>
          </div>
        </section>
