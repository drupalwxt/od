      name: mtsar_commitment_5
      title: 'Définir une approche de mesure du rendement pour un gouvernement ouvert - Engagement 5'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Ministères
        contributeurs du gouvernement du Canada, provinces et territoires</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Puisque le gouvernement ouvert est une façon relativement
            nouvelle de faire les choses, il n’existe pas de méthode unique,
            commune et convenue pour mesurer les progrès réalisés. Alors que le
            Canada établit ses objectifs, il doit également définir la manière
            dont il souhaite les mesurer en établissant les étapes
            intermédiaires vers les objectifs à plus long terme.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada intégrera des indicateurs de rendement
            relatif à l’ouverture et à la transparence dans un Cadre de gestion
            du rendement pour un gouvernement ouvert.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>La collecte de données et l’analyse de la communication de
            données et de renseignements permettront d’évaluer les progrès
            réalisés sur l’amélioration de l’ouverture et de la
            transparence.&nbsp; Une analyse plus poussée sera effectuée dans le
            cadre de l’élaboration du Cadre général de gestion du rendement
            pour la gestion de l’information dans l’ensemble du gouvernement.
            On s’emploiera également à mieux mesurer l’état d’avancement des
            efforts à grande échelle au chapitre du gouvernement ouvert.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Intégrer des indicateurs relatifs à
              l’ouverture et à la transparence en vertu d’un Cadre de mesure du
              rendement pour la gestion des données et de l’information dans
              l’ensemble du gouvernement.</li>
              <li class="mrgn-bttm-md">Mesurer et rendre compte au public de la
              progression annuelle des ministères dans la mise en œuvre de la
              Directive pour un gouvernement ouvert.</li>
              <li>Élaborer un cadre ainsi que des indicateurs de gestion du
              rendement qui aideront à mieux mesurer un éventail plus vaste
              d’efforts et de résultats relatifs au gouvernement ouvert.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Il sera plus facile pour les citoyens de suivre les progrès
            réalisés par le gouvernement sur l’amélioration de l’ouverture et
            de la transparence.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Des indicateurs et les cibles de rendement clés ont été
                déterminés pour l’ensemble des 22&nbsp;engagements dans le
                troisième plan biannuel du Partenariat pour un gouvernement
                ouvert. Des <a href=
                "http://ouvert.canada.ca/fr/contenu/systeme-du-suivi-du-troisieme-plan-biannuel-cadre-du-partenariat-gouvernement-ouvert">
                tableaux de bord en ligne</a> ont été créés et lancés en
                juin&nbsp;2017 afin de suivre les progrès réalisés par le
                Canada par rapport à son troisième Plan biannuel.</p>
                <p>L’équipe du gouvernement ouvert au Secrétariat du Conseil du
                Trésor du Canada a adopté des buts ambitieux fondés sur un
                modèle logique pour un gouvernement ouvert. Elle rendra compte
                des progrès réalisés par rapport aux résultats voulus dans le
                modèle logique.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Des répertoires ministériels de données ouvertes ont été
                publiés pour la toute première fois en mars&nbsp;2017. La
                création de ces répertoires a permis de déterminer que plus de
                1&nbsp;500&nbsp;nouveaux jeux de données étaient admissibles
                aux fins de publication. Au 30&nbsp;juin&nbsp;2017&nbsp;:
                89&nbsp;% des grands ministères (33 sur 37) et 61&nbsp;% des
                petits ministères (14 sur 23), 4&nbsp;% des micro-organisations
                (1 sur 24) ont soumis leurs répertoires de données
                ouvertes.</p>
                <p>Les grandes organisations (plus de 500&nbsp;employés)
                représentent 94&nbsp;% de la fonction publique dans son
                ensemble; les petites organisations (de 150 à
                500&nbsp;employés) représentent 4&nbsp;% de la fonction
                publique dans son ensemble; et les micro-organisations (moins
                de 150&nbsp;employés) représentent 1&nbsp;% de la fonction
                publique dans son ensemble.</p>
              </li>
              <li>
                <p>Une analyse de la recherche a été menée sur les indices
                mondiaux en place liés au gouvernement ouvert et sur le
                contexte actuel de mesure du rendement du gouvernement du
                Canada.</p>
                <p>Le gouvernement du Canada a été l’hôte d’une réunion en
                personne de cadres supérieurs du groupe de travail canadien sur
                le gouvernement ouvert le 12&nbsp;juin&nbsp;2017, en marge du
                Sommet canadien sur les données ouvertes, à Edmonton (Alberta).
                Les membres du groupe ont décidé de collaborer au cours de la
                prochaine année à l’élaboration d’un cadre de mesure du
                rendement présentant des indicateurs clairs pour le
                gouvernement ouvert. Les membres du Groupe de travail canadien
                sur le gouvernement ouvert ont élaboré un plan de travail,
                qu’ils ont approuvé. Il est disponible dans <a href=
                "https://gccollab.ca/login">GCcollab</a>.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Les tableaux de bord seront mis à jour
              au moins tous les trimestres.
                <p>L’équipe du gouvernement ouvert au Secrétariat du Conseil du
                Trésor du Canada publiera son modèle logique.</p>
              </li>
              <li class="mrgn-bttm-md">Les répertoires de données ouvertes
              seront mis à jour tous les ans.
                <p>Le public pourra «&nbsp;voter&nbsp;» sur les jeux de données
                qu’il aimerait voir être publiés et les ministères établiront
                l’ordre de priorité des publications selon le niveau de
                popularité.</p>
              </li>
              <li>Voici certaines des prochaines étapes dans l’élaboration d’un
              cadre de mesure du rendement.
                <ul>
                  <li>Dresser l’inventaire des indicateurs en place</li>
                  <li>Déterminer les extrants et les résultats communs avec
                  lesquels concevoir un cadre des indicateurs</li>
                  <li>Mobiliser des intervenants clés (par exemple, tous les
                  ordres de gouvernement, les gens du milieu universitaire, les
                  praticiens et la société civile) pour déterminer les
                  priorités en matière de mesure et mettre au point les
                  indicateurs.</li>
                  <li>Résumer dans un rapport les points de vue et les
                  conclusions sur la participation.</li>
                  <li>Recueillir les données, mettre en œuvre le cadre de
                  mesure et publier les résultats.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Limité</li>
            </ol>
          </section>
        </section>
