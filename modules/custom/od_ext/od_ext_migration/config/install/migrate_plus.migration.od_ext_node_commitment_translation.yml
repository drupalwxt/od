      title: 'Engagement 11 : Accroître la transparence sur le financement à l''aide de subventions et de contributions'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-10-accroitre-transparence-du-budget-autres-renseignements-du-ministere-finances">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 10 : Accroître la transparence des données budgétaires
            et des analyses économiques et financières</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-12-ameliorer-linformation-publique-societes-canadiennes">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 12 : Améliorer l’information publique sur les sociétés
            canadiennes</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada fournira un accès à guichet unique à
              des données interrogeables sur les programmes de subventions et
              de contributions (S et C) à l'échelle du gouvernement
              fédéral.</p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada, Patrimoine
                  canadien</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:zzocgpt@tbs-sct.gc.ca">zzocgpt@tbs-sct.gc.ca</a>&nbsp;</p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Par l'entremise de ouvert. canada.ca, vous aurez un accès
              facile à de l'information uniformisée sur le financement octroyé
              par les ministères fédéraux sous forme de subventions et de
              contributions (S et C).</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre de séances de consultation avec des intervenants
                    internes et externes visant à harmoniser l'information sur
                    les subventions et les contributions communiquée par les
                    ministères avec les normes internationales.</td>
                    <td>40 séances de consultation d'ici 2018 avec Patrimoine
                    Canada organisant au moins 2&nbsp;séances au cours de
                    2017.</td>
                  </tr>
                  <tr>
                    <td>Collaboration avec les ministères fédéraux et les
                    intervenants externes pour élaborer de façon conjointe des
                    documents stratégiques.</td>
                    <td>75&nbsp;% des ministères fournissant des S et C (30) et
                    10&nbsp;intervenants externes, avec la collaboration de
                    Patrimoine Canada.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Fournir aux Canadiens et aux Canadiennes un accès
                centralisé aux renseignements uniformisés sur les subventions
                et les contributions divulgués de manière proactive par les
                ministères fédéraux au moyen d'un portail commun et
                interrogeable à partir du site ouvert.canada.ca&nbsp;:
                  <ul>
                    <li>créer un modèle commun et uniformisé pour les
                    ministères fédéraux pour la publication de leurs données
                    par l'intermédiaire du portail centralisé;</li>
                    <li>accroître l'accès à l'information sur les S et C en
                    faisant passer le montant seuil pour la divulgation de
                    25&nbsp;000&nbsp;$ à 1&nbsp;$;</li>
                    <li>former les ministères fédéraux sur la manière de
                    télécharger leurs données;</li>
                    <li>veiller à ce que les bases de données historiques sur
                    les S et C divulguées antérieurement par les ministères
                    fédéraux puissent être interrogées par l'intermédiaire du
                    portail centralisé.</li>
                  </ul>
                </li>
                <li>En consultation avec les intervenants internes et externes,
                accroître la quantité des renseignements sur le financement à
                l'aide de subventions et de contributions qui sont divulgués
                par les ministères conformément aux normes
                internationales.</li>
                <li>Mettra à l'essai une approche destinée à accroître la
                transparence de l'octroi des subventions et des contributions
                par Patrimoine canadien, y compris la publication&nbsp;:
                  <ul>
                    <li>d'un degré de détail accru dans les données qui sont
                    divulguées de façon proactive sur les subventions et les
                    contributions individuelles qu'octroie le ministère;</li>
                    <li>des résultats du rendement par rapport aux normes de
                    service publiées;</li>
                    <li>de données sur les événements et les célébrations que
                    finance le ministère.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Un comité et des sous-groupes de travail, incluant
                96&nbsp;% du fonds de subventions et de contributions fédérales
                (32&nbsp;ministères), ont été formés pour l'élaboration
                conjointe et le processus de consultation.</li>
                <li>Un projet de norme a été élaboré et approuvé par les
                sous-groupes de travail appropriés.</li>
                <li>Un projet de lignes directrices a été élaboré et fait
                l'objet de consultation et de discussion.</li>
                <li>Des intervenants externes et des utilisateurs principaux de
                données ont été mobilisés à plusieurs reprises.</li>
                <li>Sept ministères fédéraux ont volontairement commencé à
                adhérer aux nouvelles exigences de déclaration proposées.</li>
                <li>Toutes les S et C de Patrimoine&nbsp;Canada supérieures à
                1&nbsp;$ ont été publiées par l'entremise du site Canada.ca en
                date du 31&nbsp;août&nbsp;2016.</li>
                <li>Patrimoine&nbsp;Canada a organisé deux consultations
                connexes en octobre et en novembre&nbsp;2016.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <p>Il nous est parfois difficile de nous conformer aux normes
              internationales puisque les définitions varient. Par exemple, les
              gouvernements étrangers utilisent «&nbsp;subventions&nbsp;» et
              «&nbsp;contrats&nbsp;» alors que le gouvernement du Canada
              utilise «&nbsp;subventions&nbsp;», «&nbsp;contributions&nbsp;»,
              «&nbsp;autres paiements de transfert&nbsp;» et «&nbsp;marchés
              d'approvisionnement&nbsp;», tous étant des mécanismes similaires.
              N'hésitez pas à communiquer avec nous si vous avez des idées sur
              la façon dont nous pourrions mieux relever ce défi.</p>
            </details>
          </div>
        </div>
