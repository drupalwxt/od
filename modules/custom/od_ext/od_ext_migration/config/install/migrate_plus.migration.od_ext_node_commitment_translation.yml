      name: draft_sar_2014_2016_8
      nid: draft_sar_2014_2016_8
      title: 'Engagement 8 : Processus ouvert d''octroi de contrats'
      language: fr
      body: |
        <p>Coordonner l’accès à guichet unique à un large éventail
        d’information sur l’octroi de contrats ouverts dans tous les ministères
        fédéraux.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d’achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Diffuser des données sur tous les contrats de plus de
                10&nbsp;000&nbsp;$ dans une base de données publique
                centralisée et lisible par machine.</p>
              </td>
              <td>
                <p>Un système a été conçu et déployé à l’échelle du
                gouvernement afin d’accepter la déclaration commune des
                contrats de plus de 10&nbsp;000&nbsp;$.</p>
              </td>
              <td>
                <p>Pour assurer la réussite du système, il était impératif de
                créer une norme de données pour la déclaration de contrat. Des
                outils et des documents de formation ont été conçus afin
                d’aider à appuyer la mise en œuvre de l’outil, qui s’est avéré
                très utile.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Augmenter les détails divulgués sur les contrats de l’État
                de plus de 10&nbsp;000&nbsp;$</p>
              </td>
              <td>
                <p>Le niveau de détails divulgué dans les contrats du
                gouvernement de plus de 10&nbsp;000&nbsp;$ est accru, en raison
                de la divulgation de 17 champs de données, qui offrent des
                renseignements supplémentaires sur les contrats (p. ex.,
                procédure d’appel d’offres, pays d’origine, etc.) pour les
                contrats octroyés après le <time datetime=
                "2016-12-31">31&nbsp;décembre&nbsp;2016</time> .</p>
              </td>
              <td>
                <p>La mise à profit de systèmes de gestion de l’information et
                de technologie de l’information (GI-TI) donne l’occasion de
                divulguer des renseignements supplémentaires. Le Canada se
                penchera sur la divulgation de jeux de données supplémentaires
                grâce à l’utilisation de solutions d’approvisionnement
                électronique et de systèmes financiers.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Guider les ministères et les organismes fédéraux afin
                d’accroître l’uniformité du processus ouvert d’octroi de
                contrats.</p>
              </td>
              <td>
                <p>Un document d’orientation a été rédigé et des présentations
                ont été faites aux ministères et organismes pour accroître
                l’uniformité du processus d’octroi de contrats ouverts.</p>
              </td>
              <td>
                <p>Il est essentiel d’avoir un document d’orientation et de
                donner une formation pour garantir l’uniformité du processus
                d’octroi de contrats ouverts. Il faudra toujours offrir des
                documents d’orientation et une formation à moyen terme afin de
                s’assurer que les données sur le processus d’octroi de contrats
                ouverts sont déclarées et divulguées de façon uniforme.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Mettre à l’essai la Norme relative aux données sur la
                passation de marchés ouverts – 0.3.3 à partir du site
                achatsetventes.gc.ca pour les marchés fédéraux attribués par
                Services publics et Approvisionnement Canada (SPAC)</p>
              </td>
              <td>
                <p>Le <a href=
                "https://achatsetventes.gc.ca/donnees-sur-l-approvisionnement/projet-pilote-norme-relative-aux-donnees-sur-la-passation-de-marches-ouverts">
                projet-pilote sur la Norme relative aux données sur la
                passation de marchés ouverts (NDPMO)</a> de SPAC a été lancé
                dans le site Web achatsetventes.gc.ca afin de montrer
                l’utilisation de la NDPMO au moyen de données issues de
                contrats octroyés par SPAC au nom des ministères et organismes
                depuis 2012. Les Canadiens et les Canadiennes peuvent désormais
                <a href=
                "https://achatsetventes.gc.ca/donnees-sur-l-approvisionnement/projet-pilote-norme-relative-aux-donnees-sur-la-passation-de-marches-ouverts/telecharger-les-donnees-du-projet-pilote-ndpmo">
                télécharger les données du projet-pilote NDPMO</a> (dans un
                format de données JSON), y compris des renseignements sur les
                offres, les octrois, l’historique des contrats, ainsi que les
                offres permanentes et les ententes d’approvisionnement de
                2012‑2013 à aujourd’hui. Ces données ont une licence de
                réutilisation en vertu de la <a href=
                "http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada">
                Licence du Gouvernement ouvert – Canada.</a></p>
              </td>
              <td>
                <p>Il y a de la valeur à établir une connexion entre les étapes
                de l’approvisionnement et à permettre une optique
                d’«&nbsp;approvisionnement en un clin d’œil&nbsp;» sur le
                processus d’octroi de contrats du gouvernement du Canada. La
                NDPMO pallie une lacune d’information qui est le fruit de la
                déconnexion entre les systèmes de données sur l’octroi de
                contrats, en plus de servir d’exemple à la façon de créer ces
                liens de façon utile.</p>
                <p>Les données sur le processus d’octroi de contrats de SPAC
                sont plus détaillées que ce qu’exige la NDPMO. SPAC a la
                possibilité de formuler des suggestions pour accroître le
                niveau de détail de la NDPMO, comme des renseignements sur les
                accords commerciaux.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuie les principes de transparence et de reddition de compte,
            en plus d’être ciblée pour aider à relever le grand défi du PGT
            d’améliorer les services publics, en accroissant l’accès à des
            renseignements étendus et divulgués de façon proactive sur les
            contrats fédéraux de plus de 10 000 $.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Améliorer la communication proactive des données sur l’octroi de
            contrats, accroître l’ouverture et la transparence des processus
            d’approvisionnement du gouvernement du Canada, et mieux informer
            les Canadiens sur la façon dont les deniers publics sont
            dépensés.</p>
          </div>
        </section>
