              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada appliquera la Loi sur les mesures de
              transparence du secteur extractif (LMTSE) qui exige la
              déclaration de certains paiements versés aux gouvernements
              relativement à la mise en valeur commerciale du pétrole, du gaz
              et des minéraux.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Ressources Naturelles Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:nrcan.estma-lmtse.rncan@canada.ca">nrcan.estma-lmtse.rncan@canada.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous serez en mesure d'accéder aux données sur les paiements
              déclarables versés aux gouvernements, au Canada et à
              l'étranger.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Pourcentage de liens publiés sur le <a href=
                      "http://www.rncan.gc.ca/mines-materiaux/lmtse/18183">site
                      Web de la Loi sur les mesures de transparence dans le
                      secteur extractif (LMTSE)</a> qui sont actifs.
                    </td>
                    <td>100&nbsp;%</td>
                  </tr>
                  <tr>
                    <td>Pourcentage de rapports présentés à l'origine au Canada
                    et liés au site Web de la LMTSE qui sont en format lisible
                    par machine (Excel ou PDF).</td>
                    <td>La cible de rendement n'a pas encore été établie.
                    2016-2017 est la première année de la collecte de données
                    pour le programme de la LMTSE; une cible sera établie à la
                    suite de l'analyse des données de la première année.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Entreprendre des activités de sensibilisation auprès des
                entités qui établissent des rapports afin de veiller à ce
                qu'elles connaissent et comprennent les processus à suivre pour
                publier leurs rapports selon un modèle et une présentation
                uniformes.</li>
                <li>Améliorer pour le public l'accès aux rapports publiés, au
                moyen d'une fenêtre commune en ligne.</li>
                <li>Chercher à harmoniser de manière plus générale la LMTSE
