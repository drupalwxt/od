      name: mtsar_commitment_10
      title: 'Accroître la transparence du budget et des autres renseignements du ministère des Finances - Engagement 10'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Chaque année, le ministère des Finances Canada planifie et
            prépare le budget du gouvernement fédéral, en plus d’analyser
            l’évolution des situations économique et budgétaire. Ces tâches
            visent à appuyer la prestation de conseils stratégiques sur une
            large gamme de questions économiques d’intérêt pour la vitalité de
            l’économie canadienne. Les ensembles de données des budgets
            fédéraux sont publiés depuis 2015, mais avec un décalage de six à
            huit semaines en raison des exigences propres à la mise en page, à
            la révision et à la traduction. De plus, la liste des titres des
            notes d’information rédigées au sujet d’un large éventail de
            questions de nature économique et autre par les fonctionnaires du
            ministère des Finances a été mise à la disposition de demandeurs
            spécifiques seulement au moyen de demandes d’accès à
            l’information.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada donnera accès aux ensembles de données
            utilisés dans le budget fédéral chaque année en temps quasi réel et
            présentera, de façon proactive, la liste des titres des notes
            d’information rédigées au sujet de questions de nature économique
            et autre.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>On a l’occasion d’accélérer la préparation des ensembles de
            données utilisés dans le budget. Il serait ainsi possible de
            publier ces derniers presque en temps réel à la suite du dépôt du
            budget afin de faciliter l’analyse des citoyens et des
            parlementaires. On a également l’occasion d’élargir l’accès du
            public aux titres des notes d’information rédigées par les
            fonctionnaires du ministère des Finances à l’intention du
            ministère, du secrétaire parlementaire et du sous ministre, afin
            d’être transparent au sujet des questions soulevées.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">En commençant par le Budget de 2017,
              rendre disponibles toutes les données provenant des graphiques et
              des tableaux du budget presque en temps réel afin de faciliter
              l’analyse par les citoyens et les parlementaires.</li>
              <li class="mrgn-bttm-md">Afficher publiquement la liste des
              titres des notes d’information rédigées par les fonctionnaires du
              ministère des Finances de façon régulière, afin d’être
              transparent au sujet des questions soulevées.</li>
              <li>Étudier les possibilités d’accroître la transparence du
              processus de consultation préalable du budget.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens auront un accès rapide aux données utilisées dans
            le Budget fédéral annuel et à d’autres renseignements du ministère
            des Finances.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Les <a href=
              "http://ouvert.canada.ca/data/fr/dataset/2a84c234-633c-4cc6-9282-f40ff12f5bc7">
                jeux de données pour le budget de 2017</a> ont été publiés dans
                ouvert.canada.ca le 20&nbsp;mars&nbsp;21017.
              </li>
              <li class="mrgn-bttm-md">L’affichage public mensuel des titres
              des notes d’information rédigés par les fonctionnaires du
              ministère des Finances Canada à l’intention du ministre, du
              secrétaire parlementaire et du sous-ministre est disponible à
              compter du mois d’août&nbsp;2016 sur le <a href=
              "http://www.fin.gc.ca/disclose-divulgation/bn-nb/index-fra.asp">
                site Web fin.gc.ca</a>.
              </li>
              <li>
                <p>Depuis le budget de 2016, le Ministère affiche des rapports
                sommaires des résultats des consultations prébudgétaires sur
                fin.gc.ca (<a href=
                "http://www.fin.gc.ca/pub/pbc-cpb/2016-fra.asp">2016</a> et
                <a href=
                "http://www.fin.gc.ca/pub/pbc-cpb/2017-fra.asp">2017</a>).</p>
                <p>La sensibilisation à l’égard des consultations dans le cadre
                du budget de 2017 a dépassé de beaucoup celle des années
                précédentes; elle a donné lieu à la présentation de
                30&nbsp;797&nbsp;soumissions de réponses au sondage grâce à la
                promotion numérique et dans les médias sociaux.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Les jeux de données sur le budget seront
              publiés dans le portail ouvert.canada.ca une semaine après le
              dépôt du budget fédéral de 2018.</li>
              <li class="mrgn-bttm-md">Le Ministère continuera de publier la
              liste des titres des notes d’information rédigés par les
              fonctionnaires du ministère des Finances à l’intention du
              ministère, du secrétaire parlementaire et du sous-ministre tous
              les mois dans le <a href=
              "http://www.fin.gc.ca/disclose-divulgation/bn-nb/index-fra.asp">
                site Web fin.gc.ca</a>.
              </li>
              <li>Le Ministère continuera d’explorer des façons d’accroître la
              sensibilisation au processus de consultations prébudgétaires et
              la transparence de ce dernier.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Réalisé</li>
              <li>Réalisé</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
