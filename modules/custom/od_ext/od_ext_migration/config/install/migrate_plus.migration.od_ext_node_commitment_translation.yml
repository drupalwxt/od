    -
      name: mtsar_commitment_11
      title: 'Accroître la transparence sur le financement à l’aide de subventions et de contributions - Engagement 11'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Chaque année, le gouvernement du Canada offre du financement au
            soutien d’initiatives pour le perfectionnement de carrière,
            l’emploi, l’itinérance, les aînés, les jeunes et autres par
            l’intermédiaire de différents programmes de subventions et de
            contributions. Le versement de ces fonds vise à répondre aux buts
            et objectifs du gouvernement, et il contribue ultimement à mieux
            desservir les Canadiens et les Canadiennes. L’établissement de
            rapports divulgués de manière proactive sur les subventions et les
            contributions par les ministères est actuellement réparti, et les
            capacités de recherche à l’échelle du gouvernement sont limitées.
            De plus, les données ne sont actuellement requises que dans le cas
            des S et C d’un montant de financement supérieur à 25 000 $. Les
            données publiées à l’échelle du gouvernement le sont dans des
            formats non uniformisés, ce qui rend le partage encore plus
            difficile.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada fournira un accès à guichet unique à
            des données interrogeables sur les programmes de subventions et de
            contributions (S et C) à l’échelle du gouvernement fédéral.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Actuellement, les ministères et les organismes fédéraux
            autorisés à fournir des S et C sont tenus divulguer publiquement
            les données sur les ententes de plus de 25 000 $ afin de favoriser
            une plus grande transparence et une meilleure ouverture. Afin
            d’appuyer davantage l’engagement du gouvernement à l’égard de la
            transparence et de l’ouverture, on divulguera désormais les
            renseignements sur les ententes de moins de 25 000 $, et on
            améliorera l’uniformité des données publiées afin de rendre
            possible une capacité de recherche accrue.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Fournir aux Canadiens et aux Canadiennes
              un accès centralisé aux renseignements uniformisés sur les
              subventions et les contributions divulgués de manière proactive
              par les ministères fédéraux au moyen d’un portail commun et
              interrogeable à partir du site ouvert.canada.ca&nbsp;:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>créer un modèle commun et uniformisé pour les ministères
                  fédéraux pour la publication de leurs données par
                  l’intermédiaire du portail centralisé;</li>
                  <li>accroître l’accès à l’information sur les S et C en
                  faisant passer le montant seuil pour la divulgation de 25 000
                  $ à 1 $;</li>
                  <li>former les ministères fédéraux sur la manière de
                  télécharger leurs données;</li>
                  <li>veiller à ce que les bases de données historiques sur les
                  S et C divulguées antérieurement par les ministères fédéraux
                  puissent être interrogées par l’intermédiaire du portail
                  centralisé.</li>
                </ol>
              </li>
              <li class="mrgn-bttm-md">En consultation avec les intervenants
              internes et externes, accroître la quantité des renseignements
              sur le financement à l’aide de subventions et de contributions
              qui sont divulgués par les ministères conformément aux normes
              internationales.</li>
              <li class="mrgn-bttm-md">Mettra à l’essai une approche destinée à
              accroître la transparence de l’octroi des subventions et des
              contributions par Patrimoine canadien, y compris la
              publication&nbsp;:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>d’un degré de détail accru dans les données qui sont
                  divulguées de façon proactive sur les subventions et les
                  contributions individuelles qu’octroie le ministère;</li>
                  <li>des résultats du rendement par rapport aux normes de
                  service publiées;</li>
                  <li>de données sur les événements et les célébrations que
                  finance le ministère.</li>
                </ol>
              </li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Par l’entremise de ouvert. canada.ca, les Canadiens auront un
            accès facile à de l’information uniformisée sur le financement
            octroyé par les ministères fédéraux sous forme de subventions et de
            contributions.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Dix-sept ministères ont commencé à
              publier leurs divulgations des subventions et contributions dans
              ouvert.canada.ca. Par conséquent, <a href=
              "http://ouvert.canada.ca/fr/search/grants">plus de
              37&nbsp;000&nbsp;divulgations de subventions et contributions</a>
              sont disponibles et peuvent être recherchées dans
              ouvert.canada.ca.
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>Le Secrétariat du Conseil du Trésor du Canada, en
                  collaboration avec 32&nbsp;ministères fédéraux, des
                  collaborateurs externes et des influenceurs internationaux, a
                  élaboré un modèle d’établissement de rapport commun et des
                  lignes directrices sur la façon de présenter des rapports.
                  Sept ministères ont commencé de leur propre chef à divulguer
                  plus de renseignements, conformément aux directives
                  proposées. Des intervenants externes et des utilisateurs de
                  données ont aussi participé et formulé des commentaires sur
                  la réussite des travaux accomplis à ce jour sur l’engagement.
                  Enfin, le nouveau document devrait être achevé sous peu.</li>
                  <li>Selon la formulation des lignes directrices mises à jour
                  du gouvernement du Canada, le seuil établi pour les
                  subventions et les contributions sera abaissé à un
                  dollar.</li>
                  <li>Depuis juillet&nbsp;2016, de nombreuses séances de
                  formation en personne ont eu lieu avec des
                  personnes-ressources des ministères. Une page GCpédia a aussi
                  été créée afin d’offrir aux fonctionnaires des manuels de
                  formation et des profils de données, et de diffuser des
                  séances de formation.</li>
                  <li>Les décisions clés sur le transfert des données
                  historiques des ministères fédéraux sur ouvert.canada.ca sont
                  à l’étude à l’heure actuelle.</li>
                </ol>
              </li>
              <li class="mrgn-bttm-md">Un comité et des sous-groupes de
              travail, qui comprennent 96&nbsp;% des sommes versées au titre
              des subventions et contributions fédérales (32&nbsp;ministères)
              ont été mis sur pied pour le développement conjoint et le
              processus de consultation. Une norme provisoire a été élaborée et
              approuvée par les sous-groupes de travail appropriés. Une ligne
              directrice provisoire a été rédigée et elle fait l’objet de
              consultations et de discussions. Des intervenants externes et les
              principaux utilisateurs des données ont été consultés à de
              multiples occasions.</li>
              <li>
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>Toutes les subventions et les contributions de plus d’un
                  dollar accordées par Patrimoine canadien <a href=
                  "http://ouvert.canada.ca/fr/search/grants?_ga=2.162107004.1347862626.1499174882-1187550498.1490712190&amp;f%5B0%5D=org_name_en%3ACanadian%20Heritage">
                    ont été affichées dans Canada.gc.ca</a> en date du
                    31&nbsp;août&nbsp;2016. Patrimoine canadien a mené deux
                    consultations connexes en octobre et en novembre&nbsp;2016.
                    Le Ministère respecte actuellement 25 des 29&nbsp;exigences
                    proposées par le Secrétariat du Conseil du Trésor du
                    Canada.
                  </li>
                  <li>Patrimoine canadien publie actuellement ses <a href=
                  "http://canada.pch.gc.ca/fra/1435587065455/1435587168990">résultats
                  liés aux normes de service</a> pour chacun des programmes,
                  pour les normes «&nbsp;accusé de réception&nbsp;» et
                  «&nbsp;décision&nbsp;» sur une base biannuelle.
                  </li>
                  <li>Les données sur des événements et des célébrations
                  financés par les ministères sont publiées tous les mois, par
                  l’intermédiaire de la divulgation proactive.</li>
                </ol>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">La migration des subventions et des
              contributions gouvernementales vers ouvert.canada.ca est en
              cours. Les décisions clés sur la conservation et l’élimination,
              la migration du contenu ancien et les dates obligatoires
              d’établissement de rapports dans le portail ouvert.canada.ca sont
              à l’étude.
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>Voici les prochaines étapes pour la création d’un modèle
                  commun uniformisé pour permettre aux ministères de publier
                  leurs données par l’intermédiaire du portail
                  centralisé&nbsp;:
                    <ul>
                      <li>mener des consultations générales au moyen de
                      ouvert.canada.ca;</li>
                      <li>modifier le modèle à la suite des consultations;</li>
                      <li>obtenir l’approbation à l’interne des documents
                      définitifs;</li>
                      <li>mettre en vigueur les nouvelles exigences au moyen
                      d’une approche de mise en œuvre ministérielle en trois
                      vagues.</li>
                    </ul>
                  </li>
                  <li>S.O. – réalisé.</li>
                  <li>Le Secrétariat du Conseil du Trésor du Canada continuera
                  de soutenir les ministères, par l’offre de formation en ligne
                  et en personne. Une fois que tous les ministères auront migré
                  vers ouvert.canada.ca, le Secrétariat du Conseil du Trésor du
                  Canada continuera de soutenir les ministères qui publient
                  leurs divulgations.</li>
                  <li>Des discussions sont en cours en vue d’élaborer une
                  approche prospective à l’égard de la migration du contenu
                  historique vers le portail. Une fois que les principales
                  décisions sur la migration du contenu ancien et sur d’autres
                  questions clés comme la conservation et l’élimination, et
                  l’établissement de rapports obligatoires ont été prises,
                  elles seront communiquées aux ministères. On déterminera
                  ensuite les prochaines étapes pour effectuer la migration des
                  données historiques.</li>
                </ol>
              </li>
              <li class="mrgn-bttm-md">De vastes consultations externes seront
              menées plus tard en 2017 au moyen de ouvert.canada.ca afin de
              veiller à intégrer les opinions des citoyens.</li>
              <li>
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>Maintenir les mises à jour mensuelles dans les rapports
                  pangouvernementaux centralisés dans Canada.ca. S’employer à
                  aborder les quatre éléments de données restants; voir s’il
                  est possible d’être considéré comme un ministère de la
                  «&nbsp;première vague&nbsp;».</li>
                  <li>Patrimoine canadien tiendra à jour la publication
                  biannuelle des résultats liés aux normes de service pour les
                  programmes et il inclura bientôt les résultats sur une
                  troisième norme – le paiement.</li>
                  <li>Patrimoine canadien continuera de publier des données sur
                  les événements et les célébrations tous les mois par
                  l’intermédiaire de la divulgation proactive.</li>
                </ol>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
            <section>
              <h3>Renseignements supplémentaires</h3>
              <p>Les efforts entrepris dans le cadre de cet engagement ont
              donné lieu à une reconnaissance importante du travail du Bureau
              du contrôleur général au Secrétariat du Conseil du Trésor du
              Canada. Plus précisément, son histoire de co-création et de
              co-développement est racontée et son approche est dorénavant
              adoptée largement à l’échelle du gouvernement Afin de contribuer
              à cette entreprise, le Bureau du contrôleur général rédige un
              rapport «&nbsp;Ce que nous avons entendu&nbsp;», qui présentera
              des renseignements sur son processus, sa consultation et les
              travaux menés.</p>
              <p>Les travaux réalisés en vue d’élaborer un nouveau modèle
              commun d’établissement de rapports ont aussi donné lieu à un
              processus collaboratif pour l’élaboration de directives, qui
              seront aussi mises à la disposition du public. Cette directive a
              été élaborée en consultation avec 32&nbsp;ministères afin de
              s’assurer qu’elle fonctionne pour tous; il s’agit d’une
              composante intégrée à la norme d’établissement de rapports. Elle
              sera rendue publique dans la ligne directrice et la norme
              d’établissement de rapports afin de s’assurer que le public
              comprend exactement l’objet des rapports.</p>
            </section>
          </section>
        </section>
