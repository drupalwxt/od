            Engagement 17 : Mettre en œuvre la Loi sur les mesures de transparence du secteur extractif</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">&nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg"><a class="btn btn-primary hght-inhrt" href="[site:url]/contenu/engagement-19-mobiliser-societe-civile-enjeux-lies-au-gouvernement-ouvert"><span class="h2"><span class="glyphicon glyphicon-arrow-right"></span></span>
            <br />
            Engagement 19 : Mobiliser la société civile sur les enjeux liés au gouvernement ouvert</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">&nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>Description
              </summary>
              <p>Le gouvernement du Canada collaborera avec les partenaires internationaux pour accroître la transparence du financement du développement international et pour échanger des compétences et des connaissances avec les pays en voie de développement afin de veiller à ce que chacun puisse tirer les avantages du gouvernement ouvert.
              </p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong>
                </dt>
                <dd>
                  <p>Affaires mondiales Canada, le Centre de recherche sur le développement international, Agriculture et Agroalimentaire Canada, Secrétariat du Conseil du Trésor du Canada
                  </p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de renseignements&nbsp;:</strong>
                </dt>
                <dd>
                  <p><a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a>
                  </p>
                </dd>
                <dt><strong>Autres intervenants participants&nbsp;:</strong>
                </dt>
                <dd>
                  <p>Partenariat pour un gouvernement ouvert, Initiative internationale pour la transparence de l'aide (IITA), Global Open Data for Agriculture and Nutrition (GODAN), Données ouvertes pour le développement (OD4D) et réseaux connexes
                  </p>
                </dd>
                <dt><strong>État général&nbsp;:</strong>
                </dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.
                  </p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>Résultat escompté
              </summary>
              <p>Les gouvernements et les organisations de la société civile de partout dans le monde auront les connaissances, les outils et l'expertise nécessaires pour appuyer un plus grand accès public aux données et à l'information ouvertes, particulièrement en ce qui concerne la mise en œuvre du <a href="http://international.gc.ca/world-monde/issues_development-enjeux_developpement/index.aspx?lang=fra">Programme de développement durable à l'horizon 2030</a>.
              </p>
            </details>
            <details id="details-panel3">
              <summary>Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur
                    </th>
                    <th class="text-left active" scope="col">Cible
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre de chefs de gouvernement et de société civile avec des connaissances et des compétences accrues pour appuyer une plus grande ouverture et une plus grande transparence.
                    </td>
                    <td>Au moins 500&nbsp;chefs de file du domaine des données ouvertes au sein du gouvernement et de la société civile dans des pays en voie de développement formés ou apprenant de pairs d'ici juin 2018.
                    </td>
                  </tr>
                  <tr>
                    <td>Ajout de nouvelles données sur l'agriculture et la nutrition, rendues accessibles aux Canadiens dans des formats ouverts sous la licence ouverte du gouvernement du Canada.
                    </td>
                    <td>Au moins 30&nbsp;nouveaux ensembles de données sur l'agriculture ou la nutrition ajoutés au portail du gouvernement ouvert d'ici juin&nbsp;2018.
                    </td>
                  </tr>
                  <tr>
                    <td>Nombre d'intervenants en agriculture et en nutrition qui sont mieux renseignés sur GODAN.
                    </td>
                    <td>5&nbsp;intervenants mieux renseignés sur GODAN d'ici juin&nbsp;2018.
                    </td>
                  </tr>
                  <tr>
                    <td>Activités de développement de capacités dans les pays francophones.
                    </td>
                    <td>Soutien à l'organisation d'une conférence régionale pour les pays francophones d'Afrique, et contribution au financement pour quatre hauts fonctionnaires de la région.
                    </td>
                  </tr>
                  <tr>
                    <td>Reconnaissance de l'Initiative internationale pour la transparence de l'aide (IITA) comme référence pour la transparence de l'aide.
                    </td>
                    <td>Au moins 10&nbsp;approbations officielles de l'IITA (p. ex., nouveaux membres, déclarations, résolutions).
                    </td>
                  </tr>
                  <tr>
                    <td>Nombre de chefs de gouvernement et de société civile avec des connaissances et des compétences accrues pour appuyer une plus grande ouverture et une plus grande transparence.
                    </td>
                    <td>Au moins 500&nbsp;chefs de file du domaine des données ouvertes au sein du gouvernement et de la société civile dans des pays en voie de développement formés ou apprenant de pairs d'ici juin 2018.
                    </td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé, important, limité, non commencé)
              </p>
              <h2 class="h4">Important&nbsp;:
              </h2>
              <ul>
                <li>Adopter la déclaration conjointe intitulée <a href="http://www.opengovpartnership.org/sites/default/files/attachments/OGP_declaration.pdf">Joint Declaration on Open Government for the Implementation of the 2030&nbsp;Agenda for Sustainable Development (PDF,&nbsp;36&nbsp;Ko)</a> (en anglais seulement) (Déclaration conjointe sur le gouvernement ouvert pour la mise en œuvre du Programme de développement durable de&nbsp;2030) du Partenariat pour un gouvernement ouvert, et tirer parti de la participation du Canada au PGO pour appuyer les engagements de la déclaration.</li>
                <li>Miser sur le rôle du Canada comme président de l'Initiative internationale pour la transparence de l'aide (IITA) pour appuyer les pratiques exemplaires internationales en matière de transparence de l'aide et une plus grande opérabilité entre les normes de données (p. ex., l'aide, l'approvisionnement public, les comptes publics, les identificateurs de sociétés) pour permettre une plus grande responsabilisation et améliorer l'efficacité des fonds de développement.</li>
                <li>Fournir une formation et l'apprentissage par les pairs à près de 500&nbsp;chefs de file des données ouvertes au gouvernement et dans la société civile de pays en voie de développement, offrir de l'assistance technique à au moins 10&nbsp;pays en voie de développement, accroître la qualité et l'ambition de leurs politiques sur les données ouvertes, et évaluer l'incidence des activités de renforcement de la capacité sur les collectivités.</li>
                <li>Collaborer avec des organisations et des partenaires internationaux dans les pays en voie de développement afin de procéder à la mise en œuvre de projets de données ouvertes novateurs ayant un effet sur la lutte contre la corruption, la gouvernance locale, la santé et l'éducation.</li>
                <li>Pour appuyer le rôle du Canada comme partenaire de l'Initiative mondiale des données ouvertes pour l'agriculture et la nutrition (GODAN)&nbsp;:
                  <ul>
                    <li>accroître le montant de données réutilisables et de grande valeur sur l'agriculture et la nutrition à la disposition des Canadiens et des Canadiennes en formats ouverts en vertu de la licence ouverte du gouvernement du Canada;</li>
                    <li>participer à la planification du sommet GODAN en septembre 2016 afin d'appuyer le programme mondial pour l'ouverture des données sur l'agriculture et la nutrition dans le monde entier</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:
              </h2>
              <ul>
                <li>Appui offert pour la planification du GODAN Summit et, avec OD4D, des consultations tenues sur l'ensemble de données ouvertes sur l'agriculture. Participation et point de vue du Canada sur les données ouvertes sur l'agriculture défendu au GODAN Summit.</li>
                <li>Sensibilisation accrue des partenaires agricoles canadiens à l'initiative Global Open Data for Agriculture and Nutrition (GODAN).</li>
                <li>Le Partenariat mondial pour une coopération efficace au service du développement a approuvé l'IITA comme étant une norme de données ouvertes pour la coopération pour le développement dans le document final de sa deuxième réunion de haut niveau (Nairobi, décembre&nbsp;2016).</li>
                <li>La France est devenue membre de l'IITA en décembre&nbsp;2016. D'autres nouveaux membres comprennent l'Organisation mondiale de la santé (OMS), l'Organisation des Nations Unies pour l'alimentation et l'agriculture (FAO), l'Organisation des Nations Unies pour le développement industriel (ONUDI) et le Programme des Nations unies pour l'environnement (PNUE).</li>
                <li>Le Secrétariat de l'IITA a appuyé le récent lancement de «&nbsp;identify-org&nbsp;», une initiative collaborative pour répondre au besoin d'identificateurs pour les organisations.</li>
                <li>Par l'entremise d'OD4D, le Centre de recherche sur le développement international a organisé conjointement la Conférence internationale sur les données ouvertes et des événements préliminaires sur le renforcement des capacités, notamment l'Open Data Leaders' Summit, le deuxième Open Data Research Symposium et la School of Data.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>Défis
              </summary>
              <ul>
                <li>s.o</li>
              </ul>
            </details>
          </div>
        </div>
