      title: 'Engagement 21 : Promouvoir le gouvernement ouvert à l''échelle mondiale'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-20-permettre-dialogue-ouvert-lelaboration-politiques-ouverte">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 20 : Permettre le dialogue ouvert et l’élaboration de
            politiques ouverte</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-22-mobiliser-canadiens-canadiennes-ameliorer-principaux-services-lagence-du">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 22 : Mobiliser les Canadiens et les Canadiennes pour
            améliorer les principaux services de l’Agence du revenu du
            Canada</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada collaborera avec ses partenaires
              internationaux pour promouvoir les principes du gouvernement
              ouvert dans le monde entier.</p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong></dt>
                <dd>
                  <p>Affaires mondiales Canada, Secrétariat du Conseil du
                  Trésor du Canada, le Centre de recherche sur le développement
                  international</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Partenariat pour un gouvernement transparent, la charte
                  internationale sur les données ouvertes, la Francophonie</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Le Canada sera reconnu comme un chef de file mondial au
              chapitre de l'ouverture et de la transparence. Nous favoriserons
              une adoption et une mise en œuvre accrues des principes mondiaux
              liés aux données ouvertes.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Rôles de leader pour le Canada du côté des organismes
                    ou initiatives liés à l'ouverture et/ou à la
                    transparence</td>
                    <td>Rôles de leader nouveaux (ou renouvelés) dans deux
                    organismes ou initiatives</td>
                  </tr>
                  <tr>
                    <td>Inclusion des initiatives ou principes liés au
                    gouvernement ouvert dans les ententes ou déclarations
                    internationales multilatérales</td>
                    <td>Énoncés sur le gouvernement ouvert inclus dans au moins
                    six ententes ou déclarations internationales (à l'exclusion
                    des déclarations du Partenariat pour un gouvernement
                    ouvert)</td>
                  </tr>
                  <tr>
                    <td>Élaboration du baromètre des données ouvertes</td>
                    <td>Au moins 90 pays inclus, et adaptation pour le travail
                    dans les villes</td>
                  </tr>
                  <tr>
                    <td>Communication de l'expérience du Canada relativement au
                    gouvernement ouvert</td>
                    <td>Présentations (y compris la participation à des panels)
                    dans le cadre de 10 conférences internationales d'ici juin
                    2018</td>
                  </tr>
                  <tr>
                    <td>Activités de développement des capacités dans les pays
                    francophones</td>
                    <td>Soutien à l'organisation d'une conférence régionale
                    pour les pays francophones d'Afrique, et contribution au
                    financement pour quatre hauts fonctionnaires de la
                    région</td>
                  </tr>
                  <tr>
                    <td>Nombre de gouvernements ayant adhéré à la Charte sur
                    les données ouvertes</td>
                    <td>Au moins dix autres gouvernements l'adopteront d'ici la
                    fin de 2017, dont au moins quatre gouvernements au
                    Canada</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Participer à des forums-clés à l'échelle internationale
                afin de tirer des leçons d'autres pays et de communiquer nos
                défis et nos réussites.</li>
                <li>Renforcer la capacité de transmettre des données ouvertes
                dans l'Afrique francophone à l'aide d'un appui aux processus à
                direction locale et à multiples intervenants, ainsi qu'un appui
                aux conférences internationales.</li>
                <li>Promouvoir les principes de la Charte internationale sur
                les données ouvertes, participer au développement de ressources
                et d'outils habilitants pour la Charte, et appuyer
                l'élaboration du baromètre des données ouvertes de la World
                Wide Web Foundation par l'intermédiaire du réseau de
                l'Initiative des données ouvertes pour le développement (OD4D)
                afin de mesurer la mise en œuvre de la Charte par les
                gouvernements partout dans le monde.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>La <a href=
                "https://www.francophonie.org/IMG/pdf/som_xvi_decl_antananarivo_vf.pdf">
                  Déclaration d'Antananarivo</a> (document PDF, 448KO), adoptée
                  au Sommet de la francophonie, appuie clairement la Charte sur
                  les données ouvertes
                </li>
                <li>Par l'entremise du Centre de recherches pour le
                développement international, le Gouvernement du Canada a
                coparrainé la <a href="http://opendatacon.org/">Conférence
                internationale de 2016 sur les données ouvertes</a> (en anglais
                seulement) (Madrid, octobre 2016)
                </li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>s.o.</li>
              </ul>
            </details>
          </div>
        </div>
