          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada fournira des renseignements
              consultables sur les entreprises canadiennes consignés dans les
              registres d'affaires aux échelons fédéral, provincial et
              territorial.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Innovation, Sciences et Développement économique
                  Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:IC.corporationscanada.IC@canada.ca">IC.corporationscanada.IC@canada.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous aurez accès aux renseignements en temps réel sur les
              entreprises canadiennes enregistrées aux niveaux fédéral,
              provincial et territorial.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pourcentage des sociétés canadiennes dont les
                    renseignements sont accessibles, communicables et
                    utilisables à l'aide de l'outil de recherche en ligne.</td>
                    <td>80&nbsp;% des sociétés d'ici juin&nbsp;2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Réalisé&nbsp;:</h2>
              <ul>
                <li>Lancer un projet-pilote visant à fournir aux citoyens et
                aux entreprises la capacité de rechercher en ligne les
                registres des entreprises fédéraux et provinciaux actuels (de
                l'Ontario, du Québec et de la Nouvelle-Écosse) au moyen d'un
                outil unique de recherche.</li>
                <li>Élaborer une validation de principe ainsi qu'un prototype
                pour une solution numérique visant à réduire le fardeau dans
                les secteurs de la recherche de l'entreprises, d'inscription et
                l'établissement de rapports pour les entreprises canadiennes
                qui pourra être élargie afin d'englober tous les registres à
                l'échelle du Canada dans le but de favoriser la cohérence des
                données sur les entreprises fournies au public par le
                gouvernement fédéral et les gouvernements provinciaux.</li>
              </ul>
              <h2 class="h4">Prochaine étape&nbsp;:</h2>
              <ul>
                <li>Lancer un projet pilote sur la solution numérique au moyen
                de données réelles dans un environnement de test. La composante
                de recherche de corporation en ligne sera présentée aux fins de
                mise à l’essai par les utilisateurs.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>À compter de septembre&nbsp;2016, toutes les provinces et
                tous les territoires ont approuvé une validation de principe et
                ont convenu de modeler un prototype pour un service d'accès
                plurigouvernemental.</li>
                <li>De novembre&nbsp;2016 à mars&nbsp;2017, un prototype a été
                élaboré à l'aide des jeux de données de huit registres
                (fédéral, Colombie-Britannique, Alberta, Saskatchewan,
                Manitoba, Ontario, Québec et Terre-Neuve-et-Labrador).</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Nous voudrions nous assurer que l'outil de recherche est
                convivial dans la mesure du possible. Quels sont vos besoins?
                Qu'aimeriez-vous voir?</li>
              </ul>
            </details>
          </div>
        </div>
