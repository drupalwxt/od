      name: mtsar_commitment_3
      title: 'Étendre et améliorer les données ouvertes - Engagement 3'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Les
        ministères contributeurs du gouvernement du Canada</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>De nombreuses données peuvent souvent être enfermées dans des
            silos du gouvernement. Entre-temps, les données ouvertes ont le
            potentiel de transformer la façon dont les responsables du
            gouvernement prennent les décisions et la manière dont les
            citoyens interagissent avec leur gouvernement. En fournissant un
            éventail de données ouvertes de qualité provenant de sources
            fiables, le Canada favorise la participation et l’engagement
            éclairés des citoyens et des fonctionnaires dans l’élaboration et
            l’exécution des programmes, des services et des politiques. Le
            gouvernement du Canada s’engage à faire en sorte que les données
            soient ouvertes par défaut. Les données doivent offrir la
            possibilité d’être découvertes; elles doivent être accessibles et
            réutilisables sans restriction de façon à assurer une
            transparence accrue, améliorer la prestation de services aux
            Canadiens et aux Canadiennes, faciliter l’innovation et éclairer
            la participation du public.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada augmentera la qualité et la
            visibilité des données fédérales et établira des cibles
            mesurables pour la divulgation des données ouvertes par les
            ministères au cours des cinq prochaines années.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Au cours des cinq dernières années, les ministères et les
            organismes fédéraux ont établi des bases solides pour l’accès aux
            données ouvertes disponibles. La Directive pour un gouvernement
            ouvert du Conseil du Trésor du Canada enjoint les ministères
            fédéraux à maximiser la communication des données
            gouvernementales admissibles, puis à publier un plan de mise en
            œuvre pour un gouvernement ouvert établissant comment ils
            mettraient en œuvre les exigences de la Directive. Les travaux
            actuels visent à automatiser l’ouverture des données et à
            intégrer la pratique dans le cadre de tous les processus.</p>
            <p>La prochaine étape consiste à accroître la diversité, la
            pertinence et la qualité des données divulguées afin de maximiser
            les retombées potentielles de la réutilisation des données du
            gouvernement par les Canadiens et les Canadiennes. Par exemple,
            Statistique Canada travaille à élargir l’accès à des données
            statistiques de haute qualité, y compris la publication de toutes
            les données du Recensement de 2016 dix mois plus tôt qu’on
            l’avait fait lors du Recensement de 2011. Des mesures sont aussi
            prises afin de veiller à ce que les Canadiens et les Canadiennes
            comprennent bien les données.</p>
            <p>De plus, l’accent est mis sur la simplification et
            l’amélioration du processus de divulgation proactive en ligne par
            les ministères de l’information sur les dépenses gouvernementales
            et les ressources humaines. Enfin, le gouvernement du Canada
            continue de tirer parti des occasions de partager les pratiques
            exemplaires et collaborera avec des experts en données aux
            échelons national et international afin d’améliorer ses propres
            services en matière de données ouvertes et d’appuyer la
            divulgation de données de haute qualité.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié à la valeur de transparence du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Élaborer et publier des inventaires
              ministériels de données fédérales, conformément à la Directive
              sur le gouvernement ouvert, afin d’appuyer la collaboration
              avec le public sur l’établissement des priorités relatives à la
              divulgation des données ouvertes.</li>
              <li class="mrgn-bttm-md">Établir les références relatives au
              volume total de données ouvertes qui seront divulguées au fil
              du temps, et fixer des cibles ministérielles pour la
              publication des données ouvertes admissibles au cours des cinq
              prochaines années&nbsp;:
                <ul>
                  <li>publier les cibles ministérielles et l’état
                  d’avancement relatif à la divulgation de données ouvertes
                  par les ministères.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Élaborer et préciser des directives
              visant à aider les ministères et les organismes fédéraux à
              établir les priorités relatives à la divulgation des données
              ouvertes à valeur élevée, et à comprendre les situations
              précises dans lesquelles les données ne peuvent être divulguées
              pour des raisons liées à la protection de la vie privée, à la
              sécurité ou à la confidentialité&nbsp;:
                <ul>
                  <li>établir des normes en matière de qualité pour les
                  données ouvertes;</li>
                  <li>fournir une orientation concernant la mobilisation de
                  collectivités d’importance clé au Canada (les Premières
                  nations, les Inuits et les Métis, etc.) en vue de mieux
                  cerner leurs besoins au moment d’établir des priorités en
                  matière de diffusion de données ouvertes;</li>
                  <li>élaborer des normes sur les métadonnées afin
                  d’améliorer l’interopérabilité et l’accessibilité;</li>
                  <li>élaborer des directives pour anonymisation des
                  ensembles de données.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Donner l’accès à des renseignements et
              à des données statistiques ouvertes de haute qualité de
              Statistique Canada, sans frais, dans des formats lisibles par
              une machine en vertu d’une licence ouverte et accessible dans
              le site ouvert.canada.ca&nbsp;:
                <ul>
                  <li>publier les résultats du recensement de 2016
                  (questionnaires courts et longs) en 2017 selon un
                  calendrier de diffusion publié;</li>
                  <li>tenir des séances « Clavarder avec un expert » en ligne
                  et « Parlons statistiques » en personne afin de permettre
                  aux Canadiens et aux Canadiennes d’interagir avec des
                  analystes de Statistique Canada et de mieux comprendre les
                  données publiées.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Améliorer l’accès des Canadiens et des
              Canadiennes aux données et aux renseignements qui sont
              divulgués de façon proactive par les ministères et les
              organismes à l’aide d’un seul outil de recherche en ligne
              commun&nbsp;:
                <ul>
                  <li>renforcer les outils libre-service permettant aux
                  ministères de divulguer de façon proactive des
                  renseignements afin de renforcer la qualité des données
                  divulgués.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Adopter la Charte internationale sur
              les données ouvertes et entreprendre la mise en œuvre des
              exigences de la Charte&nbsp;:
                <ul>
                  <li>encourager les organisations de la société civile et le
                  secteur privé à rendre leurs propres données ouvertes
                  lorsque cela constitue un avantage pour le public;</li>
                  <li>mesurer l’état d’avancement et rendre compte de la mise
                  en œuvre des principes de la Charte par le Canada.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens ont accès à différentes données du gouvernement,
            de qualité supérieure, qui sont communicables, accessibles et
            réutilisables. Ils pourront également interagir directement avec
            le chef statisticien et les analystes de Statistique Canada afin
            de mieux comprendre les données et l’importance des statistiques
            officielles.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Des <a href=
              "http://ouvert.canada.ca/fr/search/inventory">répertoires de
              données ouvertes</a> ont été publiés pour la toute première
              fois en mars&nbsp;2017. La création de ces répertoires a permis
              de déterminer que plus de 1&nbsp;500&nbsp;nouveaux jeux de
              données étaient admissibles aux fins de publication. En plus de
              pouvoir mener des recherches dans ces répertoires sur
              ouvert.canada.ca, les citoyens peuvent aussi communiquer avec
              le gouvernement en votant pour les jeux de données qu’ils
              considèrent comme les plus utiles. Les ministères et organismes
              pourront ainsi publier plus rapidement les jeux de données les
              plus populaires en fonction des votes. <a href=
              "http://ouvert.canada.ca/fr/blogue/communication-repertoire-donnees-ouvertes-aidez-nous-a-prioriser-donnees-ouvertes-plus">
                Voir le blogue connexe</a>.
                <ul>
                  <li>
                    <p>Au 30&nbsp;juin&nbsp;2017&nbsp;: 89&nbsp;% des grands
                    ministères (33 sur 37) et 61&nbsp;% des petits ministères
                    (14 sur 23), 4&nbsp;% des micro-organisations (1 sur 24)
                    ont soumis leurs répertoires de données ouvertes.</p>
                    <p>Les grandes organisations (plus de 500&nbsp;employés)
                    représentent 94&nbsp;% de la fonction publique dans son
                    ensemble;<br>
                    les petites organisations (de 150 à 500&nbsp;employés)
                    représentent 4&nbsp;% de la fonction publique dans son
                    ensemble;<br>
                    les micro-organisations (moins de 150&nbsp;employés)
                    représentent 1&nbsp;% de la fonction publique dans son
                    ensemble.</p>
                    <p>Cet exercice, en plus de permettre de déterminer de
                    nouveaux jeux de données, a donné lieu à l’établissement
                    de nouveaux processus de gouvernance dans plusieurs
                    ministères et à une sensibilisation accrue à l’égard du
                    gouvernement ouvert. Il a également donné aux citoyens
                    une occasion d’influencer les priorités du gouvernement
                    en votant pour des jeux de données.</p>
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Plus de 4&nbsp;000&nbsp;nouveaux jeux
              de données non spatiales et 27 000 nouveaux jeux de données
              géospatiales ont été publiés dans ouvert.canda.ca depuis
              juin&nbsp;2016.</li>
              <li class="mrgn-bttm-md">
                <p>Le site ouvert.canada.ca a été relancé en
                octobre&nbsp;2016 pour améliorer la recherche et la
                communication des enregistrements de données en élaborant une
                recherche intégrée qui offre davantage de filtres de
                recherche et de métadonnées enrichies. Les Canadiens ont
                ainsi pu avoir un meilleur accès aux données et aux
                renseignements divulgués de façon proactive par les
                ministères et organismes.</p>
                <p>Le Secrétariat du Conseil du Trésor du Canada a mis sur
                pied un groupe de travail interministériel sur le
                développement des ressources du gouvernement ouvert, qui se
                veut un forum de collaboration avec les ministères et
                organismes. L’un des premiers produits livrables de ce groupe
                de travail est un document d’orientation qui présente des
                directives complètes et officielles sur les exigences
                relatives à la publication de ressources du gouvernement
                ouvert. Il comprendra des directives officielles sur des
                questions comme la qualité des données, l’accessibilité, les
                langues officielles, la protection des renseignements
                personnels et la sécurité, l’établissement des priorités et
                les normes relatives aux métadonnées.</p>
                <p>Les travaux préliminaires ont été lancés en mobilisant les
                peuples autochtones sur les données, notamment en organisant
                un atelier intitulé «&nbsp;Perspectives autochtones sur les
                données ouvertes&nbsp;» avec les leaders d’opinion
                autochtones et en facilitant la participation autochtone au
                Sommet canadien sur les données ouvertes à Edmonton en
                juin&nbsp;2017. &nbsp;</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>La communication des résultats du recensement de 2016
                progresse conformément à l’<a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/index-fra.cfm">horaire
                publié à l’avance</a>. Voici les résultats publiés à ce
                jour&nbsp;: <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/population-fra.cfm">
                Chiffres de population et des logements</a>
                (8&nbsp;février&nbsp;2017); <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/as-fra.cfm">
                Âge et sexe</a>, <a href=
                "http://www12.statcan.gc.ca/census-recensement/2016/rt-td/td-tl-fra.cfm">
                Type de logement</a> (3&nbsp;mai&nbsp;2017).</p>
                <p>Cinq séances «&nbsp;<a href=
                "http://www.statcan.gc.ca/fra/clavarderavecunexpert">Clavardez
                avec un expert</a>&nbsp;» et quatre séances «&nbsp;<a href=
                "http://www.statcan.gc.ca/fra/evenements/parlonsstatistiques?MM=as">Parlons
                statistiques</a>&nbsp;» ont eu lieu entre les mois de
                juillet&nbsp;2016 et juin&nbsp;2017. Un autre événement, qui
                s’inscrit dans une <a href=
                "http://www.statcan.gc.ca/fra/canada150/seriedeconferences-diversiteethnoculturelle-20170425">
                Série de conférences dans le cadre de Canada&nbsp;150</a>, a
                eu lieu le 25 avril&nbsp;2017.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le Secrétariat du Conseil du Trésor du Canada a collaboré
                avec des responsables des politiques en vue de créer des
                modèles uniformisés de divulgation proactive pour les types
                de rapports suivent&nbsp;: les contrats de plus de
                10&nbsp;000&nbsp;$, les subventions et contributions, les
                dépenses de voyage et les frais d’accueil, les actes
                répréhensibles fondés, les reclassifications de postes, ainsi
                que les contrats annuels et les rapports sur les voyages.</p>
                <p>Les ministères ont la capacité de publier des divulgations
                en direct sur ouvert.canada.ca, dans un délai d’un jour
                suivant la soumission des modèles remplis.</p>
                <p>Une page sur la divulgation proactive a été créée dans
                GCpédia à l’intention des utilisateurs. Elle comprend divers
                documents (y compris des guides de formation), une vidéo de
                formation sur WebEx, des profils d’éléments de données et des
                coordonnées.</p>
              </li>
              <li>À l’occasion du Sommet mondial du Partenariat pour un
              gouvernement ouvert, en décembre&nbsp;2016 (à paris), le
              ministre Brison a annoncé que le <a href=
              "https://www.canada.ca/fr/secretariat-conseil-tresor/nouvelles/2016/12/gouvernement-canada-fait-preuve-leadership-mondial-matiere-gouvernement-ouvert.html">
                Canada adoptera la Charte internationale sur les données
                ouvertes</a>. Le gouvernement du Canada demeure un intendant
                de premier plan de la <a href=
                "http://opendatacharter.net/">Charte sur les données
                ouvertes</a>; il a d’ailleurs soutenu le développement de
                ressources clés afin de contribuer à mettre en œuvre plus
                efficacement les principes de la Charte (voir
                l’engagement&nbsp;21).
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada poursuivra sa collaboration avec les entités
              suivantes&nbsp;:
                <ul>
                  <li>les ministères et organismes, afin de créer des
                  horaires de publication pour la publication des jeux de
                  données consignés dans leur répertoire;</li>
                  <li>les petits ministères et les micro-organisations, qui
                  possèdent généralement moins de ressources attitrées au
                  gouvernement ouvert, afin de les aider avec leurs
                  répertoires et leur publication de données.</li>
                </ul>
                <p>Il se penchera aussi sur les tendances issues de
                l’exercice sur les répertoires de données afin d’alimenter
                une stratégie relative à la gestion des données à l’échelle
                du gouvernement du Canada.</p>
              </li>
              <li class="mrgn-bttm-md">Le Groupe du gouvernement ouvert du
              Secrétariat du Conseil du trésor du Canada poursuivra sa
              collaboration avec les ministères afin de publier de nouveaux
              jeux de données et de créer des horaires de publication en
              fonction des jeux de données saisis dans leurs répertoires de
              données ouvertes, l’un des produits livrables de la <a href=
              "https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=28108">Directive
              sur le gouvernement ouvert</a>.
              </li>
              <li class="mrgn-bttm-md">
                <p>Des consultations seront menées au cours de
                l’été&nbsp;2017 sur le document d’orientation susmentionné
                qui présentera des directives complètes et officielles sur
                les exigences des ministères lorsqu’ils publient des
                ressources du gouvernement ouvert. Le document sera mis au
                point et publié sur ouvert.gc.ca plus tard au cours de
                2017.</p>
                <p>Le Secrétariat du Conseil du Trésor du Canada s’emploiera
                à accroître la mobilisation des leaders d’opinions
                autochtones et la collaboration avec ces derniers sur les
                données ouvertes. Il cernera aussi des outils et des
                pratiques de mobilisation, qui soutiennent et reflètent une
                relation renouvelée avec les peuples autochtones fondée sur
                les droits, le respect, la collaboration et le
                partenariat.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Continuer de communiquer les résultats du recensement de
                2016 selon l’horaire de publication&nbsp;: familles, ménages
                et état matrimonial, langue (2&nbsp;août&nbsp;2017); revenu
                (13&nbsp;septembre&nbsp;2017); immigration et diversité
                ethnoculturelle, logement, peuples autochtones
                (25&nbsp;octobre&nbsp;2017); scolarité, travail, déplacement
                domicile-travail, langue de travail, mobilité et migration
                (29&nbsp;novembre&nbsp;2017).</p>
                <p>À l’heure actuelle, sept séances «&nbsp;<a href=
                "http://www.statcan.gc.ca/fra/clavarderavecunexpert">Clavardez
                avec un expert</a>&nbsp;» devraient avoir lieu entre
                juillet&nbsp;et décembre&nbsp;2017 (six sur les publications
                liées au recensement de 2016 et une sur la santé)&nbsp;:</p>
                <ul class="mrgn-bttm-md">
                  <li>Recensement de 2016&nbsp;: Familles/ménages/état
                  matrimonial/langue (2&nbsp;août&nbsp;2017)</li>
                  <li>Recensement de 2016&nbsp;: Revenu
                  (15&nbsp;septembre&nbsp;2017)</li>
                  <li>Santé (23&nbsp;octobre&nbsp;2017)</li>
                  <li>Recensement de 2016&nbsp;: Immigration/diversité
                  ethnoculturelle (27&nbsp;octobre&nbsp;2017)</li>
                  <li>Recensement de 2016&nbsp;: Logement/peuples autochtones
                  (30&nbsp;octobre&nbsp;2017)</li>
                  <li>Recensement de 2016&nbsp;: Scolarité/travail
                  (1er&nbsp;décembre&nbsp;2017)</li>
                  <li>Recensement de 2016&nbsp;: Déplacement
                  domicile-travail/langue de travail/mobilité/migration
                  (4&nbsp;décembre&nbsp;2017)</li>
                </ul>
                <p>Cinq événements «&nbsp;<a href=
                "http://www.statcan.gc.ca/fra/evenements/parlonsstatistiques?MM=as">Parlons
                statistiques</a>» devraient avoir lieu entre les mois de
                septembre&nbsp;2017 et d’avril&nbsp;2018&nbsp;:</p>
                <ul class="mrgn-bttm-md">
                  <li>Diversité et inclusion, Montréal (Québec)
                  [25&nbsp;septembre&nbsp;2017]</li>
                  <li>Incidence des prix du pétrole sur l’économie
                  canadienne, Calgary (Alberta)
                  [19&nbsp;octobre&nbsp;2017]</li>
                  <li>Agriculture, Winnipeg (Manitoba)
                  [20&nbsp;novembre&nbsp;2017]</li>
                  <li>Scolarité et immigration, Halifax (Nouvelle-Écosse)
                  [25&nbsp;janvier&nbsp;2018]</li>
                  <li>Logement, Toronto (Ontario) [À déterminer –
                  avril&nbsp;2018]</li>
                </ul>
                <p>Trois événements s’inscrivant dans la <a href=
                "http://www.statcan.gc.ca/fra/canada150/seriedeconferences-diversiteethnoculturelle-20170425">
                Série de conférences dans le cadre de Canada&nbsp;150</a>
                devraient avoir lieu entre les mois de septembre et de
                novembre&nbsp;2017&nbsp;:</p>
                <ul class="mrgn-bttm-md">
                  <li>Peuples autochtones (21&nbsp;septembre&nbsp;2017)</li>
                  <li>Environnement (31&nbsp;octobre&nbsp;2017)</li>
                  <li>Jeunes (16&nbsp;novembre&nbsp;2017)</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Le Secrétariat du Conseil du Trésor du Canada continuera
                de soutenir les ministères par l’offre de formation et de
                documentation sur GCpédia et en personne. De plus, à mesure
                que tous les ministères migrent leurs renseignements sur la
                divulgation proactive vers ouvert.canada.ca, le Secrétariat
                du Conseil du Trésor du Canada offrira un soutien à cette
                migration, ainsi qu’un soutien continu aux ministères qui
                publient leurs divulgations.</p>
                <p>Le Secrétariat du Conseil du Trésor du Canada est en
                pourparlers avec tous les responsables des politiques de
                divulgation proactive afin de présenter des directives
                supplémentaires aux ministères. Parmi les principaux domaines
                d’intérêt, notons la migration du contenu ancien, la
                conservation et l’élimination ainsi que les échéances de
                publication obligatoire. Une fois les décisions prises, les
                changements seront communiqués aux ministères.</p>
              </li>
              <li>Le Canada s’emploiera à mettre en œuvre les principes de la
              Charte sur les données ouvertes et à rendre compte publiquement
              des progrès qu’il réalise à cet égard. Le Canada poursuivra sa
              collaboration avec des intervenants du gouvernement, de la
              société civile et du secteur privé à l’échelle du pays et de
              par le monde afin de soutenir la communication de données
              ouvertes de qualité et de valeur élevées.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Réalisé</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
              <li>Limité</li>
            </ol>
            <section>
              <h3>Renseignements supplémentaires</h3>
              <p>Un autre exemple illustrant comment Statistique Canada rend
              les données qu’il possède plus pertinentes et plus faciles à
              comprendre pour les Canadiens est celui de la publication de
              trois nouveaux produits à l’occasion de
              Canada&nbsp;150&nbsp;:</p>
              <ul>
                <li>
                  <a href=
                  "http://www.statcan.gc.ca/fra/rb/video/portraitducanada">Au-delà
                  des chiffres&nbsp;: un portrait du Canada</a> – une vidéo
                  sur l’image du Canada du point de vue statistique.
                </li>
                <li>
                  <a href=
                  "http://www.statcan.gc.ca/fra/quo/smr08/2017/smr08_219_2017">
                  La fête du Canada... en chiffres</a> – un article dans
                  lequel on présente des faits intéressants compilés afin de
                  brosser le portrait de la diversité ethnoculturelle du
                  Canada, son identité nationale, ses terres et son
                  environnement naturel, et plus encore.
                </li>
                <li>
                  <a href="http://www.statcan.gc.ca/fra/blogue/histoires">Au
                  cœur des données, des histoires et des gens</a> – un
                  nouveau blogue mettant en vedette des entrevues
                  convaincantes avec des utilisateurs de données et
                  d’intervenants clés sur la façon dont nous racontons
                  ensemble l’histoire du Canada en chiffres.
                </li>
              </ul>
            </section>
          </section>
        </section>
