    -
      name: sar_2014_2016_7
      nid: sar_2014_2016_7
      title: 'Engagement du Plan d''action 7 : Déclaration obligatoire pour le secteur extractif'
      language: fr
      body: |
        <p>Inscrire dans la loi, pour le secteur de l'extraction, des normes de
        déclaration qui exigeront la déclaration de certains paiements aux
        gouvernements liés au développement commercial des ressources minières,
        du pétrole et du gaz.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Adopter de nouvelles dispositions législatives pour faire en
                sorte que les entités du secteur extractif mettent en œuvre les
                normes de déclaration obligatoire et présentent des rapports
                annuels sur les paiements à tous les ordres de gouvernements,
                au pays et ailleurs.</p>
              </td>
              <td>
                <p>Le <time datetime=
                "2014-10-23">23&nbsp;octobre&nbsp;2014</time> , le gouvernement
                du Canada a instauré la <a href=
                "http://laws-lois.justice.gc.ca/fra/lois/E-22.7/page-1.html">Loi
                sur les mesures de transparence dans le secteur extractif
                (LMTSE)</a> dans le cadre de la Loi no&nbsp;2 sur le Plan
                d'action économique de 2014. La LMTSE a reçu la sanction royale
                le <time datetime="2014-12-16">16 décembre 2014</time> .</p>
              </td>
              <td>
                <p>L'élaboration de la LMTSE a mis en évidence qu'il est
                avantageux de mener une mobilisation solide, transparente et
                inclusive, couvrant un vaste éventail d'intervenants.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Assurer la mobilisation des intervenants à l'égard de
                l'établissement et de la mise en œuvre des normes de
                déclaration obligatoire.</p>
              </td>
              <td>
                <p>Afin d'appuyer l'élaboration de l'outil d'appui à la mise en
                œuvre de la LMTSE, Ressources naturelles Canada a poursuivi ses
                consultations auprès de l'industrie et de la société civile sur
                la conception d'outils de mise en œuvre (c'est-à-dire, un
                document d'orientation et de spécifications techniques).</p>
                <p>À la lumière des commentaires présentés par les
                intervenants, le <time datetime=
                "2016-03-01">1<sup>er</sup>&nbsp;mars&nbsp;2016</time> , le
                ministère a présenté publiquement le document d'orientation sur
                la Loi et les spécifications techniques sur l'établissement de
                rapports dans le site Web de la LMTSE.</p>
                <p>Le ministère continue de mobiliser des dirigeants, des
                organisations et des experts autochtones dans le cadre
                d'événements nationaux clés (p. ex., le forum sur l'énergie de
                l'Assemblée des Premières Nations et la conférence nationale de
                l'Association des agents financiers autochtones du Canada) afin
                de décrire la LMTSE et de discuter de ses répercussions sur les
                gouvernements autochtones et leur relation avec l'industrie, au
                cours de la période de report liée à l'établissement de
                rapports sur les paiements versés aux gouvernements autochtones
                du Canada, comme l'indique la Loi.</p>
                <p>RNCan continue de mobiliser les industries extractives afin
                de promouvoir la conformité à la Loi.</p>
              </td>
              <td>
                <p>La mobilisation des intervenants tout au long du processus a
                permis au gouvernement de tirer profit des connaissances et de
                l'expertise de l'industrie, a donné lieu à l'élaboration
                d'outils et d'orientation utiles pour appuyer la conformité de
                l'industrie à la Loi et a contribué à l'objectif du Canada de
                s'harmoniser avec la nouvelle norme mondiale sur
                l'établissement de rapports transparents.</p>
                <p>Jusqu'à présent, la mobilisation a souligné l'importance
                d'une mobilisation continue dès les premières années, afin de
                collaborer étroitement avec l'industrie et d'autres
                intervenants pour comprendre les défis liés à l'établissement
                de rapports et présenter une orientation et des outils mis à
                jour en vue d'appuyer la conformité à la Loi.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Obliger les entités du secteur extractif à publier des
                données sur les paiements qu'elles versent aux gouvernements au
                Canada et ailleurs dans le monde.</p>
              </td>
              <td>
                <p>Le <time datetime=
                "2015-06-01">1<sup>er</sup>&nbsp;juin&nbsp;2015</time> , le
                ministre des Ressources naturelles du Canada a <a href=
                "http://nouvelles.gc.ca/web/article-fr.do?crtr.sj1D=&amp;crtr.mnthndVl=9&amp;mthd=advSrch&amp;crtr.dpt1D=6683&amp;nid=982369&amp;crtr.lc1D=&amp;crtr.tp1D=1&amp;crtr.yrStrtVl=2014&amp;crtr.kw=&amp;crtr.dyStrtVl=1&amp;crtr.aud1D=&amp;crtr.mnthStrtVl=1&amp;crtr.page=1&amp;crtr.yrndVl=2020&amp;crtr.dyndVl=4&amp;_ga=1.191940463.474270183.1457401906">
                annoncé l'entrée en vigueur de la LMTSE</a>. Par conséquent,
                les entités déclarantes sont désormais tenues de publier tous
                les ans leurs paiements versés aux gouvernements par
                l'entremise du Web dans les 150&nbsp;jours qui suivent la fin
                de chacun de leurs exercices. La Loi prévoit une période de
                report de deux ans de l'obligation de déclarer les paiements
                versés aux gouvernements autochtones du Canada.</p>
              </td>
              <td>
                <p>Il est important de poursuivre la collaboration avec les
                intervenants et les gouvernements d'autres administrations afin
                de garantir l'harmonisation avec la nouvelle norme mondiale sur
                la transparence, s'assurer que public peut accéder aux données
                sur les paiements versés aux gouvernements et réduire au
                minimum le fardeau administratif sur l'industrie.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de transparence et de responsabilisation,
            et contribuer à relever les grands défis du PGT consistant à
            améliorer les services au public, à accroître l'intégrité publique
            et la responsabilisation des entreprises en inscrivant dans la loi
            des exigences de déclaration publique visant le secteur
            extractif.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Créer un environnement ouvert pour les déclarations, permettant
            de mettre à la disposition du public une information claire et
            compréhensible, afin d'accroître la transparence et la
            responsabilisation des entreprises canadiennes des secteurs
            pétrolier, minier et gazier qui mènent leurs activités au pays ou à
            l'étranger.</p>
          </div>
        </section>
