            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 17 : Mettre en œuvre la Loi sur les mesures de
            transparence du secteur extractif</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada élargira la collaboration avec ses
              partenaires provinciaux, territoriaux et municipaux afin de
              normaliser et d'harmoniser davantage la diffusion de données
              ouvertes du gouvernement dans toutes les administrations.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>les provinces, les territoires, les municipalités et les
                  peuples autochtones</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous pourrez accéder et utiliser plus facilement les données
              et les renseignements provenant des différents ordres de
              gouvernements.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Augmenter le nombre de jeux de données communs publiés
                    par le gouvernement fédéral, les provinces et les
                    territoires.</td>
                    <td>Déterminer 15&nbsp;jeux de données que l'ensemble des
                    administrations publiera d'ici juin&nbsp;2018.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Organiser un Sommet national sur les données ouvertes
                Canada en 2017 afin de réunir les représentants fédéraux,
                provinciaux, territoriaux et municipaux en vue de collaborer à
                l'établissement d'un programme national d'harmonisation et
                d'amélioration de la prestation de données ouvertes à l'échelle
                du pays.</li>
              </ul>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Favoriser l'adoption par tous les ordres de gouvernements
                des principes communs pour les données ouvertes qui sont
                conformes à la Charte internationale sur les données
                ouvertes.</li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Élaborer une liste d'ensembles de données de haute valeur
                et à publication prioritaire en collaboration avec les
                principales administrations afin de faciliter la comparaison,
                par les Canadiens et les Canadiennes, des données provenant de
                divers ordres de gouvernements.</li>
                <li>Lancer un service de recherche de données ouvertes fédéré,
                multijuridictionnel en collaboration avec une province et un
                territoire ou plus, afin de permettre aux Canadiens et aux
                Canadiennes d'effectuer des recherches sur les données de
                diverses administrations et d'y accéder, peu en importe leur
                origine.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>s.o.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Dites-nous, à votre avis, comment les provinces, les
                territoires, les peuples autochtones, les municipalités et le
                gouvernement fédéral devraient collaborer pour normaliser les
                données du gouvernement ouvert.</li>
              </ul>
            </details>
          </div>
        </div>
