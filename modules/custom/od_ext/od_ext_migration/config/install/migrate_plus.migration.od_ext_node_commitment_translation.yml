      title: 'Engagement 15 : Stimuler l''innovation par l''intermédiaire de l''Institut des données ouvertes du Canada (Open Data Exchange ou ODX)'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-14-accroitre-louverture-activites-scientifiques-federales-science-ouverte">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 14 : Accroître l’ouverture des activités scientifiques
            fédérales (Science ouverte)</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-16-harmoniser-donnees-ouvertes-a-lechelle-du-canada-donnees-ouvertes-canada">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 16 : Harmoniser les données ouvertes à l’échelle du
            Canada (Données ouvertes Canada)</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada entrera en partenariat avec le
              secteur privé afin de mieux comprendre la façon dont les sociétés
              utilisent les données ouvertes, et de sensibiliser les
              entrepreneurs canadiens aux possibilités pour tirer profit de la
              valeur des données ouvertes.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>L'Agence fédérale de développement économique pour le Sud
                  de l'Ontario en collaboration avec l'Institut des données
                  ouvertes (ODX)</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href="mailto:Kevin@codx.ca">Kevin@codx.ca</a> et
                  <a href=
                  "mailto:FDO.FedDevOntario.FDO@canada.ca">FDO.FedDevOntario.FDO@canada.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Communitech, Réseau canadien des medias numériques,
                  OpenText, D2L, University of Waterloo</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les résultats visés se réalisent selon le
                  calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Plus de Canadiens et Canadiennes utiliseront des données
              ouvertes pour lancer de nouveaux produits et créer des
              entreprises.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre de nouveaux projets commerciaux fondés sur les
                    données ouvertes</td>
                    <td>13 d'ici juin 2018</td>
                  </tr>
                  <tr>
                    <td>Nombre de sociétés canadiennes de données ouvertes dont
                    les activités se déroulent en fonction du projet Données
                    ouvertes 150 du Canada (OD150)</td>
                    <td>150 d'ici juillet 2017</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Réalisé&nbsp;:</h2>
              <ul>
                <li>Dresser une description détaillée de 150 compagnies
                canadiennes qui utilisent les données ouvertes pour lancer de
                nouveaux produits et services, créer des entreprises
                commerciales et sans but lucratif, optimaliser leurs processus
                opérationnels, effectuer des recherches et/ou prendre des
                décisions fondées sur les données.</li>
                <li>Lancer une <a href=
                "http://www.opendata500.com/ca">plateforme en ligne</a> (en
                anglais seulement) à www.opendata500.com/ca pour mettre en
                vedette les Données ouvertes 150 du Canada (Canada's Open Data
                150).
                </li>
              </ul>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Établir un réseau national d'utilisateurs de données
                ouvertes au sein de l'industrie afin de collaborer à
                l'élaboration de normes et de pratiques pour appuyer la
                commercialisation des données.</li>
                <li>Collaborer avec l'industrie privée pour trois projets de
                démonstration afin d'illustrer le potentiel de
                commercialisation des données ouvertes dans les secteurs
                prioritaires.</li>
                <li>Assurer l'incubation de 15 nouvelles compagnies fondées sur
                les données d'ici juin&nbsp;2018.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>Trois projets de démonstration sur trois ont été
                entamés.</li>
                <li>Huit projets d'entreprise ODX sont en cours.</li>
                <li>150 sur 150 entreprises ont été identifiées pour le projet
                OD150.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Les entreprises intéressées par l'utilisation de données
                ouvertes à des fins commerciales sont invitées à communiquer
                avec l'Institut des données ouvertes du Canada (Open Data
                Exchange ou ODX).</li>
              </ul>
            </details>
          </div>
        </div>
