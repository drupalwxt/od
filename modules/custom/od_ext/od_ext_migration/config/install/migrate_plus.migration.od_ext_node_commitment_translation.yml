                <tbody>
                  <tr>
                    <td>Nombre d'initiatives, de produits ou d'outils concertés
                    créés par le forum.</td>
                    <td>4 d'ici juin&nbsp;2018</td>
                  </tr>
                  <tr>
                    <td>Les intervenants de la société civile pour un
                    gouvernement ouvert appuient les événements et les
                    initiatives et y participent.</td>
                    <td>Données de base des enquêtes menées auprès des
                    intervenants<br>
                    Analyse des médias sociaux entreprise</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Élaborer et maintenir un mécanisme renouvelé pour
                entretenir un dialogue continu et utile entre le gouvernement
                du Canada et les organisations de la société civile sur les
                questions liées au gouvernement ouvert dans l'ensemble du
                pays.</li>
                <li>Entreprendre des activités de mobilisation ciblées pour
                discuter de questions liées au gouvernement ouvert dans des
                domaines particuliers avec les principaux intervenants de la
                société civile.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>s.o.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Pouvez-vous nous aider à déterminer les collectivités
                appropriées avec lesquelles nous ciblerons nos activités de
                mobilisation pour la société civile?</li>
              </ul>
            </details>
          </div>
