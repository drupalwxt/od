      nid: tracker_commitment_22
      title: 'Engagement 22 : Mobiliser les Canadiens et les Canadiennes pour améliorer les principaux services de l''Agence du revenu du Canada'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-21-promouvoir-gouvernement-ouvert-a-lechelle-mondiale">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 21 : Promouvoir le gouvernement ouvert à l’échelle
            mondiale</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            &nbsp;
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada lancera des consultations publiques
              et mobilisera la population pour appuyer un meilleur accès à des
              données et à des publications fiscales statistiques de grande
              valeur; l'équité accrue des règles régissant les activités
              politiques des organismes de bienfaisance; et une meilleure
              compréhension des facteurs qui touchent les faibles taux de
              participation aux prestations.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Agence du revenu du Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:SIopendataG@cra-arc.gc.ca">SIopendataG@cra-arc.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous serez plus satisfait des publications fiscales
              statistiques accessibles ainsi que des données connexes. Les
              organismes de bienfaisance auront des règles claires concernant
              les activités politiques. Grâce aux consultations, les Canadiens
              autochtones et les collectivités vulnérables seront en mesure
              d'obtenir les prestations fiscales auxquelles elles ont
              droit.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pourcentage des utilisateurs qui trouvent les données
                    et les publications fiscales utiles.</td>
                    <td>Une analyse comparative actuelle est en cours.</td>
                  </tr>
                  <tr>
                    <td>Nombre de personnes provenant des collectivités
                    autochtones et des populations vulnérables (p. ex., aînés,
                    nouveaux arrivants au Canada et peuples autochtones
                    urbains) qui ont participé à des groupes de discussion pour
                    mieux comprendre les défis en matière de production de
                    déclarations de revenus, en mettant l'accent sur
                    l'admissibilité aux prestations auxquelles les gens ont
                    droit.</td>
                    <td>200 d'ici mai&nbsp;2017</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (terminé,
              selon le calendrier, non commencé, retardé)</p>
              <h2 class="h4">Selon le calendrier&nbsp;:</h2>
              <ul>
                <li>Mener une consultation en ligne auprès des Canadiens et des
                Canadiennes afin de mesurer la satisfaction du public
                relativement aux publications fiscales statistiques et aux
                données connexes, et son intérêt à leur égard.</li>
                <li>Mobiliser les organismes de bienfaisance enregistrés, le
                public et d'autres intervenants du secteur caritatif afin de
                préciser les règles qui régissent les activités politiques des
                organismes de bienfaisance.
                  <ul>
                    <li>Mener des séances de consultation en ligne et en
                    personne sur les renseignements qui sont nécessaires, la
                    forme que devrait prendre toute règle future et la
                    meilleure façon de les communiquer aux intervenants et au
                    grand public.</li>
                  </ul>
                </li>
                <li>Mobiliser les Canadiens et les Canadiennes d'origine
                autochtone afin qu'ils puissent mieux comprendre les enjeux,
                les causes profondes et les écarts de données qui pourraient
                empêcher les personnes éligibles à avoir accès aux
                prestations.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>
                  <a href=
                  "https://sondages.outsidesoft.com/Engine/Default.aspx?surveyID=90870edd-0d52-4cd9-b03d-11f7bcb8b6e8&amp;ds=6E&amp;idlang=FR&amp;respondent=dbd35b7a-247c-40f6-bbe2-dc2fa163464d">
                  Enquête sur la façon d'améliorer les données et les
                  publications fiscales de grande valeur et statistiques
                  publiées</a> en ligne au mois d'août&nbsp;2016.
                </li>
                <li>
                  <a href=
                  "http://www.cra-arc.gc.ca/chrts-gvng/chrts/whtsnw/pacnslttns-fra.html">
                  Consultations en ligne et en personne des règles régissant
                  les activités politiques des organismes de bienfaisance</a>
                  achevées en décembre&nbsp;2016. Au cours de la période de
                  consultation, l'ARC a reçu près de
                  20&nbsp;000&nbsp;présentations écrites des organismes de
                  bienfaisance et des particuliers et a rencontré
                  167&nbsp;représentants du secteur des organismes de
                  bienfaisance.
                </li>
                <li>Une recherche sur l'opinion publique a été menée auprès des
                collectivités autochtones entre février et avril&nbsp;2017 pour
                mieux comprendre les facteurs qui touchent les faibles taux de
                participation aux prestations.</li>
                <li>Une recherche sur l'opinion publique a été menée auprès des
                populations vulnérables (y compris les Canadiens autochtones
                urbains) en mars&nbsp;2017 pour mieux comprendre les facteurs
                qui touchent les taux de participation aux prestations.</li>
                <li>Les consultations «&nbsp;Mieux vous servir&nbsp;» auprès
                des petites et moyennes entreprises et des comptables pour
                mieux comprendre leurs besoins ont été achevées en
                décembre&nbsp;2016. L'ARC a entendu les participants partout au
                Canada, et les consultations ont permis de recueillir plus de
                1&nbsp;500&nbsp;commentaires et suggestions qui aideront à
                améliorer les services offerts aux entreprises. L'ARC publiera
                un rapport sur les constatations en 2017.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Le sondage en ligne n'a pas généré suffisamment de données
                à jour avec un très faible taux de participation. Des
                modifications sont en cours pour améliorer la visibilité de
                l'option de rétroaction sur les pages Web, y compris
                l'intégration de «&nbsp;fenêtres flash&nbsp;» pour stimuler
                plus de réponses.</li>
              </ul>
            </details>
          </div>
        </div>
