    -
      name: sar_2014_2016_5
      nid: sar_2014_2016_5
      title: 'Engagement du Plan d''action 5 : Engagement du Plan d''action fondamental relatif aux données ouvertes'
      language: fr
      body: |
        <p>Continuer à libérer le potentiel des données ouvertes au moyen d'une
        série de projets novateurs et tournés vers l'avenir qui orienteront la
        progression du gouvernement dans le domaine des données ouvertes et
        accorderont la priorité à l'accès facile aux données fédérales de
        grande valeur.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Continuer à prioriser et à élargir la publication des
                données ouvertes de grande qualité des ministères et organismes
                fédéraux au moyen d'une seule licence du gouvernement
                ouvert.</p>
              </td>
              <td>
                <p>Depuis le <time datetime=
                "2014-07-01">1<sup>er</sup>&nbsp;juillet&nbsp;2014</time> ,
                plus de 500&nbsp;nouveaux jeux de données ont été ajoutés au
                <a href="[site:url]/fr/donnees-ouvertes">Portail de données
                ouvertes</a> du gouvernement du Canada de plus de
                56&nbsp;institutions fédérales en vertu de la <a href=
                "[site:url]/fr/licence-du-gouvernement-ouvert-canada">Licence
                du gouvernement ouvert – Canada</a>.</p>
              </td>
              <td>
                <p>La gouvernance et les ressources posent un défi à la
                communication de jeux de données dans les ministères. L'échange
                de modèles de gouvernance et l'amélioration de l'orientation,
                qui comprend des lignes directrices sur la qualité des jeux de
                données, se sont avérés utiles pour divulguer des données de
                meilleure qualité.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Achever les consultations publiques auprès des Canadiens,
                des Canadiennes et des organisations de la société civile pour
                appuyer l'établissement des priorités de la diffusion des
                données ouvertes.</p>
              </td>
              <td>
                <p>Afin d'appuyer la mise en œuvre de la Directive pour un
                gouvernement ouvert, un guide d'établissement des priorités a
                été conçu et éclairé par les résultats d'une séance tenue dans
                le cadre de la <a href="http://opendatacon.org/">Conférence
                internationale sur les données ouvertes</a> (en anglais
                seulement), en <time datetime="2015-05">mai&nbsp;2015</time>
                .</p>
              </td>
              <td>
                <p>Les idées soumises par le public et les entreprises sont
                très précieuses pour orienter les ministères et organismes du
                gouvernement dans la divulgation de données demandées, ce qui
                garantit un rendement positif du capital investi.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Lancer un nouveau Portail de gouvernement ouvert à l'échelle
                du gouvernement (ouvert.canada.ca) en élargissant l'éventail
                des services de données ouvertes&nbsp;:</p>
                <ul>
                  <li>collectivités interactives thématiques de données
                  ouvertes et l'amélioration de la fonctionnalité de
                  consultation et des forums en ligne;</li>
                  <li>répertoire des services de données ouvertes offerts au
                  Canada;</li>
                  <li>gamme élargie d'outils pour les concepteurs en vue de
                  favoriser la réutilisation des données du gouvernement
                  fédéral;</li>
                  <li>amélioration de la découverte de données;</li>
                  <li>normalisation des procédures de publication, des formats
                  et des métadonnées.</li>
                </ul>
              </td>
              <td>
                <p>Le <time datetime=
                "2014-11-06">6&nbsp;novembre&nbsp;2014</time> , <a href=
                "[site:url]">ouvert.canada.ca</a> a été officiellement lancé en
                tant que nouveau Portail de gouvernement ouvert du gouvernement
                du Canada. En plus des capacités modifiées de navigation et de
                recherche s'inscrivant dans les activités de renouvellement du
                site canada.ca, le site comprend les nouvelles fonctions
                suivantes&nbsp;:</p>
                <ul>
                  <li>des <a href="[site:url]/collectivites">collectivités de
                  données ouvertes</a>, par exemple, <a href=
                  "[site:url]/collectivites/health-and-safety">santé et
                  sécurité</a>, <a href=
                  "[site:url]/collectivites/nature-and-environment">nature et
                  environnement</a> et <a href=
                  "[site:url]/collectivites/housing-economics-and-industry">logement,
                  économie et industrie</a>;
                  </li>
                  <li>un éventail en ligne de services, de programmes et
                  d'événements de données ouverts liés au <a href=
                  "[site:url]/cartes/donnees-ouvertes-au-canada">Gouvernement
                  ouvert à travers le Canada</a>;
                  </li>
                  <li>des ressources pour les développeurs, y compris de
                  l'information sur l'<a href=
                  "[site:url]/utilisation-donnees">utilisation des jeux de
                  données et les interfaces de programmation
                  d'applications</a>;
                  </li>
                  <li>l'ensemble d'éléments de métadonnées pour les données
                  ouvertes du gouvernement du Canada uniformisé du Canada.</li>
                </ul>
              </td>
              <td>
                <p>La divulgation de jeux de données n'est que la première
                étape de l'élaboration d'un programme mature de données
                ouvertes. Les divulgations doivent être accompagnées d'outils,
                de services et d'information complémentaire qui aident les
                Canadiens et les Canadiennes à comprendre et à utiliser les
                données divulguées.</p>
                <p>Il est important de collaborer avec d'autres gouvernements
                offrant des services de données ouvertes et d'en apprendre de
                ces derniers afin de promouvoir l'harmonisation,
                l'interopérabilité et d'accroître la facilité de découvrir les
                données.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Élargir et mener à bien l'Expérience des données ouvertes
                canadienne (EDOC) par les moyens suivants&nbsp;:</p>
                <ul>
                  <li>Intensifier la promotion des activités de l'EDOC.</li>
                  <li>Renforcer l'utilisation de carrefours régionaux pour
                  accroître la participation dans toutes les régions du
                  Canada.</li>
                  <li>Créer des sous-thèmes afin de cibler le développement
                  d'applications pouvant surmonter les défis quotidiens
                  auxquels sont confrontés les Canadiens et les
                  Canadiennes.</li>
                </ul>
              </td>
              <td>
                <p>L'appathon de l'EDOC de 2015 a eu lieu du <time datetime=
                "2015-02-20">20</time> au <time datetime=
                "2015-02-22">22&nbsp;février 2015</time> ; environ
                1&nbsp;300&nbsp;participants y ont pris part et 125
                présentations ont été reçues en tout (des augmentations de 40 %
                et de 15% respectivement par rapport à l'EDOC de 2014).</p>
                <ul>
                  <li>L'EDOC&nbsp;2015 a été élargie pour offrir trois
                  carrefours VIP à Toronto, Vancouver et Montréal, ainsi que
                  sept autres carrefours partenaires animés par la collectivité
                  à Victoria, Calgary, Sarnia, London, Ottawa, Québec et
                  Fredericton.</li>
                  <li>Les participants ont créé leurs applications dans l'une
                  des trois catégories de sous-thèmes qui suivent&nbsp;:
                  qualité de vie (saines habitudes de vie), commerce
                  (possibilités d'affaires) et jeunesse (emploi).</li>
                  <li>Les noms des <a href=
                  "[site:url]/blogue/equipes-gagnantes-ledoc-2015">équipes
                  gagnantes de l'EDOC&nbsp;2015</a> ont été annoncés le
                  <time datetime="2015-03-26">26&nbsp;mars&nbsp;2015</time>
                  dans le cadre de la grande finale, qui s'est déroulée à
                  Toronto (Ontario).
                  </li>
                  <li>La gagnante du grand prix, l'<a href=
                  "http://niewlabs.github.io/careerPath/#/home">application
                  Career Path de Niew Labs</a> (en anglais seulement) aide les
                  jeunes Canadiens et Canadiennes à découvrir, à chercher et à
                  choisir de futurs cheminements de carrière.
                  </li>
                </ul>
              </td>
              <td>
                <p>Les participants à l'EDOC souhaitaient aller au-delà de
                l'accent mis sur la commercialisation. D'autres appathons
                pourraient mieux réussir à attirer ceux qui veulent résoudre
                des problèmes et jouer un rôle de pirate civique et pas
                nécessairement d'entrepreneur.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Centraliser la gestion des données géospatiales à l'échelle
                du gouvernement du Canada pour rendre cette information plus
                accessible et réutilisable dans les sites Web fédéraux du
                gouvernement ouvert.</p>
              </td>
              <td>
                <p>La <a href="http://gcgeo.gc.ca/">Plateforme géospatiale
                fédérale (PGF)</a> a été lancée le <time datetime=
                "2016-06-14">14&nbsp;juin&nbsp;2016</time> . La PGF est une
                initiative du Comité fédéral de géomatique et d'observation de
                la Terre (CFGOT), un comité de hauts fonctionnaires provenant
                de 21 ministères et organismes qui sont des producteurs ou des
                consommateurs de données géospatiales. La PGF&nbsp;:</p>
                <ul>
                  <li>Présente de façon cohérente de l'information géospatiale,
                  par l'intermédiaire du portail <a href=
                  "[site:url]/cartes-ouvertes">Cartes ouvertes</a> du
                  gouvernement ouvert. Des centaines de jeux de données
                  géospatiales sont offertes dans Cartes ouvertes afin de
                  permettre au public de mener des recherches ou de concevoir
                  des produits et des applications à valeur ajoutée, ce qui
                  favorise l'innovation en plus de stimuler le développement
                  économique. Bon nombre des jeux de données peuvent aussi être
                  superposés et consultés comme une carte, ce qui donne des
                  commentaires et des possibilités instantanées d'analyse
                  d'information en fonction du lieu. Le nombre de jeux de
                  données disponibles dans Cartes ouvertes continue de croître,
                  à mesure qu'un nombre croissant de ministères fédéraux sont
                  intégrés à la PGF.
                  </li>
                  <li>Il offre un espace de collaboration aux ministères
                  fédéraux, qui peuvent accéder à des données et partager un
                  cadre commun de conception d'application, ce qui permet des
                  outils de cartographie réutilisables. La PGF a rendu
                  disponibles plus de 130&nbsp;licences ArcGIS en ligne aux
                  utilisateurs fédéraux et elle prévoit accroître davantage la
                  participation à son environnement de cartographie
                  collaboratif, à mesure qu'elle amorce ses activités
                  d'après-projet.</li>
                  <li>Elle offre un processus efficient, qui permet aux
                  ministères de s'intégrer facilement au catalogue de la PGF,
                  afin d'offrir des données et des services à la collectivité
                  fédérale et au public (par l'intermédiaire de Cartes
                  ouvertes). Le dépôt de diffusion de données de la PGF est
                  ravi d'aider les ministères qui ne possèdent pas les
                  capacités ou l'infrastructure de géomatique afin d'offrir
                  leurs données d'une façon étendue aux fins
                  d'utilisation.</li>
                </ul>
                <p>Le travail fondamental achevé afin d'appuyer l'initiative de
                PGF comprend une norme de métadonnées harmonisées et un
                répertoire de données pour le premier lancement du portail de
                la PGF.</p>
              </td>
              <td>
                <p>La création d'une configuration commune pour une norme de
                métadonnées géospatiales permet aux utilisateurs d'avoir accès
                à une seule recherche de données géospatiales provenant de plus
                de 30&nbsp;ministères. Les Canadiens peuvent ainsi découvrir
                des données par l'intermédiaire d'une interface de
                cartographie, ainsi que combiner et comparer du contenu
                connexe.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Favoriser l'adoption de la norme de l'Initiative
                internationale pour la transparence de l'aide (IITA) au sein du
                gouvernement du Canada et encourager d'autres acteurs canadiens
                à publier leurs propres données, en particulier les
                organisations de la société civile.</p>
              </td>
              <td>
                <p>La norme de l'IITA a été adoptée par les ministères fédéraux
                chargés de fournir de l'aide au développement
                international.</p>
                <p>Un nouveau <a href=
                "http://www.international.gc.ca/development-developpement/aidtransparency-transparenceaide/schedule-plan.aspx?lang=fra">
                calendrier de mise en œuvre de l'IITA</a> a été publié et il
                comprend un calendrier précis pour Affaires mondiales
                Canada.</p>
                <p>Trois ministères fédéraux comptant pour plus de 90&nbsp;% de
                l'aide officielle au développement du Canada publient désormais
                des données en conformité à la norme de l'IITA – cliquez les
                liens ci-dessous aux données des ministères visés par
                l'IITA&nbsp;:</p>
                <ul>
                  <li>
                    <a href=
                    "http://www.international.gc.ca/department-ministere/open_data-donnees_ouvertes/dev/iati-iita.aspx?lang=fra">
                    Affaires mondiales Canada</a> (AMC);
                  </li>
                  <li>
                    <a href=
                    "http://www.fin.gc.ca/assistance-aide/iati-iita-fra.asp">Ministère
                    des Finances Canada</a> ;
                  </li>
                  <li>
                    <a href=
                    "https://www.idrc.ca/fr/propos-du-crdi/obligation-de-rendre-compte/transparence/initiative-internationale-pour-la-transparence-de-aide">
                    Centre de recherche pour le développement international</a>
                    (CRDI).
                  </li>
                </ul>
                <p>Diverses activités de mobilisation visant à encourager la
                participation d'organisation de la société civile canadienne à
                l'IITA ont eu lieu au cours de la période de 2014 à 2016, y
                compris celles qui suivent&nbsp;:</p>
                <ul>
                  <li>Des discussions pendant les événements sur les données
                  ouvertes qui ont eu lieu à Ottawa du <time datetime=
                  "2016-05-25">25&nbsp;mai</time> au <time datetime=
                  "2016-06-02">2&nbsp;juin&nbsp;2015</time> afin de comprendre
                  les contraintes liées à l'adoption de normes sur les données
                  ouvertes sur l'aide et d'explorer des solutions
                  possibles;</li>
                  <li>Échange d'information sur les approches d'autres
                  donateurs afin d'appuyer la publication de données sur l'aide
                  par des partenaires de mise en œuvre.</li>
                </ul>
              </td>
              <td>
                <p>L'utilisation de la norme de l'IITA par des acteurs non
                gouvernementaux au Canada demeure faible et la collectivité de
                l'IITA doit la promouvoir et l'encourager davantage afin
                d'étendre la mise en œuvre de la norme.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà
            du Plan d'action</h2>
          </div>
          <div class="panel-body">
            <p>En <time datetime="2014-07">juillet&nbsp;2014</time> , de
            nouveaux outils de consultation ont été élaborés au moyen de
            ressources de sources ouvertes afin d'animer et de gérer des
            consultations en ligne sur le gouvernement ouvert. Étant donné que
            les outils se fondent sur un code de source ouverte, il est
            possible de les accroître afin que d'autres ministères et
            organismes les utilisent pour animer leurs consultations.</p>
            <p>En <time datetime="2016-03">mars&nbsp;2016</time> , le Canada a
            accru encore plus son engagement à l'aide de la transparence de
            l'aide en devant le président du conseil d'administration de
            l'IITA. Au cours de la première assemblée des membres de l'IITA
            sous la présidence du Canada, qui s'est déroulée les
            <time datetime="2016-06-29">29</time> et <time datetime=
            "2016-06-30">30&nbsp;juin&nbsp;2016</time> , des étapes importantes
            vers la viabilité de l'initiative ont été convenues.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les quatre principes du PGT&nbsp;: transparence,
            participation citoyenne, responsabilisation et accès aux nouvelles
            technologies facilitant l'ouverture. Cet engagement vise à relever
            les grands défis du PGT consistant à améliorer les services au
            public, à accroître l'intégrité publique et à gérer efficacement
            les ressources publiques en rendant accessibles plus de données
            normalisées de grande valeur des institutions fédérales et en
            incitant les Canadiens et les Canadiennes à réutiliser ces
            données.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>Accélérer la publication proactive des données de grande valeur
            qui favorisent la transparence du gouvernement et l'innovation,
            appuient les normes internationales et maximisent la réutilisation,
            et poursuivre l'amélioration des plateformes et services de données
            ouvertes à l'échelle du gouvernement.</p>
          </div>
        </section>
