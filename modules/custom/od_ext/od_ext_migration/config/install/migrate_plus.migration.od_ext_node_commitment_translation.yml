            Engagement 1 : Améliorer l’accès à l’information</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-3-etendre-ameliorer-donnees-ouvertes">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 3 : Étendre et améliorer les données ouvertes</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada veillera à ce que les Canadiens et
              les Canadiennes puissent accéder plus facilement à leurs
              renseignements personnels détenus par le gouvernement
              fédéral.</p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada,</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:publicenquiries-demandesderenseignement@tbs-sct.gc.ca">
                  publicenquiries-demandesderenseignement@tbs-sct.gc.ca</a>
                  &nbsp;</p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>s.o.</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les résultats visés se réalisent selon le
                  calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous serez en mesure d’utiliser un site Web central pour
              accéder facilement à vos renseignements personnels détenus par le
              gouvernement, dont les demandes de renseignements personnels sont
              appuyées par une garantie de 30 jours.</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pourcentage de réponses aux demandes de renseignements
                    personnels données dans les délais impartis (30&nbsp;jours
                    ou dans une période supplémentaire prévue par la
                    <em>Loi</em>).</td>
                    <td>Hausse du pourcentage de réponses aux demandes de
                    renseignements personnels données dans les délais impartis
                    de 80,4&nbsp;% en 2015-2016 à 85&nbsp;% en 2019-2020.</td>
                  </tr>
                  <tr>
                    <td>Évaluation par les utilisateurs de la facilité à
                    déposer des demandes de renseignements personnels.</td>
                    <td>60&nbsp;% des utilisateurs qui ont répondu au sondage
                    évalueront positivement la facilité d'accès.</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Procéder à la mise en œuvre d'une garantie de 30 jours pour
                les demandes de renseignements personnels, appuyée par un
                engagement à fournir une explication écrite au demandeur et au
                commissaire à la protection de la vie privée s'il faut plus de
                30 jours pour répondre à une demande.</li>
              </ul>
              <h2 class="h4">Limité</h2>
              <ul>
                <li>Élaborer un site Web central par l'entremise duquel les
                Canadiens et les Canadiennes peuvent présenter des demandes de
                renseignements personnels à n'importe quelle institution
                gouvernementale. La mise en œuvre de la première phase est
                prévue pour 2018.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>En vue de l'élaboration du site Web, Secrétariat du Conseil
                du Trésor a collaboré avec des institutions gouvernementales
                pour en cerner les besoins opérationnels et continue de
                travailler pour finaliser la conception du site Web.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>L'expérience des utilisateurs du site Web sera un élément
                clé dans l'élaboration du site Web.</li>
              </ul>
            </details>
          </div>
        </div>
