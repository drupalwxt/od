      name: mtsar_commitment_8
      title: 'Améliorer l’accès aux collections culturelles et patrimoniales - Engagement 8'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Le Canada est un pays vaste et il peut s’avérer difficile pour
            les citoyens d’accéder aux artefacts culturels et patrimoniaux du
            Canada. Même si une proportion croissante des artefacts culturels
            et patrimoniaux du Canada sont offerts dans un format numérisé, ils
            sont affichés dans des sites&nbsp;Web individuels et il pourrait
            quand même être difficile de les trouver. Cette situation présente
            de nouvelles possibilités d’élargir la portée des musées canadiens
            et d’accroître les avantages sociaux et économiques qu’ils
            procurent aux Canadiens et aux Canadiennes. À l’aide d’approches
            axées sur les données ouvertes connexes, cette initiative cherchera
            à relier les collections de tous les musées canadiens, constituant
            un Répertoire national des artefacts culturels et patrimoniaux.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada élargira la collaboration avec ses
            partenaires provinciaux, territoriaux et municipaux et avec les
            principaux intervenants afin d’élaborer un Répertoire national des
            artefacts culturels et patrimoniaux destiné à améliorer l’accès à
            toutes les collections des musées.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>En 2015-2016, le Réseau canadien d’information sur le patrimoine
            (RCIP) s’est associé à huit musées d’arts à l’échelle du Canada
            afin de formuler une approche permettant de relier les collections
            de chaque musée les unes aux autres, ainsi qu’aux ressources
            externes connexes, en fonction des pratiques exemplaires de
            l’industrie (p. ex., les données ouvertes connexes). Ces efforts
            montrent qu’il est possible d’utiliser des approches axées sur les
            données ouvertes afin de relier des collections dans l’ensemble des
            musées et des autres organisations de mémoire.</p>
            <p>En misant sur ces résultats, le RCIP procède à l’élaboration et
            à la mise en œuvre d’une stratégie opérationnelle pluriannuelle
            afin de collaborer avec la collectivité culturelle et patrimoniale
            en vue de faire croître le réseau des collections connexes par
            l’intermédiaire du Nuage canadien des données culturelles et
            patrimoniales ouvertes connexes.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Formuler des autorisations et des normes
              afin d’orienter la mise en œuvre uniforme de cette approche.</li>
              <li class="mrgn-bttm-md">Renforcer la capacité de recherche et
              d’exploration dans les collections des musées.</li>
              <li class="mrgn-bttm-md">Élargir le réseau des musées qui
              participent à cette initiative ainsi que les liens vers les
              ressources externes connexes.</li>
              <li>Héberger des collections numériques dans le cas des musées
              qui n’ont pas actuellement de présence numérique.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les citoyens seront en mesure de naviguer, de communiquer, de
            partager et de réutiliser les données sur les collections d’objets
            de cultures et patrimoniales des musées canadiens.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>En 2016-2017, Patrimoine canadien a continué de recueillir
                des données auprès de quatre des institutions participant au
                projet intitulé «&nbsp;150&nbsp;années d’art canadien&nbsp;»
                (Art Gallery of Greater Victoria, l’Art Gallery of Ontario, le
                Musée McCord et la Collection McMichael d’art canadien). Le
                domaine a été étendu au-delà de l’art canadien afin d’inclure
                des objets provenant de collections plus variées, comme l’art,
                l’ethnologie, les costumes et les tissus asiatiques. Patrimoine
                canadien a conçu un nouveau site intitulé le <a href=
                "http://chin-rcip.canadiana.ca/aclod2/search/artefact?lang=fr">Site
                d’essai du RCIP sur les données liées</a>.</p>
                <p>En juin&nbsp;2017, des points de référence pour
                14&nbsp;885&nbsp;termes tirés d’une norme reconnue
                (nomenclature) ont été créés et les dossiers de
                529&nbsp;institutions, de 794&nbsp;groupes (groupes et
                organisations d’artistes) et 60&nbsp;575&nbsp;ont été conçus.
                Ces autorisations seront utilisées au cours des prochaines
                phases du projet.</p>
              </li>
              <li class="mrgn-bttm-md">Outre les points de référence
              susmentionnés, des indicateurs de ressource ont été créés pour
              166&nbsp;762&nbsp;objets. Une taxonomie a aussi été mise en œuvre
              en tant qu’aide à la recherche; une interface avec onglets aux
              points d’accès multiples a été créée.</li>
              <li class="mrgn-bttm-md">En date de juin&nbsp;2017, huit musées
              partenaires se sont joints au projet&nbsp;: l’Art Gallery of
              Greater Victoria, l’Art Gallery de la Nouvelle-Écosse, l’Art
              Gallery of Ontario, le Musée McCord, le Musée des beaux-arts de
              Montréal, la Collection McMichael d’art canadien, le Musée des
              beaux-arts de Montréal, le Musée des beaux-arts du Canada et la
              Vancouver Art Gallery. Les données sélectionnées par ces
              institutions ont été améliorées avec des liens aux sources de
              données ouvertes couplées de partout dans le monde.</li>
              <li>Aucune mesure n’a été prise à ce jour par rapport à ce
              produit livrable.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Suivant les leçons retenues jusqu’à
              maintenant pour ce projet, les prochaines étapes visant à
              élaborer des autorités et des normes cette année impliquent de:
                <ul class="mrgn-bttm-md">
                  <li>mettre au point le modèle de données;</li>
                  <li>choisir les ontologies ciblées;</li>
                  <li>élaborer une conception visant à tenir à jour les
                  autorités nationales et à établir un lien entre eux et les
                  autorités mondiales existantes;</li>
                  <li>continuer d’assurer la liaison avec des organes
                  internationaux qui possèdent une expertise dans ce
                  domaine.</li>
                </ul>
                <p>Le modèle de données sera la pièce maîtresse la plus
                importante à concevoir cette année.</p>
              </li>
              <li class="mrgn-bttm-md">Les leçons retenues de ce projet et
              l’interface améliorée permettront à Patrimoine canadien de
              continuer à améliorer l’accès aux collections en ligne. Nous
              collaborerons avec des partenaires internationaux pour élaborer
              un modèle de données adapté, fondé sur des pratiques exemplaires,
              qui nous aidera à améliorer la capacité de recherche parmi les
              collections de musées. Nous collaborerons ensuite avec des musées
              canadiens pour promouvoir la compréhension et l’utilisation de ce
              modèle.</li>
              <li class="mrgn-bttm-md">Même si l’engagement pris à l’origine
              exigeait une expansion, il est peu probable que Patrimoine
              canadien mobilise d’autres institutions partenaires et qu’il
              ajoute des données au cours de la prochaine année, étant donné
              les travaux qui doivent être axés principalement sur la mise au
              point le modèle de données et à choisir des outils.</li>
              <li>La création de données ouvertes liées constitue une façon
              relativement nouvelle de publier des données dans Internet et des
              normes et des outils sont encore en cours d’élaboration.
              Patrimoine canadien examinera des outils offerts pour récolter ou
              collecter des données de musées, mais, en raison des travaux
              fondamentaux nécessaires pour recueillir les données et pour
              offrir un répertoire des collections numériques dans le cas des
              musées qui n’ont pas actuellement de présence numérique,
              Patrimoine canadien ne sera en position de réaliser des progrès
              relativement à ce produit livrable pendant la période visé par le
              plan.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Limité</li>
              <li>Limité</li>
              <li>Non commencé</li>
              <li>Non commencé</li>
            </ol>
          </section>
          <section>
            <h3>Renseignements supplémentaires</h3>
            <p>À la lumière de&nbsp; l’évaluation des projets actuels de
            patrimoine canadien (p. ex. 150&nbsp;ans d’art canadien et le site
            d’essai de données couplées du programme du Réseau canadien
            d’information sur le patrimoine), le ministère doit apporter
            certains ajustements avant d’augmenter l’échelle et de créer des
            données cinq étoiles en fonction des collections patrimoniales à
            l’échelle du Canada.</p>
          </section>
        </section>
