      title: 'Engagement 7 : Intégrer les exigences en matière de transparence dans la Stratégie relative aux services fédéraux'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
