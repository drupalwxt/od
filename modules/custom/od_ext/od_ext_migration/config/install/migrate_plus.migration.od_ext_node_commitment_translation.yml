      name: mtsar_commitment_14
      nid: mtsar_commitment_14
      title: 'Accroître l’ouverture des activités scientifiques fédérales (Science ouverte) - Engagement 14'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Ministères et
        organismes à vocation scientifique</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Les citoyens éprouvent souvent des difficultés à accéder à la
            recherche scientifique et aux données qui ont été produites par le
            gouvernement du Canada. Le gouvernement du Canada entreprend un
            large éventail d’activités scientifiques, faisant des
            investissements importants dans la recherche scientifique et la
            création de connaissances qui sont essentielles à l’adoption d’un
            processus éclairé de choix ou de décisions stratégiques, et à la
            prestation de services aux Canadiens et aux Canadiennes, et, en fin
            de compte, à l’appui d’une croissance économique durable. De même,
            le gouvernement a mis en évidence son engagement à veiller à ce que
            la science du gouvernement soit entièrement disponible au public,
            conformément à sa promesse générale en matière d’ouverture et de
            transparence.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada prendra les mesures appropriées pour
            rendre la science effectuée pour appuyer les programmes et la prise
            de décisions du gouvernement ouverte et transparente pour les
            Canadiens et les Canadiennes.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>La mise en œuvre horizontale de l’initiative des Sciences
            ouvertes a commencé en 2012. En vertu du nouveau Plan, le
            gouvernement du Canada mise sur les travaux du passé en prenant des
            mesures audacieuses visant à rendre les sciences financées par le
            gouvernement ouvertes et transparentes à l’endroit des Canadiens et
            des Canadiennes. Les éléments livrables tiennent compte de
            l’importance de l’engagement et de la collaboration des citoyens
            pour mettre l’accent sur l’augmentation de l’accessibilité de la
            science du gouvernement, ce qui permettra de veiller à ce que les
            Canadiens et les Canadiennes soient informés des possibilités de
            participer aux activités de science et technologie (S-T) du
            gouvernement, et l’exploration des moyens pour renforcer les
            incidences des données et de l’information du gouvernement.</p>
            <p>En soulignant l’engagement du gouvernement à l’égard des
            Sciences ouvertes lors de la récente réunion des ministres des
            Sciences et de la Technologie du G7, le Canada a appuyé une
            recommandation pour établir un Groupe de travail international sur
            les sciences ouvertes. Ce Groupe de travail met l’accent sur
            l’échange de politiques sur les sciences ouvertes, l’étude de
            structures incitatives connexes, et la détermination de pratiques
            exemplaires pour favoriser l’accès accru aux résultats des
            recherches financés par les fonds publics, y compris les données et
            les publications scientifiques.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <section>
              <h4>Ministères et organismes à vocation scientifique</h4>
              <ol class="lst-lwr-alph">
                <li class="mrgn-bttm-md">Créer un poste de dirigeant principal
                des sciences qui aura pour mandat de veiller à ce que les
                sciences du gouvernement soient entièrement disponibles au
                public, que les scientifiques puissent parler librement de leur
                travail, et que les analyses scientifiques soient prises en
                considération lorsque le gouvernement prend des décisions.</li>
                <li class="mrgn-bttm-md">Accroître la disponibilité des données
                et des publications produites à partir d’activités de science
                et technologie (S-T) fédérales.</li>
                <li class="mrgn-bttm-md">Accroître l’engagement avec les
                Canadiens et les Canadiennes pour les activités de S-T
                fédérales, y compris, le cas échéant&nbsp;:
                  <ul>
                    <li>la communication améliorée des occasions de
                    participation scientifique pour appuyer les activités de
                    S-T fédérales;</li>
                    <li>des consultations ciblées sur les pratiques exemplaires
                    pour accroître les incidences des activités S-T
                    fédérales.</li>
                  </ul>
                </li>
                <li>Élaborer des mesures afin de suivre les progrès collectifs
                fédéraux réalisés dans les activités de science ouverte.</li>
              </ol>
            </section>
            <section>
              <h4>Conseils subventionnaires et subventions et
              contributions</h4>
              <ol class="lst-lwr-alph">
                <li class="mrgn-bttm-md">Élaborer et mettre en œuvre une
                politique sur l’accès ouvert s’appliquant à la recherche
                scientifique financée par l’intermédiaire de subventions et de
                contributions.</li>
                <li>S’employer à élaborer des politiques sur la gestion des
                données numériques s’appliquant à la recherche financée par
                l’entremise des Conseils subventionnaires.</li>
              </ol>
            </section>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens auront un meilleur accès aux publications liées
            aux activités scientifiques fédérales. Ils auront également plus de
            possibilités de participation et davantage d’occasions de
            contribuer aux activités scientifiques fédérales.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le processus de sélection d’un candidat
              au poste de Premier conseiller scientifique est terminé. Une
              décision sera prise bientôt.</li>
              <li class="mrgn-bttm-md">
                <p>La plupart des ministères et organismes à vocation
                scientifique ont affiché leurs listes de publications examinées
                par des pairs (2012-2015) dans ouvert.canada.ca. Ils ont aussi
                publié leur répertoire des ensembles de données, y compris des
                données scientifiques sur ouvert.canada.ca. Bon nombre de
                ministères et organismes à vocation scientifique ont affiché
                des jeux de données scientifiques nouveaux ou mis à jour sur
                ouvert.canada.ca.</p>
                <p>Des documents d’orientation sur divers sujets communs aux
                ministères et organismes à vocation scientifique ont été
                conçus.</p>
                <p>La <a href=
                "http://science-libraries.canada.ca/fra/accueil/">Bibliothèque
                scientifique fédérale</a>, lancée en mars 2017, est un portail
                Web à guichet unique et libre-service qui rend les recherches
                et les ressources du gouvernement visibles aux Canadiens en les
                reliant aux collections de sept bibliothèques ministérielles.
                <a href=
                "http://ofsys.com/T/OFSYS/SM2/249/2/S/F/6391/320292/OrHqwGPr.html">
                Voir le communiqué de presse</a>.</p>
              </li>
              <li class="mrgn-bttm-md">Un rapport de consultants sur la
              participation du public a été rédigé et présenté à la communauté
              des ministères et organismes à vocation scientifique. Certains
              ministères et organismes à vocation scientifique élaborent des
              directives et créent de la formation afin de soutenir les
              communications scientifiques avec le public. De nombreux
              ministères utilisent les médias sociaux et une communication en
              langage clair et simple pour améliorer la communication
              scientifique avec le public.</li>
              <li class="mrgn-bttm-md">Un rapport de consultants sur les
              mesures a été rédigé et présenté à la communauté des ministères
              et organismes à vocation scientifique.</li>
              <li class="mrgn-bttm-md">Un document sur l’établissement de la
              portée a été conçu et présenté à Innovation, Sciences et
              Développement économique Canada et à la communauté des ministères
              et organismes à vocation scientifique. Ils collaborent en vue de
              créer un inventaire des subventions et des contributions qui
              soutiennent la recherche scientifique afin d’éclairer les autres
              discussions sur la portée.</li>
              <li>À la suite de la présentation de la <a href=
              "http://www.science.gc.ca/eic/site/063.nsf/fra/h_83F7624E.html">
                Déclaration de principes des trois organismes sur la gestion
                des données numériques</a>, en juin&nbsp;2015, des
                consultations sur l’élaboration d’une politique des trois
                organismes sur la gestion des données de recherche ont commencé
                au printemps&nbsp;2017. Elles se poursuivront tout au long de
                l’été avec des intervenants clés de la communauté et de
                l’écosystème de la recherche.
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Voici les prochaines étapes liées au
              rôle de Premier conseiller scientifique pour l’accessibilité de
              la science fédérale jusqu’à juin&nbsp;2018&nbsp;:
                <ul>
                  <li>Le Conseil du Trésor et l’Institut professionnel de la
                  fonction publique du Canada discutent en vue de mettre en
                  œuvre des éléments liés à l’intégrité scientifique dans les
                  conventions collectives des scientifiques fédéraux. Il est
                  probable que l’on demande au Premier conseiller scientifique
                  d’aider à surveiller la mise en œuvre de ces conventions et
                  de toute autre mesure destinée à soutenir l’intégrité
                  scientifique.</li>
                  <li>On s’attend à ce que le Premier conseiller scientifique
                  fasse la promotion d’un dialogue positif entre les
                  scientifiques fédéraux et le milieu universitaire, au Canada
                  et à l’étranger, et qu’il sensibilise davantage le public
                  canadien à l’égard des questions scientifiques. Par
                  conséquent, au moment de consulter les intervenants pour la
                  première fois, le Premier conseiller scientifique devra
                  inclure des décideurs et des conseillers scientifiques
                  principaux clés des ministères et organismes à vocation
                  scientifique, ainsi que des acteurs clés des principales
                  universités et institutions de recherche du Canada.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">
                <p>Les ministères et organismes à vocation scientifique
                continueront de publier des jeux de données par l’intermédiaire
                de ouvert.canada.ca.</p>
                <p>Des points à prendre en considération sur les sciences
                ouvertes seront intégrés aux Procédures obligatoires sur
                l’édition des ressources du gouvernement ouvert du Secrétariat
                du Conseil du Trésor du Canada.</p>
              </li>
              <li class="mrgn-bttm-md">Les ministères et organismes à vocation
              scientifique continueront de mener des projets pilotes sur des
              approches de participation du public, y compris les médias
              sociaux, les webinaires et les événements.</li>
              <li class="mrgn-bttm-md">Un ensemble provisoire de mesures sera
              proposé aux ministères et organismes à vocation scientifique aux
              fins d’examen.</li>
              <li class="mrgn-bttm-md">Innovation, Sciences et Développement
              économique Canada et les ministères et organismes à vocation
              scientifique continueront de mettre au point la portée et les
              attentes qui mèneront à l’élaboration d’une politique ou de
              lignes directrices sur l’accès ouvert.</li>
              <li>Poursuivre les consultations au Canada et à l’échelle
              internationale (p. ex., séance plénière de la Research Data
              Alliance à Montréal, en septembre&nbsp;2017). Mener une
              consultation en ligne sur le texte provisoire de la politique à
              l’automne&nbsp;2017. Élaborer, approuver et afficher la politique
              définitive, prévu pour le printemps&nbsp;2018.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Limité</li>
              <li>Important</li>
              <li>Limité</li>
              <li>Important</li>
            </ol>
            <section>
              <h3>Renseignements supplémentaires</h3>
              <p>Environnement et Changement climatique Canada a lancé un
              nouvel outil de communication scientifique, <a href=
              "https://ecccdocs.techno-science.ca/fr/index.htm">Accès aux
              sciences</a>, afin de rendre les produits scientifiques et
              technologiques (p. ex. prépublication d’articles de revue,
              présentations de conférences, etc.) disponibles de façon ouverte
              à l’intention des intervenants externes.</p>
              <p>Les ministères à vocation scientifique Environnement et
              Changement climatique Canada et Ressources naturelles Canada sont
              deux des quatre ministères du gouvernement du Canada qui offrent
              un accès spécial à leur travail par l’intermédiaire du <a href=
              "http://pilot.open.canada.ca/fr/pilote-ouverture-par-defaut?_ga=2.191004648.37951752.1499692491-1187550498.1490712190">
              Projet pilote de l’«&nbsp;Ouverture par défaut&nbsp;»</a>.</p>
              <p>Faisant suite au lancement de la <a href=
              "http://www.science.gc.ca/eic/site/063.nsf/eng/h_F6765465.html?OpenDocument">
              Politique sur le libre accès des trois organismes sur les
              publications</a>, en 2015, les conseils subventionnaires
              explorent et élaborent des mécanismes de surveillance de la
              conformité, mettent à jour le document de foire aux questions et
              continuent à mobiliser et à sensibiliser la communauté.</p>
              <p>Le Canada a participé aux réunions du groupe de travail sur la
              science ouverte du G7 tenues en novembre&nbsp;2016 et en
              mars&nbsp;2017. Le groupe de travail a présenté au G7 son rapport
              d’expert sur le consensus.&nbsp;Le rapport d’expert s’inscrit
              dans la rétroaction aux fins de la réunion des ministres des
              Sciences du G7 en septembre&nbsp;2017.</p>
            </section>
          </section>
        </section>
