      name: mtsar_commitment_13
      nid: mtsar_commitment_13
      title: 'Accroître la disponibilité et l’utilité des données géospatiales - Engagement 13'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Ministères
        membres du <a href=
        "https://www.rncan.gc.ca/sciences-terre/geomatique/infrastructure-canadienne-donnees-spatiales/8901">
        Comité fédéral de géomatique et d’observation de la Terre</a> (CFGOT)
        qui soutiennent la <a href=
        "http://www.rncan.gc.ca/sciences-terre/geomatique/infrastructure-canadienne-donnees-spatiales/communautes-geospatiales/plateforme">
        Plateforme géospatiale fédérale</a> (PGF)</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Au cours des cinq dernières années, les ministères fédéraux ont
            collaboré en vue d’établir une plateforme unique pour collecter et
            échanger des données géospatiales. Cet effort permet aux Canadiens
            et aux Canadiennes de découvrir, de visionner et de comprendre plus
            facilement les données géospatiales. En s’appuyant sur ce fondement
            solide, l’accent au cours des prochaines années portera
            principalement sur l’augmentation de la qualité et de l’utilité des
            données géospatiales afin d’en dériver de l’information
            supplémentaire, de résoudre des problèmes, d’appuyer la définition
            du contexte et d’assister la prise de décisions fondées sur des
            éléments probants.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada rendra disponibles des données
            géospatiales de plus grande qualité, qui font autorité et qui sont
            utiles, dans des formats ouverts, en appuyant ainsi la prestation
            améliorée de services pour les Canadiens et les Canadiennes.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>La collecte de données géospatiales est élargie, et les
            technologies pour accéder à ces données sont améliorées, ce qui
            changera fondamentalement la façon dont le gouvernement et le
            public peuvent accéder aux actifs géospatiaux et les utiliser. Le
            guichet unique de données géospatiales du gouvernement fédéral,
            cartes ouvertes, appuiera les progrès vers une société moderne, en
            réseau et habilitée en matière de technologies. Ce guichet assurera
            la prestation efficace de programmes, améliorera les services aux
            Canadiens et aux Canadiennes, et les appuie dans le cadre de leurs
            activités quotidiennes.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié à la valeur de transparence du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Améliorer l’accès aux données
              géospatiales ouvertes au moyen de l’élargissement de cartes
              ouvertes&nbsp;:
                <ul>
                  <li>accroître le nombre d’ensembles de données géospatiales
                  fédéraux disponibles au moyen d’un guichet unique, permettant
                  aux Canadiens et aux Canadiennes de trouver plus facilement
                  des données géospatiales pertinentes qui peuvent être
                  cartographiées et visualisées;</li>
                  <li>donner accès à l’imagerie satellite par l’octroi d’une
                  licence ouverte;</li>
                  <li>collaborer avec les chercheurs, les amateurs de données
                  et les développeurs qui utilisent les données géospatiales
                  pour partager leurs travaux au moyen de la galerie des cartes
                  ouvertes.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Élaborer des normes pour les données
              géospatiales et les services Web&nbsp;:
                <ul>
                  <li>accroître la qualité et la normalisation des ensembles de
                  données géospatiales essentiels au moyen d’investissements
                  stratégiques;</li>
                  <li>mettre en œuvre un cadre de gestion et d’investissement
                  pour les ensembles de données géospatiales de grande valeur
                  du gouvernement fédéral;</li>
                  <li>participer à des groupes de normalisation géospatiale
                  afin de veiller à ce que les données du Canada demeurent
                  accessibles et interopérables à l’échelle nationale et
                  internationale.</li>
                </ul>
              </li>
              <li>Développer des applications géospatiales&nbsp;:
                <ul>
                  <li>créer des applications mobiles pour diffuser
                  l’information principale aux Canadiens et aux Canadiennes en
                  format interactif qui rend une grande quantité d’informations
                  complexes faciles à comprendre;</li>
                  <li>fournir des applications ciblées qui utilisent les
                  données géospatiales pour répondre aux priorités stratégiques
                  du gouvernement;</li>
                  <li>offrir la capacité aux Canadiens et aux Canadiennes
                  d’échanger les données qu’ils collectent au moyen d’outils
                  normalisés.</li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens pourront trouver et utiliser des cartes de haute
            qualité.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Au 30&nbsp;juin&nbsp;2017,
              573&nbsp;<a href=
              "http://ouvert.canada.ca/data/fr/dataset?q=&amp;collection=fgp">jeux
              de données géospatiales fédérales</a> sont offerts par
              l’intermédiaire d’un guichet unique qui permet aux Canadiens de
              trouver des données géospatiales.
              </li>
              <li class="mrgn-bttm-md">On a participé continuellement aux
              réunions des organes de normes géospatiales qui suivent afin de
              s’assurer que les données du Canada demeurent accessibles et
              interopérables à l’échelle nationale et internationale&nbsp;:
                <ul>
                  <li>Federal Geographic Data Committee des États-Unis</li>
                  <li>Open Geospatial Consortium (OCG)</li>
                  <li>Comité d’experts des Nations Unies sur la gestion de
                  l’information géospatiale à l’échelle mondiale</li>
                  <li>World Wide Web Consortium (W3C)</li>
                </ul>
              </li>
              <li>Des applications ciblées, qui utilisent des données
              géospatiales pour aborder les priorités stratégiques du
              gouvernement sont disponibles (en cours jusqu’en
              juin&nbsp;2018)&nbsp;:
                <ul>
                  <li>
                    <a href=
                    "http://msdi-idsm.maps.arcgis.com/home/index.html">Infrastructure
                    de données spatiales marines de Pêches et Océans Canada</a>
                  </li>
                  <li>
                    <a href=
                    "https://esrica-ncr.maps.arcgis.com/apps/MapSeries/index.html?appid=c8633273d784445a97473d699e8b9aac">
                    Application de démonstration de la politique de sécurité
                    alimentaire pour l’Arctique</a>
                  </li>
                  <li>
                    <a href=
                    "http://atlas.gc.ca/cerp-rpep/fr/index.html">Ressources et
                    projets d’énergie propre (RPEP) au Canada</a>
                  </li>
                  <li>
                    <a href=
                    "http://geoappext.nrcan.gc.ca/GeoCanViz/map/nacei-cnaie/fr/index.html">
                    Coopération nord-américaine en matière d’information sur
                    l’énergie (CNAIE)</a>
                  </li>
                  <li>
                    <a href=
                    "http://cartes.canada.ca/journal/content-fr.html?lang=fr&amp;appid=08cf0944bfa84f7e9dba5614475e0d79&amp;appidalt=ec76e685b0fc41c69c566dd3a97f05bb">
                    Dix ans de sécheresse au Canada</a>
                  </li>
                </ul>
                <p>On a offert aux Canadiens la capacité d’échanger les données
                qu’ils collectent par l’intermédiaire d’outils uniformisés (en
                cours).</p>
                <ul>
                  <li>
                    <a href="http://arcg.is/2sXaHHB">Projet pilote sur les
                    renseignements géographiques externalisés</a> – validation
                    de documents cartographiques récoltés par satellite sur les
                    inondations et les embâcles.
                  </li>
                </ul>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Voici les prochaines étapes jusqu’en
              juin&nbsp;2018&nbsp;:
                <ul>
                  <li>Publier 750&nbsp;jeux de données géospatiales fédérales
                  en tout, par l’intermédiaire de services Web fondés sur des
                  normes et des formats ouverts;</li>
                  <li>Continuer de publier les <a href=
                  "http://ouvert.canada.ca/data/fr/dataset/957782bf-847c-4644-a757-e383c0057995">
                    modèles numériques d’élévation de haute résolution</a>
                    tirés de la détection et télémétrie par ondes lumineuses
                    (LiDAR) et de l’imagerie optique (<a href=
                    "https://www.pgc.umn.edu/data/arcticdem/">ArcticDEM</a>)
                    par l’intermédiaire d’une licence ouverte;
                  </li>
                  <li>Offrir un accès de licence ouverte à une <a href=
                  "https://www.rncan.gc.ca/sciences-terre/geomatique/imagerie-satellitaire-photos-aeriennes/archives-donnees-satellites-long">
                    mosaïque continue et sans nuages du Canada</a> uniforme à
                    l’échelle nationale;
                  </li>
                  <li>Collaborer avec des chercheurs, des adeptes de données et
                  des développeurs qui utilisent des données géospatiales afin
                  qu’ils présentent leur travail par l’intermédiaire de la
                  galerie des cartes ouvertes.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Voici les prochaines étapes jusqu’en
              juin&nbsp;2018&nbsp;:
                <ul>
                  <li>Investissements stratégiques en vue d’accroître la
                  qualité et la couverture;</li>
                  <li>Mise en œuvre d’un cadre de gestion et d’investissement
                  pour les géodonnées (la participation des ministères membres
                  du <a href=
                  "https://www.rncan.gc.ca/sciences-terre/geomatique/infrastructure-canadienne-donnees-spatiales/8901">
                    CFGOT</a> aux réunions du comité de travail sur les données
                    de la Plateforme géospatiale canadienne; actuellement les
                    résultats sont peu visibles publiquement);
                  </li>
                  <li>Continuer de participer au <a href=
                  "https://external.opengeospatial.org/twiki_public/QualityOfService/WebHome">
                    Open Geospatial Consortium Quality of Service and
                    Experience Domain Working Group</a> (En anglais seulement)
                    au cours de l’été&nbsp;2017, avec la publication d’un
                    document de pratiques exemplaires du Open Geospatial
                    Consortium d’ici juin&nbsp;2018;
                  </li>
                  <li>Se joindre au groupe d’intérêt sur les données spatiales
                  du W3C/OGC en tant que membre fondateur lorsque les membres
                  se réuniront en août&nbsp;2017.</li>
                </ul>
              </li>
              <li>Continuer d’offrir et de tenir à jour des applications
              ciblées et d’offrir aux Canadiens la capacité d’échanger les
              données qu’ils collectent par l’intermédiaire d’outils
              uniformisés, comme il est indiqué ci-dessus.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
