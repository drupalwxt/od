      name: mtsar_commitment_20
      nid: mtsar_commitment_20
      title: 'Permettre le dialogue ouvert et l’élaboration de politiques ouverte - Engagement 20'
      language: fr
      body: |
        <p><strong>Ministères responsables&nbsp;:</strong> Bureau du Conseil
        privé, Secrétariat du Conseil du Trésor du Canada<br>
        <strong>Période de déclaration&nbsp;:</strong> Mi-parcours (du
        1er&nbsp;juillet&nbsp;2016 au 30&nbsp;juin&nbsp;2017)</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>La mobilisation publique au moyen du dialogue ouvert et des
            processus participatifs est essentielle au succès du gouvernement.
            Le gouvernement du Canada reconnaît que la prise de décisions
            éclairées exige l’acquisition de connaissances, l’adoption de
            points de vue, de valeurs et de compétences de la part des experts,
            des intervenants et des citoyens afin de guider et de façonner des
            politiques, des programmes et des services gouvernementaux
            efficaces. La consultation offre aux participants la possibilité
            d’énoncer la façon dont une question les touche, de relever les
            valeurs sous-jacentes et de contribuer aux résultats partagés.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada favorisera une participation accrue
            des citoyens grâce à une plus grande collaboration et la
            co-création avec le public et les intervenants dans le cadre des
            initiatives gouvernementales et entre elles.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Par l’intermédiaire de cet engagement envers la tenue d’un
            dialogue ouvert, le gouvernement mobilisera les citoyens, les
            intervenants et d’autres gouvernements, pour participer à des
            processus bien conçus qui donnent place à la délibération et à la
            collaboration des participants. Le gouvernement du Canada adoptera
            des principes communs, précisera les besoins et mettra en œuvre des
            outils et des directives qui viendront favoriser une meilleure
            collaboration au-delà des limites organisationnelles
            traditionnelles.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>This commitment is related to the OGP value of civic
            participation.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Faire la promotion des principes communs
              qui favorisent la tenue d’un dialogue ouvert et l’adoption de
              pratiques communes à l’échelle du gouvernement du Canada afin de
              permettre l’utilisation de nouvelles méthodes pour consulter et
              mobiliser les Canadiens et les Canadiennes.
                <ul>
                  <li>Mobiliser les Premières nations, les Inuits et les Métis
                  afin d’assurer que ces principes et pratiques appuient une
                  participation utile et reflètent les relations renouvelées
                  entre les nations, entre les Inuits et la Couronne et entre
                  les administrations gouvernementales.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Identifier les soutiens nécessaires (p.
              ex., développement des compétences, affectation des ressources,
              innovation technologique) pour tirer pleinement parti de la
              possibilité d’engagement avec les intervenants.</li>
              <li class="mrgn-bttm-md">Déterminer et appuyer les processus
              participatifs entrepris par les ministères pour communiquer les
              leçons retenues et démontrer la valeur d’inclure les intervenants
              et les membres du public tout au long de la conception et de la
              mise en œuvre des politiques, des programmes ou des
              services.</li>
              <li>Élaborer, mettre en œuvre et promouvoir des indicateurs du
              gouvernement ouvert, afin d’appuyer l’analyse comparative et
              l’amélioration continue.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Le gouvernement sera mieux outillé pour collaborer avec les
            intervenants et les citoyens et mobiliser ceux-ci sur les
            priorités, les politiques, les programmes et les services du
            gouvernement.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Des ateliers visant à élaborer conjointement des principes
                et découvrir des approches de mesure possibles ont été tenus
                pendant le Forum canadien du dialogue ouvert et à conférence
                GovMaker&nbsp;2016 à Fredericton. L’ébauche des principes est
                <a href=
                "https://github.com/canada-ca/welcome/wiki/%C3%89bauche-des-principes-directeurs-des-consultations-et-de-la-participation-du-public">
                disponible en ligne</a>.</p>
                <p>Des ateliers ont été tenus avec les fonctionnaires afin de
                leur permettre d’acquérir des compétences interculturelles qui
                contribuent aux connaissances nécessaires pour mobiliser de
                façon significative auprès des peuples autochtones. C’est l’un
                des nombreux efforts en cours pour répondre à l’appel à
                l’action de la <a href=
                "http://www.trc.ca/websites/trcinstitution/File/2015/Findings/Calls_to_Action_English2.pdf">
                Commission de vérité et réconciliation du Canada</a>
                (no&nbsp;57) (en anglais seulement) qui recommande que les
                fonctionnaires s’instruisent sur l’histoire des peuples
                autochtones du Canada.</p>
                <p>Les travaux préliminaires ont été lancés afin de mobiliser
                les peuples autochtones à l’égard des données. Un atelier
                intitulé «&nbsp;Perspectives autochtones sur les données
                ouvertes&nbsp;» a d’ailleurs été animé à l’intention des
                leaders d’opinion autochtones et on a facilité la participation
                autochtone au Sommet canadien sur les données ouvertes.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p><strong>Innovation technologique</strong></p>
                <p>Le gouvernement du Canada a commencé à collaborer avec les
                praticiens de mobilisation dans les domaines de technologie
                civile et publique afin de créer conjointement un écosystème
                d’outils qui permet aux citoyens et au gouvernement de se
                mobiliser en ligne.&nbsp; Au <a href=
                "http://opendatasummit.ca/">Sommet canadien sur les données
                ouvertes</a> (en anglais seulement) à Edmonton et aux ateliers
                de <a href=
                "https://www.meetup.com/YOW_CT/events/240138024/">Civic Tech
                Ottawa</a> (en anglais seulement) en juin&nbsp;2017, les
                citoyens, les fonctionnaires, les développeurs et les
                concepteurs ont discuté des conditions en vertu desquelles ils
                pourraient contribuer par leurs connaissances et leurs
                compétences à cet écosystème.</p>
                <p>On a établi un prototype relativement à l’utilisation de
                sources ouvertes à des fins de consultations plus axées et
                efficaces et on a appris au sujet des obstacles internes au
                développement d’outils de mobilisation – un projet pilote de
                règlementation électronique (avis et commentaires sur les
                règlements en ligne – Partie&nbsp;I de la Gazette du Canada) en
                collaboration avec la Communauté des régulateurs fédéraux.</p>
                <p>La convivialité de l’interface pour les consultations en
                ligne a été mis à l’essai afin d’orienter les améliorations à
                la <a href=
                "http://www1.canada.ca/consultationdescanadiens/">Consultation
                auprès des Canadiens</a>.</p>
                <p><strong>Perfectionnement des compétences des
                fonctionnaires</strong></p>
                <p>On a conçu et animé des possibilités d’apprentissage sur la
                mobilisation du public, y compris cinq séances de formation
                d’une journée pour 135&nbsp;participants en quatre mois et deux
                séances de formation des formateurs afin de bâtir la durabilité
                de l’apprentissage dans la fonction publique fédérale.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>On a recueilli des données sur les mesures de base afin
                d’orienter le cadre de mesure de mobilisation, par exemple, la
                recherche sur l’opinion publique relativement à la mobilisation
                des citoyens.</p>
                <p>On a contribué aux répertoires de données, aux méthodes et
                aux outils ouverts, par exemple, la communication de la
                rétroaction des citoyens en tant que données ouvertes (par
                exemple, les consultations sur le <a href=
                "http://ouvert.canada.ca/data/fr/dataset/8ef41d2e-9309-486a-9f9f-bfd11945a959">
                gouvernement ouvert</a> et la <a href=
                "http://ouvert.canada.ca/data/fr/dataset/5e9433bf-2334-463a-bd48-03ba53a7051c">
                sécurité nationale</a>).</p>
              </li>
              <li>Des indicateurs du gouvernement ouvert ont été élaborés et
              des cibles sont évaluées afin d’appuyer un changement
              significatif et de faire le suivi de l’incidence de la poursuite
              du gouvernement ouvert au sein du gouvernement du Canada. En
              outre, des travaux dans l’ensemble des administrations
              canadiennes sont en cours en vue de collaborer à l’élaboration
              d’un cadre de mesure du rendement du gouvernement ouvert, à
              l’aide d’indicateurs clairs qui pourraient s’appliquer à toutes
              les administrations canadiennes (voir l’engagement&nbsp;5).</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes jusqu’à juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <p>Mettre en œuvre les principes en pratique dans le cadre de
                la mobilisation du gouvernement ouvert; publier les principes
                dans le site&nbsp;Web «&nbsp;Gouvernement ouvert&nbsp;» du
                gouvernement du Canada.</p>
                <p>Collaborer avec les fonctionnaires publics d’autres ordres
                du gouvernement, les praticiens de mobilisation publique et
                d’autres afin de rendre public les directives et les soutiens
                qui permettent aux praticiens de se mobiliser de manière
                efficace avec les citoyens.</p>
                <p>Rendre disponible la politique du gouvernement du Canada qui
                appuie une mobilisation fondée sur des principes auprès des
                citoyens et une plus grande collaboration.</p>
                <p>Cerner des outils et des pratiques de mobilisation, qui
                soutiennent une relation renouvelée avec les peuples
                autochtones fondée sur les droits, le respect, la collaboration
                et le partenariat et qui en tiennent compte.</p>
                <p>Accroître la mobilisation des leaders d’opinions autochtones
                et la collaboration avec ces derniers sur les données.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p><a href=
                "https://github.com/canada-ca/welcome/issues/20">Faire
                émerger</a>, diriger et tester d’autres méthodes et outils pour
                permettre la mobilisation en ligne et documenter les conditions
                de succès – par exemple, exécuter un autre projet pilote de
                réglementation électronique afin de se renseigner au sujet des
                processus permettant aux fonctionnaires d’analyser de manière
                efficace une quantité importante de données, tout en augmentant
                la transparence du processus (en affichant tous les
                commentaires en ligne).</p>
                <p>Renforcer le contenu de manière collaborative et élargir les
                possibilités d’apprentissage et de perfectionnement des
                compétences en matière de mobilisation du public au niveau des
                travailleurs jusqu’au niveau des cadres, en tenant compte des
                partenariats avec d’autres ordres de gouvernement afin de tenir
                un symposium sur les compétences à Ottawa.</p>
              </li>
              <li class="mrgn-bttm-md">
                <p>Mettre en œuvre des mesures conjointes et continuer à
                établir une base d’éléments probants et relativement à la
                mobilisation en fonction des <a href=
                "https://github.com/canada-ca/welcome/wiki/%C3%89bauche-des-principes-directeurs-des-consultations-et-de-la-participation-du-public">
                principes</a> afin d’appuyer la mobilisation des citoyens dans
                le cadre d’un cycle de vie de politiques transparent.</p>
                <p>Recueillir et partager les dossiers et les histoires avec le
                public, y compris le <a href=
                "https://www.opengovpartnership.org/">Partenariat pour un
                gouvernement ouvert</a> (en anglais seulement).</p>
              </li>
              <li>Évaluer et rendre compte au public des résultats de la
              mobilisation des Canadiens.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Limité</li>
              <li>Important</li>
              <li>Limité</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
