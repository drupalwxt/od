      name: sar_2014_2016_1
      nid: sar_2014_2016_1
      title: 'Engagement du Plan d''action 1 : Directive sur le gouvernement ouvert'
      language: fr
      body: |
        <p>Présenter une politique obligatoire qui exige aux ministères et
        organismes du gouvernement fédéral de maximiser la divulgation de
        données et d'information à valeur opérationnelle sous réserve des
        restrictions applicables touchant la protection des renseignements
        personnels, la confidentialité et la sécurité. Les données et
        l'information admissibles seront divulguées dans des formats
        uniformisés et ouverts, sans frais et sans restrictions de
        réutilisation.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d'achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Publier la nouvelle Directive sur le gouvernement ouvert
                pour exiger que les ministères et organismes fédéraux
                maximisent la publication des données et de l'information
                admissibles du gouvernement.</p>
              </td>
              <td>
                <p>Le Secrétariat du Conseil du Trésor du Canada (SCT) a
                présenté sa nouvelle <a href=
                "http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=28108">Directive
                sur le gouvernement ouvert</a> le <time datetime=
                "2014-10-09">9&nbsp;octobre&nbsp;2014</time> .</p>
              </td>
              <td>
                <p>Les intervenants canadiens ont réservé un accueil favorable
                à la Directive sur le gouvernement ouvert en tant que
                témoignage de l'engagement du Canada à présenter davantage de
                données et d'information.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Exiger que les ministères et organismes fédéraux publient
                leur plan de mise en œuvre du gouvernement ouvert.</p>
              </td>
              <td>
                <p>La Directive élaborée exige aux ministères fédéraux de
                publier un Plan de mise en œuvre pour un gouvernement ouvert
                (PMOGO) qui décrit les activités prévues afin de répondre aux
                exigences de la Directive, qui comprend la création de
                répertoires de données et d'information.</p>
                <p>En tout, 56&nbsp;PMOGO ont été présentés au SCT et sont en
                cours d'examen en vue d'être publiés le plus tôt possible.</p>
              </td>
              <td>
                <p>L'élaboration des PMOGO s'est avérée un exercice utile et
                productif pour le gouvernement du Canada. Il s'agissait d'une
                première étape plus que requise, qui a permis aux ministères
                d'organiser et d'attribuer des ressources, et d'établir l'ordre
                de priorité des activités. Parmi les leçons retenues du
                processus de PMOGO, notons le besoin de limiter le fardeau pour
                les ministères en mettant l'accent sur l'information clé
                requise, par l'élaboration de modèles accessibles en vue de
                faciliter la présentation des plans. Étant donné que le
                gouvernement du Canada a maintenant lancé son nouveau <a href=
                "[site:url]/fr/contenu/troisieme-plan-biannuel-partenariat-gouvernement-ouvert">
                Plan d'action biannuel (2016-2018)</a>, qui expose une vision
                plus élargie et plus ambitieuse, nous réexaminerons ces plans
                et nous accélérerons les échéances s'il y a lieu afin de mieux
                tenir compte de cette nouvelle vision.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Établir des outils et des orientations aux fins de la
                publication de répertoires ministériels de données.</p>
              </td>
              <td>
                <p>Des outils et des orientations à l'appui de la mise en œuvre
                des exigences prévues dans la Directive par les ministères et
                organismes à l'échelle du gouvernement sont élaborés
                continuellement afin d'appuyer la mise en œuvre progressive, y
                compris les répertoires ministériels de données, le produit
                livrable de la deuxième année.</p>
              </td>
              <td>
                <p>Le modèle de répertoire de données et les indications
                connexes pour créer le répertoire de données se sont avérés
                efficaces pour les ministères dans l'établissement de leurs
                répertoires de données. Une équipe de travail
                interministérielle formée de bénévoles a créé conjointement des
                outils et des ressources, ce qui prouve la valeur de cette
                approche. Enfin, la communication continue par l'intermédiaire
                de voies multiples, y compris la mobilisation des analystes de
                la gestion de l'information du SCT, le groupe de travail
                interministériel pour un gouvernement ouvert et un atelier
                ciblé s'est avéré utile pour répondre aux questions et échanger
                des pratiques exemplaires.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà
            du Plan d'action</h2>
          </div>
          <div class="panel-body">
            <p>Afin d'appuyer l'achèvement des produits livrables
            susmentionnés, le SCT a mis sur pied un groupe de travail
            interministériel sur la mise en œuvre. Ce groupe de travail a conçu
            une liste complète d'outils et de ressources à élaborer, qui aidera
            les ministères à mettre en œuvre avec succès la Directive. Cette
            liste dressée selon l'ordre de priorité comprend des gabarits pour
            le PMOGO et des répertoires de données, ainsi que ce qui
            suit&nbsp;:</p>
            <ul>
              <li>une trousse de communication sur la Directive pour un
              gouvernement ouvert aux fins d'utilisation interne dans les
              ministères;</li>
              <li>des directives en matière de conservation et
              d'élimination.</li>
            </ul>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Elle appuie les principes de transparence et de reddition de
            compte et vise à aider à aborder le grand défi du PGT d'améliorer
            les services publics et d'accroître l'intégrité publique par
            l'établissement d'orientation stratégique pangouvernementale pour
            la divulgation proactive de données et d'information ouvertes par
            défaut.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>La Directive fait du concept d'«&nbsp;ouvert par défaut&nbsp;»
            la norme pour le gouvernement du Canada, par l'intermédiaire d'un
            instrument de politique obligatoire.</p>
          </div>
        </section>
