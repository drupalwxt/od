      nid: tracker_commitment_13
      title: 'Engagement 13 : Accroître la disponibilité et l''utilité des données géospatiales'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg"><a class="btn btn-primary hght-inhrt" href="[site:url]/contenu/engagement-12-ameliorer-linformation-publique-societes-canadiennes"><span class="h2"><span class="glyphicon glyphicon-arrow-left"></span></span>
            <br />
            Engagement 12 : Améliorer l’information publique sur les sociétés canadiennes</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">&nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg"><a class="btn btn-primary hght-inhrt" href="[site:url]/contenu/engagement-14-accroitre-louverture-activites-scientifiques-federales-science-ouverte"><span class="h2"><span class="glyphicon glyphicon-arrow-right"></span></span>
            <br />
            Engagement 14 : Accroître l’ouverture des activités scientifiques fédérales (Science ouverte)</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">&nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>Description
              </summary>
              <p>Le gouvernement du Canada rendra disponibles des données géospatiales de plus grande qualité, qui font autorité et qui sont utiles, dans des formats ouverts, en appuyant ainsi la prestation améliorée de services pour les Canadiens et les Canadiennes.
              </p>
              <dl>
                <dt><strong>Ministère responsable&nbsp;:</strong>
                </dt>
                <dd>
                  <p>Ressources naturelles Canada
                  </p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de renseignements&nbsp;:</strong>
                </dt>
                <dd>
                  <p><a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a>
                  </p>
                </dd>
                <dt><strong>Autres intervenants participants&nbsp;:</strong>
                </dt>
                <dd>
                  <p>s.o.
                  </p>
                </dd>
                <dt><strong>État général&nbsp;:</strong>
                </dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.
                  </p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>Résultat escompté
              </summary>
              <p>Vous pourrez trouver et utiliser des cartes de haute qualité.
              </p>
            </details>
            <details id="details-panel3">
              <summary>Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur
                    </th>
                    <th class="text-left active" scope="col">Cible
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pourcentage du niveau de satisfaction des utilisateurs de l'<a href="http://ouvert.canada.ca/fr/cartes-ouvertes">offre du service de cartes ouvertes</a> mesuré au moyen de l'offre d'ensembles de données, de la galerie de cartes enrichie par des utilisateurs et des fonctionnalités de l'application de carte Web.<u> </u>
                    </td>
                    <td>70&nbsp;% d'ici juin 2018.
                    </td>
                  </tr>
                  <tr>
                    <td>Hausse de l'accès aux collections d'imagerie satellitaire au moyen d'une licence ouverte.
                    </td>
                    <td>Hausse de collections d'imagerie satellitaire de 3 à 4 d'ici juin 2018.
                    </td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé, important, limité, non commencé)
              </p>
              <h2 class="h4">Important&nbsp;:
              </h2>
              <ul>
                <li>Améliorer l'accès aux données géospatiales ouvertes au moyen de l'élargissement de cartes ouvertes&nbsp;:
                  <ul>
                    <li>accroître le nombre d'ensembles de données géospatiales fédéraux disponibles au moyen d'un guichet unique, permettant aux Canadiens et aux Canadiennes de trouver plus facilement des données géospatiales pertinentes qui peuvent être cartographiées et visualisées;</li>
                    <li>donner accès à l'imagerie satellite par l'octroi d'une licence ouverte;</li>
                    <li>collaborer avec les chercheurs, les amateurs de données et les développeurs qui utilisent les données géospatiales pour partager leurs travaux au moyen de la galerie des cartes ouvertes.</li>
                  </ul>
                </li>
                <li>Élaborer des normes pour les données géospatiales et les services Web&nbsp;:
                  <ul>
                    <li>accroître la qualité et la normalisation des ensembles de données géospatiales essentiels au moyen d'investissements stratégiques;</li>
                    <li>mettre en œuvre un cadre de gestion et d'investissement pour les ensembles de données géospatiales de grande valeur du gouvernement fédéral;</li>
                    <li>participer à des groupes de normalisation géospatiale afin de veiller à ce que les données du Canada demeurent accessibles et interopérables à l'échelle nationale et internationale.</li>
                  </ul>
                </li>
                <li>Développer des applications géospatiales&nbsp;:
                  <ul>
                    <li>créer des applications mobiles pour diffuser l'information principale aux Canadiens et aux Canadiennes en format interactif qui rend une grande quantité d'informations complexes faciles à comprendre;</li>
                    <li>fournir des applications ciblées qui utilisent les données géospatiales pour répondre aux priorités stratégiques du gouvernement;</li>
                    <li>offrir la capacité aux Canadiens et aux Canadiennes d'échanger les données qu'ils collectent au moyen d'outils normalisés.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:
              </h2>
              <ul>
                <li>En date de juin 2017, on compte 573&nbsp;ensembles de données géospatiales fédérales accessibles par un seul guichet permettant aux Canadiens et aux Canadiennes de trouver plus facilement des données géospatiales pertinentes pouvant être cartographiées et visualisées.</li>
                <li>Prendre part régulièrement aux travaux des organismes de normalisation géospatiale suivants afin que les données du Canada continuent d'être accessibles et interopérables à l'échelle nationale et internationale&nbsp;:</li>
                <li>US Federal Geographic Data Committee (FGDC)</li>
                <li>Open Geospatial Consortium (OGC)</li>
                <li>United Nations Committee of Experts on Global Geospatial Information Management (UN-GGIM)</li>
                <li>World Wide Web Consortium (W3C)</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>Défis
              </summary>
              <ul>
                <li>s.o.</li>
              </ul>
            </details>
          </div>
        </div>
