    -
      name: mtsar_commitment_19
      title: 'Mobiliser la société civile sur les enjeux liés au gouvernement ouvert - Engagement 19'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Partenaires de
        la société civile</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>La participation de la société civile et du gouvernement est
            essentielle au succès de toute initiative de gouvernement ouvert. À
            la recommandation du Partenariat pour un Gouvernement Ouvert, le
            gouvernement du Canada élaborera un mécanisme permanent pour
            améliorer le dialogue public significatif afin de passer au-delà
            d’informer et de consulter les citoyens à une collaboration et à
            une habilitation améliorées avec les citoyens.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada créera des mécanismes permanents pour
            renforcer le dialogue avec la société civile à l’appui les
            activités du gouvernement ouvert.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Au départ, le Canada a établi un groupe consultatif comptant
            plusieurs intervenants pour appuyer l’élaboration et la mise en
            œuvre des deux premiers Plans d’action du Canada. Le Canada s’est
            engagé à cultiver une relation efficace avec la société civile en
            élaborant et en favorisant un mécanisme renouvelé qui permet la
            tenue d’un dialogue public positif et continu entre le gouvernement
            et les intervenants non gouvernementaux. Un mécanisme renouvelé,
            qui sera sous la tutelle du Secrétariat du Conseil du Trésor du
            Canada, établira un lien solide entre le gouvernement et la société
            civile. Les membres de ce mécanisme de dialogue pourraient garder
            contact afin de veiller à ce qu’il y ait un suivi quant aux
            engagements du Canada en matière du gouvernement ouvert, et
            pourraient cerner de nouveaux domaines d’intérêt potentiels, puis
            accroitre la sensibilisation aux enjeux liés au gouvernement ouvert
            au Canada.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Élaborer et maintenir un mécanisme
              renouvelé pour entretenir un dialogue continu et utile entre le
              gouvernement du Canada et les organisations de la société civile
              sur les questions liées au gouvernement ouvert dans l’ensemble du
              pays.</li>
              <li>Entreprendre des activités de mobilisation ciblées pour
              discuter de questions liées au gouvernement ouvert dans des
              domaines particuliers avec les principaux intervenants de la
              société civile.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>La société civile sera en mesure d’accéder à un mécanisme
            officiel pour la conversation normale et bidirectionnelle sur les
            enjeux liés au gouvernement ouvert avec le gouvernement
            fédéral.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">L’équipe du gouvernement ouvert et ses
              homologues du réseau de la société civile canadienne sont
              parvenus à une entente en ce qui concerne l’élaboration d’un
              mandat en vue d’établir un mécanisme permanent pour assurer un
              dialogue continu.</li>
              <li class="mrgn-bttm-md">Les activités de mobilisation ciblées
              pour discuter de questions liées au gouvernement ouvert dans des
              domaines particuliers avec les principaux intervenants de la
              société civile sont les suivantes&nbsp;:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>Comme il est indiqué dans la mise à jour sur l’<a href=
                  "http://ouvert.canada.ca/fr/contenu/troisieme-plan-biannuel-partenariat-gouvernement-ouvert#toc5-4-2">Engagement&nbsp;20</a>,
                  des spécialistes de la technologie civique et de la
                  participation du public ont participé aux travaux menés en
                  vue de bâtir un écosystème en ligne d’outils à l’intention
                  des citoyens et du gouvernement pour les consulter.
                  </li>
                  <li>Dans la mise à jour sur l’<a href=
                  "http://ouvert.canada.ca/fr/contenu/troisieme-plan-biannuel-partenariat-gouvernement-ouvert#toc5-4-4">Engagement&nbsp;22</a>,
                  on décrit que les consultations <u>en ligne</u> et en
                  personne organisées par l’Agence du revenu du Canada sur les
                  règles régissant les activités politiques des organismes de
                  bienfaisance ont pris fin en décembre&nbsp;2016.
                  </li>
                  <li>L’Agence du revenu du Canada a aussi mené des
                  consultations intitulées «&nbsp;<a href=
                  "https://www.canada.ca/fr/agence-revenu/organisation/a-propos-agence-revenu-canada-arc/petites-moyennes-entreprises-agence-revenu-canada-est-mieux-vous-servir.html">Mieux
                  vous servir&nbsp;</a>» auprès de petites et moyennes
                  entreprises et de comptables en décembre&nbsp;2016.
                  </li>
                  <li>L’Open Canada Exchange a lancé une <a href=
                  "https://codx.ca/?s=cross+canada+tour">tournée
                  pancanadienne</a> (en anglais seulement) en février&nbsp;2017
                  afin de connaître ce qui fonctionne et ce qui ne fonctionne
                  pas lorsqu’il s’agit de transmettre des données ouvertes aux
                  utilisateurs de données ouvertes, surtout le secteur privé.
                  L’Open Canada Exchange a visité des centres d’un bout à
                  l’autre du pays afin de mieux comprendre leurs points de vue.
                  Des rapports ont été rédigés pour chacune des étapes de la
                  <a href="https://codx.ca/?s=cross+canada+tour">tournée</a>
                  (en anglais seulement).
                  </li>
                </ol>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">La sélection de membres (du gouvernement
              et de la société civile) sera terminée au cours de l’été. Le
              Forum élaborera ensuite conjointement un plan de travail pour le
              groupe.
                <p>Parmi les produits livrables prévus du Forum, notons la
                conception et la poursuite communes de consultations publiques
                afin d’obtenir des idées et des engagements à inclure dans le
                quatrième Plan biannuel du Partenariat pour un gouvernement
                ouvert de 2018-2020.</p>
              </li>
              <li class="mrgn-bttm-md">Les prochaines étapes comprennent&nbsp;:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li>Créer et mettre à l’essai un plus grand nombre de
                  méthodes et d’outils afin de permettre la participation en
                  ligne et présenter les résultats.</li>
                  <li>La réponse officielle du gouvernement au rapport du
                  groupe de consultation sera présentée afin de contribuer à
                  éclairer la réglementation des organismes de bienfaisance à
                  l’avenir.</li>
                  <li>Faire progresser les produits livrables indiqués dans le
                  rapport de consultation de juin&nbsp;2017 en vue d’améliorer
                  les services offerts aux petites et moyennes entreprises
                  jusqu’en 2019.</li>
                  <li>Les résultats sont compilés et un plan directeur des
                  mesures à prendre devrait être présenté avant
                  l’automne&nbsp;2017.</li>
                </ol>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
