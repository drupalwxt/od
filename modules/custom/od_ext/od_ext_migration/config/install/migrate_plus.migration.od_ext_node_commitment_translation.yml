    -
      name: mtsar_commitment_7
      nid: mtsar_commitment_7
      title: 'Intégrer les exigences en matière de transparence dans la Stratégie relative aux services fédéraux - Engagement 7'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> Ministères et
        les organismes responsables de la prestation de services.</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>L’excellence dans la prestation de services est au cœur des
            attentes de citoyens à l’égard de leur gouvernement. Pour qu’un
            gouvernement soit véritablement ouvert et responsable, ce dernier
            doit offrir des services adaptés et être transparent quant aux
            résultats.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada élaborera une nouvelle Stratégie
            relative aux services axés sur la clientèle qui intégrera les
            exigences relatives à l’ouverture et à la transparence pour la
            prestation des services du gouvernement.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Le gouvernement élabore une Stratégie relative aux services qui
            transformera la conception et la prestation des services dans
            l’ensemble de la fonction publique en mettant les clients en
            première ligne.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence et de
            reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Élaborer pour le gouvernement du Canada
              une stratégie de services accordant la priorité aux clients et
              visant à créer un guichet unique en ligne axé sur l’utilisateur
              pour l’accès à tous les services du gouvernement.</li>
              <li>Définir de nouvelles normes en matière de rendement et mettre
              en place un mécanisme pour la réalisation d’évaluations
              rigoureuses sur le rendement relatif aux principaux services du
              gouvernement, et rendre compte des constatations au public.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>La stratégie relative aux services établira une nouvelle
            orientation pour la prestation de services aux particuliers et aux
            entreprises. Elle vise à créer un guichet en ligne unique les
            services gouvernementaux avec de nouvelles normes de rendement.
            Elle permettra de réaliser des évaluations rigoureuses du rendement
            de services gouvernementaux essentiels et rendre compte des
            résultats publiquement.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le gouvernement du Canada a élaboré une
              Stratégie sur les services. Son objectif est d’assurer
              l’amélioration constante de la qualité des services offerts aux
              Canadiens en faisant ce qui suit&nbsp;:
                <ul class="mrgn-bttm-md">
                  <li>en veillant à ce que les services soient conçus et
                  offerts de façon à placer les besoins des clients au cœur des
                  préoccupations;</li>
                  <li>en rendant l’expérience des services en ligne si facile
                  que les utilisateurs préfèrent l’option numérique;</li>
                  <li>en s’assurant que les services sont liés les uns aux
                  autres afin de créer une expérience d’inscription unique, en
                  partenariat avec les autres administrations, dans le but de
                  réduire la fréquence à laquelle les Canadiens doivent fournir
                  la même information.</li>
                </ul>
                <p>La stratégie a été soulignée dans le <a href=
                "https://www.canada.ca/fr/conseil-prive/organisation/greffier/publications/2017-rapport-annuel-page-accueil.html">
                Vingt-quatrième rapport annuel au Premier ministre sur la
                fonction publique du Canada</a> du Greffier du Conseil
                privé.</p>
              </li>
              <li>La nouvelle Stratégie sur les services comporte des mesures
              du rendement afin de permettre l’élaboration de rapports publics
              sur les progrès réalisés.&nbsp;</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada travaillera avec les ministères et les organismes afin de
              publier et de mettre en œuvre la Stratégie sur les services.</li>
              <li>Le Secrétariat du Conseil du Trésor du Canada collaborera
              avec les ministères afin d’établir, de publiciser, de consolider
              et de promouvoir les normes de services axés sur les clients;
              d’élaborer des rapports publics sur les données de référence
              lorsqu’elles sont disponibles; et de continuer à améliorer
              l’établissement de rapports au fur et à mesurer que plus de
              données deviennent disponibles.</li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
        </section>
