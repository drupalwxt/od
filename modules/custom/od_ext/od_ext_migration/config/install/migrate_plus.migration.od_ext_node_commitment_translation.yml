      nid: tracker_commitment_4
      title: 'Engagement 4 : Fournir et préserver l''information ouverte'
      language: fr
      body: |
        <div class="row wb-eqht">
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-3-etendre-ameliorer-donnees-ouvertes">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-left"></span></span><br>
            Engagement 3 : Étendre et améliorer les données ouvertes</a>
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
            &nbsp;
          </div>
          <div class="col-md-4 col-xs-6 mrgn-tp-lg">
            <a class="btn btn-primary hght-inhrt" href=
            "[site:url]/contenu/engagement-5-definir-approche-mesure-du-rendement-gouvernement-ouvert">
            <span class="h2"><span class=
            "glyphicon glyphicon-arrow-right"></span></span><br>
            Engagement 5 : Définir une approche de mesure du rendement pour un
            gouvernement ouvert</a>
          </div>
        </div>
        <div class="clearfix mrgn-bttm-lg">
          &nbsp;
        </div>
        <div class="wb-tabs mrgn-bttm-lg">
          <div class="tabpanels">
            <details id="details-panel1">
              <summary>
                Description
              </summary>
              <p>Le gouvernement du Canada mettra sur pied des initiatives, des
              plateformes et des outils à l'échelle du gouvernement afin que
              l'information ouverte soit repérable et accessible pour
              utilisation par les prochaines générations.</p>
              <dl>
                <dt><strong>Ministères responsables&nbsp;:</strong></dt>
                <dd>
                  <p>Secrétariat du Conseil du Trésor du Canada, Bibliothèque
                  et Archives Canada, Services publics et Approvisionnement
                  Canada</p>
                </dd>
                <dt><strong>Adresse de courriel pour les demandes de
                renseignements&nbsp;:</strong></dt>
                <dd>
                  <p><a href=
                  "mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a></p>
                </dd>
                <dt><strong>Autres intervenants
                participants&nbsp;:</strong></dt>
                <dd>
                  <p>Les ministères contributeurs du gouvernement du Canada</p>
                </dd>
                <dt><strong>État général&nbsp;:</strong></dt>
                <dd>
                  <p>Tous les produits livrables selon le calendrier.</p>
                </dd>
              </dl>
            </details>
            <details id="details-panel2">
              <summary>
                Résultat escompté
              </summary>
              <p>Vous aurez facilement accès à l'information gouvernementale
              qui est repérable, accessible et préservée pour les générations à
              venir. Vous bénéficierez d'un meilleur accès aux fonds de
              renseignements du gouvernement conservés par Bibliothèque et
              Archives Canada (BAC).</p>
            </details>
            <details id="details-panel3">
              <summary>
                Indicateur clé
              </summary>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-left active" scope="col">Indicateur</th>
                    <th class="text-left active" scope="col">Cible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nombre de ressources d'information sur
                    ouvert.canada.ca</td>
                    <td>Augmentation annuelle de 100 du nombre de ressources
                    d'information</td>
                  </tr>
                  <tr>
                    <td>Nombre annuel de dossiers clos du gouvernement
                    conservés dans les fonds de BAC faisant l'objet d'un examen
                    et d'une levée des restrictions d'accès</td>
                    <td>1 million de pages</td>
                  </tr>
                  <tr>
                    <td>Nombre annuel de documents du gouvernement
                    numérisés</td>
                    <td>10 millions de pages</td>
                  </tr>
                  <tr>
                    <td>Pourcentage de ressources Web du gouvernement du Canada
                    archivées à BAC qui sont transférées à canada.ca, pour une
                    quantité totale de données non inférieure à quatre
                    téraoctets</td>
                    <td>100&nbsp;%</td>
                  </tr>
                  <tr>
                    <td>Nombre annuel d'ensembles de données ouvertes
                    historiques diffusés dans le portail des données
                    ouvertes</td>
                    <td>20</td>
                  </tr>
                  <tr>
                    <td>Nombre d'employés fédéraux qui utilisent GCDocs, la
                    solution de technologie de l'information pangouvernementale
                    pour la gestion efficace des dossiers et des documents
                    fédéraux</td>
                    <td>125&nbsp;000 d'ici juin 2018</td>
                  </tr>
                </tbody>
              </table>
            </details>
            <details id="details-panel4">
              <summary>
                État
              </summary>
              <p>État des jalons du plan pour un gouvernement ouvert (réalisé,
              important, limité, non commencé)</p>
              <h2 class="h4">Important&nbsp;:</h2>
              <ul>
                <li>Élaborer et publier des lignes directrices claires sur la
                préservation et la rétention du contenu numérique.</li>
                <li>Augmenter l'accès par les Canadiens et les Canadiennes aux
                dossiers consignant la mémoire permanente du gouvernement du
                Canada.</li>
                <li>Mettre à jour les archives en ligne de Bibliothèque et
                Archives Canada sur la présence Web du gouvernement du Canada
                pour assurer un accès à long terme par les Canadiens et les
                Canadiennes au contenu fédéral dans le Web.</li>
                <li>Élargir la mise en œuvre de la solution de technologie de
                l'information à l'échelle du gouvernement du Canada pour une
                gestion efficace des dossiers et des documents fédéraux
                (GCDocs) en tant que fondement pour une transparence
                accrue&nbsp;:
                  <ul>
                    <li>Déployer cette solution commune gérée par Services
                    publics et approvisionnement Canada (SPAC) à 125 000
                    fonctionnaires dans l'ensemble des ministères d'ici juin
                    2018.</li>
                  </ul>
                </li>
              </ul>
              <h2 class="h4">Limité&nbsp;:</h2>
              <ul>
                <li>Améliorer le Portail du gouvernement ouvert du Canada à
                ouvert.canada.ca pour améliorer l'accès aux publications
                numériques divulguées par le gouvernement fédéral, et élaborer
                une stratégie visant à assurer la durabilité de l'accès au fil
                du temps.</li>
              </ul>
              <h2 class="h4">Autres jalons atteints&nbsp;:</h2>
              <ul>
                <li>En juin 2017, quelque 85 000 employés fédéraux utilisaient
                GCDocs.</li>
                <li>En octobre 2016 était lancé le Portail d'information
                ouverte, qui offre un accès unique amélioré et centralisé au
                contenu numérique de l'ensemble du gouvernement. Au 30 novembre
                2016, cette collection contenait 52 publications du
                gouvernement du Canada.</li>
                <li>En octobre 2016, la plateforme de publication,
                registre.ouvert.Canada.ca a été relancée afin de consolider
                davantage le processus de publication pour toutes les
                ressources liées au gouvernement ouvert. Ceci comprend&nbsp;:
                les données ouvertes, l'information ouverte, les rapports sur
                la divulgation proactive (DP), les rapports des sommaires en
                matière d'accès à l'information, les répertoires de données.
                Auparavant, il existait trois différentes plateformes de
                publication.</li>
              </ul>
            </details>
            <details id="details-panel5">
              <summary>
                Défis
              </summary>
              <ul>
                <li>Nous travaillons à la préparation d'un document qui
                fournira une orientation complète et fera autorité quant aux
                exigences régissant la diffusion des ressources ouvertes du
                gouvernement. Le document contiendra probablement des
                instructions sur des aspects comme la préservation et la
                conservation, l'accessibilité, l'octroi de licences et les
                langues officielles. Y a-t-il d'autres points que nous devrions
                aborder dans nos documents d'orientation?
                <strong></strong></li>
              </ul>
            </details>
          </div>
        </div>
