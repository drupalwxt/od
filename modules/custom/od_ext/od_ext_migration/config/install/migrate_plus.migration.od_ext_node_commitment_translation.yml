      name: draft_sar_2014_2016_11
      nid: draft_sar_2014_2016_11
      title: 'Engagement 11 : Engagement fondamental relatif à l''information ouverte'
      language: fr
      body: |
        <p>Élargir la communication proactive de l’information sur les
        activités, les programmes, les politiques et les services du
        gouvernement, ce qui rendra l’information plus facile à trouver, à
        consulter et à utiliser.</p>
        <table class="table table-bordered table-condensed">
          <thead>
            <tr class="active">
              <th scope="col"><strong>Produits livrables</strong></th>
              <th scope="col"><strong>État/résultats finaux</strong></th>
              <th scope="col"><strong>Leçons retenues</strong></th>
              <th scope="col"><strong>Niveau d’achèvement</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <p>Moderniser l’administration des services d’accès à
                l’information et de protection des renseignements personnels à
                l’échelle du gouvernement fédéral&nbsp;:</p>
                <ul>
                  <li>Élargir les services de demande et de paiement en
                  ligne.</li>
                  <li>Permettre la recherche dans les demandes d’AI
                  traitées.</li>
                  <li>Publier des statistiques sur les prolongations et
                  consultations.</li>
                  <li>Étendre la stratégie de formation
                  pangouvernementale.</li>
                  <li>Créer des services et solutions à l’échelle du
                  gouvernement.</li>
                </ul>
              </td>
              <td>
                <p>Douze nouvelles institutions se sont jointes au
                projet-pilote de <a href=
                "https://atip-aiprp.apps.gc.ca/atip/welcome.do?lang=fr">Demande
                d’accès à l’information et de protection des renseignements
                personnels (AIPRP) en ligne</a>, y compris deux ministères
                ayant des demandes d’AIPRP de haut niveau&nbsp;: Services
                publics et Approvisionnement Canada et Emploi et Développement
                social Canada. Trente‑trois institutions peuvent désormais
                recevoir des demandes de type « demander et payer » d’AI en
                ligne. Ces 33&nbsp;institutions reçoivent 90&nbsp;% du total
                des demandes d’accès à l’information reçues par le gouvernement
                en 2014‑2015. Le pourcentage des demandes d’AIPRP soumises en
                ligne a augmenté de 61&nbsp;% en 2014-2015 à 72&nbsp;% en
                2015-2016.</p>
                <p>Les Canadiens et les Canadiennes ont désormais accès à une
                <a href="http://ouvert.canada.ca/fr/recherche/ai">base de
                données consultable des demandes d’accès à l’information
                complétées</a> sur ouvert.canada.ca. En outre, les utilisateurs
                peuvent faire ce qui suit&nbsp;:</p>
                <ul>
                  <li>présenter des demandes informelles en ligne pour obtenir
                  les documents diffusés en réponse à une demande d’AIPRP
                  particulière;</li>
                  <li>Télécharger tous les sommaires de demandes d’AI en tant
                  que <a href=
                  "http://ouvert.canada.ca/data/fr/dataset/0797e893-751e-4695-8229-a5066e4fe43c">
                    jeu de données unique lisible par machine</a>.
                  </li>
                </ul>
                <p>Les institutions couvertes par la Directive sur
                l’application de la Loi sur l’accès à l’information affichent
                maintenant des sommaires des demandes d’AI terminée directement
                dans ouvert.canada.ca.</p>
                <p>Les données sur des demandes d’accès à l’information et à
                des renseignements personnels, y compris les renseignements sur
                les prolongations et les consultations liées aux demandes
                d’accès, font partie des renseignements statistiques affichés
                dans <a href=
                "http://www.infosource.gc.ca/">www.infosource.gc.ca</a> et
                divulgués en tant que données ouvertes dans
                ouvert.canada.ca.</p>
                <p>Le gouvernement du Canada a annoncé dans le Budget de 2016
                qu’il permettrait aux Canadiens et aux Canadiennes de consulter
                plus facilement les renseignements du gouvernement, y compris
                leurs renseignements personnels détenus par le gouvernement,
                par la création d’un site Web central simple, où les Canadiens
                peuvent soumettre des demandes à n’importe quelle institution
                du gouvernement. Le travail de conception de ce site Web
                central s’est amorcé. La première phase de déploiement est
                prévue en 2018.</p>
                <p>En 2014, la Division des politiques de l’information et de
                la protection des renseignements personnels a mis sur pied un
                comité directeur des directeurs généraux sur la vision
                modernisée du programme de formation sur l’AIPRP. Cette vision
                proposée avait pour but de concevoir une approche
                pangouvernementale cohérente et rentable à l’égard de l’AIPRP,
                qui réduirait le dédoublement et les redondances dans les
                ressources financières, humaines et documentaires d’une
                institution à l’autre.</p>
                <p>Le comité directeur a établi six secteurs prioritaires de
                formation sur l’AIPRP. Voici ces secteurs
                prioritaires&nbsp;:</p>
                <ul>
                  <li>Évaluation des facteurs relatifs à la vie privée;</li>
                  <li>Production de rapports, gestion et prévention des
                  atteintes à la vie privée;</li>
                  <li>Séance de sensibilisation à l’AIPRP pour le cadre
                  supérieur du gouvernement;</li>
                  <li>Documents confidentiels du Cabinet et processus révisé de
                  consultation;</li>
                  <li>Exemptions les plus souvent invoquées;</li>
                  <li>Sensibilisation générale à l’AIPRP.</li>
                </ul>
                <p>Une approche collaborative a été adoptée, où un certain
                nombre de ministères ont dirigé l’élaboration de composantes de
                formation pour chacune de ces priorités. Ces composantes
                devaient être mises en œuvre dans le cadre d’une approche par
                étapes, qui servirait de stratégie fondamentale de
                sensibilisation à l’AIPRP, couvrant le gouvernement dans son
                ensemble.</p>
                <p>L’École de la fonction publique du Canada offre actuellement
                des cours généraux de sensibilisation à l’AIPRP aux employés et
                des cours précis pour les spécialistes de l’AIPRP (Principes de
                base de l’accès à l’information et de la protection des
                renseignements personnels et Accès à l’information au
                gouvernement du Canada et protection des renseignements
                personnels au gouvernement du Canada). En outre, le ministère
                des Pêches et des Océans a donné la formation de
                sensibilisation à l’AIPRP aux cadres supérieurs, tandis que
                Santé Canada a conçu le module en ligne des évaluations des
                facteurs relatifs à la vie privée, qui est actuellement offerte
                dans quelques ministères. Les modules de formation pour les
                trois secteurs prioritaires restants se trouvent à des étapes
                d’achèvement différentes.</p>
                <p>Les institutions poursuivront leur collaboration afin de
                faire progresser ce travail lorsque des ressources
                supplémentaires seront offertes, au cours de la période allant
                de 2016 à 20 148, y compris l’achèvement des modules de
                formation pour ces secteurs prioritaires et l’intégration de
                tous les modules de formation en un programme de
                sensibilisation général à l’AIPRP.</p>
              </td>
              <td>
                <p>Le projet-pilote actuel a atteint sa capacité
                maximale&nbsp;: 33&nbsp;institutions utilisent le service. Le
                projet-pilote a montré qu’il est possible d’avoir un canal en
                ligne pour la réception des demandes d’AIPRP. Le gouvernement
                du Canada a annoncé dans le Budget de 2016 qu’il permettrait
                aux Canadiens et aux Canadiennes de consulter plus facilement
                les renseignements du gouvernement, y compris leurs
                renseignements personnels, par la création d’un site Web
                central simple, où les Canadiens et les Canadiennes peuvent
                soumettre des demandes à n’importe quelle institution du
                gouvernement. Le travail de conception de ce site Web s’est
                amorcé. La première phase de déploiement est prévue en
                2018.</p>
                <p>L’une des pratiques exemplaires clés ayant mené à la
                réussite de cette mesure de suivi est la mobilisation précoce
                et régulière auprès des institutions afin de les appuyer dans
                l’atteinte de leurs besoins en affichage.</p>
                <p>Le projet-pilote <a href=
                "https://atip-aiprp.apps.gc.ca/atip/welcome.do">Demande d’accès
                à l’information et de protection des renseignements personnels
                (AIPRP) en ligne</a> s’est avéré une approche précieuse pour
                mettre à l’essai la possibilité d’avoir un canal en ligne pour
                la réception des demandes d’AIPRP.</p>
                <p>La principale leçon retenue résidait dans l’importance
                d’attribuer des ressources afin d’offrir un soutien continu et
                d’assurer la coordination d’initiatives horizontales.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Développer et lancer une bibliothèque virtuelle sur le
                nouveau portail pangouvernemental du gouvernement ouvert.</p>
                <ul>
                  <li>Mener à terme les consultations publiques à l’appui de la
                  mise au point du service de bibliothèque virtuelle.</li>
                  <li>Mettre en place à l’échelle du gouvernement un système et
                  une architecture Web pour la diffusion de ressources
                  d’information gouvernementale au moyen de la bibliothèque
                  virtuelle.</li>
                  <li>Normaliser les procédures de publication, les formats et
                  les métadonnées pour la bibliothèque virtuelle.</li>
                </ul>
              </td>
              <td>
                <p>En mai 2015, des bibliothécaires canadiens et des experts de
                la gestion de l’information du gouvernement ont été consultés
                sur l’évolution prévue du Portail d’information ouverte. Le
                <a href=
                "http://ouvert.canada.ca/fr/information-ouverte">Portail
                d’information ouverte</a> du gouvernement du Canada a été lancé
                et intégré à ouvert.canada.ca. Les progrès réalisés jusqu’à
                maintenant sont réputés constituer la phase&nbsp;1 de
                l’élaboration du portail.</p>
                <p>Le portail a regroupé et offert un accès unique et
                consultable à plus de 170 000 ressources documentaires
                électroniques de la collection de publications du gouvernement
                du Canada (publications.gc.ca) et de Bibliothèque et Archives
                Canada. Toutes les ressources documentaires offertes peuvent
                être téléchargées gratuitement par l’intermédiaire de ce
                service et possèdent une licence en vertu de la <a href=
                "http://ouvert.canada.ca/fr/licence-du-gouvernement-ouvert-canada">
                Licence du gouvernement ouvert – Canada</a>. Un profil commun
                des métadonnées pour l’information et les données ouvertes a
                été dressé et échangé avec les spécialistes des données et de
                l’information à l’intérieur et à l’extérieur du gouvernement du
                Canada.</p>
              </td>
              <td>
                <p>Le Portail d’information ouverte est un engagement continu
                et un travail évolutif, qui a été reporté jusqu’au troisième
                Plan bisannuel (2016-2018) afin de poursuivre la phase suivante
                de la création du portail.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Améliorer la gestion et l’accessibilité des documents
                gouvernementaux, et accélérer les réponses aux demandes de
                renseignements grâce au déploiement de GCDocs, une solution
                pangouvernementale de gestion des documents du gouvernement
                fédéral.</p>
              </td>
              <td>
                <p>Une évaluation du degré de préparation a été menée afin
                d’appuyer l’établissement des priorités pour la mise en place
                de GCDocs dans les institutions fédérales, et un plan
                d’intégration a été élaboré et approuvé.</p>
                <p>De plus, une série d’outils et de ressources normalisés a
                été élaborée afin d’assurer la mise en œuvre uniforme dans les
                ministères, notamment&nbsp;:</p>
                <ul>
                  <li>Configuration de la base commune de gestion de
                  l’information (BCGI)&nbsp;: paramètres de configuration
                  obligatoires en fonction des règles des systèmes, et de
                  l’architecture de métadonnées et d’information.</li>
                  <li>Configuration commune de la structure de gouvernance et
                  d’archivage des applications pour Microsoft SharePoint afin
                  d’adopter une approche commune pour l’utilisation et la mise
                  en service de logiciels de collaboration compatibles avec
                  GCDocs.</li>
                </ul>
                <p>Environ 125 000&nbsp;utilisateurs ont accès à GCDocs ou au
                SGDDI (son prédécesseur) et plus de 25 000&nbsp;utilisateurs de
                11&nbsp;ministères pour le service géré par SPAC. Six
                ministères ont déployé GCDocs sur le réseau secret.</p>
              </td>
              <td>
                <p>Il s’agit d’un engagement continu et d’un travail évolutif,
                qui exige de déployer des efforts considérables. Le
                gouvernement cherche à accroître sa capacité à réaliser des
                progrès par rapport à cette initiative.</p>
              </td>
              <td>
                <p>Limité</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Accroître l’accès des Canadiens aux documents fédéraux en
                éliminant les restrictions visant les documents fédéraux
                archivés détenus par Bibliothèque et Archives Canada (BAC).</p>
              </td>
              <td>
                <p>Afin d’appuyer cet engagement, Bibliothèque et Archives
                Canada (BAC) a lancé un nouveau processus fondé sur le risque
                intitulé&nbsp;« examen en bloc », un examen systématique de
                blocs ou de séries de dossiers du gouvernement détenues dans
                les fonds permanents de BAC. Ce projet ouvrira un plus grand
                nombre de documents du gouvernement fédéral, conformation à la
                Loi sur l’accès à l’information et à la Loi sur la protection
                des renseignements personnels du Canada.</p>
                <ul>
                  <li>9 621 034&nbsp;pages ont été examinées et
                  8 829 282&nbsp;pages ont été ouvertes depuis le
                  1<sup>er</sup>&nbsp;juillet&nbsp;2014.</li>
                </ul>
                <p>Afin d’appuyer son <a href=
                "http://www.bac-lac.gc.ca/fra/a-notre-sujet/politiques/Pages/politiques-acces.aspx">
                Cadre de politique d’accès</a>, Bibliothèque et Archives Canada
                (BAC) a présenté une version provisoire de sa Directive pour
                rendre le patrimoine documentaire du gouvernement du Canada
                disponible afin de réduire au minimum les restrictions
                juridiques et stratégiques qui entravent l’accès aux fonds
                fédéraux détenus par BAC. Cet instrument appuiera la conformité
                du gouvernement du Canada à l’exigence&nbsp;6.5 de la Directive
                sur le gouvernement ouvert du SCT.</p>
              </td>
              <td>
                <p>L’un des défis continus avec lesquels les ministères seront
                aux prises consiste à s’assurer que les restrictions juridiques
                et politiques sur l’accès, qui englobent la sécurité et
                l’AIPRP, sont abordées de façon appropriée.</p>
              </td>
              <td>
                <p>Substantiel</p>
                <p>Transféré au Plan de 2016-2018</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Mettre au point et mettre à l’essai une plateforme en ligne
                unique de découverte et d’accès aux collections et aux services
                des bibliothèques scientifiques fédérales (BSF).</p>
              </td>
              <td>
                <p>Le portail des BSF pour la découverte et la gestion des
                collections de bibliothèques communes a été mise en œuvre pour
                le personnel ministériel de quatre ministères scientifiques, y
                compris Agriculture et Agroalimentaire Canada (AAC), Santé
                Canada (SC), le Conseil national de recherches (CNR) et
                Ressources naturelles Canada (RNCan). Un financement et un
                soutien partagés ont été élaborés pour les activités
                continues.</p>
                <p>BAC a offert de l’aide au besoin tout au long du projet.</p>
              </td>
              <td>
                <p>Des signes positifs montrent que les BSF s’accroissent bien
                et qu’il est possible d’étendre des partenariats afin d’inclure
                d’autres ministères. La plateforme de technologie partagée a
                prouvé le potentiel de modernisation abordable de la prestation
                de services de bibliothèque à un coût abordable.</p>
                <p>L’expérience acquise à la suite de l’intégration de la
                première vague de ministères et organismes sera mise en
                application aux adoptants éventuels des BSF. Des actifs comme
                les plans de projet, les matrices de responsabilisation, la
                schématisation des processus opérationnels et les modèles de
                financement et d’établissement des coûts seront réutilisés dans
                le cadre de mises en œuvre futures.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Fournir un accès consolidé pour la recherche dans
                l’information réglementaire des ministères et organismes
                fédéraux qui exercent des activités de réglementation.</p>
              </td>
              <td>
                <p>Le plan de mise en œuvre pour offrir une capacité de
                recherche d’information réglementaire est terminé.</p>
                <p>En tant que mesure intérimaire, des liens vers l’information
                réglementaire de tous les ministères et organismes ont été
                regroupés dans une page que les utilisateurs peuvent trouver
                facilement. <a href=
                "https://www.canada.ca/fr/gouvernement/politique/min.html">https://www.canada.ca/fr/gouvernement/politique/min.html</a></p>
                <p>Un prototype de travail du dépôt consultable a été créé.</p>
                <p>Ce prototype a été mis à l’essai dans des groupes de
                discussion et auprès d’utilisateurs; des mises au point y ont
                été apportées à la lumière de cette rétroaction.</p>
                <p>La migration du contenu vers le dépôt consultable coïncidera
                avec la migration générale des sites Web ministériels vers
                canada.ca et le dépôt consultable sera offert aux Canadiens
                lorsqu’une masse critique de contenu aura été réunie.</p>
              </td>
              <td>
                <p>s.o.</p>
              </td>
              <td>
                <p>Substantiel</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>Améliorer l’accès à l’intégralité de l’information et des
                services en ligne du gouvernement du Canada sur le nouveau site
                canada.ca pour l’ensemble du gouvernement&nbsp;:</p>
                <ul>
                  <li>conception intuitive axée sur l’utilisateur et fondée sur
                  des normes Web pangouvernementales;</li>
                  <li>fonction de recherche pangouvernementale;</li>
                  <li>accès plus rapide aux services et à l’information
                  fréquemment utilisés.</li>
                </ul>
              </td>
              <td>
                <p>Dans le cadre de notre premier Plan d’action, <a href=
                "https://www.canada.ca/fr.html">canada.ca</a> a été lancé en
                décembre&nbsp;2014 afin de réunir le contenu de
                1 500&nbsp;sites Web fédéraux en un seul site Web
                pangouvernemental axé sur l’utilisateur.&nbsp;</p>
                <ul>
                  <li>Les services et l’information du gouvernement du Canada
                  les plus fréquemment utilisés figurent au premier plan dans
                  le site canada.ca afin d’accélérer et de faciliter l’accès
                  des utilisateurs.</li>
                  <li>Les sites Web de deux ministères ont effectué leur
                  migration vers canada.ca, et, en juin&nbsp;2016, 88 restent à
                  migrer.&nbsp;</li>
                  <li>L’approvisionnement, la configuration initiale et le
                  déploiement d’un service Web géré dans le nuage (Adobe,
                  Amazon et Akamai sont les fournisseurs) ont été achevés.</li>
                  <li>Les <a href=
                  "http://www1.canada.ca/blog/results">résultats des tests de
                  facilité d’emploi</a> de canada.ca menés avec l’aide d’une
                  équipe de 3 400&nbsp;Canadiens et Canadiennes ont permis
                  d’apporter des améliorations clés, y compris quelques
                    <a href="http://www1.canada.ca/blog/themenamechange">changements
                    aux thèmes</a> qui aident les utilisateurs à naviguer dans
                    le site.
                  </li>
                </ul>
              </td>
              <td>
                <p>s.o.</p>
              </td>
              <td>
                <p>Exécuté</p>
              </td>
            </tr>
          </tbody>
        </table>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Produits livrables supplémentaires au-delà
            du Plan d’action</h2>
          </div>
          <div class="panel-body">
            <p>Travail en cours pour numériser 32&nbsp;millions d’images liées
            à la Première Guerre mondiale et les rendre disponibles en ligne.
            Plus de 10&nbsp;millions d’images ont été numérisées du
            1<sup>er</sup>&nbsp;juillet 2014 au 30 juin 2016. En 2015‑2016, BAC
            a mené le projet d’archivage dans le Web le plus important jamais
            effectué pour une élection fédérale (1,6 téraoctet) et a collecté
            des sites Web sur le Centenaire de la Première Guerre mondiale, la
            Commission de vérité et de réconciliation (qui deviendra le cœur
            d’une archive Web pancanadienne dirigée par le Centre national de
            la vérité et de la réconciliation à compter de septembre&nbsp;2016)
            et indexe actuellement des données pour les collections de
            Rio&nbsp;2016 et de Canada&nbsp;150. En mars&nbsp;2016, BAC a lancé
            de nouveau les Archives du Web du gouvernement du Canada (AWGC),
            qui offre désormais un accès public à la plupart de nos fonds
            d’archives Web fédérales collectées de décembre&nbsp;2005 à
            décembre&nbsp;2015. BAC a effectué une cinquième collecte
            approfondie de la totalité de la présence Web fédérale en
            2015-2016.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Pertinence</h2>
          </div>
          <div class="panel-body">
            <p>Appuyer les principes de transparence et de responsabilisation,
            et contribuer à relever les grands défis du PGT consistant à
            améliorer les services au public, à accroître l’intégrité publique
            et à gérer efficacement les ressources publiques en mettant en
            œuvre des solutions afin d’améliorer l’accès des Canadiens et des
            Canadiennes aux données et à l’information du gouvernement.</p>
          </div>
        </section>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Vision</h2>
          </div>
          <div class="panel-body">
            <p>L’engagement fondamental relatif à l’information ouverte
            favorise les changements ambitieux à l’échelle du gouvernement de
            plusieurs façons&nbsp;:</p>
            <ul>
              <li>Transformer l’administration de l’accès à l’information dans
              l’ensemble du gouvernement et faciliter les réponses efficientes
              et efficaces aux demandes portant sur les données et
              l’information fédérales.</li>
              <li>Accroître la capacité des ministères à répondre rapidement
              aux demandes de renseignements en améliorant la gestion intégrée
              des documents du gouvernement fédéral et en éliminant les
              restrictions d’accès aux archives fédérales.</li>
              <li>Offrir aux Canadiens un accès centralisé aux fins de
              recherche aux publications, aux lois et aux règlements ainsi qu’à
              l’information et aux services d’autres ordres de gouvernements au
              moyen de portails et de plateformes communs à l’échelle du
              gouvernement.</li>
            </ul>
          </div>
        </section>
