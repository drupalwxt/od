    -
      name: mtsar_commitment_6
      nid: mtsar_commitment_6
      title: 'Développer les compétences relatives au gouvernement ouvert dans l’ensemble de la fonction publique fédérale - Engagement 6'
      language: fr
      body: |
        <p><strong>Autres intervenants participants&nbsp;:</strong> GovLab, la
        communauté des politiques du gouvernement du Canada.</p>
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Les fonctionnaires du gouvernement du Canada doivent changer la
            façon dont ils conçoivent et exécutent les programmes et les
            services à l’appui des engagements du Canada à l’égard de la
            transparence et de la mobilisation publique. Une mentalité ouverte
            doit être intégrée à leurs activités professionnelles quotidiennes.
            Par exemple, les données ouvertes sont non seulement utiles aux
            spécialistes qui évaluent et utilisent régulièrement des données
            afin d’appuyer leurs analyses financières, statistiques et
            socioéconomiques, mais également aux autres spécialistes qui
            œuvrent dans les secteurs des politiques, des opérations et de la
            prestation de services. L’échange et l’exploitation des données, de
            l’information et de la technologie dans l’ensemble du gouvernement
            peuvent contribuer à l’épanouissement de l’innovation.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada appuiera la transition vers une
            transparence et une mobilisation accrues dans la fonction publique
            à l’aide de documents et de possibilités d’apprentissage à
            l’intention des fonctionnaires.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Les employés au sein des ministères dans l’ensemble du
            gouvernement auront accès à des activités d’apprentissage qui leur
            permettront d’améliorer leurs compétences et leurs capacités
            relatives à l’utilisation des données ouvertes, de l’information
            ouverte et du dialogue ouvert à l’appui de la prise de meilleures
            décisions en matière d’opérations et de politique. En outre, afin
            d’accroître la valeur des données ouvertes pour les Canadiens et
            les Canadiennes, les fonctionnaires peuvent être formés afin qu’ils
            puissent établir des priorités en matière de publication de données
            ou d’information, en fonction de leur importance potentielle pour
            les utilisateurs tant à l’intérieur qu’à l’extérieur du
            gouvernement.</p>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes du PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Fournir des possibilités d’apprentissage
              améliorées et du matériel didactique supplémentaire sur la
              gestion de l’information afin d’accroître la sensibilisation et
              la compréhension des fonctionnaires des principes et des
              pratiques pour un gouvernement ouvert, y compris ce qui
              suit&nbsp;:
                <ul>
                  <li>utiliser les données et l’information ouvertes pour
                  appuyer l’analyse et l’élaboration de politiques;</li>
                  <li>partager les pratiques exemplaires en matière de
                  participation du public par la voie numérique;</li>
                  <li>établir les priorités concernant la divulgation des
                  données et de l’information ouvertes en fonction des
                  avantages pour le public et de l’incidence sur ce
                  dernier;</li>
                  <li>mettre en œuvre la Directive sur le gouvernement
                  ouvert.</li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Animer des forums éducatifs et des
              ateliers ou y prendre part afin de mieux comprendre comment
              accroître la transparence du gouvernement et favoriser la
              mobilisation citoyenne.</li>
              <li>Par l’entremise de la consultation publique sur le Plan
              stratégique des TI du gouvernement du Canada, considérer les
              commentaires pour déterminer quels seraient les meilleurs moyens
              d’utiliser les logiciels, y compris les logiciels à source libre,
              pour atteindre les objectifs stratégiques.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les fonctionnaires fédéraux seront mieux outillés pour appliquer
            les principes d’un gouvernement ouvert aux activités quotidiennes
            afin de vous fournir un accès plus facile au gouvernement.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">
                <ul class="mrgn-tp-md">
                  <li class="mrgn-bttm-md">Au 30&nbsp;juin, le Secrétariat du
                  Conseil du Trésor du Canada a tenu 34&nbsp;activités
                  d’apprentissage avec des fonctionnaires fédéraux, auxquels
                  environ 1&nbsp;800&nbsp;apprenants d’au moins
                  26&nbsp;organisations fédérales ont participé.</li>
                  <li class="mrgn-bttm-md">Ces activités d’apprentissage ont
                  porté entre autres sur l’introduction au gouvernement ouvert,
                  des renseignements détaillés sur les travaux du gouvernement
                  du Canada sur le gouvernement ouvert, les données ouvertes,
                  l’information ouverte, le dialogue ouvert, la délivrance
                  ouverte de licences et les sources ouvertes, les cartes
                  ouvertes et l’élaboration de politiques ouvertes.</li>
                  <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor
                  du Canada a joué un rôle important dans la présentation et
                  l’avancement de l’élaboration de politiques ouvertes dans le
                  cadre du <a href=
                  "https://www.canada.ca/fr/conseil-prive/campagnes/salon-innovation-2017-objectif-2020.html">
                    Salon de l’innovation&nbsp;2017</a>, de la <a href=
                    "https://www.eventbrite.ca/e/policy-community-conference-conference-de-la-communaute-des-politiques-tickets-30848761476">
                    Conférence de la communauté des politiques</a> et en tant
                    que l’un des <a href=
                    "http://www.canadabeyond150.ca/themes-methodes-fr.html">piliers</a>
                    du programme de formation <a href=
                    "http://www.canadabeyond150.ca/">Canada au-delà de 150</a>.
                  </li>
                  <li class="mrgn-bttm-md">L’École de la fonction publique du
                  Canada et le Secrétariat du Conseil du Trésor du Canada ont
                  organisé la première causerie intitulée <a href=
                  "http://the.canwebcast.net/player93/default.aspx?cid=csphost&amp;pid=VODN&amp;vid=2017-04-12&amp;ln=en&amp;bw=720P">
                    Un gouvernement ouvert commence par soi</a> à laquelle
                    l’ensemble des Canadiens avait accès. L’auditoire était
                    formé de 98&nbsp;Canadiens de l’extérieur de la fonction
                    publique, de 287&nbsp;fonctionnaires qui assistaient à la
                    rencontre par webdiffusion et de 71&nbsp;fonctionnaires qui
                    se trouvaient sur place. Les deux organisations ont aussi
                    organisé une deuxième causerie portant sur les données
                    ouvertes, <a href=
                    "http://csps-efpc.canwebcast.net/2017-02-10r/">disponible
                    ici</a>.
                  </li>
                  <li class="mrgn-bttm-md">L’École de la fonction publique a
                  collaboré étroitement avec le Secrétariat du Conseil du
                  Trésor du Canada pour déterminer les écarts d’apprentissage
                  et les solutions d’apprentissage possibles qui permettraient
                  de mieux appuyer cet engagement, ainsi que les besoins
                  opérationnels et les décisions liées à la politique sur le
                  gouvernement ouvert.</li>
                  <li class="mrgn-bttm-md">L’École de la fonction publique a
                  créé un cadre d’apprentissage sur le gouvernement ouvert qui
                  détermine les principaux objectifs d’apprentissage en matière
                  de gestion organisationnelle et de leadership ministériels,
                  ainsi que les compétences et aptitudes individuelles afin
                  d’appuyer et de mettre en œuvre les principes et les
                  pratiques de gouvernement ouvert. Les produits
                  d’apprentissage existants de l’École de la fonction publique
                  qui les appuient ont été déterminés.</li>
                  <li class="mrgn-bttm-md">L’École de la fonction publique du
                  Canada a mis sur pied une nouvelle page d’apprentissage
                  portant sur le gouvernement ouvert dans son application
                  <a href=
                  "https://idp.csps-efpc.gc.ca/idp/login-fr.jsp">GCcampus</a>,
                  un endroit où les fonctionnaires ont accès à un certain
                  nombre de possibilités d’apprentissage (des cours en ligne et
                  en salle de classe, des programmes de perfectionnement, des
                  ressources externes, etc.) qui favorise la sensibilité et le
                  renforcement de la compréhension de la façon d’utiliser les
                  données ouvertes, l’information ouverte et le dialogue
                  ouvert.&nbsp; Au 30&nbsp;juin, la page avait été consultée
                  1&nbsp;893&nbsp;fois.
                  </li>
                  <li class="mrgn-bttm-md">L’École de la fonction publique
                  offre divers produits d’apprentissage qui appuie le
                  gouvernement ouvert, sur des sujets variant des éléments
                  fondamentaux de l’accès à l’information et de la protection
                  des renseignements personnels aux méthodes avancées de
                  gestion de l’information, à la façon d’utiliser GCdocs en
                  tant qu’outil afin de s’assurer que l’information ouverte
                  puisse être découverte et que l’on puisse y accéder. Entre le
                  1er&nbsp;juillet&nbsp;2016 et le 30&nbsp;juin&nbsp;2017, un
                  total de 35&nbsp;755&nbsp;apprenants de 109&nbsp;organismes
                  fédéraux se sont inscrits aux 14&nbsp;cours offerts par
                  l’École de la fonction publique (en ligne et en salle de
                  classe) qui appuient le gouvernement ouvert.</li>
                  <li class="mrgn-bttm-md">En ce qui concerne l’établissement
                  de priorités pour la publication de données et de
                  l’information ouvertes et la mise en œuvre de la Directive
                  sur le gouvernement ouvert, le Secrétariat du Conseil du
                  Trésor du Canada a coordonné l’achèvement et la publication
                  des <a href=
                  "http://ouvert.canada.ca/fr/search/inventory">répertoires de
                  données</a> requis en vertu de la Directive. À la lumière de
                  ces répertoires, le Secrétariat du Conseil du Trésor du
                  Canada a mobilisé divers acteurs, y compris le <a href=
                  "http://www.nrc-cnrc.gc.ca/fra/pari/index.html">Programme
                  d’aide à la recherche industrielle</a> et d’autres
                  partenaires à l’échelle du gouvernement afin de déterminer
                  des jeux de données à priorité élevée. Il a aussi tenu à jour
                  une fonction <a href=
                  "http://ouvert.canada.ca/fr/jeux-de-donnees-suggeres">Suggérez
                  un jeu de données</a> sur ouvert.canada.ca.
                  </li>
                  <li>Le Secrétariat du Conseil du Trésor du Canada a contribué
                  à tenir la communauté du gouvernement ouverte bien informée,
                  y compris par la présentation de mises à jour régulières aux
                  coordonnateurs ministériels du gouvernement ouvert et dans le
                  cadre de réunions mensuelle du groupe de travail sur le
                  gouvernement ouvert. Il a aussi tenu à jour un <a href=
                  "http://ouvert.canada.ca/fr/blogue/a-venir-trousse-doutils-maison-donnees-ouvertes">
                    blogue</a> actif et alimenté sa présence dans les médias
                    sociaux, y compris par l’intermédiaire de plateforme du
                    gouvernement du Canada comme <a href=
                    "https://gccollab.ca/groups/profile/18873/enopen-governmentfr">
                    GCcollab</a>, GCconnex et GCpédia.
                  </li>
                </ul>
              </li>
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada a pris part à plusieurs tribunes au cours de la dernière
              année afin de renforcer sa capacité et de faire progresser la
              compréhension du gouvernement ouvert. Voici des événements
              particuliers&nbsp;: conférences dans des universités et
              consultation du milieu universitaire, y compris dans le cadre de
              <a href=
              "https://fr.ogpsummit.org/academic-days-on-open-government-issues/">
                Journées académiques sur les enjeux du gouvernement ouvert</a>;
                la <a href="http://www.govmakerconference.ca/fr/">Conférence
                GovMaker&nbsp;2016</a>; la <a href=
                "http://adte.ca/cl-2017.html">conférence annuelle</a> de
                l’Association pour le développement technologique en éducation;
                des activités locales de l’Association internationale pour la
                participation publique; <a href=
                "http://go-opendata.ca/speaker/alannah-hilt/">Go Open Data</a>;
                une discussion d’experts organisée par le Secrétariat du
                Conseil du Trésor du Canada sur les répercussions des données
                ouvertes sur les peuples autochtones; plusieurs événements
                organisés avec des dirigeants infranationaux du gouvernement
                ouvert, y compris le <a href="http://opendatasummit.ca/">Sommet
                canadien sur les données ouvertes</a>; plusieurs marathons de
                programmation; et de nombreux événements avec des partenaires
                et des homologues internationaux, y compris par l’intermédiaire
                du Partenariat pour un gouvernement ouvert, de l’Organisation
                de coopération et de développement économiques et la Banque
                interaméricaine de développement. Le Bureau du Conseil privé a
                aussi contribué à faire progresser ces travaux; il a conçu et
                animé des possibilités d’apprentissage sur la participation du
                public, y compris cinq séances de formation d’une journée pour
                135&nbsp;participants en quatre mois et deux séances de
                formation des formateurs afin de bâtir la durabilité de
                l’apprentissage dans la fonction publique fédérale.
              </li>
              <li>
                <p>Le Plan stratégique de la technologie de l’information de
                2016-2020 du gouvernement du Canada était ouvert à des fins de
                consultation publique au cours de l’été et de
                l’automne&nbsp;2016. Il a été affiché à l’externe aux fins de
                commentaires et une activité d’une demi-journée avec
                l’industrie a eu lieu en août. Un rapport «&nbsp;Ce que nous
                avons entendu&nbsp;» devait être achevé en décembre&nbsp;2016,
                mais il n’a pas encore été publié. Les commentaires reçus dans
                le cadre des consultations ont pointé que les sources ouvertes
                n’étaient pas abordées dans le Plan stratégique.</p>
                <p>Des consultations ont été menées en février et en
                mars&nbsp;2017 auprès des communautés du dirigeant principal de
                l’information et du dirigeant principal de la gestion de
                l’information du gouvernement fédéral en vue de recueillir des
                commentaires supplémentaires pour élaborer une deuxième version
                du Plan stratégique. Ces commentaires suggéraient entre autres
                d’intégrer la gestion de l’information et de régler les
                omissions relevées dans le cadre de la consultation
                publique.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes d’ici juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">Le Secrétariat du Conseil du Trésor du
              Canada vise à mettre sur pied un carrefour d’apprentissage dans
              ouvert.canada.ca afin de pouvoir afficher publiquement des
              ressources d’apprentissage. Après avoir accru la sensibilisation
              relativement à l’opportunité du gouvernement ouvert dans la
              fonction publique fédérale, le Secrétariat vise aussi à offrir
              une formation plus spécialisée, en plus d’afficher un cours
              d’introduction en ligne et une <a href=
              "http://ouvert.canada.ca/fr/blogue/a-venir-trousse-doutils-maison-donnees-ouvertes">
                Trousse d’outils maison de données ouvertes</a>, qui sont en
                cours d’élaboration. Le Secrétariat du Conseil du Trésor du
                Canada continuera de créer du contenu afin d’accroître la
                sensibilisation à l’égard du gouvernement ouvert.
              </li>
              <li class="mrgn-bttm-md">À l’avenir, l’École de la fonction
              publique continuera d’intégrer le contenu portant sur le
              gouvernement ouvert dans ses produits d’apprentissage, le cas
              échéant. Elle continuera également de participer aux possibilités
              d’apprentissage et de les organiser, et ce, avec ses partenaires.
              À l’avenir, le Secrétariat du Conseil du Trésor du Canada
              continuera de participer à des forums d’éducation et d’en
              organiser. Il continuera aussi de soutenir ses partenaires dans
              ce travail (y compris en continuant de soutenir les gouvernements
              infranationaux en vue de perfectionner les compétences pour le
              gouvernement ouvert), comme en a convenu le Groupe de travail
              canadien sur le gouvernement ouvert pendant sa réunion de
              juin.</li>
              <li>
                <p>La prochaine version du Plan stratégique de GI-TI du
                gouvernement du Canada (2017-2021) abordera les commentaires
                issus des consultations sur les sources ouvertes en vue
                d’instaurer une stratégie sur l’utilisation de logiciels
                ouverts et de normes ouvertes pour le gouvernement du
                Canada.</p>
                <p>Le Plan stratégique de GI-TI comprendra aussi deux autres
                mesures stratégiques liées à l’«&nbsp;ouverture&nbsp;». Ces
                mesures sont&nbsp;: «&nbsp;Changer la culture et les processus
                afin qu’ils deviennent ouverts par conception&nbsp;» et
                «&nbsp;Étendre la formation et la sensibilisation sur le
                gouvernement ouvert&nbsp;». Le délai cible de publication du
                Plan stratégique est fixé à l’automne&nbsp;2017.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Important</li>
              <li>Important</li>
              <li>Important</li>
            </ol>
          </section>
