      title: 'Améliorer l’accès à l’information - Engagement 1'
      language: fr
      body: |
        <section>
          <h2>Description de l’engagement</h2>
          <section>
            <h3>Quel problème public l’engagement permettra-t-il de
            régler?</h3>
            <p>Le Canada est l’un des premiers pays à adopter des mesures
            législatives visant l’accès à l’information par l’intermédiaire
            de la Loi sur l’accès à l’information adoptée en 1983. La Loi
            assure l’ouverture et la transparence en desservant l’intérêt
            public important qui consiste à permettre le débat public sur la
            conduite des institutions gouvernementales, qui à son tour,
            renforce l’imputabilité du gouvernement du Canada. Au cours des
            dernières années, on a soulevé le fait que la Loi devait être
            mise à jour dans le cadre de consultations sur le gouvernement
            ouvert, de même que par le Commissariat à l’information, ainsi
            que par d’autres intervenants. La Loi n’a pas été renouvelée de
            façon importante depuis l’année&nbsp;1983.</p>
          </section>
          <section>
            <h3>Quel est l’engagement?</h3>
            <p>Le gouvernement du Canada mettra en œuvre une première vague
            de propositions concrètes visant à améliorer la Loi sur l’accès à
            l’information à la lumière des observations du Parlement, du
            commissaire à l’information et des consultations auprès des
            Canadiens et des Canadiennes, puis effectuera par la suite un
            examen complet de la Loi en 2018 au plus tard.</p>
          </section>
          <section>
            <h3>Comment l’engagement contribuera-t-il à résoudre le problème
            public?</h3>
            <p>Les engagements du gouvernement pour améliorer la Loi à court
            terme comprennent ce qui suit&nbsp;:</p>
            <ul>
              <li>Rendre les données et les informations du gouvernement
              ouvertes par défaut, dans des formats modernes faciles à
              utiliser.</li>
              <li>Dispenser tous les frais, à l’exception des frais de
              présentation de cinq (5) dollars.</li>
              <li>Fournir aux demandeurs une explication écrite lorsque
              l’information ne peut être communiquée.</li>
              <li>Accorder aux institutions gouvernementales et au
              commissaire à l’information le droit de décliner le traitement
              de demandes frivoles ou vexatoires.</li>
              <li>Accorder au commissaire à l’information le pouvoir
              d’ordonner la divulgation d’information du gouvernement.</li>
              <li>Veiller à ce que la Loi sur l’accès à l’information
              s’applique de manière appropriée au Cabinet du premier ministre
              et aux cabinets des ministères ainsi qu’aux institutions
              administratives qui appuient le Parlement et les cours.</li>
              <li>Entreprendre un examen législatif obligatoire de la Loi sur
              l’accès à l’information tous les cinq ans.</li>
              <li>Renforcer l’établissement de rapports sur le rendement du
              programme fédéral d’accès à l’information.</li>
            </ul>
            <p>Afin de prendre de l’avance concernant ces engagements, le 5
            mai 2016, le gouvernement a émis la Directive provisoire
            concernant l’administration de la Loi sur l’accès à
            l’information. La Directive envoie un message clair à l’ensemble
            des institutions fédérales que les informations du gouvernement
            appartiennent aux citoyens qu’elles desservent, et qu’elles
            devraient être ouvertes par défaut. La Directive souligne que les
            renseignements du gouvernement doivent être mis à la disposition
            du public, sauf dans des cas exceptionnels et précis lorsqu’ils
            doivent être protégés pour des raisons comme la protection de la
            vie privée, la confidentialité et la sécurité. Elle enjoint
            également les responsables fédéraux à faire ce qui
            suit&nbsp;:</p>
            <ul>
              <li>dispenser tous les frais liés aux demandes d’accès à
              l’information à l’exclusion des frais de présentation de cinq
              (5) dollars;</li>
              <li>divulguer les informations dans des formats conviviaux (p.
              ex., des feuilles de calcul) lorsqu’il est possible de le
              faire.</li>
            </ul>
          </section>
          <section>
            <h3>Pertinence par rapport aux valeurs du PGO</h3>
            <p>Cet engagement est lié aux valeurs de transparence, de
            participation communautaire et de reddition de comptes publics du
            PGO.</p>
          </section>
        </section>
        <section>
          <h2>État d’avancement</h2>
          <section>
            <h3>Produits livrables indiqués dans le plan d’action</h3>
            <ol class="lst-lwr-alph">
              <li>Recueillir les commentaires du Parlement, du commissaire à
              l’information, des intervenants, des Canadiens et des
              Canadiennes par l’intermédiaire de consultations sur la façon
              de revitaliser l’accès à l’information.</li>
              <li>Déposer des mesures législatives permettant de procéder à
              l’amélioration de la Loi sur l’accès à l’information.</li>
              <li>À la suite de la mise en œuvre de la première vague
              d’améliorations, entreprendre un examen complet de la Loi sur
              l’accès à l’information d’ici 2018 au plus tard.</li>
            </ol>
          </section>
          <section>
            <h3>Résultat escompté</h3>
            <p>Les Canadiens auront accès à l’information gouvernementale en
            temps opportun. Cela rendra le gouvernement plus responsable à
            l’égard des Canadiens et des Canadiennes et cela accroîtra la
            participation démocratique.</p>
          </section>
          <section>
            <h3>Description des résultats</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">La rétroaction d’une consultation
              portant sur les propositions du gouvernement du Canada en vue
              de revitaliser l’accès à l’information a été résumée dans un
              <a href=
              "http://ouvert.canada.ca/fr/contenu/ce-que-nous-avons-entendu-revitaliser-lacces-a-linformation-consultations-ligne-mai-juin">
                rapport Ce que nous avons entendu</a> publié le
                19&nbsp;octobre&nbsp;2016. Le 17&nbsp;octobre&nbsp;2016, le
                gouvernement a déposé sa <a href=
                "http://www.noscommunes.ca/DocumentViewer/fr/42-1/ETHI/rapport-2">
                réponse</a> au <a href=
                "http://www.noscommunes.ca/DocumentViewer/fr/42-1/ETHI/rapport-2">
                rapport</a> du Comité permanent de la Chambre des communes de
                l’accès à l’information, de la protection des renseignements
                personnels et de l’éthique de juin&nbsp;2016.
              </li>
              <li class="mrgn-bttm-md">Le 19&nbsp;juin&nbsp;2017, le
              gouvernement a présenté une mesure législative &nbsp;à la
              Chambre des communes visant à moderniser la Loi sur l’accès à
              l’information, à étendre la portée de la loi et à rendre plus
              de renseignements du gouvernement ouverts par défaut (voir le
              <a href=
              "https://www.canada.ca/fr/secretariat-conseil-tresor/nouvelles/2017/06/le_gouvernement_ducanadadeposedesreformesalaccesalinformation.html">
                communiqué de presse</a>). Les propositions du gouvernement
                frayeraient une nouvelle voie en faisant ce qui suit&nbsp;:
                <ol class="lst-lwr-rmn mrgn-tp-md">
                  <li class="mrgn-bttm-md">Accorder au commissaire à
                  l’information du Canada plus de pouvoirs, y compris les
                  suivants&nbsp;:
                    <ul>
                      <li>la capacité d’ordonner la publication de documents
                      subséquemment à une enquête relative à une
                      plainte;</li>
                      <li>le pouvoir de donner des ordres relatifs aux frais,
                      à l’accès dans la langue officielle demandée, au format
                      de la publication aux fins de l’accessibilité, aux
                      prolongations et aux décisions des institutions
                      gouvernementales de refuser de traiter les
                      demandes;</li>
                    </ul>
                  </li>
                  <li class="mrgn-bttm-md">Créer de nouvelles exigences pour
                  la publication proactive d’un large éventail de
                  renseignements. Les exigences toucheront plus de
                  240&nbsp;institutions gouvernementales, y compris les
                  cabinets du premier ministre et des ministres, les députés
                  et les sénateurs, ainsi que les institutions qui appuient
                  le Parlement et les tribunaux;</li>
                  <li class="mrgn-bttm-md">Améliorer la façon dont les
                  renseignements gouvernementaux sont fournis aux Canadiens
                  en permettant aux institutions gouvernementales de
                  collaborer dans le but de traiter les demandes de manière
                  plus efficiente et en exigeant que les institutions
                  gouvernementales fournissent des explications écrites
                  lorsque les renseignements ne sont pas divulgués aux
                  demandeurs;</li>
                  <li class="mrgn-bttm-md">Accorder aux institutions
                  gouvernementales le pouvoir de refuser de traiter les
                  demandes&nbsp;:
                    <ul>
                      <li>qui sont trop vastes;</li>
                      <li>dont les renseignements sont déjà disponibles;</li>
                      <li>lorsque le fait de donner suite à la demande
                      entraverait de façon sérieuse le fonctionnement de
                      l’institution;</li>
                      <li>qui sont vexatoires, entachées de mauvaise foi ou
                      qui constituent un abus du droit de faire une demande
                      d’accès aux dossiers.</li>
                    </ul>
                  </li>
                </ol>
              </li>
              <li>Aucune mesure n’a été prise par rapport à ce produit
              livrable à ce jour.</li>
            </ol>
          </section>
          <section>
            <h3>Prochaines étapes jusqu’à juin&nbsp;2018</h3>
            <ol class="lst-lwr-alph">
              <li class="mrgn-bttm-md">S.O. – réalisé.</li>
              <li class="mrgn-bttm-md">S.O. – réalisé.</li>
              <li class="mrgn-bttm-md">
                <p>Les modifications proposées à la Loi sur l’accès à
                l’informationtraverseront les diverses étapes du processus
                législatif et doivent être approuvées par les deux chambres
                du Parlement avant de recevoir la sanction royale
                L’élaboration d’un plan de mise en œuvre pour les
                modifications législatives proposées a été entamée.</p>
                <p>Le projet de loi C-58 (Loi modifiant la Loi sur l’accès à
                l’information, la Loi sur la protection des renseignements
                personnels et d’autres lois connexes) propose un examen
                quinquennal de la Loi sur l’accès à l’information dont le
                premier doit être amorcé dans l’année qui suit la sanction
                royale de la mesure législative.</p>
              </li>
            </ol>
          </section>
          <section>
            <h3>Niveau d’achèvement</h3>
            <ol class="lst-lwr-alph">
              <li>Réalisé</li>
              <li>Réalisé</li>
              <li>Non commencé</li>
            </ol>
          </section>
        </section>
