    - bid: 'open_gov_across_canada_toolkit'
      language: 'en'
      title: 'Open Government Toolkit'
      body: |
        <div class="field-item even"><p id="toc4">Why re-invent the wheel? Here
        are some key resources created by the Government of Canada to help you
        establish and maintain an Open Government program in your
        organization.</p>
        <div class="panel panel-default">
          <ul class="list-group"><li class="list-group-item">
          <p><a href="[site:url]canadas-action-plan-open-government">Third
          Biennial Plan to the Open Government Partnership (2016-18)</a></p>
          <p>Follow this link to find out more about Canada’s progress to date
          on open government, as well as information about commitments Canada
          has made to improving open government both at home and with its
          international partners.</p>
          </li>
          <li class="list-group-item">
          <p><a href="[site:url]open-data-principles">Open Data 101 </a></p>
          <p>What is open data? Why does it matter? Learn the basics here.</p>
          </li>
          <li class="list-group-item">
          <p>
            <a href="[site:url]frequently-asked-questions">Open Government
            FAQ</a>
          </p>
          <p>Frequently asked questions (and answers!) about open government.</p>
          </li>
          <li class="list-group-item">
          <p><a href="https://github.com/ckan/ckan">CKAN on Github </a></p>
          <p>CKAN is an open-source data management system, is free to download
          and use, and is what the Government of Canada uses to power its own
          open data portal.</p>
          </li>
          <li class="list-group-item">
          <p><a href="https://github.com/wet-boew/wet-boew-wpss/releases">Data
          Validation Tool on GitHub</a></p>
          </li>
          </ul></div>
        </div>
    - bid: 'open_gov_across_canada_dev_toolkit'
      language: 'en'
      title: 'Developers Toolkit: Code for Canada'
      body: |
        <p id="toc6">Access tools and resources to help you develop innovative
        and creative applications using open data.</p>
        <div class="panel panel-default">
          <ul class="list-group"><li class="list-group-item">
          <p><a href="[site:url]data/en/dataset">Search Through Our
          Open Data Portal</a></p>
          <p>Discover the data you need from hundreds of thousands of datasets
          available across the Government of Canada.</p>
          </li>
          <li class="list-group-item">
          <p><a href="[site:url]working-data">Working with Data and Application
          Programming Interfaces</a></p>
          <p>Learn more about how to use a variety of data formats, including
          Application Programming Interfaces (APIs).</p>
          </li>
          </ul>
        </div>
    - bid: 'open_gov_across_canada_interact'
      language: 'en'
      title: 'Interact'
      body: |
        <p id="toc3">Check out the following ways that you can participate in
        Canada’s Open Government Community.</p>
        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item">
              <p><a href="[site:url]suggested-datasets">Suggest a dataset</a></p>
              <p>Is there Government of Canada data you would like to see? Let
              us know!</p>
            </li>
            <li class="list-group-item">
              <p><a href="[site:url]forms/submit-your-app">Submit your App</a></p>
              <p>Show us what you’ve done! Send us your app and it may be
              featured on the Open Government portal.</p>
            </li>
            <li class="list-group-item">
              <p><a href="[site:url]blog">Comment on our
              latest blog </a></p>
              <p>Comments are always welcome.</p>
            </li>
          </ul>
        </div>
    - bid: 'open_gov_across_canada_license'
      language: 'en'
      title: 'Open Government Licence'
      body: |
        <p id="toc5">Learn more about Canada's Open Government Licence. If you
        would like to implement the licence within your organization, see our
        implementation guidelines.</p>
        <div class="panel panel-default">
          <ul class="list-group"><li class="list-group-item">View the
          <a href="[site:url]open-government-licence-canada">Open Government
          Licence</a></li>
            <li class="list-group-item">
              <p><a href="[site:url]open-government-licence-implementation-guidelines">
              Open Government Licence Implementation Guidelines</a></p>
              <p>Want to join Canada’s open government community and implement
              the Open Government Licence in your jurisdiction? You’ll find
              details here on how to do it.</p>
            </li>
          </ul>
        </div>
  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    bid:
      type: string
process:
  id: bid
  info: title
  uid:
    plugin: default_value
    default_value: 1
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: rich_text
  langcode: language
destination:
  plugin: 'entity:block_content'
  default_bundle: basic
  no_stub: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
