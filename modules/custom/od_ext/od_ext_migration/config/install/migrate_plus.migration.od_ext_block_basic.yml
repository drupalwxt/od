        application programming interfaces (APIs).</p>
    - bid: 'maps_faq'
      language: 'en'
      title: 'Frequently asked questions'
      body: |
        <h2 class="h4"><a href="[site:url]frequently-asked-questions">
        Frequently asked questions</a></h2>
        <p>Answers to common questions about Canada’s Open Government
        activities.</p>
    - bid: 'open_default_pilot_explore'
      language: 'en'
      title: 'Explore Open by Default documents'
      body: |
        <h2 class="h4"><a href="[site:url]ckan/en/dataset">
        Explore Open by Default documents</a></h2>
        <p>Search and browse working documents provided by the Government of
        Canada.</p>
    - bid: 'open_default_pilot_about'
      language: 'en'
      title: 'About the Open by Default pilot project'
      body: |
        <h2 class="h4"><a href="[site:url]about-open-by-default">
        About the Open by Default pilot project</a></h2>
        <p>Learn more about the Open by Default pilot.</p>
    - bid: 'open_default_pilot_contact'
      language: 'en'
      title: 'Contact Us'
      body: |
        <h2 class="h4"><a href="[site:url]forms/contact-us">
        Contact Us</a></h2>
        <p>Your feedback is critical to creating a more open Canada. We want to
        know how we can serve you better. Please contact us and share your
        thoughts on how we can improve Open by Default.</p>
    - bid: 'open_default_pilot_dev'
      language: 'en'
      title: 'In Development'
      body: |
        <section class="alert alert-info mrgn-tp-lg"><h2>Please note:</h2>
        <p>The Open by Default Pilot provides access to working documents used
        by the Government of Canada. Most of this information is unpublished
        and may include errors or omissions. Many documents will be in draft
        form, are generally available in the language in which they were
        created, and may not be fully accessible. Unless otherwise indicated,
        information is made available under the
        <a href="[site:url]open-government-licence-canada">Open Government
        Licence</a>. To obtain documents in the official language of your
        choice, or in an accessible format, please
        <a href="[site:url]forms/contact-us">contact us</a>.</p></section>
