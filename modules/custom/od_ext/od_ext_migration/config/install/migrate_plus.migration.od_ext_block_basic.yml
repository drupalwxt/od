      body: |
        <h2 class="h4"><a href="[site:url]data/en/dataset?collection=fgp&q=">
        Find Open Maps</a></h2>
        <p>Start exploring our inventory of geospatial data.</p>
    - bid: 'maps_about'
      language: 'en'
      title: 'About Open Maps'
      body: |
        <h2 class="h4"><a href="[site:url]about-open-maps">
        About Open Maps</a></h2>
        <p>Learn more about Open Maps and how it works.</p>
