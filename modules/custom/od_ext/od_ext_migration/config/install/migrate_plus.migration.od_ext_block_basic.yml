      body: |
        <h2 class="h4"><a href="http://www.tbs-sct.gc.ca/tbsf-fsct/350-57-eng.asp">
        Request Access to Information</a></h2>
        <p>Submit Access to Information requests online for federal departments
        and agencies.</p>
    - bid: 'ati_info_act'
      language: 'en'
      title: 'Access to Information Act'
      body: |
        <h2 class="h4"><a href="http://laws-lois.justice.gc.ca/eng/acts/A-1/">
        Access to Information Act</a></h2>
        <p>Review Canada’s legislation to increase transparency by providing
        Canadians access to federal documents, and information about service
        delivery.</p>
    - bid: 'ati_privacy_act'
      language: 'en'
      title: 'Privacy Act'
      body: |
        <h2 class="h4"><a href="http://laws-lois.justice.gc.ca/eng/acts/P-21/">
        Privacy Act</a></h2>
        <p>Review Canada’s legislation that protects the privacy of individuals
        with a right of access to personal information about themselves.</p>
    - bid: 'ati_info_act_priv'
      language: 'en'
      title: 'Access to Information Act and Privacy Act Bulletins'
      body: |
        <h2 class="h4"><a href="http://infosource.gc.ca/bulletin/bulletin-eng.asp">
        Access to Information Act and Privacy Act Bulletins</a></h2>
        <p>Review Canada’s legislation to increase transparency by providing
