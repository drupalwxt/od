id: od_ext_db_node_app
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Apps from legacy Drupal database'
source:
  plugin: app_node
  target: source_migration
process:
  title: title
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: app
  sticky:
    plugin: default_value
    default_value: 0
  body/value: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode: language
  field_app_url/uri: url
  field_app_url/title:
    plugin: default_value
    default_value: 'Get the App'
  field_app_name/value: name
  field_app_developer/value: dev
  field_app_submitter/value: submitter
  field_date_published/value:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: Y-m-d
    source: date_pub
  field_image/target_id:
    plugin: migration
    migration: od_ext_db_file
    source: file_fid
  field_image/alt: file_alt
  field_image/title: file_title
  field_app_tags/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: app_freetags
  field_app_categories/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: app_categories
  field_community/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: community
  field_departments/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: departments
  field_device_formats/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: device_formats
  field_ribbon/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: ribbon
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
