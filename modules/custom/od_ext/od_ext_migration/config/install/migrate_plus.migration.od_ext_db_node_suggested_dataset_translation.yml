id: od_ext_db_node_suggested_dataset_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Suggested Datasets from legacy Drupal database'
source:
  plugin: suggested_dataset_node
  target: source_migration
  translations: true
process:
  title:
    plugin: skip_on_empty
    method: process
    source: title
  nid:
    plugin: migration
    migration: od_ext_db_node_suggested_dataset
    source: nid
  uid:
    plugin: migration
    migration: od_ext_db_user
    source: uid
  type:
    plugin: default_value
    default_value: suggested_dataset
  sticky:
    plugin: default_value
    default_value: 0
  langcode:
    plugin: default_value
    default_value: "fr"
  body/value:
    plugin: wxt_media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': alias
  created: created
  changed: changed
  comment: comment
  status: status
  moderation_state:
    plugin: default_value
    default_value: "published"
  field_suggested_dataset_dept/value: department
  field_status/value: dataset_status
  field_status_link/uri: url
  field_status_link/title:
    plugin: default_value
    default_value: 'Obtenir le jeu de données suggéré'
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_user
    - od_ext_db_node_suggested_dataset
