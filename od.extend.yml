# Defines additional tasks for Open Data to perform during and after site
# installation. Place this file in your Site Path (e.g. /sites/default or
# /sites/SITENAME) or /sites/all directory for it to take effect.

# List of Open Data Extensions enabled when Open Data is installed. The presence
# of this key will disable the Open Data Select Extensions form. If you want to
# allow users to choose which Open Data Extensions should be enabled during
# installation, comment out the following lines.
od_extensions:
  - wxt_ext
  - od_ext

# List of additional modules to enable after Open Data is installed.
modules: []

# In the components key of their info file, Open Data components may list
# additional sub-components to be installed. To override this behavior, you can
# specify sub-components that should be excluded from the install process.
exclude_components: []

# A system path to redirect to once installation is complete.
redirect:
  path: ''
  # Additional options to pass to the URL generator.
  options: { }
